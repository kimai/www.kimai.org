    choose: Odaberi jednu od naših demo instalacija za dobivanje dojma o tome kako se Kimai osjeća i koju funkcionalnost pruža.
    reinstall: Imaj na umu da će se demo verzije redovito ponovo instalirati i svi uneseni podaci će se ukloniti. Iz praktičnih razloga, unaprijed su ispunjeni testnim podacima, tako da možeš izravno započeti testirati funkcije (poput računa ili izvoza).
