support:
    name: "Podrška"
    description: "Trebate podršku? Pronađite pomoć za korištenje, instalaciju ili ažuriranje Kimaija."
    intro: "Neki korisnici preferiraju internu upotrebu Kimaija, ali ne žele propustiti profesionalnu podršku. Drago mi je da vam mogu pomoći i ponuditi plan podrške za self-hosted instalacije."
    community: "Zajednica"
    community_cta: "Posjetite GitHub"
    community_intro: |
        Za besplatne self-hosted instalacije nije dostupna podrška putem e-pošte.

        Zajednica podrške na GitHubu obično brzo odgovara. Molimo vas da pretražite postojeće probleme kako biste vidjeli je li vaš problem već riješen.
    cloud: "Korisnici u oblaku"
    cloud_cta: "Otvorite tiket"
    cloud_intro: |
        Korisnicima u oblaku dostupna je podrška putem e-pošte.

        Korisnici u oblaku mogu očekivati odgovore unutar 24 sata, od ponedjeljka do petka od 10:00 do 16:00 sati po srednjoeuropskom vremenu (izuzev državnih praznika).
    premium: "Izravni kontakt"
    premium_cta: "Saznajte više"
    premium_intro: |
        Za plaćene korisnike dostupna je podrška putem e-pošte i video poziva.

        Nudim konkurentne cijene kako biste se mogli usredotočiti na svoje poslovanje. Pomažem vam s vašim pitanjima, instalacijom i nadogradnjom vaše Kimai instalacije.
    calendar: "Poziv podrške s dijeljenjem ekrana"
    calendar_intro: |
        Ako želite upoznavanje s Kimaijem ili podršku s ažuriranjima itd., možete rezervirati plaćenu sesiju dijeljenja ekrana s developerom, Kevinom Papstom.
        Kada odaberete vremenski termin, bit ćete preusmjereni na stranicu za plaćanje putem Stripea, nakon čega ćete primiti pozivnicu za sesiju.
    calendar_refund: "Ako niste u mogućnosti prisustvovati događaju, morate ga otkazati najmanje 24 sata unaprijed kako bi se mogao ponovno zakazati. Povrat novca se neće izvršiti."
