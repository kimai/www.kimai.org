feature:
    mobile-ready:
        name: "Za mobilne uređaje"
        description: "Potpuno prilagođavajući raspored elemenata za rad na računalu s radnom površinom kao i za rad na mobilnim uređajima. Svaki korisnik može konfigurirati stupce podataka koji će se prikazati, npr. kako bi se izbjeglo vorodavno klizanje na malim uređajima."
    plugins:
        name: "Dodaci"
        description: "Kimai se može proširiti dodacima. Programer koji želi stvoriti dodatak za Kimai može koristiti mnoge točke proširenja."
    multi-user:
        name: "Za više korisnika"
        description: "Kimai može koristiti onoliko korisnika koliko želiš: svaka instalacija podržava neograničen broj korisnika s različitim ulogama (vidi dozvole)."
    multi-language:
        name: "Višejezičan"
        description: "Kimai se može lokalizirati na bilo koji jezik i već je preveden na više od 30 jezika."
    teams:
        name: "Timovi"
        description: "Stvori timove za grupiranje tvojih korisnika u logičke skupine poput odjela ili u grupe koje su povezane s projektom. Tim se timovima mogu dodijeliti kupci i projekti, što će ograničiti vidljivost i pristup drugim korisnicima."
    customers:
        name: "Kupci"
        description: "Upravljaj svojim kupcima i postavi adresu, kontakte, zemlju, valutu, vidljivost (za arhiviranje) i razna druga polja."
    projects:
        name: "Projekti"
        description: "Upravljaj projektima za svakog kupca s brojem narudžbe, proračunom i vidljivošću (za arhiviranje)."
    activities:
        name: "Aktivnosti"
        description: "Aktivnosti se koriste za dodjeljivanje jedinice rada unosu u vremenskim tablicama. Upravljaj aktivnostima za svaki projekt s brojem narudžbe, proračunom i vidljivošću (za arhiviranje). Aktivnosti mogu biti globalne, dupliciranje više nije potrebno ako više projekata dijeli istu radnu jedinicu."
    invoices:
        name: "Fakturiranje"
        description: "Razni predlošci, kalkulator, generator broja računa. Možeš također dodati vlastite predloške za izvoz u datotečne formate: PDF, DOCX, HTML, XLSX, ODS."
    export:
        name: "Izvoz podataka"
        description: "Podaci vremenske tablice mogu se izvoziti za korištenje u drugim programima ili za njihovo dijeljenje s drugim odjelima u formatima: XLSX (Excel), PDF, CSV i HTML. Uz to, izvozni zapisi se mogu zaključati i zaštititi od daljnjih promjena."
    expenses:
        name: "Troškovi"
        description: "Prati svoje troškove na temelju kupca, projekta i aktivnosti. Ti se troškovi mogu kategorizirati i uključiti u tvoje račune. Napomena: Praćenje troškova dostupno je samo kao plaćeni dodatak."
    saml:
        name: "SAML"
        description: "Prijavi se i registriraj korisnike putem SAML-a (Single sign on, poznato i kao SSO) i ponovo koristi svog postojećeg pružatelja identiteta, kao što su Google workspace, Authentik ili Azure active directory."
    api:
        name: "JSON API"
        description: "Sadrži JSON API tako da vanjski programi mogu komunicirati s tvojim omiljenim programom za evidentiranje vremena!"
    ldap:
        name: "LDAP"
        description: "Poveži Kimai s poslužiteljem mapa tvog poduzeća (LDAP ili Active Directory) i koristi svoju postojeću infrastrukturu za autentifikaciju."
    statistics:
        name: "Statistika"
        description: "Tvoja pregledna ploča prikazat će nekoliko statistika o snimljenim vremenima i količini prikupljenih podataka. I uvijek možemo dodati još grafikona!"
    docker:
        name: "Docker"
        description: "Izdanje uključuje docker sliku za razvoj i dostupna je zasebna docker-compose postavka za proizvodnju."
    migrate-v1:
        name: "Migracija"
        description: "Podaci iz Kimai v1 mogu se uvesti za besprijekornu migraciju tvog evidentaranja vremena."
    active-entries:
        name: "Količina aktivnih zapisa"
        description: "Možeš paralelno snimati koliko god puta želiš, ali također možeš konfigurirati dopušteno ograničenje aktivnih zapisa na 1."
    am-pm-format:
        name: "AM/PM format"
        description: "Kimai koristi lokaliziranu verziju 24-satnog formata. Ali ako radije želiš koristiti format prije podne/poslije podne, vrijeme možeš konfigurirati i na taj način."
    time-clock:
        name: "Kontrolni sat"
        description: "Ne želiš da tvoji korisnici zapisuju proizvoljne zapise u vremenske tablice? Prebaci se na kontrolni sat, koji omogućuje samo zapise „prijava” i „odjava”. Ručno unos vremena početka i završetka više nije potreban."
    duration-only:
        name: "Samo trajanje"
        description: "Ako tvoji lokalni zakoni zahtijevaju prikaz samo trajanja umjesto datuma/vremena početka i završetka, taj način prikaza možeš aktivirati globalno."
    rates:
        name: "Izračunavanje cijena"
        description: "Cijene se mogu izračunati na osnovi satnih i fiksnih iznosa, koje se mogu pojedinačno konfigurirati za kupce, projekte, aktivnosti i za svaki zapis vremenske tablice."
    timesheet-filter:
        name: "Filtar za vremenske tablice"
        description: "Sve vremenske zapise možeš filtrirati po korisniku, kupcu, projektu, aktivnostima i datumu."
    archiving:
        name: "Arhiviranje"
        description: "Dugoročni korisnici znaju da se stari podaci mogu gomilati u tvojim padajućim podacima – ne brini: možeš ih sakriti ograničavajući vidljivost kupaca, projekata i aktivnosti."
    permissions:
        name: "Dozvole"
        description: "Prilagodljiva struktura dozvole. Dodijeli različite uloge svom korisniku, npr. korisnici mogu snimiti vremena, voditelji tima mogu ispisati račune i konfigurirati projekt/aktivnosti, administratori mogu konfigurirati korisnike i kupce."
    user-profile:
        name: "Korisnički profil"
        description: "Osobna statistika i postavke korisnika za satnicu, Kimai izgeld, lozinku i avatar."
    theming:
        name: "Prilagođavanje izgleda"
        description: "Kimai spaja različite izglede i postavke prikaza, tako da ga svaki korisnik može prilagoditi svom osobnom ukusu"
    user-registration:
        name: "Registracija korisnika"
        description: "Kimai podržava samo-registraciju korisnika s aktiviranjem e-mail adrese."
    password-reset:
        name: "Resetiranje lozinke"
        description: "Zaboravio/la si lozinku? Nema problema, Kimai pomaže pri resetiranju lozinke putem e-maila."
    technology:
        name: "Moderan"
        description: "Na temelju najnovijih web tehnologija i radnih okvira: PHP, Symfony, Doctrine, Flex, Bootstrap, WebPack i drugih …"
install:
    requirements:
        title: Uvjeti za poslužitelja
        hosters: "Ove uvjete pružaju gotovo sve hosting tvrtke:"
        version: "PHP %version% ili novija verzija"
        extensions: "PHP proširenja:"
        database: "Baza podataka: MariaDB ili MySQL"
        webserver: "Web-poslužitelj (nginx, Apache s mod_rewrite)"
        subdomain: "Besplatna poddomena (upotreba u poddirektoriju nije podržana)"
        browser: "Moderni preglednik"
    download:
        title: Instalacija sa SSH
        intro: "Preporučeni način instaliranja programa Kimai: koristi `git` i `composer` izravno na ciljanom sustavu."
        alert-vps: |
            U ovom trenutku nije moguće instalirati Kimai preuzimanjem ZIP datoteke i učitavanjem datoteka na vaš web poslužitelj. Razlog tome je što se skladatelj mora pokrenuti na naredbenom retku.

            To ne znači nužno da vam treba VPS. Neki dijeljeni hostovi pružaju vam SSH pristup putem kojeg možete jednostavno instalirati Composer i Kimai.

            Potpune instrukcije za instaliranje nalaze se u našoj %documentation%.
