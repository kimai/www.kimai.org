about:
    name: Informacije
    description: Informacije o programu za evidentiranje vremena Kimai. Saznaj više o njemu, njegovoj povijesti i programeru.
    collaboration:
        title: Suradnja
        content: Korisnici cijene praktičnost koja dolazi s besplatnom podrškom, a razmjena je bitan dio mog rada. Volim angažman zajednice na GitHubu, suradnju i agilni rad. Kontinuirano unaprjeđenje temelji se na vašem povratnom informacijama i čini ovu suradnju izvanrednim iskustvom.
    technology:
        title: Tehnologija
        content: Kao razvijatelj, volim testirati nove tehnologije. Ako to poboljšava način na koji interagirate s Kimaijem, nazvao bih to win-win situacijom. UI i UX su mi ključni jer softver mora biti jednostavan za korištenje. Sigurnost je osnovni zahtjev, a otvoreni izvorni kôd je važan čimbenik uspjeha za mnoge tvrtke.
    joy:
        title: Radna radost
        content: Razvoj Kimaija idealna je kombinacija struke koju volim, s beskrajnim mogućnostima obrazovanja, i potrebom da zarađujem novac kako bih podržao svoju obitelj. Zahvaljujući Kimaiju, mogu provesti više vremena sa svojom suprugom i djetetom, što je vjerojatno najbolja motivacija koju možete zamisliti.
