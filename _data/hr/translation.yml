history:
    year-2020: Kimai se nudi kao pretplata temeljena na SaaS-u, s jednom besplatnom i s dvije naplative tarife.
    early-days-title: Kako je sve počelo
    year-2009: Torsten, početni programer, želi prekinuti razvoj Kimaia. Kevin preuzima i postaje održavatelj projekta.
    year-2019: Stvoreni su prvi dodaci kako bi se ustanovila validnost za tržište i interes za plaćeni softver otvorenog koda.
    early-days-subtitle: Kimai ima dugu povijest i postoji od 2006. Ovo je kratki pregled kako je sve počelo.
    year-2023: Naporan rad se konačno isplatio i Kimai je sada moj redovni posao. Hvala svima!
    year-2014: Nakon zadnje Kimai 1 izdanja, razvoj je zastao i gotovo da nema nikakvih aktivnosti.
    year-2006: Prva verzija Kimaija je objavljena i dobiva sve veću bazu korisnika i programera.
    intro: Što je počelo kao hobij, projekt je sada vodeća aplikacija otvorenog koda za evidentiranje vremena. Pročitaj povijest projekta.
    year-2018: Nova verzija Kimaija pronalazi put do zajednice, migracije podataka funkcioniraju.
    current: |
        Kimai je program za evidentiranje vremena s dugom poviješću. Prva verzija objavljena je 2006. Zašto to spominjemo? Budući da smo vidjeli da u zadnjem desetljeću razne usluge dolaze i odlaze – vjeruj nam kad kažemo: ostat ćemo. Dugi niz godina nismo ništa zaradili s programom Kimai – uvijek nas je zabava motivirala da poboljšamo Kimai. Vjerujemo da je zabava jedan od glavnih razloga za uspjeh programa Kimai.

        Gradimo Kimai iz jednog razloga: evidentiranje tvog radnog vremena. Kimai podržava neograničen broj korisnika i unosa radnog vremena, tako da možeš upravljati svim svojim timovima/odjelima u jednoj jednostavnoj instalaciji. Kimai se temelji na internetu. Stoga trebaš samo internetski poslužitelj s PHP podrškom. Izrađen je s prilagodljivim dizajnom, tako da možeš evidentirati vrijeme koristeći svoj mobilni uređaj. Kimai je preveden na više jezika. Prijevodi koji nedostaju mogu se jednostavno dodati, koristeći otvoreni standard za prevođenje Xliff.

        Jesmo li već spomenuli da možeš izraditi račune iz tvojih vremenskih tablica u tvom pregledniku? Ne samo da sadrži prilagodljive predloške računa, Kimai se može jednostavno proširiti na razne načine. Izgrađen je s najpopularnijim i modernim okruženjima za razvoj programa i ima aktivnu zajednicu koja proizvodi mnoge dodatke koji proširuju osnovnu funkcionalnost programa Kimai.

        Mogli bismo nabrojati još puno više o njegovim značajkama i prednostima – bez obzira jesi li slobodnjak, mala organizacija ili tvrtka sa stotinama zaposlenika – ali smatramo da je izravno testiranje najbolja mogućnost za upoznavanje programa.
    past: |
        Kimai ima dugu povijest i bio je daleko ispred svog vremena, kad je tim oko Torstena Höltgea započeo razvoj programa 2006. godine. Imao je prilagodljiv dizajn (zahvaljujući javascript magijom) još u vrijeme kad ta riječ nije bila niti službeno izmišljena.

        Htio je prekinuti razvoj programa iz osobnih razloga/vremenskog ograničenja. Tada je Kevin preuzeo održavanje. Uz pomoć drugih volontera otvorenog koda uspio je održati program na životu i produžiti ga na više godina.

        U međuvremenu je PHP zajednica napravila velike korake naprijed i Kimai se osjećao zastarjalim, zbog svoje tehničke povijesti – izgrađene pomoću mnogih pojedinačnih PHP skripta koje su sve morale biti javno dostupne. Sadržao je i neke velike nedostatke, poput ograničenih mogućnosti proširenja i problematičnog dizajna baze podataka. Nakon mnogo godina razvoja, baza koda se teško održavala, a logika je bila jako raširena među skriptama, klasama i slojem sučelja.

        Zato je ideja o novom programiranju Kimaija s modernim okruženjima za razvoj postojala jako dugo, također potaknuta zahtjevima zajednice, ali jednostavno nismo imali vremena za sprovođenje tih ideja. Krajem 2017. godine, objavljen je Symfony 4.0 zajedno s lijepim sučeljem. Tada je Kevin iskoristio priliku i započeo s razvojem sljedećeg evolucijskog koraka: rođen je Kimai 2.

        Izvorni program Kimai star je više od 15 godina i koristili su ga ljudi diljem svijeta. Ponosni smo na to i na veliku zajednicu. Sada, nakon 5 godina, većina ljudi je migrirala na novu Kimai verziju i broj korisnika je veći nego ikad. Zato želimo zahvaliti svima koji su doprinijeli programu Kimai.
