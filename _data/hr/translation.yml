history:
    year-2020: Kimai se nudi kao SaaS pretplata s jednom besplatnom i dvije naplative tarife.
    early-days-title: Kako je sve počelo
    year-2009: Izvorni programer Torsten želi prekinuti razvoj Kimaia. Kevin preuzima i postaje održavatelj projekta.
    year-2019: Prvi dodaci su stvoreni kako bi se istražio interes za plaćeni softver otvorenog koda.
    early-days-subtitle: Kimai ima dugu povijest i postoji od 2006. Ovo je kratki pregled kako je sve počelo.
    year-2023: Naporan rad se konačno isplatio i Kimai je sada moj redovni posao. Hvala svima!
    year-2014: Nakon zadnjeg Kimai 1 izdanja razvoj je zastao i nema mnogih aktivnosti.
    year-2006: Prva verzija Kimaija je objavljena i polako raste baza korisnika i programera.
    intro: Što je počelo kao hobij, projekt je sada vodeći program otvorenog koda za evidentiranje vremena. Pogledaj povijest.
    year-2018: Nova verzija Kimaija nalazi svoj put u zajednicu, migracija podataka radi, prihvaćanje raste.
    current: |
        Kimai je softver za evidentiranje vremena s dugom poviješću. Prva verzija je izdana 2006. Zašto ovo spominjem? Budući da sam od tada vidio mnoge programe koji dolaze i odlaze – vjeruj mi kad kažem: Kimai je ovdje da ostane. Proveo sam mnogo godina razvijajući Kimai iz zabave, danas je Kimai moj posao i nikada nisam bio motiviraniji kako bih ga stalno poboljšao.

        Svrha programa Kimai je evidentiranje, upravljanje, evaluiranje i obračun radnih sati. Kimai podržava neograničen broj korisnika, klijenata, projekata i unosa vremena te omogućuje upravljanje svim tvojim timovima u jednoj jednostavnoj instalaciji. Kimai je preveden na desetke jezika i radi na bilo kojem uređaju s pristupom internetu i preglednikom, čak i na tvom mobilnom uređaju.

        Račune možeš izraditi iz vremenskih tablica izravno u pregledniku s prilagodljivim predlošcima računa. Kimai se također može proširiti na mnoge načine pomoću dodataka aktivne zajednice.

        Neovisno o tome jesi li freelancer, mala organizacija ili poduzeće sa stotinu zaposlenika, Kimai ti može pomoći pri upravljanju tvog poduzeća. Testiraj Kimai uz pomoć demo instalacija.
    past: |
        Kimai ima dugu povijest i bio je daleko ispred svog vremena kada ga je tim Torstena Höltgea počeo razvijati 2006. Imao je prilagođavajući dizajn (zahvaljujući magijom Javascripta) u vrijeme kada ta riječ još nije bila ni službeno izmišljena.
        Preuzeo sam razvoj Kimaija 2009. godine, kada je Torsten htio prekinuti razvoj programa zbog nedostatka vremena, te sam održavao i proširivao Kimai nekoliko godina uz pomoć drugih entuzijasta otvorenog koda.

        U međuvremenu je PHP zajednica učinila velike korake, dok je Kimai sve više zaostajao zbog svoje povijesti. Osnova programa je imala mnoge tehničke nedostatke, a nakon mnogo godina razvoja bilo je sve teže održavati osnovni kod programa.
        Ideja o ponovnom programiranju Kimaija s modernim radnim okruženjima postojala je već neko vrijeme, također potaknuta zahtjevima zajednice, ali nitko nije imao resurse da ovu ideju pogura naprijed. Krajem 2017. nekoliko se faktora spojilo i iskoristio sam trenutak da počnem razvijati sljedeći evolucijski korak, „Kimai 2”.

        Izvorni Kimai je prvi put objavljen 2006. godine i koristili su ga mnogi ljudi diljem svijeta, ponosan sam na to, kao i na njegovu veliku zajednicu. Hvala svima koji su doprinijeli Kimaiju.
