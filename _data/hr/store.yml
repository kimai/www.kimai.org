items:
    alexandreptj-kemai-desktop-client:
        title: Kemai – Desktop klijent za Kimai
        intro: Višeplatformski klijent grafičkog korisničkog sučelja za Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile je program za praktično korištenje Kimaija na tvom Android uređaju
    derpilzcc-readonly-access-bundle:
        title: Pristup samo čitanju
        intro: Omogućuje stvaranje korisnika koji smiju samo čitati vremena zabilježena za određeno poduzeće.
    district09-archive-timesheets-command-bundle:
        title: Naredba za arhiviranje vremenskih tablica
        intro: Dodatak koji omogućuje arhiviranje vremenskih tablica starijih od određenog vremena pomoću naredbe.
    district09-personal-calendar-pref-bundle:
        title: Postavke osobnog kalendara
        intro: Dodatak koji korisnicima omogućuje postavljanje prilagođenog vremena početka i kraja za prikaz kalendara u njihovim osobnim postavkama.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Izvoz ZIP-a s PDF datotekom po projektu)
        intro: Dodatak za izvoz jedne PDF datoteke po projektu za više odabranih projekata.
    glorpen-duration-bundle:
        title: Promijenjivo zaokruživanje trajanja
        intro: Promijeni zaokruživanje trajanja za kupce, projekte i aktivnosti
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/xbar prikjučak trake izbornika
        intro: Postavi Kimai na gornju traku!
    infeeeee-kimai2-cmd-rainmeter:
        title: Rainmeter widget
        intro: Kimai widget za Windows!
    infeeeee-kimai2-cmd:
        title: Klijent naredbenog retka
        intro: Višeplatformski klijent naredbenog retka za Kimai, zapisan s Node.js
    katjaglass-approval-bundle:
        title: Radni tok odobrenja za vremenske tablice
        intro: Ovaj je paket dostupan za obavljanje tjednog odobrenja za vremenske tablice.
    katjaglass-timekex:
        title: TimeKex – Uvoz vremenskih tablica Excel datoteka
        intro: Uvezi svoja vremena održavana u programu Excel u Kimai jednom tjedno. Dostupan je i izravan uvoz kupaca/projekata/aktivnosti iz Excela.
    audit-trail-bundle:
        title: Dnevnici revizija
        intro: Bilježi detaljne dnevnike promjena/revizija za vremenske tablice, kupce, projekte i aktivnosti te ih prikazuje u pojedinačnim kronologijama.
    console-phar:
        title: Klijent konzole (PHAR)
        intro: Višeplatformski klijent konzole za Kimai
    keleo-css-custom-bundle:
        title: Prilagođeni CSS
        intro: Omogućuje uređivanje prilagođenih CSS pravila putem administrativnog ekrana.
    custom-content-bundle:
        title: Prilagođen sadržaj
        intro: "Stvori prilagođen sadržaj za stilske predloške, Javascript, globalnu poruku upozorenja i novu stranicu za prikaz markdown formatiranog sadržaja za novosti poduzeća."
    custom-fields-bundle:
        title: Prilagođena polja
        intro: Stvori slobodno konigurirana dodatna polja za vremenske tablice, kupce, projekte, aktivnosti i korisnike u različitim formatima. Polja mogu biti opcionalna ili obavezna i mogu se ograničiti dozvolama.
    custom-plugins:
        title: Razvoj prilagođenih dodataka
        intro: Želiš posebnu funkciju koja nije dostupna u Kimaiju? Mogu je za tebe razviti!
    keleo-deduction-time-bundle:
        intro: Configure activities as deduction times, resulting in negative durations
        title: Odbijanje vremena
    expenses-bundle:
        title: Troškovi
        intro: Evidentiraj tvoje troškove na temelju kupca i projekta. Ovi se troškovi mogu kategorizirati i uključiti u tvoje račune.
    fail2ban-bundle:
        title: Fail2Ban za prijave
        intro: Fail2ban kompatibilan dodatak, bilježi neuspjele zahtjeve autentifikacije
    grandtotal-plugin-for-kimai:
        title: GrandTotal sinkronizacija
        intro: GrandTotal 6 dodatak, omogućuje uvoz Kimaijskih vremenskih tablica
    keleo-importer-bundle:
        title: Uvoznik (CSV i JSON)
        intro: Omogućuje uvoz CSV datoteka putem administrativnog ekrana.
    installation-support:
        title: Podrška za instaliranje i aktualiziranje
        intro: Želiš koristiti Kimai, ali ne znaš kako ga instalirati na tvom serveru?
    invoice-bundle:
        title: Izrada računa s vremenskim tablicama u PDF formatu
        intro: "Poboljšane funkcije za izradu računa. Promijeni lokalizaciju za novčane i datumske vrijednosti, automatska provjera PDF vremenskih tablica za nove račune."
    keleo-invoice-format-fixation-bundle:
        title: Fiksni format podataka računa (prema jeziku)
        intro: Dodatak za postavljanje globalnog jezika za formate podataka računa
    kiosk-barcode-bundle:
        title: Kiosk s podrškom za barkodove i RFID
        intro: Evidentiranje vremena prisutnosti u okruženju u kojem korisnik nema pristup Kimaiju (npr. u skladištu), korištenjem barkoda ili RFID skenera za pokretanje i prekidanje vremenskih tablica.
    lockdown-per-user-bundle:
        title: Postavke za zaključavanja pojedinačnih korisnika
        intro: Kimai dodatak za postavljanje razdoblja zaključavanja pojedinačnih korisnika
    keleo-recalculate-rates-bundle:
        title: Ponovno izračunavanje cijene
        intro: Dodatak za ponovno izračunavanje satnice/fiksne cijene za svako aktualiziranje vremenske tablice
    task-management-bundle:
        title: Upravljanje zadacima
        intro: Stvori zadatke, pokreni/prekini/zaustavi ih, dodijeli ih korisnicima i timovima i snimaj njihovo vrijeme – upravljaj zadacima pomoću Kimaia
    translation-bundle:
        title: Prijevodi
        intro: Promijeni sve vidljive elemente (oznake obrazaca, zaglavlje tablice, stavke izbornika …) u tvojoj Kimai instalaciji s vlastitim prijevodima
    liaraalis-small-business-rule-bundle:
        title: Propisi za mala poduzeća
        intro: Dodatak za korištenje propisa za mala poduzeća, koji se mogu primijeniti u Njemačkoj i Austriji, prilikom izrade računa u Kimaiju.
    maximiliangross-easy-backup-bundle:
        title: Jednostavna sigurnosna kopija
        intro: Jednim pritiskom miša stvaraš sigurnosnu kopiju Kimai okruženja
    mr-software-android-offline-tracker:
        title: Android program za bezmrežno evidentiranje vremena
        intro: Android program za bezmrežno evidentiranje vremena pomoću Kimaia
    mr-software-controlling-bundle:
        title: Kontrola vremena (Njemački zakon, provjera pauza, prekovremeni sati)
        intro: Provjerava je li netko od tvojin korisnika prekršio njemački zakon o pauzama + usporedba nominalnog i stvarnog radnog vremena + prikaz prekovremenih sati
    mr-software-hasworked-bundle:
        title: HasWorked (obavijesti korisnike ako nisu unijeli vremena)
        intro: Pošalji e-mail obavijesti korisnicima ako nemaju nijedan unos za aktualni dan
    mr-software-ios-offline-tracker:
        title: iOS program za bezmrežno evidentiranje vremena
        intro: iOS program za bezmrežno evidentiranje vremena pomoću Kimaia
    mr-software-period-insert-bundle:
        title: Unos razdoblja
        intro: Stvori unose vremenske tablice na osnovi raspona datuma
    mr-software-recordbook-bundle:
        title: Dnevnik rada za pripravnike
        intro: Kimai dodatak za generiranje dnevnika rada za pripravnike.
    mr-software-sickday-bundle:
        title: Bolovanje (dani bolovanja)
        intro: Kimai dodatak za evidentiranje bolovanja korisnika.
    mr-software-vacation-bundle:
        title: Godišnji odmor (godišnji odmor + službeni i lokalni praznici)
        intro: Kimai dodatak za dodavanje godišnjeg odmora + službenih i lokalnih praznika
    neontribe-chrome-plugin:
        title: ChromePlugin za Kimai Bridge
        intro: Dodatak koji omogućuje zapisivanje vremena prijave iz ChromePlugin naloga u Kimai instancu.
    pcsg-recurring-budget-bundle:
        title: Ponavljajući proračuni
        intro: Automatski redovito dodaje novac ili vrijeme tvojim proračunima projekata na osnovi prilagođenih intervala.
    umws-applewatch-app:
        title: Apple Watch program
        intro: Evidentiraj tvoja vremena s Kimaijem, izravno na ručnom zglobu!
    vettersolutions-shared-project-timesheets-bundle:
        title: Dijeljenje vremenskih tablica projekta
        intro: Dijeli vremenske tablice projekta s bilo kim!
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Pristupi Kimaiju s tvog iOS uređaja pomoću Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – izvorna macOS aplikacija trake izbornika
        intro: Prati svoje vrijeme s izvornom macOS aplikacijom trake izbornika „KimaiBar” i primaj podsjetnike o neaktivnosti.
    owlysk-codetimer:
        title: CodeTimer desktop widget
        intro: Desktop widget for Kimai.
