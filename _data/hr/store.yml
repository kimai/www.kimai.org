        description: Dijalog za stvaranje novog prilagođenog polja za kupce
    custom-fields-bundle2:
        description: Uređivanje već postojećeg prilagođenog polja za projekte (upiši Boolean, pogledaj standardnu vrijednost)
    custom-fields-bundle3:
        description: Popis vremenskih tablica. Prikazuje vidljivo prilagođeno polje „Lokacija”
    custom-fields-bundle4:
        description: Uređivanje zapisa vremenske tablice s novim prilagođenim poljem padajućeg izbornika
    expenses-bundle0:
        description: Paginirani popis svih zapisanih troškova
    expenses-bundle1:
        description: Tvoji se troškovi mogu filtrirati pretraživanjem na više Kimai ekrana
    expenses-bundle2:
        description: Uređivanje ili stvaranje novog troška omogućuje unos ovih polja
    expenses-bundle3:
        description: Troškovi se kategoriziraju za bolji pregled i mogućnosti filtriranja
    expenses-bundle4:
        description: Za svaku kategoriju možeš odrediti ime, faktor cijene i kratki tekst pomoći
