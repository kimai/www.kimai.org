items:
    alexandreptj-kemai-desktop-client:
        title: Kemai – Desktop klijent
        intro: Višeplatformski klijent grafičkog korisničkog sučelja za Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile je program za praktično korištenje Kimaija na tvom Android uređaju
    district09-archive-timesheets-command-bundle:
        title: Naredba za arhiviranje vremenskih tablica
        intro: Dozvoljava arhiviranje vremenskih tablica starijih od određenog vremena pomoću naredbe.
    district09-personal-calendar-pref-bundle:
        title: Postavke osobnog kalendara
        intro: Dozvoljava korisnicima postavljanje prilagođenog početka i kraja za kalendar u njihovim osobnim postavkama.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Izvoz ZIP-a s PDF datotekom po projektu)
        intro: Izvezi jednu PDF datoteku po projektu za više odabranih projekata.
    glorpen-duration-bundle:
        title: Promijenjivo zaokruživanje trajanja
        intro: Promijeni zaokruživanje trajanja za kupce, projekte i aktivnosti
    infeeeee-kimai2-cmd-argos:
        title: Dodatak za Argos/Kargos/xbar traku izbornika
        intro: Postavi Kimai na gornju traku!
    infeeeee-kimai2-cmd-rainmeter:
        title: Rainmeter widget
        intro: Kimai widget za Windows!
    infeeeee-kimai2-cmd:
        title: Klijent naredbenog retka
        intro: Višeplatformski klijent naredbenog retka za Kimai, zapisan s Node.js
    katjaglass-approval-bundle:
        title: Radni tok odobrenja za vremenske tablice
        intro: Ovaj je paket dostupan za obavljanje tjednog odobrenja za vremenske tablice.
    katjaglass-timekex:
        title: TimeKex – Uvezi Excel vremenske tablice
        intro: Uvezi svoja vremena održavana u programu Excel u Kimai jednom tjedno. Dostupan je i izravan uvoz kupaca/projekata/aktivnosti iz Excela.
    audit-trail-bundle:
        title: Dnevnici revizija
        intro: Bilježi detaljne dnevnike promjena/revizija za vremenske tablice, kupce, projekte i aktivnosti te ih prikazuje u kronologijama zasebno.
    console-phar:
        title: Klijent konzole (PHAR)
        intro: Višeplatformski klijent konzole za Kimai
    keleo-css-custom-bundle:
        title: Prilagođeni CSS
        intro: Omogućuje uređivanje prilagođenih CSS pravila putem administrativnog ekrana.
    custom-content-bundle:
        title: Prilagođen sadržaj
        intro: "Stvori prilagođen sadržaj za stilske predloške, Javascript, globalnu poruku upozorenja i novu stranicu za prikaz markdown formatiranog sadržaja za novosti poduzeća."
    custom-fields-bundle:
        title: Prilagođena polja
        intro: Stvori slobodno konigurirana dodatna polja za vremenske tablice, kupce, projekte, aktivnosti i korisnike u različitim formatima. Polja mogu biti opcionalna ili obavezna i mogu se ograničiti dozvolama.
    custom-plugins:
        title: Prilagođeni razvoj (dodaci, predlošci za račune i izvoz)
        intro: Želiš posebnu funkciju koja nije dostupna u Kimaiju? Mogu je za tebe razviti.
    keleo-deduction-time-bundle:
        intro: Konfiguriraj aktivnosti kao oduzeta vremena i spremi negativna trajanja
        title: Oduzimanje vremena
    expenses-bundle:
        title: Upravljanje troškovima
        intro: Evidentiraj tvoje troškove na temelju kupca i projekta. Ovi se troškovi mogu kategorizirati i uključiti u tvoje račune.
    fail2ban-bundle:
        title: Fail2Ban za prijave
        intro: Fail2ban kompatibilan dodatak, bilježi neuspjele zahtjeve autentifikacije
    grandtotal-plugin-for-kimai:
        title: GrandTotal sinkronizacija
        intro: Dodatak GrandTotal, dozvoljava uvoz Kimai vremenskih tablica
    keleo-importer-bundle:
        title: Uvoznik (CSV i JSON)
        intro: Omogućuje uvoz CSV datoteka putem administrativnog ekrana.
    installation-support:
        title: Podrška za instaliranje i aktualiziranje
        intro: Želiš koristiti Kimai, ali ne znaš kako ga instalirati na tvom serveru?
    invoice-bundle:
        title: E-račun Plus
        intro: "E-računi (EN16931, XRechnung, ZUGFeRD, Factur-X), automatski izvoz PDF evidencije radnog vremena i naprednije funkcije fakturiranja"
    keleo-invoice-format-fixation-bundle:
        title: Fiksni format podataka računa (prema jeziku)
        intro: Dozvoli postavljanje globalnog jezika za formate podataka računa.
    kiosk-barcode-bundle:
        title: Kiosk s podrškom za barkodove, RFID, Web NFC
        intro: Evidentiranje vremena prisutnosti u okruženju u kojem korisnik nema pristup Kimaiju (npr. u skladištu), korištenjem barkoda ili RFID skenera za pokretanje i prekidanje vremenskih tablica.
    lockdown-per-user-bundle:
        title: Postavke za zaključivanja po korisniku
        intro: Postavi razdoblje zaključavanja po korisniku u korisničkim postavkama.
    keleo-recalculate-rates-bundle:
        title: Ponovno izračunavanje cijene
        intro: Dodatak za ponovno izračunavanje satnice/fiksne cijene za svako aktualiziranje vremenske tablice
    task-management-bundle:
        title: Planiranje zadataka
        intro: Stvori zadatke, pokreni/prekini/zaustavi ih, dodijeli ih korisnicima i timovima i snimaj njihovo vrijeme – upravljaj popisima zadataka pomoću Kimaia
    translation-bundle:
        title: Prijevodi
        intro: Promijeni sve vidljive elemente (oznake obrazaca, zaglavlje tablice, stavke izbornika …) u tvojoj Kimai instalaciji s vlastitim prijevodima
    liaraalis-small-business-rule-bundle:
        title: Propisi za mala poduzeća
        intro: Koristi propise za mala poduzeća, koji se mogu primijeniti u Njemačkoj i Austriji, prilikom izrade računa u Kimaiju.
    maximiliangross-easy-backup-bundle:
        title: Jednostavna sigurnosna kopija
        intro: Jednim pritiskom miša stvaraš sigurnosnu kopiju Kimai okruženja
    neontribe-chrome-plugin:
        title: ChromePlugin za Kimai Bridge
        intro: Dozvoljava zapisivanje vremena iz ChromePlugin naloga u Kimai instancu.
    pcsg-recurring-budget-bundle:
        title: Ponavljajući budžeti
        intro: Automatski redovito dodaje novac ili vrijeme tvojim budžetima projekta u prilagođenon intervalu.
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Pristupi Kimaiju s tvog iOS uređaja pomoću Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – izvorni macOS program trake izbornika
        intro: Evidentiraj svoje vrijeme s izvornim macOS programom trake izbornika KimaiBar i primaj podsjetnike o neaktivnosti.
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Desktop palikacija za Kimai (Windows, Mac i Linux)
    helsinkisystems-budgetwatcher:
        title: Praćenje budžeta
        intro: Primi obavijesti kad god se koristi određeni iznos budžeta tvog projekta
    controlling:
        title: 'Radno vrijeme, praznici, bolovanja, državni praznici'
        intro: 'Upravljanje zaposlenicima: Radno vrijeme i prekovremeni rad. Godišnji odmori, bolovanja i slobodni dani. Upravljanje državnim praznicima i integracija s kalendarom. Mjesečna odobrenja s PDF datotekom.'
    helsinkisystems-lexoffice:
        title: Sinkronizacija Lexoffice računa
        intro: Kad god se u Kimaiju stvori račun, ovaj dodatak automatski stvara Lexoffice račun.
    simonschaufi-customer-email-report-bundle:
        title: E-mail izvještaj za kupca
        intro: Pošalji kupcima e-mail izvještaj o tvom radnom vremenu
    lnngyn-period-insert-bundle:
        title: Razdoblje umetanja
        intro: Generiraj unose za određeno vremensko razdoblje.
    customer-portal:
        intro: Dijeli statistiku klijenata i projekata te vremenske tablice sa svima koji koriste tajni URL, opcionalno zaštićen lozinkom.
        title: Portal za kupce
    owlysk-codetimer-mobile:
        intro: Android klijent za Kimai (besplatno i otvorenog koda)
        title: CodeTimer Mobile
    eon-timer:
        intro: Evidentiranje vremena za Mac, besprijekorno integrirano s Kimaijem – lokalno i u oblaku.
        title: Eon timer
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop klijent za macOS, Windows i Linux za evidentiranje vremena iz trake izbornika.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode proširenje za pokretanje i zaustavljanje tvojih timera
    foraum-kimai-clock:
        intro: Aplikacija macOS trake izbornika za evidentiranje vremena pomoću Kimaija
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Švicarski QR kodovi na tvom QR računu.
        title: QR računi za Švicarsku
    drthomasentner-timai:
        intro: Kimai iOS klijent, evidentiranje vremena na iPhone i iPad uređajima
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Pomaže u organiziranju datoteka povezanih s projektima u Microsoft aplikaciji Teams
        title: Microsoft Teams integracija
