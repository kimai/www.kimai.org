        description: Nove konfiguracijske postavke za predložak za izvoz i za jezik formatiranja
    invoice-bundle1:
        description: Nove postavke računa za predložak za izvoz i za jezik formatiranja
    keleo-invoice-format-fixation-bundle0:
        description: Konfiguriraj jezik za formatiranje svih postavki računa
    kiosk-barcode-bundle0:
        description: Prikazuje popis svih korisnika s njihovim konfiguriranim vrstama kodova za prijavu
    kiosk-barcode-bundle1:
        description: Konfiguriraj Kiosk. Način prijave i format koda ovise jedan o drugome
    kiosk-barcode-bundle2:
        description: Ovaj novi barkod se sada se može ispisati i dati korisniku
    kiosk-barcode-bundle3:
        description: Prikaz prijave „Barkod s USB skenerom”. Polje za unos je unaprijed odabrano i skener će ga poslati nakon što pronađe kod
    kiosk-barcode-bundle4:
        description: Ekran prijave s opcionalnim aktiviranjem popisa korisnika
    kiosk-barcode-bundle5:
        description: Prijava „Barkod s kamerom” prikazat će sliku kamere i neprestano skenirati barkodove
    kiosk-barcode-bundle6:
        description: Skeniranje postojećeg koda korisnika pokreće novu vremensku tablicu
    kiosk-barcode-bundle7:
        description: Prekida već pokrenutu vremensku tablicu
    task-management-bundle0:
        description: Nova administratorska stranica s pregledom svih zadataka s evidentiranim vremenima, stanjima i dodjelama zadataka
    task-management-bundle1:
        description: Prilikom stvaranja ili aktualiziranja zadatka možeš odrediti ta polja
    task-management-bundle2:
        description: Novi widgeti pregledne ploče za dodijeljene i neobavljene zadatke
    translation-bundle0:
        description: Nova administratorska stranica s pregledom svih promijenjenih prijevoda
    translation-bundle1:
        description: Dijalog za dodavanje omogućuje pronalaženje izraza pretraživanjem njegovog sadržaja
    translation-bundle2:
        description: Dijalog za uređivanje omogućuje mijenjanje tvog prilagođenog prijevoda
    maximiliangross-easy-backup-bundle0:
        description: Nova administrativna stranica sa sigurnosnim kopijama
    pcsg-recurring-budget-bundle0:
        description: Postavke projekta za ponavljajući budžet.
    pcsg-recurring-budget-bundle1:
        description: Ispis CLI naredbe koja uračunava budžete i izračunava statistike projekta.
    pcsg-recurring-budget-bundle2:
        description: Primjer PDF izvoza sažetka budžeta za jedan mjesec.
    pcsg-recurring-budget-bundle3:
        description: Prikazuje popis svih projekata s njihovim aktualno dostupnim budžetima (vrijeme ili novac) i ukupnim budžetima.
    pcsg-recurring-budget-bundle4:
        description: Prikazuje popis svih dovršenih intervala budžeta i prikazuje statistiku za svaki od njih.
    pcsg-recurring-budget-bundle5:
        description: Primjer e-maila statistike budžeta koji se šalje voditelju tima projekta nakon dovršenog intervala budžeta.
    ticesoftware-kimaibar-macos-client1:
        description: Pametno evidentiranje vremena u tvojoj traci izbornika
    ticesoftware-kimaibar-macos-client2:
        description: 'Nikada nemoj zaboraviti pauzirati ili nastaviti timer.'
    ticesoftware-kimaibar-macos-client3:
        description: Prebaci se na nedavne zadatke jednim pritiskom ili dodaj nove.
    ticesoftware-kimaibar-macos-client4:
        description: Poveži svoj Kimai server i upravljaj svojim podacima.
    owlysk-codetimer-screen1:
        description: Desktop widget za Kimai.
    owlysk-codetimer-screen2:
        description: Desktop widget za Kimai.
    owlysk-codetimer-screen3:
        description: Desktop widget za Kimai.
    controlling-bundle0:
        description: Popis svih praznika i grupa, s mogućnošću uvoza i uređivanja praznika
    controlling-bundle1:
        description: Postoji veliki popis zemalja i regija za koje možeš uvesti godišnje praznike
    controlling-bundle2:
        description: Za svakog korisnika se može spremiti jedan ciljani sat po radnom danu. Osim toga možeš konfigurirati grupu praznika, prvi radni dan i broj praznika.
    controlling-bundle3:
        description: Sažetak prikazuje ciljane i stvarne sate po mjesecu i godini, uključujući još jedan redak za ručna uknjiženja
    controlling-bundle4:
        description: Ručna uknjiženja omogućuju prilagodbu računa sati, npr. prijenos sati iz prethodne godine ili otpis plaćenih sati
    controlling-bundle5:
        description: Dnevna evaluacija odrađenih i dugovanih sati, uključujući prikaz svih izostanaka (godišnji odmor, bolovanje itd.), s mogućnošću zatvaranja kraja mjeseca
    controlling-bundle6:
        description: Odabrani korisnik nema spremljene postavke ugovora na profilu i Kimai stoga može prikazati samo odrađene sate
