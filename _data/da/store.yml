items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai - Desktop-klient'
        intro: 'Platform GUI client til Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile er en app til nemt brug af Kimai på din Andoid device'
    district09-archive-timesheets-command-bundle:
        title: 'Arkivér tidsrapport kommando'
        intro: 'En plugin som gør dig i stand til at arkivere tidsrapport som er ældre end en given dato, ved hjælp af en kommando.'
    district09-personal-calendar-pref-bundle:
        title: 'Personlig kalenderpræference'
        intro: 'En plugin som tillader brugere at angive tilpassede start- og sluttid for kalendervisning i deres personlige præferencer.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Eksportér ZIP med en PDF pr. projekt)'
        intro: 'Eksportér en PDF-fil pr. projekt for flere valgte projekter.'
    glorpen-duration-bundle:
        title: 'Tilsidesatte afrundinger på varighed'
        intro: 'Tilsidesæt afrunding af varighed for kunder, projekter og aktiviteter'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menubar-plugin'
        intro: 'Put Kimai i din topbar!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Nedbørsmåler-widget'
        intro: 'Kimai widget til Windows!'
    infeeeee-kimai2-cmd:
        title: 'Kommandolinjeklient'
        intro: 'Fler-platforms kommandolinjeklient til Kimai, skrevet med Node.js'
    katjaglass-approval-bundle:
        title: 'Godkendelsesarbejdsgang for timesedler'
        intro: 'Denne pakke gør det muligt at foretage ugentlige godkendelser af timesedler.'
    katjaglass-timekex:
        title: 'TimeKex - Import af timesedler i Excel-filer'
        intro: 'Importér dine timer fra Excel og ind i Kimai på ugentlig basis. En plan kunde/projekt/aktivitet import fra Excel er også tilgængelig.'
    audit-trail-bundle:
        title: 'Revidér sporlogger'
        intro: 'Registrerer detaljerede ændringer/revisioner i log for tidsregistrernger, kunder, projekter og aktiviteter og viser dem in en tidslinje, en linje ad gangen.'
    console-phar:
        title: 'Konsolklient (PHAR)'
        intro: 'Krydsplatforms-konsolklient for Kimai'
    keleo-css-custom-bundle:
        title: 'Brugerdefineret CSS'
        intro: 'Gør det muligt at redigere brugerdefinerede CSS-regler via en admin-formular.'
    custom-content-bundle:
        title: 'Brugerdefineret indhold'
        intro: 'Opret brugerdefineret indhold til stylesheets, javascript, en global advarselsmeddelelse og en ny side hvor der, med markdown, vises nyheder fra virksomheden.'
    custom-fields-bundle:
        title: 'Brugertilpassede felter'
        intro: 'Opret yderligere frit-konfigurerede felter til timesedler, kunder, projekter, aktiviteter og brugere i forskellige formater. Felter kan være valgfrie eller obligatoriske og begrænset med tilladelser.'
    custom-plugins:
        title: 'Brugertilpasset plugin-udvikling'
        intro: 'Ønsker du en særlig funktion, som ikke er tilgængelig i Kimai? Jeg kan udvikle den for dig!'
    keleo-deduction-time-bundle:
        title: 'Fradragstids-pakke'
        intro: 'Konfigurér aktiviteter som fradragstid og gem negative varigheder'
    expenses-bundle:
        title: 'Omkostningsstyring'
        intro: 'Hold styr på dine omkostninger baseret på kunder og projekter. Disse omkostninger kan kategoriseres og inkluderes i dine fakturaer.'
    fail2ban-bundle:
        title: 'Fail2Ban for indlogninger'
        intro: 'En fail2ban kompatibel plugin, som logger mislykkede autentificeringsforsøg'
    grandtotal-plugin-for-kimai:
        title: 'Slutsum-synkronisering'
        intro: 'Totalsum-plugin, som giver mulighed for import af Kimai timesedler'
    keleo-importer-bundle:
        title: 'Importør (CSV og JSON)'
        intro: 'Giver mulighed for import af CSV-filer gennem en admin-formular.'
    installation-support:
        title: 'Installations- og opdaterings-support'
        intro: 'Vil du bruge Kimai men du ved ikke hvordan du installerer den på din egen server?'
    invoice-bundle:
        title: 'Fakturering med automatiske PDF-timesedler'
        intro: 'Forbedret faktureringsfunktion. Skift landekoder for dato- og valuta-værdier, automatisk timeseddel-bevis for nye fakturaer.'
    keleo-invoice-format-fixation-bundle:
        title: 'Fast dataformat for fakturaer (efter sprog)'
        intro: 'Tillader indstilling af globalt sprog for fakturaers dataformater.'
    kiosk-barcode-bundle:
        title: 'Kiosk mode with support for Barcode, RFID, Web NFC'
        intro: 'Tilslutning af tidsregistrering i et miljø, hvor brugeren ikke har adgang til Kimai (f.eks. på et lager), ved at bruge en stregkodelæser eller RFID-scanner til at starte og stoppe tidsregistreringer.'
    lockdown-per-user-bundle:
        title: 'Nedlukning pr. brugerindstilling'
        intro: 'En Kimai plugin der tillader at angive nedlukningsperioder pr. bruger'
    keleo-recalculate-rates-bundle:
        title: 'Genberegn priser'
        intro: 'En plugin der tvinger genberegning af time/fast pris recalculate the hourly/fixed rate on every timesheet update'
    task-management-bundle:
        title: 'Opgaveplanlægning'
        intro: 'Opret opgaver, start/stop/pause dem, tildel dem til brugere og teams og optag tider for dem - en todo-liste håndterings-plugin for Kimai der tilføjer to nye dashboard widgets'
    translation-bundle:
        title: 'Oversættelser'
        intro: 'Skift alle synlige elementer (formulartitler, tabeloverskrifter, menuemner …) i din Kimai installation med dine egne oversættelser'
    liaraalis-small-business-rule-bundle:
        title: 'Regler for mindre virksomhed'
        intro: 'Brug regler for små virksomheder som kan tilføjes fakturering i Kimai som krævet i Tyskland og Østrig.'
    maximiliangross-easy-backup-bundle:
        title: 'Easy Backup'
        intro: 'A Kimai plugin, which allows you to backup your environment with a single click.'
    neontribe-chrome-plugin:
        title: 'ChromePlugin to Kimai Bridge'
        intro: 'This plugin allows time to logged from ChromePlugin tickets into a Kimai instance.'
    pcsg-recurring-budget-bundle:
        title: 'Recurring budgets'
        intro: 'Automatically adds money or time to your project budgets on a recurring basis with a custom interval.'
    umws-applewatch-app:
        title: 'Apple Watch app'
        intro: 'Track your kimai times directly at your wrist!'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobil (iOS)
        intro: Få adgang til Kimai fra din iOS-enhed med Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – native macOS menu bar app
        intro: Track your time with the native macOS menu bar app KimaiBar and get idle reminders.
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Desktop widget for Kimai.
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (watch project budgets and send notifications)
        intro: Get notified whenever a certain amount of your projects budget is used
    controlling:
        title: "Arbejdstimer, ferie, sygdom og helligdage"
        intro: "Employee management: Working hours & overtime. Vacations, sickness and PTO. Public holiday management and calendar integration. Monthly approvals with PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Rapport om kunde-e-mail
        intro: Send kunderne en e-mail-rapport om dine arbejdstider
    lnngyn-period-insert-bundle:
        title: Period Insert
        intro: Generate entries for a given time period.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Customer Portal
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode/VSCodium
        intro: VSCode-udvidelse til at starte og stoppe dine tider
