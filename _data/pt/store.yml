        description: 'Captura de tela detalhada das novas configurações da fatura para o formato do idioma e do modelo de exportação'
    keleo-invoice-format-fixation-bundle0:
        description: 'Configure a formatação do idioma para todas as configurações da fatura'
    kiosk-barcode-bundle0:
        description: 'Exibe a lista de todos os utilizadores com os tipos de código de configuração individual de cada autenticação'
    kiosk-barcode-bundle1:
        description: 'Configure o plug-in do seu quiosque para atender as suas necessidades, o modo de login e do formato do código dependem um do outro'
    kiosk-barcode-bundle2:
        description: 'Este novo código de barras agora pode ser impresso e distribuído com os seus utilizadores'
    kiosk-barcode-bundle3:
        description: 'O modo de autenticação via ''código de barras com um leitor USB'' mostra uma tela como esta, o campo da entrada é pré-selecionado e o leitor o envia depois que encontrar um código'
    kiosk-barcode-bundle4:
        description: 'O ecrã de autenticação com a lista opcional dos utilizadores a ser ativada'
    kiosk-barcode-bundle5:
        description: 'O modo de autenticação via ''código de barras com uma webcam'' mostrará o vídeo da câmara fará a leitura constante do código de barras'
    kiosk-barcode-bundle6:
        description: 'Faz a leitura de um código já existente para que o utilizador inicie um novo quadro de horários'
    kiosk-barcode-bundle7:
        description: 'Ou quando um quadro de horários já estiver em execução, ele será interrompido'
