items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai — Um cliente de desktop'
        intro: 'Um cliente multiplataforma para o Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai móvel (Android)'
        intro: 'O Kimai móvel é uma aplicação que permite uma utilização mais conveniente no seu aparelho Android'
    district09-archive-timesheets-command-bundle:
        title: 'Comando para arquivar os quadros de horários'
        intro: 'Um plug-in que permite que arquive os quadros de horários mais antigos anteriores a um determinado período de tempo determinado usando um comando.'
    district09-personal-calendar-pref-bundle:
        title: 'Preferências individuais do calendário'
        intro: 'Um plug-in, que permite que os utilizadores definam uma hora personalizada de início e de fim para a exibição do calendário em suas preferências pessoais.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Exporta um ZIP com um PDF por projeto)'
        intro: 'Um plug-in para exportar um ficheiro PDF por projeto em diversos projetos que forem selecionados.'
    glorpen-duration-bundle:
        title: 'Arredondamento com duração substituível'
        intro: 'Faz o arredondamento da duração para clientes, projetos e atividades'
    infeeeee-kimai2-cmd-argos:
        title: 'Plug-in da barra de menu Argos/Kargos/xbar'
        intro: 'Ponha o Kimai no topo da sua barra de menu!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Ferramenta Rainmeter'
        intro: 'Ferramenta Kimai para o Windows!'
    infeeeee-kimai2-cmd:
        title: 'Cliente de linha de comando'
        intro: 'Cliente de linha de comando multiplataforma para o Kimai, desenvolvido com o Node.js'
    katjaglass-approval-bundle:
        title: 'Fluxo de aprovação para os quadros de horários'
        intro: 'Este pacote está disponível para realizar uma aprovação semanal para os quadros de horários.'
    katjaglass-timekex:
        title: 'TimeKex - Importando ficheiros de quadros de horários do Excel'
        intro: 'Importe semanalmente todos os seus horários mantidos no Excel para o Kimai. Também está disponível uma importação limpa de cliente/projeto/atividade do Excel.'
    audit-trail-bundle:
        title: 'Auditagem do rastro dos registos'
        intro: 'Faz o registo detalhado das alterações/auditorias nos quadros de horários, nos clientes, nos projetos e nas atividades e os exibe numa linha de tempo individual.'
    console-phar:
        title: 'Console do cliente (PHAR)'
        intro: 'Cliente de console multiplataforma para o Kimai'
    keleo-css-custom-bundle:
        title: 'CSS personalizado'
        intro: 'Um plug-in que permite a adição de regras CSS personalizadas através do ecrã de administração.'
    custom-content-bundle:
        title: 'Conteúdo personalizado'
        intro: 'Crie conteúdo personalizado para: folhas de estilo, javascript, uma mensagem de alerta global e uma nova página para renderizar o conteúdo de marcação para notícias da empresa.'
    custom-fields-bundle:
        title: 'Campos personalizados'
        intro: 'Crie gratuitamente campos adicionais configuráveis para quadros de horários, clientes, projetos, atividades e utilizadores em diferentes formatos. Os campos podem ser opcionais, obrigatórios ou restrito via permissões.'
    custom-plugins:
        title: 'Desenvolvimento personalizado de plug-ins'
        intro: 'Deseja ter um recurso especial que ainda não está disponível no Kimai? Posso desenvolver para si!'
    keleo-deduction-time-bundle:
        title: 'Conjunto de dedução de tempo'
        intro: 'Configure as atividades como dedução de tempo e salve as durações negativas'
    expenses-bundle:
        title: 'Gestão das despesas'
        intro: 'Mantenha controle das suas despesas com base num projeto ou cliente. Estas despesas podem ser organizadas e incluídas nas suas faturas.'
    fail2ban-bundle:
        title: 'Fail2Ban para logins'
        intro: 'Um plug-in compatível com o Fail2Ban, ele faz o registo das tentativas de login que falharam'
    grandtotal-plugin-for-kimai:
        title: 'Sincronismo GrandTotal'
        intro: 'Um plug-in Grandtotal 6, permite a importação dos quadros de horários do Kimai'
    keleo-importer-bundle:
        title: 'Importador (CSV e JSON)'
        intro: 'Permite a importação de ficheiros CSV através do ecrã de administração.'
    installation-support:
        title: 'Instalação e suporte a atualizações'
        intro: 'Deseja usar o Kimai, mas não sabe como instalá-lo no seu servidor?'
    invoice-bundle:
        title: 'Gerando faturas automáticas com quadros de horários em PDF'
        intro: 'Recursos adicionais Recursos aprimorados para geração de faturas: altere a moeda e os valores das datas, PDF automático do quadro de horário para novas faturas.'
    keleo-invoice-format-fixation-bundle:
        title: 'Formato fixo de dados para fatura (por idioma)'
        intro: 'Um plug-in que permite definir um idioma global para os formatos de dados das faturas'
    kiosk-barcode-bundle:
        title: 'Modo de quiosque com suporte para código de barras, RFID, Web NFC'
        intro: 'Rastreamento de tempo presencial num ambiente onde o utilizador não tenha acesso ao Kimai (ex. num armazém) usando um leitor de código de barras ou RFID para iniciar e interromper o quadro de horário.'
    lockdown-per-user-bundle:
        title: 'Bloqueio da configuração por utilizador'
        intro: 'Um plug-in do Kimai para definir um período de bloqueio por utilizador'
    keleo-recalculate-rates-bundle:
        title: 'Recalculo das taxas'
        intro: 'Impõe o recalculo da taxa horária/fixa para cada atualização individual do quadro de horário'
    task-management-bundle:
        title: 'Planejador de tarefas'
        intro: 'Cria tarefas para iniciar/interromper/pausar, atribuí-las aos utilizadores, as equipas e faz o registo do tempo — gere uma lista de tarefas para a Kimai'
    translation-bundle:
        title: 'Traduções'
        intro: 'Altere todos os elementos visíveis (as etiquetas dos formulários, cabeçalho da tabela, itens do menu …) na sua instalação do Kimai com as suas próprias traduções'
    liaraalis-small-business-rule-bundle:
        title: 'Regulamentação para pequenas empresas'
        intro: 'Um plug-in de regulamentação para pequenas empresas, assim como pode ser aplicado na Alemanha e na Áustria, ao criar faturas no Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Backup fácil'
        intro: 'Com apenas um clique cria um backup completo do seu ambiente Kimai'
    neontribe-chrome-plugin:
        title: 'ChromePlugin para o Kimai Bridge'
        intro: 'Um plugin que permite que o tempo seja registado a partir dos bilhetes do ChromePlugin numa instância Kimai.'
    pcsg-recurring-budget-bundle:
        title: 'Orçamentos recorrentes'
        intro: 'Automaticamente adiciona dinheiro ou tempo aos orçamentos do seu projeto numa base recorrente com um intervalo personalizado.'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Móvel (iOS)
        intro: Acesse o Kimai a partir do seu aparelho iOS com o Kimai móvel
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – app nativa da barra de menus do macOS
        intro: Acompanhe o seu tempo com a app nativa da barra de menus do macOS, KimaiBar e receba lembretes parados.
    owlysk-codetimer:
        title: Widget de desktop do CodeTimer
        intro: Widget de desktop para o Kimai
    helsinkisystems-budgetwatcher:
        title: Observador orçamental
        intro: Receba notificações sempre que uma certa quantia do orçamento de seus projetos for usada
    controlling:
        title: "Horas de trabalho, férias, doença, feriados"
        intro: "Gestão de funcionários: Horas de trabalho e horas extras. Férias, licenças médicas e dias de folga remunerados. Gestão de feriados públicos e integração com calendário. Aprovações mensais com PDF."
    helsinkisystems-lexoffice:
        title: Sincronização de faturas Lexoffice
        intro: Sempre que uma fatura é criada no Kimai, este plugin cria automaticamente uma fatura Lexoffice.
    simonschaufi-customer-email-report-bundle:
        title: Relatório de correio eletrónico do cliente
        intro: Enviar aos clientes um relatório por correio eletrónico sobre o seu horário de trabalho
    lnngyn-period-insert-bundle:
        title: Inserir período
        intro: Gerar entradas para um determinado período de tempo.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Customer Portal
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode extension to start and stop your timers
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
