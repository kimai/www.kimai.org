        description: 'Uma nova página de administração com uma visão geral de todas as tarefas com rastreamento de tempo, condição geral e atribuições rastreadas'
    task-management-bundle1:
        description: 'É possível registar estes campos quando for criar ou atualizar uma tarefa'
    task-management-bundle2:
        description: 'O novo painel principal das ferramentas para a atribuição das tarefas pendentes'
    translation-bundle0:
        description: 'Uma nova página de administração com uma visão geral de todas as traduções que foram alteradas'
    translation-bundle1:
        description: 'Uma caixa de diálogo que permite encontrar um texto através do seu conteúdo'
    translation-bundle2:
        description: 'Caixa de edição de diálogo que permite personalizar a sua tradução'
    maximiliangross-easy-backup-bundle0:
        description: 'Uma nova página de administração com os backups'
    pcsg-recurring-budget-bundle0:
        description: 'Configurações do projeto para orçamento recorrente.'
    pcsg-recurring-budget-bundle1:
        description: 'Saída do comando CLI que credita orçamentos e faz o cálculo das estatísticas do projeto.'
    pcsg-recurring-budget-bundle2:
        description: 'Exemplo de exportação de um resumo mensal do orçamento em PDF.'
    pcsg-recurring-budget-bundle3:
        description: 'Lista todos os projetos com os respectivos orçamentos deles disponíveis atualmente (tempo ou dinheiro) e o total dos orçamentos.'
    pcsg-recurring-budget-bundle4:
        description: 'Lista todos os intervalos orçamentais que foram concluídos e mostra as estatísticas para cada um deles.'
    pcsg-recurring-budget-bundle5:
        description: 'Um exemplo de um e-mail com as estatísticas orçamentárias enviado à equipa do projeto após um intervalo orçamental completo.'
    ticesoftware-kimaibar-macos-client1:
        description: Controle de tempo inteligente na sua barra do menu
    ticesoftware-kimaibar-macos-client2:
        description: Jamais se esqueça de pausar o cronômetro ou de continuá-lo.
    ticesoftware-kimaibar-macos-client3:
        description: Alterne para tarefas mais recentes com um único clique ou adicione novas.
    ticesoftware-kimaibar-macos-client4:
        description: Conecte o seu servidor Kimai e seja dono dos seus dados.
