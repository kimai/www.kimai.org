    audit-trail-bundle2:
        description: 'Acessa um registo detalhado da auditoria a partir da página de listagem ou a partir da listagem das "Ações" da tabela dos dados de cada item'
    keleo-css-custom-bundle0:
        description: 'A nova página de administração com todas as regras pré-fabricadas disponíveis'
    keleo-css-custom-bundle1:
        description: 'A visão do quadro de horário antes da utilização das regras'
    keleo-css-custom-bundle2:
        description: 'Visualização do quadro de horário com regras personalizadas ativas para destacar e esconder os registos que se sobrepõem'
