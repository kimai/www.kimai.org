        description: 'A mensagem de aviso é exibido em cada página para os utilizadores que se autenticaram'
    custom-content-bundle1:
        description: 'O javascript é executado em todas as páginas para os utilizadores que se autenticaram'
    custom-content-bundle2:
        description: 'Pode inserir títulos em formato de marcação'
    custom-content-bundle3:
        description: 'A página de notícias está vinculada ao menu do utilizador e exibe a sua mensagem com o formato que escolheu'
    custom-fields-bundle0:
        description: 'A página da listagem mostra todos os tipos de itens disponíveis e a configuração dos seus campos personalizados'
    custom-fields-bundle1:
        description: 'Uma caixa de diálogo para criar um novo campo personalizado para clientes'
    custom-fields-bundle2:
        description: 'Editando um campo personalizado já existente para projetos (tipo booleano, consulte o valor predefinido)'
    custom-fields-bundle3:
        description: 'A listagem do quadro de horários, exibindo o campo personalizado visível chamado "Localização"'
    custom-fields-bundle4:
        description: 'Editando um registo do quadro de horários com um novo campo personalizado da lista de escolha'
    expenses-bundle0:
        description: 'Uma lista organizada com todos os registos de despesas'
    expenses-bundle1:
        description: 'As suas despesas podem ser filtradas com a busca encontrada nos diversos ecrãs do Kimai'
    expenses-bundle2:
        description: 'A edição ou a criação de uma nova despesa permite que insira mais informações nestes campos'
    expenses-bundle3:
        description: 'As despesas são categorizadas para ter uma melhor visão geral e opções para a filtragem'
    expenses-bundle4:
        description: 'É possível definir um nome, fator de custo e um texto com uma breve ajuda para cada categoria'
