history:
    year-2020: Kimai é oferecido como um SaaS baseado em assinatura, com dois planos pagos e um gratuito.
    early-days-title: Como tudo começou
    year-2009: Torsten, o desenvolvedor inicial, queria encerrar o Kimai. Kevin assume e se torna o mantenedor.
    year-2019: Os primeiros plugins são criados para validar o encaixe no mercado e o interesse em software de código aberto pago.
    early-days-subtitle: O Kimai tem uma longa história e existe desde 2006. Esta é uma breve visão geral de como tudo começou.
    year-2023: O trabalho árduo finalmente está valendo a pena, e o Kimai agora é meu trabalho em tempo integral. Obrigado!
    year-2014: A última versão do Kimai 1 é criada, o desenvolvimento fica estagnado e não há muita atividade.
    year-2006: A primeira versão do Kimai é lançada e gradualmente ganha uma base crescente de usuários e desenvolvedores.
    about: O que começou como um projeto de hobby é agora a principal aplicação de rastreamento de tempo de código aberto do mundo. Vamos mergulhar em sua história.
    year-2018: A reescrita do Kimai encontra seu caminho na comunidade, as migrações de dados funcionam.
