    use_case: Cada caso de uso, cada empresa e cada fluxo de trabalho são diferentes e a suas necessidades precisam ser avaliadas antes de decidir sobre uma solução de rastreamento de tempo. Aqui estão algumas alternativas populares ao Kimai, que compararemos detalhadamente para encontrar a melhor opção para si.
support:
    name: "Suporte"
    description: "Precisa de suporte? Encontre ajuda para usar, instalar ou atualizar o Kimai."
    intro: "Alguns clientes preferem executar o Kimai internamente, mas não querem perder o suporte profissional. Fico feliz em ajudá-lo e oferecer um plano de suporte para instalações auto-hospedadas."
    community: "Comunidade"
    community_cta: "Visite o GitHub"
    community_intro: |
        Não há suporte por e-mail disponível para instalações auto-hospedadas gratuitas.

        O suporte da comunidade no GitHub geralmente responde rapidamente. Por favor, verifique se os problemas existentes já foram resolvidos.
    cloud: "Clientes na Nuvem"
    cloud_cta: "Crie um Ticket"
    cloud_intro: |
        O suporte por e-mail está disponível para clientes na Nuvem pagos.

        Os clientes da Nuvem podem esperar respostas em até 24 horas, de segunda a sexta-feira, entre 10h e 16h CET (exceto feriados públicos).
    premium: "Contato Direto"
    premium_cta: "Saiba mais"
    premium_intro: |
        O suporte por e-mail e videochamadas está disponível para clientes pagantes.

        Ofereço preços competitivos para que você possa se concentrar em seu negócio. Auxilio com suas perguntas, instalação e atualizações da sua instalação do Kimai.
    calendar: "Chamada de Suporte com Compartilhamento de Tela"
    calendar_intro: |
        Se você gostaria de uma introdução ao Kimai ou suporte com atualizações, etc., você pode agendar uma sessão paga de compartilhamento de tela com o desenvolvedor, Kevin Papst.
        Quando você selecionar um horário, será redirecionado para uma página de pagamento do Stripe, após o que receberá um convite para a sessão.
    calendar_refund: "Se você não puder comparecer à sua consulta, você deve cancelar com pelo menos 24 horas de antecedência para que possa ser reagendada. Não serão feitos reembolsos."
docu-cloud:
    name: Nuvem Kimai
landing_oss:
    version_cloud: Comece a funcionar em segundos, deixe o alojamento e a atualização por minha conta, e ocupe-se da sua atividade principal. Certifique-se de que a sua equipa está preparada para o futuro, com uma solução moderna de controlo de tempo. Todos os plugins estão disponíveis na nuvem, sem custos adicionais.
    transparency_intro: Com o software de código-fonte fechado, tem apenas as alegações do fornecedor de que ele mantém o software seguro e adere aos padrões. A visibilidade do código por trás do software de código aberto significa que pode ver por si. Sempre pode ver as minhas respostas à comunidade, o cronograma de lançamento e os marcos, e cada revisão de commit e pull request.
    version_choose: Qual é o Kimai certo para si?
    vendor_title: Sem dependência de fornecedor
    vendor_intro: A dependência de um fornecedor pode ser muito caro, não apenas em dinheiro, mas também em horas. Com o Kimai, pode hospedá-lo por conta própria, pedir que eu o hóspede para si ou fazer um fork e alterá-lo. Nunca fica preso a um produto hospedado e todos os seus dados são fáceis de exportar para que, se decidir que o Kimai não é para si, os seus dados ainda serão os seus (o mesmo aplica-se aos planos pagos, eu ofereço exportação de dados mediante cancelamento).
    transparency_title: Sempre transparente
    subtitle: Kimai é o software de código aberto %title% que estava à procura
    version_onpremise: Eu trato do software, você trata do alojamento, das atualizações e da segurança. E se não quiser fazê-lo você mesmo, há sempre apoio disponível na ponta dos seus dedos. Compra os plugins relevantes para si numa subscrição de atualização anual.
    discover: Descubra o Kimai
