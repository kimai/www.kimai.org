per-year: por ano
history:
    year-2020: Kimai é oferecido como um SaaS baseado em assinatura, com um plano grátis e dois pagos.
    early-days-title: Como tudo começou
    year-2009: Torsten, o desenvolvedor inicial, queria encerrar o Kimai. Kevin assume e se torna o mantenedor.
    year-2019: Os primeiros plug-ins foram criados para avaliar o interesse por software de código aberto pago.
    early-days-subtitle: O Kimai tem uma longa história e existe desde 2006. Aqui está uma breve visão geral de como tudo começou.
    year-2023: O trabalho árduo finalmente está valendo a pena, e o Kimai agora é meu trabalho em tempo integral. Obrigado!
    year-2014: A última versão do Kimai 1 é criada, o desenvolvimento fica estagnado e não há muita atividade..
    year-2006: A primeira versão do Kimai é lançada e gradualmente ganha uma base crescente de usuários e desenvolvedores.
    intro: O que começou como um projeto de hobby é agora a principal aplicação de rastreamento de tempo de código aberto do mundo. Vamos mergulhar em sua história.
    year-2018: A reescrita do Kimai chega à comunidade, a migração de dados funciona, a adoção está a subir.
    current: |
        O Kimai é um software de rasteamento de tempo com uma longa história, a primeira versão foi lançada em 2006. Por que é que falo disto? Porque vi muitos programas vir e desaparecer desde lá - acredite-me quando digo: o Kimai existe para permanecer. Passei muitos anos a desenvolver o Kimai para me divertir, hoje Kimai é o meu negócio e nunca fui mais motivado a continuar a melhorar.

        Construo Kimai com um propósito: para gravar, gerir, avaliar e contabilizar horas de trabalho. Kimai suporta uma quantidade ilimitada de utilizadores, clientes, projetos e entradas de tempo, para poder gerir todas as suas equipas numa instalação fácil de usar. O Kimai é traduzido em dezenas de idiomas e é executado em qualquer dispositivo com acesso à Internet e um navegador, mesmo no seu dispositivo móvel quando está em movimento graças ao desenho responsivo.

        Pode criar faturas das suas planilhas de tempo diretamente no seu navegador, com modelos de fatura personalizáveis. Kimai também pode ser estendido de muitas maneiras, especialmente através dos muitos plugins criados por uma comunidade ativa.

        Se é um freelancer, uma pequena organização ou uma empresa com centenas de funcionários, a Kimai pode ajudá-lo a gerir os seus negócios. Por favor, decida por si próprio e teste Kimai com a ajuda das instalações de demonstração.
    past: |
        O Kimai tem uma longa história e estava muito à frente do seu tempo quando a equipa de Torsten Höltge começou a desenvolvê-lo em 2006. Tinha um design responsivo (graças a muita magia do Javascript) numa altura em que a palavra ainda nem sequer tinha sido oficialmente inventada.
        Assumi o desenvolvimento do Kimai em 2009, quando Torsten quis pará-lo por falta de tempo, e mantive e ampliei o Kimai durante vários anos com a ajuda de outros entusiastas do código aberto.

        Entretanto, a comunidade PHP estava a fazer grandes progressos, enquanto o Kimai estava a ficar cada vez mais para trás devido à sua história. A base tinha muitas fraquezas técnicas e, após muitos anos de desenvolvimento, a base de código estava a tornar-se cada vez mais difícil de manter.
        A ideia de reescrever o Kimai com frameworks modernas já existia há algum tempo, também impulsionada por pedidos da comunidade, mas ninguém tinha os recursos para levar essa ideia adiante. No final de 2017, vários factores juntaram-se e aproveitei o momento para começar a desenvolver o próximo passo evolutivo, o "Kimai 2".

        O Kimai original foi lançado em 2006 e tem sido utilizado por muitas pessoas em todo o mundo, pelo que me orgulho disso e também da sua grande comunidade. Gostaria de agradecer a todos os que contribuíram para o Kimai.
