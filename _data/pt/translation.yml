donate:
    title: 'Apoie o Kimai'
    introduction: 'Ao doar e patrocinar o desenvolvimento do Kimai, ajuda-nos a melhorar a sua experiência de controle de tempo!'
    please-donate: 'Desenvolver um software livre como o Kimai demanda muito tempo e trabalho. Se gosta do Kimai, se usa-o diariamente ou o administra na sua empresa, considere apoiar futuros desenvolvimentos.'
    your-donation: |
        A sua doação vai diretamente para apoiar o projeto. Sou um programador de software profissional dedicado ao Kimai e com um coração para o software de código aberto.
        Mais importante ainda, ao ajudar a apoiar o desenvolvimento do Kimai, contribui para um esforço que torna a sua vida mais fácil. Não é fixe?

        Obrigado por usar o Kimai!

        Observe que esta doação não é direcionada a uma organização sem fins lucrativos e, portanto, não é dedutível de impostos.
