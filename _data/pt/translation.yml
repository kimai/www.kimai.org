    collaboration:
        title: Colaboração
        content: Os clientes apreciam a conveniência que vem com o suporte gratuito, e a troca é uma parte essencial do meu trabalho. Eu adoro o envolvimento da comunidade no GitHub, a colaboração e o trabalho ágil. A melhoria constante com base no seu feedback torna esta jornada uma experiência extraordinária.
    technology:
        title: Tecnologia
        content: Como desenvolvedor, adoro testar novas tecnologias. E se isso melhorar a forma como você interage com o Kimai, chamaria de uma situação ganha-ganha. A UI (Interface do Usuário) e a UX (Experiência do Usuário) são cruciais para mim, pois o software deve ser fácil de usar. A segurança é um requisito padrão, e o software de código aberto é um fator de sucesso importante para muitos negócios.
    joy:
        title: Alegria no Trabalho
        content: O desenvolvimento do Kimai é a combinação ideal da profissão que amo, com suas infinitas possibilidades de educação, e a necessidade de ganhar dinheiro para sustentar minha família. Graças ao Kimai, posso passar mais tempo com minha esposa e filho, o que provavelmente é a melhor motivação que se pode imaginar.
    kevin: O Kimai e a Cloud são desenvolvidos e operados por Kevin, um programador de software independente de Viena (Áustria).
