feature:
    mobile-ready:
        name: "Pronto para aparelhos móveis"
        description: "O layout é totalmente responsivo, feito para desktop e uso móvel. Cada utilizador pode configurar as colunas dos dados que devem ser mostrados, para evitar a rolagem horizontal em aparelhos pequenos por exemplo."
    plugins:
        name: "Plug-ins"
        description: "O Kimai foi desenvolvido para ser extensível e os recursos podem ser adicionados através de plug-ins. Os programadores que desejam criá-los podem usar muitos pontos de extensão."
    multi-user:
        name: "Multiutilizador"
        description: "O Kimai pode ser usado por quantos utilizadores quiser: cada instalação não possui um limite de utilizadores e com diferentes funções (consulte permissões)."
    multi-language:
        name: "Vários idiomas"
        description: "O Kimai pode ser localizado em qualquer idioma e já está traduzido para mais que 30 línguas."
    teams:
        name: "Equipas"
        description: "As equipas podem ser criadas para agrupar os seus utilizadores em grupos lógicos, como departamentos ou grupos de pares relacionados ao projeto. Os clientes e os projetos podem ser atribuídos a estas equipas, o que limitará a visibilidade e o acesso dos outros utilizadores."
    customers:
        name: "Clientes"
        description: "Gira os seus clientes e defina um endereço, um país, uma moeda, visibilidade (para arquivamento), contatos e muitos outros campos."
    projects:
        name: "Projetos"
        description: "Gira os projetos para cada cliente com número de pedido, orçamento e visibilidade (para arquivamento)."
    activities:
        name: "Atividades"
        description: "As atividades são usadas para atribuir a unidade de trabalho às entradas do quadro de horários. Gira as atividades de cada projeto com o número do pedido, orçamento e visibilidade (para arquivamento). As atividades podem ser globais, sem necessidade de duplicação caso vários projetos compartilhem a mesma unidade de trabalho."
    invoices:
        name: "Faturamento"
        description: "Diferentes modelos de fatura, opções para agrupamento das entradas, fatura com números configuráveis e pode adicionar os seus próprios modelos em formato PDF, DOCX, HTML, XLSX e ODS."
    export:
        name: "Exportar dados"
        description: "Os dados do quadro de horários podem ser exportados para outros programas ou podem ser compartilhados entre diferentes departamentos nos formatos XLSX (Excel), PDF, CSV e HTML. Os registos exportados também podem ser bloqueados e protegidos contra outras alterações."
    expenses:
        name: "Despesas"
        description: "Compre o plug-in e acompanhe as despesas com base no cliente, no projeto e na atividade - para a categorização e para a inclusão nas suas faturas."
    saml:
        name: "SAML"
        description: "Faça login e registe os utilizadores via SAML (single sign on, também conhecido como SSO) e reutilize o seu provedor de identidade já existente, como o Google workspace, Authentik ou o active directory Azure."
    api:
        name: "API JSON"
        description: "Apresentando uma API JSON para que as apps externas possam comunicar com o seu rastreador de tempo favorito!"
    ldap:
        name: "LDAP"
        description: "Conecte o Kimai com o servidor da sua empresa (LDAP ou Active Directory) e use a sua própria infra-estrutura de autenticação."
    statistics:
        name: "Estatísticas"
        description: "O seu painel mostrará várias estatísticas sobre os tempos registados e a quantidade dos dados coletados. E sempre poderemos adicionar mais gráficos!"
    docker:
        name: "Docker"
        description: "Temos imagens do Docker para desenvolvimento e diferentes variações de configurações do Docker-Compose para uso em produção."
    migrate-v1:
        name: "Migração"
        description: "Os dados do Kimai v1 podem ser importados, para uma migração perfeita do seu rastreador de tempo."
    active-entries:
        name: "Quantidade de registos ativos"
        description: "Pode fazer registos em paralelo quantas vezes quiser, ou, limite-os para apenas um."
    am-pm-format:
        name: "Formato AM/PM"
        description: "O Kimai usa uma versão localizada do formato de 24 horas. Mas se está acostumado com o formato AM/PM, também poderá configurá-lo."
    time-clock:
        name: "Relógio de ponto"
        description: "Não deseja que os seus utilizadores registem um quadro de horários arbitrários? Mude para o modo relógio-de-ponto, isso permite apenas os registos “de entrada” e “de saída”. Chega de horários de início e término fornecidos manualmente."
    duration-only:
        name: "Apenas duração"
        description: "Se as leis locais exigirem que mostre apenas as durações em vez da data e hora de início e término, pode ativar esse modo globalmente."
    rates:
        name: "Cálculo da taxa"
        description: "As taxas podem ser calculadas com base em valores horários e valores fixos, configuráveis para clientes, para projetos, para atividades e para cada registo individual no quadro de horários."
    timesheet-filter:
        name: "Filtro do quadro de horários"
        description: "Pode filtrar todos os registos de tempo por utilizador, por cliente, por projeto, por atividade e pela data."
    permissions:
        name: "Permissões"
        description: "Estrutura de permissões personalizáveis. Atribua diferentes funções ao seu utilizador, por exemplo, os utilizadores podem registar tempos, os líderes de equipa podem imprimir faturas e configurar os projetos/atividades, os administradores podem configurar os utilizadores e os clientes."
    user-profile:
        name: "Perfil do utilizador"
        description: "Estatísticas pessoais e configurações individuais para a taxa horária, para o tema do Kimai, para a palavra-passe e o avatar."
    theming:
        name: "Temas"
        description: "O Kimai vem com diferentes temas de cores e configurações de exibição, para se adequar a cada utilizador individualmente"
    user-registration:
        name: "Registo de utilizador"
        description: "O Kimai suporta o auto-registo do utilizador com ativação por e-mail."
    password-reset:
        name: "Redefinir a palavra-passe"
        description: "Esqueceu-se da sua palavra-passe? O Kimai ajuda-o a redefini-la via e-mail."
    2fa:
        name: Autenticação de Dois Fatores (2FA)
        description: 'O Kimai oferece suporte à autenticação de dois fatores com tokens TOTP: proteja suas contas de usuário hoje!'
    auth:
        description: O Kimai oferece suporte a provedores de identidade externos e login via LDAP e SAML em vários provedores (como Google Workspace, Azure AD ou Authentik). Além disso, a autenticação de dois fatores pode ser habilitada por meio de tokens TOTP.
        name: Autenticação e Segurança
    reporting:
        description: Análise de tempos registrados, clientes, projetos e atividades. Avaliação de acordo com usuários, clientes, projetos, atividades, tags, períodos de tempo e muito mais.
        name: Relatórios e análises
install:
    alert-vps: Nesta fase, não é possível instalar o Kimai descarregando um ficheiro ZIP e enviando os ficheiros para o seu servidor web. Isso ocorre porque o Composer precisa ser executado via linha de comando. Isso não significa necessariamente que precisa de um VPS. Alguns hosts compartilhados fornecem acesso SSH, por meio do qual poderá instalar o Composer e o Kimai sem maiores problemas.
    ssh: The recommended method installs Kimai directly on your server.
    cloud: No need to install Kimai, you can start using it right now.
    docker: Use our Docker image to install and update Kimai container easily.
    kubernetes: You can deploy Kimai to Kubernetes using our Helm-Charts.
