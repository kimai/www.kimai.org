items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai —— 桌上型電腦使用者端'
        intro: '跨平臺的 Kimai 圖形介面使用者端'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile（Android 版）'
        intro: '透過 Kimai Mobile 在您的 Android 裝置上輕鬆使用 Kimai'
    district09-archive-timesheets-command-bundle:
        title: '封存工時單的命令'
        intro: '允許透過指令將超過指定時間範圍的工時單歸檔封存。'
    district09-personal-calendar-pref-bundle:
        title: '個人行事曆偏好設定'
        intro: '允許使用者在個人偏好設定中自訂行事曆的顯示範圍的開始與結束時間。'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer —— 將每項專案分別匯出為 PDF 後彙整為 ZIP 壓縮檔'
        intro: '將多項已選擇專案的資料各別匯出為 PDF 檔案。'
    glorpen-duration-bundle:
        title: '可覆蓋更改的對持續時長取整數的設定'
        intro: '覆蓋更改客戶、專案、與活動的對持續時長取整數的模式'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar 選單工具列外掛程式'
        intro: '將 Kimai 放在系統工具列上！'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter 桌面小工具'
        intro: 'Windows 上的 Kimai 桌面小工具！'
    infeeeee-kimai2-cmd:
        title: '命令列使用者端'
        intro: '透過 Node.js 開發的跨平臺 Kimai 命令列使用者端'
    katjaglass-approval-bundle:
        title: '工時單審核流程'
        intro: '此套件提供對工時單進行週份審核的功能。'
    katjaglass-timekex:
        title: 'TimeKex —— 匯入 Excel 工時單'
        intro: '將您以 Excel 維護的工時單按週份匯入至 Kimai，也支援從 Excel 簡易匯入客戶、專案、或活動資料。'
    audit-trail-bundle:
        title: '稽核軌跡紀錄'
        intro: '記錄工時單、客戶、項目及活動的詳細變更/稽核日誌，並逐項顯示在時間軸上。'
    console-phar:
        title: '命令列介面使用者端 (PHAR)'
        intro: '跨平臺的 Kimai 命令列使用者端'
    keleo-css-custom-bundle:
        title: '自訂 CSS 樣式表'
        intro: '讓您能透過管理介面新增自訂的 CSS 樣式表規則。'
    custom-content-bundle:
        title: '自訂內容'
        intro: '建立自訂的 CSS 樣式表、JavaScript 手槁、全域警告訊息、以及能以 Markdown 格式撰寫公司最新消息的新頁面。'
    custom-fields-bundle:
        title: '自訂欄位'
        intro: '建立可自由設定的額外欄位，適用於工時單、客戶、專案、活動、與使用者，並支援各種格式。欄位可設為選填或必填，且可設定存取權限。'
    custom-plugins:
        title: '代為開發（套件、收支單與匯出模版）'
        intro: '想要 Kimai 還不支援的特別功能嗎？我能為您開發。'
    keleo-deduction-time-bundle:
        title: '扣除式工時套件'
        intro: '將活動設定為會扣除工時，儲存負的持續時長'
    expenses-bundle:
        title: '開銷管理'
        intro: '根據客戶與專案追蹤您的開銷，可分類並列入收支單。'
    fail2ban-bundle:
        title: 'Fail2Ban 登入安全機制'
        intro: '與 Fail2Ban 框架相容的外掛程式，記錄失敗的認證請求'
    grandtotal-plugin-for-kimai:
        title: '與 GrandTotal 同步'
        intro: 'GrandTotal 6 外掛程式，支援從 Kimai 匯入工時單'
    keleo-importer-bundle:
        title: '匯入工具（CSV 與 JSON）'
        intro: '支援透過管理員頁面匯入 CSV 檔案。'
    installation-support:
        title: '安裝與更新支援'
        intro: '想使用 Kimai 但不知道怎麼在自己的伺服器上安裝嗎？'
    invoice-bundle:
        title: '電子收支單+'
        intro: '電子收支單（EN16931、XRechnung、ZUGFeRD、Factur-X），PDF工時單自動匯出，以及更多進階單據功能'
    keleo-invoice-format-fixation-bundle:
        title: '固定收支單日期的語言地區格式'
        intro: '支援設定全域的收支單日期的語言地區設定。'
    kiosk-barcode-bundle:
        title: 'Kiosk 模式——支援掃描條碼、RFID 標籤、與 Web NFC 標籤'
        intro: '在使用者不便進入 Kimai 的環境（例如倉庫）中，透過使用條碼或 RFID 掃描器來開始與結束工時表紀錄。'
    lockdown-per-user-bundle:
        title: '個別使用者的鎖定設定'
        intro: '在使用者偏好設定中為使用者各別設定鎖定期間。'
    keleo-recalculate-rates-bundle:
        title: '重新計算費率'
        intro: '會在更新收支單時強制重新計算每小時／固定費率的外掛程式'
    task-management-bundle:
        title: '任務規劃'
        intro: '建立任務，開始、停止、暫停任務，分派給使用者與團隊並記錄其工時——使用 Kimai 管理待辦事項清單'
    translation-bundle:
        title: '自訂翻譯'
        intro: '使用您的翻譯自訂您的 Kimai 安裝實例中的所有可見元素（包含標籤、表格標題列、選單項目、等……）'
    liaraalis-small-business-rule-bundle:
        title: '小型企業管制法模式'
        intro: '於 Kimai 建立收支單時使用小型企業主稅務身份，適用於如德國與奧地利 《Kleinunternehmerregelung》中的免徵增值税之稅務實體。'
    maximiliangross-easy-backup-bundle:
        title: '一鍵備份'
        intro: '一鍵備份您的完整 Kimai 環境'
    neontribe-chrome-plugin:
        title: '連結 Chrome 擴充功能至 Kimai 的橋接器'
        intro: '允許透過專用的 Chrome 擴充功能所建立的指派單記錄工時到 Kimai 中。'
    pcsg-recurring-budget-bundle:
        title: '定期預算'
        intro: '定期自動增列金錢或工時項目到您的專案預算中，可自訂期間。'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile（iOS 版）
        intro: 透過 Kimai Mobile 在您的 iOS 裝置上輕鬆使用 Kimai
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar —— 原生的 macOS 選單工具列應用程式
        intro: 透過原生的 macOS 選單工具列應用程式 KimaiBar 追蹤您的工時，並取得閒置提醒。
    owlysk-codetimer:
        title: CodeTimer 桌面版
        intro: 與 Kimai 連動的桌面應用程式（適用於 Windows、Mac、Linux）
    helsinkisystems-budgetwatcher:
        title: 預算觀察員
        intro: 取得已用完特定量的專案預算的通知
    controlling:
        title: "工作時數、休假、病假、法定假日"
        intro: "員工管理：工作與加班時數。假期、病假、與請假。法定假日管理與行事曆整合。月份審核與 PDF 輸出。"
    helsinkisystems-lexoffice:
        title: 與 Lexoffice 收支單連動
        intro: 這支外掛程式會在建立 Kimai 收支單時，連動建立對應的 Lexoffice 收支單。
    simonschaufi-customer-email-report-bundle:
        title: 客戶向電子郵件報表
        intro: 向客戶寄送內含您的工作時數報表的電子郵件
    lnngyn-period-insert-bundle:
        title: 時段插入
        intro: 可在指定的時間區間中產生多條工時項目。
    customer-portal:
        intro: 使用秘密網址和選擇性密碼保護，與任何人共用客戶和專案的統計資料和時間表。
        title: 客戶入口網站
    owlysk-codetimer-mobile:
        title: CodeTimer 行動版
        intro: Kimai 的 Android 使用者端（免費自由且開源）
    eon-timer:
        title: Eon Timer
        intro: 適用於 Mac 的工時追蹤應用程式，與 Kimai 無縫整合——包含自架版與雲端版。
    playmoweb-kimtrack:
        title: KimTrack
        intro: 可從您的選單列追蹤工時的桌面使用者端，適用於 macOS、Windows、Linux。
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: 可開始與停止您的計時器的 VSCode 擴充功能
    foraum-kimai-clock:
        intro: 可使用 Kimai 追蹤工時的 macOS 選單列應用程式
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: 在您的 QR-invoice 上添加瑞士 QR 碼。
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
