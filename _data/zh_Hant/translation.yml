landing_oss:
    version_cloud: 建立到執行不過數秒，控管與更新就交給我，您僅需關心您的核心業務。藉助現代的工時追蹤解決方案，確保您的團隊已準備好面對未來。雲端方案中的所有外掛程式皆無需額外成本。
    transparency_intro: 對於閉源軟體，您只能看到廠商聲稱他們確保軟體的資訊安全並遵守相關標準。而對於開源軟體，您能查看建構出軟體的源始碼，代表您可以對其親自驗證。您始終可以看到我對社群的回應、軟體的發佈時間表與里程碑、每條源始碼修改的提交紀錄與源始碼變更的提取請求的審核紀錄。
    version_choose: 哪種 Kimai 最適合您？
    vendor_title: 不被特定廠商限制住
    vendor_intro: 被特定廠商限制住可造成龐大的成本，不僅包含資金，還包含時間。使用 Kimai 時，您可自行控管，請我為您代管，或是建立原始碼分支並修改。您永遠不會被某項代管產品所限制，而且您的所有資料皆可輕易匯出。因此，要是您認為 Kimai 不再適合您，您的資料仍舊屬於您（這同樣適用於付費方案，我提供取消方案時匯出資料的支援）。
