feature:
    mobile-ready:
        name: "行動裝置友善"
        description: "版面配置完全採用回應式設計，同時適用於桌上型電腦與行動裝置。每位使用者可以設定要顯示的資料縱行，可避免在小型裝置上需要橫向捲動等情況。"
    plugins:
        name: "外掛程式"
        description: "Kimai 具有可擴充的設計，可透過外掛程式增加功能。想要建立外掛程式的開發人員能夠利用多個擴充點。"
    multi-user:
        name: "多使用者"
        description: "Kimai 允許任意數量的使用者：每個已安裝實例都支援無上限的使用者與各種團隊角色（請參閱「權限」）。"
    multi-language:
        name: "多語言"
        description: "Kimai 可以在地化為任何語言，目前已獲翻譯為至少 30 種語言。"
    teams:
        name: "團隊"
        description: "可以建立團隊以將您的使用者合理分組，例如依部門或與專案相關的同儕小組分組。可將客戶與專案指派給這些團隊，以限制對其他使用者的可見度與存取權。"
    customers:
        name: "客戶"
        description: "管理您的客戶並設定地址、聯絡人、國家、貨幣、可見度（用於封存）、與更多其它欄位。"
    projects:
        name: "專案"
        description: "透過訂單編號、預算、與可見度（封存用）來管理每位客戶的專案。"
    activities:
        name: "活動"
        description: "活動用於將工作單元指派到工時單中的項目。透過訂單編號、預算、與可見度（封存用）來管理每項專案的活動。活動可以設定為全域，因此多項專案共用同一個工作單元時無須複製活動。"
    invoices:
        name: "收支單"
        description: "各種收支單模版、項目分組選項、可設定的收支單編號，並可新增自己的 PDF、DOCX、HTML、XLSX、與 ODS 檔案格式的模版。"
    export:
        name: "匯出資料"
        description: "工時單資料可以匯出給其它程式處理，或是使用 XLSX (Excel)、PDF、CSV、與 HTML 檔案格式與不同部門共用。還可以鎖定已匯出的紀錄以防止進一步更改。"
    expenses:
        name: "開銷管理"
        description: "購買該外掛程式後，可以根據客戶、項目、與活動來追蹤開銷 ，以便分類並列入您的收支單。"
    saml:
        name: "SAML"
        description: "利用 SAML 式單一登入（SSO），透過您現有的身份識別提供者，例如 Google Workspace、Authentik、Microsoft Entra ID，來登入與註冊。"
    api:
        name: "JSON API"
        description: "具有能用以讀取資料的全面 JSON API，因此外部應用程式與您的自訂工具能與您所喜好的工時追蹤工具溝通。"
    ldap:
        name: "LDAP"
        description: "將 Kimai 與您的公司目錄伺服器（LDAP 或 Active Directory）連接並使用您現有的身份驗證基礎架構。"
    statistics:
        name: "統計資訊"
        description: "您的儀錶板會顯示有關已記錄工時與收集資料量等的統計資訊。而我們能持續新增更多種圖表的支援！"
    docker:
        name: "Docker"
        description: "我們有用於開發的 Docker 映像，還有為正式用途所設定的多種 Docker-Compose 變體。"
    migrate-v1:
        name: "版本遷移"
        description: "支援匯入 Kimai v1 的資料，以便從您的工時追蹤工具無縫遷移。"
    active-entries:
        name: "進行中的紀錄數"
        description: "可允許平行記錄任意次，也可限制為一次。"
    am-pm-format:
        name: "上午／下午格式"
        description: "Kimai 使用在地化的 24 小時制格式。但若您較習慣上午／下午格式，您可調整相關設定。"
    time-clock:
        name: "打卡鐘模式"
        description: "不希望使用者任意登記工時表紀錄嗎？可改用打卡鐘模式，該模式只允許「打卡上班」與「打卡下班」的紀錄。使用者不再需要手動指定開始與結束時間。"
    duration-only:
        name: "僅列出持續時長"
        description: "如果您當地的法律要求您只列出持續時長而不是列出開始與結束時間，您可以全域啟用本模式。"
    rates:
        name: "費率計算"
        description: "費率可按工時或按次計算，可針對客戶、專案、活動、與各工時紀錄各別設定。"
    timesheet-filter:
        name: "工時表篩選器"
        description: "您可依使用者、客戶、專案、活動、與日期篩選所有的工時紀錄。"
    permissions:
        name: "權限"
        description: "可自訂的權限架構。指派不同的角色予您的使用者，例如一般使用者能記錄工時，組長能列印收支單與設定專案與活動，管理員能設定使用者與客戶。"
    user-profile:
        name: "使用者資料"
        description: "個人統計資料與個別使用者的每小時費率、Kimai 顯示主題、密碼、與個人資料相片等設定。"
    theming:
        name: "顯示個人化"
        description: "Kimai 提供各種配色主題與顯示設定來盡力符合每位使用者的需求"
    user-registration:
        name: "使用者註冊"
        description: "Kimai 支援使用者透過以電子郵件啟用帳號的流程來自行註冊。"
    password-reset:
        name: "密碼重設"
        description: "忘記密碼了嗎？Kimai 可協助您透過電子郵件來重設密碼。"
    2fa:
        name: 雙重要素驗證（2FA）
        description: 'Kimai 支援使用 TOTP token 進行雙重要素身份認證（2FA）：立即保護您的使用者帳號！'
    auth:
        description: Kimai 支援外部身份識別提供者，可從多個提供者（例如 Google Workspace、Azure AD、Authentik）透過 LDAP 與 SAML 進行登入。此外還可透過 TOTP token 啟用雙重要素身份認證。
        name: 認證與安全
    reporting:
        description: 分析已記錄的工時、客戶、專案、活動。可根據使用者、客戶、專案、活動、標籤、時間區間、等條件進行評級。
        name: 報告與分析
