about:
    name: '關於 Kimai'
    description: '探索 Kimai 工時追蹤工具及其開發者的背景故事。'
    joy:
        title: 工作的樂趣
        content: Kimai 的開發是我喜愛的職業、無限可能的教育、與養家餬口的需要的理想結合。多虧了 Kimai，我有了更多時間與妻兒相處，這或許是您所能想到的最好的動力。
    technology:
        title: 技術
        content: 身為開發者，我熱衷於測試新技術。如果這能改進您與 Kimai 的互動方式，我會認為這是雙贏。UI 與 UX 對我來說至關重要，因為軟體必須易於使用。資訊安全是基本要求，而開源軟體對許多企業來說是成功的關鍵因素。
    collaboration:
        content: 客戶讚賞我們所提供的免費支援服務的便利，這種互動是我們業務不可或缺的核心。我很喜歡在 GitHub 上的社群交流、協作、與快節奏的開發工作。憑藉各位的寶貴反饋，我們長期不斷改進，使這段過程更加卓越非凡。
        title: 協作
    kevin: Kimai 與 Kimai Cloud 由來自奧地利維也納的獨立軟體開發者 Kevin 開發與運營。
