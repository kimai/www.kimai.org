items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai — Masaüstü istemcisi'
        intro: 'Kimai için çapraz platformlu grafik arayüz (GUI) istemcisi'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile, Kimai''yi Android mobil cihazınızda kolayca kullanmanızı sağlayan bir uygulamadır'
    district09-archive-timesheets-command-bundle:
        title: 'Zaman çizelgelerini arşivleme komutu'
        intro: 'Belirli bir zaman diliminden daha eski olan zaman çizelgelerini komut kullanarak arşivlemenize olanak sağlayan bir eklenti.'
    district09-personal-calendar-pref-bundle:
        title: 'Kişisel takvim tercihi'
        intro: 'Kullanıcıların kişisel ayarlarında takvim görünümü için özel başlangıç ve bitiş saatleri ayarlamalarını sağlayan eklenti.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Proje başına PDF içeren ZIP dosyası olarak dışa aktar)'
        intro: 'Birden fazla seçili proje için proje başına bir PDF dosyası dışa aktarmaya yarayan eklenti.'
    glorpen-duration-bundle:
        title: 'Değiştirilebilir süre yuvarlama'
        intro: 'Müşteriler, projeler ve aktiviteler için süre yuvarlamasını geçersiz kıl'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menü çubuğu eklentisi'
        intro: 'Kimai’yi üst çubuğunuza ekleyin!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter widget’ı'
        intro: 'Windows için Kimai widget’ı!'
    infeeeee-kimai2-cmd:
        title: 'Komut satırı istemcisi'
        intro: 'Node.js kullanılarak geliştirilmiş, Kimai için platformlar arası komut satırı istemcisi'
    katjaglass-approval-bundle:
        title: 'Zaman çizelgeleri için onay iş akışı'
        intro: 'Bu paket, zaman çizelgeleri için haftalık onay yapmanızı sağlar.'
    katjaglass-timekex:
        title: 'TimeKex - Zaman çizelgesi Excel dosyalarını içe aktarma'
        intro: 'Excel’de tuttuğunuz zamanları haftalık olarak Kimai’ye aktarın. Excel’den müşteri/proje/aktivite bazında düz bir aktarım da mevcuttur.'
    audit-trail-bundle:
        title: 'Denetim kayıtları'
        intro: 'Zaman çizelgeleri, müşteriler, projeler ve aktiviteler için ayrıntılı değişiklik/denetim kayıtları tutar ve bunları her öğe için ayrı bir zaman çizelgesinde gösterir.'
    console-phar:
        title: 'Komut satırı istemcisi (PHAR)'
        intro: 'Kimai için platformlar arası komut satırı istemcisi'
    keleo-css-custom-bundle:
        title: 'Özel CSS'
        intro: 'Yönetim paneli üzerinden özel CSS kuralları eklemeye olanak tanır.'
    custom-content-bundle:
        title: 'Özel içerik'
        intro: 'Stil sayfaları, Javascript, genel bir uyarı mesajı ve şirket haberleri için markdown içeriği göstermek üzere yeni bir sayfa için özel içerik oluşturun.'
    custom-fields-bundle:
        title: 'Özel alanlar'
        intro: 'Zaman çizelgeleri, müşteriler, projeler, aktiviteler ve kullanıcılar için çeşitli formatlarda, serbestçe yapılandırılabilir ek alanlar oluşturun. Alanlar isteğe bağlı veya zorunlu olabilir ve izinlerle kısıtlanabilir.'
    custom-plugins:
        title: 'Özel geliştirme (Eklentiler, Fatura ve Dışa Aktarma Şablonları)'
        intro: 'Kimai’de bulunmayan özel bir özellik mi istiyorsunuz? Ben sizin için geliştirebilirim.'
    keleo-deduction-time-bundle:
        title: 'Zaman Kesinti Paketi'
        intro: 'Faaliyetleri kesinti süresi olarak yapılandırın ve negatif süreleri kaydedin.'
    expenses-bundle:
        title: 'Gider yönetimi'
        intro: 'Giderlerinizi müşteri ve projeye göre takip edin. Bu giderler kategorilere ayrılabilir ve faturalarınıza dahil edilebilir.'
    fail2ban-bundle:
        title: 'Girişler için Fail2Ban'
        intro: 'Başarısız kimlik doğrulama taleplerini kaydeden, Fail2Ban uyumlu bir eklenti.'
    grandtotal-plugin-for-kimai:
        title: 'Grandtotal senkronizasyonu'
        intro: 'Kimai zaman çizelgelerini içe aktarmaya olanak tanıyan GrandTotal 6 eklentisi.'
    keleo-importer-bundle:
        title: 'İçe Aktarıcı (CSV ve JSON)'
        intro: 'Yönetim ekranı üzerinden CSV dosyalarının içe aktarılmasına olanak tanır.'
    installation-support:
        title: 'Kurulum ve güncelleme desteği'
        intro: 'Kimai’yi kullanmak istiyor ama sunucunuza nasıl kuracağınızı bilmiyor musunuz?'
    invoice-bundle:
        title: 'Otomatik PDF zaman çizelgeleri ile faturalandırma'
        intro: 'Geliştirilmiş faturalandırma özellikleri. Para ve tarih değerleri için yerel ayarı değiştirin, yeni faturalar için otomatik zaman çizelgesi onaylı PDF.'
    keleo-invoice-format-fixation-bundle:
        title: 'Dil bazlı sabit fatura veri formatı'
        intro: 'Fatura veri formatları için küresel dil ayarı yapmaya olanak tanıyan bir eklenti.'
    kiosk-barcode-bundle:
        title: 'Kiosk mode with support for Barcode, RFID, Web NFC'
        intro: 'Kullanıcının Kimai’ye erişimi olmayan bir ortamda (örneğin depo), zaman çizelgelerini başlatıp durdurmak için barkod veya RFID okuyucu kullanarak devam takibi.'
    lockdown-per-user-bundle:
        title: 'Kullanıcıya özel kilitleme ayarları'
        intro: 'Kullanıcı bazında kilitleme süresini ayarlamaya yarayan Kimai eklentisi.'
    keleo-recalculate-rates-bundle:
        title: 'Ücretleri yeniden hesapla'
        intro: 'Her zaman çizelgesi güncellemesinde saatlik/sabit ücretin yeniden hesaplanmasını zorlar.'
    task-management-bundle:
        title: 'Görev planlama'
        intro: 'Görevler oluşturun, başlatın/durdurun/duraklatın, kullanıcılara ve takımlara atayın, zamanlarını kaydedin — Kimai ile yapılacaklar listelerini yönetin.'
    translation-bundle:
        title: 'Çeviriler'
        intro: 'Kimai kurulumunuzdaki tüm görünür öğeleri (form etiketleri, tablo başlıkları, menü öğeleri …) kendi çevirilerinizle değiştirin.'
    liaraalis-small-business-rule-bundle:
        title: 'Küçük işletme yönetmelikleri'
        intro: 'Kimai’de fatura oluştururken Almanya ve Avusturya’da uygulanabilen küçük işletme düzenlemesini kullanmaya yarayan bir eklenti.'
    maximiliangross-easy-backup-bundle:
        title: 'Kolay Yedekleme'
        intro: 'A Kimai plugin, which allows you to backup your environment with a single click.'
    neontribe-chrome-plugin:
        title: 'ChromePlugin to Kimai Bridge'
        intro: 'This plugin allows time to logged from ChromePlugin tickets into a Kimai instance.'
    pcsg-recurring-budget-bundle:
        title: 'Recurring budgets'
        intro: 'Automatically adds money or time to your project budgets on a recurring basis with a custom interval.'
    umws-applewatch-app:
        title: 'Apple Watch app'
        intro: 'Track your kimai times directly at your wrist!'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Kimai'ye iOS cihazınından Kimai Mobile ile erişin
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – native macOS menu bar app
        intro: Track your time with the native macOS menu bar app KimaiBar and get idle reminders.
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Desktop widget for Kimai.
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (watch project budgets and send notifications)
        intro: Get notified whenever a certain amount of your projects budget is used
    controlling:
        title: "Mesai saatleri, yıllık izin, hastalık, resmi tatiller"
        intro: "Employee management: Working hours & overtime. Vacations, sickness and PTO. Public holiday management and calendar integration. Monthly approvals with PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Müşteri E-posta Raporu
        intro: Müşterilere çalışma saatleriniz hakkında bir e-posta raporu gönderin
    lnngyn-period-insert-bundle:
        title: Period Insert
        intro: Generate entries for a given time period.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Müşteri Portalı
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode extension to start and stop your timers
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
