    api:
        name: "JSON API"
        description: "Veri okuma ve yazma için kapsamlı bir JSON API sunar, böylece harici uygulamalar ve özel araçlar Kimai ile iletişim kurabilir."
    ldap:
        name: "LDAP"
        description: "Kimai’yi şirket dizin sunucunuzla (LDAP veya Active Directory) bağlayın ve mevcut kimlik doğrulama altyapınızı kullanın."
    statistics:
        name: "İstatistikler"
