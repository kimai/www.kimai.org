    activities:
        name: "Faaliyetler"
        description: "Faaliyetler, zaman çizelgesi kayıtlarına çalışma birimini atamak için kullanılır. Her proje için sipariş numarası, bütçe ve görünürlük (arşivleme için) ile faaliyetleri yönetin veya çoğaltmaları önlemek için genel faaliyetler oluşturun."
    invoices:
