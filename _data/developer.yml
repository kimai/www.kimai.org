kevinpapst:
    name: Kevin Papst
    description: Building Kimai since 2009
    intro: Project maintainer and core developer since 2007. Wants to make Kimai the best open-source time-tracker of the world. Can be hired for support, installations and custom plugin development.
    image: /images/kevin-papst.jpeg
    homepage: https://www.kevinpapst.de
    github: https://github.com/kevinpapst
    twitter: https://twitter.com/keleo
    mastodon: https://phpc.social/@kevinpapst
    email: support@kimai.org
    username: kevinpapst
    paypal: https://www.paypal.me/kevinpapst
    amazon: https://www.amazon.de/hz/wishlist/ls/MY4BEJ8I4CI9/
    youtube: https://www.youtube.com/@kimai_org
    github_donate: https://github.com/sponsors/kevinpapst
    purchase_details:
        - title: How is the plugin licensed?
          content: Read more about <a href="/documentation/buy-a-plugin.html">the license for this item here</a>
        - title: Where can I buy this plugin?
          content: You can buy the plugin via Lemon Squeezy (CreditCard, instant access) or <a href="mailto:support@kimai.org">from the developer</a> (bank-transfer, up to one week)
        - title: Where can I get support for this plugin?
          content: Support-questions, bug-reports and feature-requests will be answered in this <a href="https://github.com/kevinpapst/kimai-plugins" target="_blank">Github repository</a>

