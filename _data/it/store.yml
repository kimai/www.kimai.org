        description: Elenco di tutte le ferie e gruppi, con la possibilità di importare e modificare le ferie
    controlling-bundle1:
        description: C'è un ampio elenco di paesi e regioni per i quali è possibile importare le feste nazionali per anno
    controlling-bundle2:
        description: Per ciascun utente può essere memorizzato un obiettivo orario per ogni giorno della settimana. Inoltre, è possibile configurare il gruppo di ferie, il primo giorno lavorativo e il numero di ferie.
    controlling-bundle3:
        description: Il riepilogo mostra le ore previste e effettive per mese e anno, inclusa un'altra riga per le prenotazioni manuali
    controlling-bundle4:
        description: Le prenotazioni manuali consentono la regolazione del conteggio delle ore, ad esempio per portare avanti le ore dall'anno precedente o per scaricare ore pagate
    controlling-bundle5:
        description: Valutazione giornaliera delle ore lavorate e dovute, inclusa la vista di tutti i congedi (ferie, malattia, ecc.), con l'opzione di chiusura a fine mese
    controlling-bundle6:
        description: L'utente selezionato non ha impostazioni di contratto salvate nel profilo e Kimai può quindi mostrare solo le ore lavorate
