items:
    alexandreptj-kemai-desktop-client:
        title: Kemai - Client desktop
        intro: Client GUI multipiattaforma per Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile è un'applicazione che consente un utilizzo comodo di Kimai sul tuo dispositivo mobile (Android e iOS)
    derpilzcc-readonly-access-bundle:
        title: Accesso in sola lettura
        intro: Un plugin che consente di creare utenti in sola lettura, in grado di leggere i tempi registrati per una società speciale.
    district09-archive-timesheets-command-bundle:
        title: Comando di archiviazione dei tempi
        intro: Un plugin che consente di archiviare i tempi più vecchi di un periodo specifico, utilizzando un comando.
    district09-personal-calendar-pref-bundle:
        title: Preferenza del calendario personale
        intro: Un plugin che consente agli utenti di impostare un orario di inizio e di fine personalizzato per la visualizzazione del calendario nelle loro preferenze personali.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Esporta ZIP con PDF per progetto)
        intro: Un plugin per esportare un file PDF per progetto per progetti multipli selezionati.
    glorpen-duration-bundle:
        title: Arrotondamento della durata sovrascribibile
        intro: Sovrascrivi l'arrotondamento della durata per clienti, progetti e attività
    infeeeee-kimai2-cmd-argos:
        title: Plugin della barra dei menu Argos/Kargos/xbar
        intro: Metti Kimai nella tua barra superiore!
    infeeeee-kimai2-cmd-rainmeter:
        title: Widget Rainmeter
        intro: Widget Kimai per Windows!
    infeeeee-kimai2-cmd:
        title: Client a riga di comando
        intro: Client a riga di comando multipiattaforma per Kimai, scritto con Node.js
    katjaglass-approval-bundle:
        title: Flusso di lavoro di approvazione per i tempi
        intro: Questo bundle è disponibile per eseguire un'approvazione settimanale per i tempi.
    katjaglass-timekex:
        title: TimeKex - Importazione di file Excel dei tempi
        intro: Importa i tuoi tempi mantenuti in Excel in Kimai su base settimanale. È disponibile anche un'importazione piatta di cliente/progetto/attività da Excel.
    audit-trail-bundle:
        title: Registri delle modifiche (audit trail)
        intro: Registra dettagliati registri di cambiamenti/audit per tempi, clienti, progetti e attività e li visualizza in una linea temporale per elemento.
    console-phar:
        title: Client a riga di comando (PHAR)
        intro: Client a riga di comando multipiattaforma per Kimai
    keleo-css-custom-bundle:
        title: CSS personalizzato
        intro: Un plugin che consente di modificare le regole CSS personalizzate attraverso una schermata di amministrazione.
    custom-content-bundle:
        title: Contenuto personalizzato
        intro: Crea contenuti personalizzati per fogli di stile, javascript, un messaggio di avviso globale e una nuova pagina per la visualizzazione di contenuti in formato markdown per le notizie aziendali.
    custom-fields-bundle:
        title: Campi personalizzati
        intro: Crea campi aggiuntivi configurabili gratuitamente per tempi, clienti, progetti, attività e utenti in vari formati. I campi possono essere facoltativi o obbligatori e limitati dalle autorizzazioni.
    custom-plugins:
        title: Sviluppo di plugin personalizzati
        intro: Vuoi avere una funzionalità speciale non disponibile in Kimai? Posso svilupparla per te!
    keleo-deduction-time-bundle:
        title: Bundle tempi di deduzione
        intro: Configura attività come tempi di deduzione e salva durate negative
    expenses-bundle:
        title: Gestione delle spese
        intro: Tieni traccia delle tue spese in base al cliente e al progetto. Queste spese possono essere categorizzate e incluse nelle tue fatture.
    fail2ban-bundle:
        title: Fail2Ban per i tentativi di accesso
        intro: Un plugin compatibile con Fail2Ban che registra i tentativi di autenticazione falliti
    grandtotal-plugin-for-kimai:
        title: Sincronizzazione con GrandTotal
        intro: Un plugin per GrandTotal 6 che consente l'importazione dei tempi di Kimai
    keleo-importer-bundle:
        title: Importazione (CSV e JSON)
        intro: Un plugin che consente di importare file CSV attraverso una schermata di amministrazione.
    installation-support:
        title: Supporto all'installazione e all'aggiornamento
        intro: Vuoi utilizzare Kimai ma non sai come installarlo sul tuo server?
    invoice-bundle:
        title: Fatturazione con allegati PDF automatici
        intro: Funzionalità avanzate di fatturazione. Cambia la localizzazione per valori monetari e di data, allegato automatico dei tempi in formato PDF per le nuove fatture.
    keleo-invoice-format-fixation-bundle:
        title: Formato dati di fatturazione fisso (per lingua)
        intro: Un plugin che consente di impostare una lingua globale per i formati dei dati di fatturazione
    kiosk-barcode-bundle:
        title: Modalità kiosk con supporto per codici a barre e RFID
        intro: Monitoraggio del tempo in un ambiente in cui l'utente non ha accesso a Kimai (ad esempio in un magazzino), utilizzando codici a barre o scanner RFID per avviare e interrompere i fogli di presenza.
    lockdown-per-user-bundle:
        title: Impostazioni di lockdown per utente
        intro: Un plugin Kimai che consente di impostare il periodo di lockdown per utente
    keleo-recalculate-rates-bundle:
        title: Ricalcolo delle tariffe
        intro: Un plugin che forza il ricalcolo delle tariffe orarie/fisse ad ogni aggiornamento del foglio di presenza
    task-management-bundle:
        title: Gestione delle attività
        intro: "Crea attività, avvialle/arrestale/sospendile, assegnale agli utenti e ai team e registra i tempi per esse: un plugin di gestione delle liste di cose da fare per Kimai che aggiunge due nuovi widget alla dashboard"
    translation-bundle:
        title: Traduzioni
        intro: Cambia tutti gli elementi visibili (etichette dei moduli, intestazioni delle tabelle, voci di menu...) nella tua installazione di Kimai con le tue traduzioni personalizzate
    liaraalis-small-business-rule-bundle:
        title: Normative per piccole imprese
        intro: Un plugin che consente l'uso delle normative per le piccole imprese, come applicabile in Germania e Austria, durante la creazione di fatture in Kimai.
    maximiliangross-easy-backup-bundle:
        title: Backup Facile
        intro: Con un solo clic crei un backup completo del tuo ambiente Kimai
    neontribe-chrome-plugin:
        title: Bridge ChromePlugin per Kimai
        intro: Questo plugin consente di registrare il tempo dai ticket ChromePlugin direttamente in un'istanza di Kimai.
    pcsg-recurring-budget-bundle:
        title: Budget ricorrenti
        intro: Aggiunge automaticamente denaro o tempo ai tuoi budget di progetto in modo ricorrente con un intervallo personalizzato.
    umws-applewatch-app:
        title: App Apple Watch
        intro: Tieni traccia dei tuoi tempi Kimai direttamente al polso!
    vettersolutions-shared-project-timesheets-bundle:
        title: Fogli di presenza condivisi per progetti
        intro: Condividi i fogli di presenza dei progetti con chiunque!
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Accedi a Kimai dal tuo dispositivo iOS con Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar - app nativa per la barra dei menu macOS
        intro: Registra il tuo tempo con l'app nativa per la barra dei menu macOS KimaiBar e ricevi promemoria di inattività.
    owlysk-codetimer:
        title: Widget desktop CodeTimer
        intro: Widget desktop per Kimai
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (monitoraggio dei budget di progetto e notifiche)
        intro: Ricevi una notifica ogni volta che viene utilizzato un determinato importo del budget del tuo progetto
    controlling:
        intro: "Gestione dei dipendenti: ore lavorative e straordinari. Ferie, malattie e permessi. Gestione dei giorni festivi pubblici e integrazione del calendario. Approvazioni mensili con PDF."
        title: "Account dipendente: ore lavorative, ferie, malattie, giorni festivi"
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this pluin automatically creates a Lexoffice invoice.
screenshots:
    pcsg-recurring-budget-bundle5:
        description: Esempio di un'e-mail di statistiche sul budget inviata al responsabile del team di progetto dopo un intervallo di budget completato.
    cloudrizon-kimai-mobile-app-android1:
        description: Vista elenco semplice per tutti i tuoi record di foglio di presenza
    cloudrizon-kimai-mobile-app-android0:
        description: Schermata iniziale dell'app
    cloudrizon-kimai-mobile-app-android2:
        description: Consente di configurare e passare tra diverse istanze di Kimai
    katjaglass-approval-bundle0:
        description: Mostra dettagli settimanali come orario di lavoro, orario previsto e azioni come invia per l'approvazione
    katjaglass-approval-bundle1:
        description: Schermata panoramica delle approvazioni passate aperte dei membri del team corrispondenti e dello stato della settimana corrente completata
    katjaglass-approval-bundle2:
        description: La cronologia delle approvazioni, compresi tutti i commenti, può essere visualizzata dal responsabile team o dagli utenti
    katjaglass-approval-bundle3:
        description: I responsabili team possono approvare o respingere un'approvazione settimanale
    katjaglass-approval-bundle4:
        description: Gli amministratori possono fare tutto come i responsabili team, vedere inoltre tutti i colleghi nella panoramica e hanno l'opzione di annullare un'approvazione
    audit-trail-bundle1:
        description: Un registro delle modifiche può apparire come questo, ogni modifica verrà registrata e potresti vedere più voci in una timeline dell'oggetto
    audit-trail-bundle2:
        description: Puoi accedere a un registro delle modifiche dettagliato dalla pagina di elenco o dal menu a discesa 'Azioni' della tabella dati di ciascun elemento
    keleo-css-custom-bundle0:
        description: La nuova pagina di amministrazione con tutte le regole predefinite disponibili
    keleo-css-custom-bundle1:
        description: Visualizzazione predefinita del foglio di presenza prima dell'utilizzo delle regole
    keleo-css-custom-bundle2:
        description: Visualizzazione del foglio di presenza con le regole personalizzate attivate per evidenziare i record attivi e nascondere i record sovrapposti
    custom-content-bundle0:
        description: Il messaggio di avviso viene visualizzato su ogni pagina per gli utenti autenticati
    custom-content-bundle1:
        description: Lo script JavaScript viene eseguito su ogni pagina per gli utenti autenticati
    custom-content-bundle2:
        description: Puoi inserire un messaggio in formato Markdown con un titolo
    custom-content-bundle3:
        description: La pagina delle notizie è collegata nel menu utente e visualizza il tuo messaggio in formato Markdown
    custom-fields-bundle0:
        description: La pagina di elenco mostra tutti i tipi di elementi disponibili e i relativi campi personalizzati configurati
    custom-fields-bundle1:
        description: La finestra di dialogo per creare un nuovo campo personalizzato per i clienti
    custom-fields-bundle2:
        description: Modifica di un campo personalizzato già esistente per i progetti (tipo booleano, vedere il valore predefinito)
    custom-fields-bundle3:
        description: L'elenco delle schede dei tempi, che mostra il campo personalizzato visibile "Posizione"
    custom-fields-bundle4:
        description: Modifica di un record del foglio di presenza con un nuovo campo personalizzato di tipo lista di scelte
    expenses-bundle0:
        description: Elenco paginato di tutte le spese registrate
    expenses-bundle1:
        description: Le tue spese possono essere filtrate utilizzando la ricerca presente in diverse schermate di Kimai
    expenses-bundle2:
        description: La modifica o la creazione di una nuova spesa ti consente di inserire questi campi
    expenses-bundle3:
        description: Le spese sono categorizzate per avere una migliore panoramica e opzioni di filtro
    expenses-bundle4:
        description: Puoi impostare un nome, un fattore di costo e un breve testo di aiuto per ogni categoria
    invoice-bundle0:
        description: Le nuove impostazioni di configurazione per il modello di esportazione e il linguaggio del formato
    invoice-bundle1:
        description: Nuove impostazioni di fatturazione per il linguaggio del formato e il modello di esportazione
    keleo-invoice-format-fixation-bundle0:
        description: Configura la lingua per la formattazione di tutte le impostazioni di fatturazione
    kiosk-barcode-bundle0:
        description: Mostra l'elenco di tutti gli utenti con i loro tipi di codice di accesso configurati
    kiosk-barcode-bundle1:
        description: Configura il tuo plugin Kiosk secondo le tue esigenze; la modalità di accesso e il formato del codice dipendono l'uno dall'altro
    kiosk-barcode-bundle2:
        description: Questo nuovo codice a barre può ora essere stampato e consegnato all'utente
    kiosk-barcode-bundle3:
        description: La modalità di accesso 'Codice a barre con scanner USB' mostra uno schermo come questo, il campo di input è preselezionato e lo scanner lo invierà dopo aver trovato un codice
    kiosk-barcode-bundle4:
        description: Lo schermo di accesso con l'elenco utenti opzionale attivato
    kiosk-barcode-bundle5:
        description: La modalità di accesso 'Codice a barre con fotocamera del dispositivo' mostra il video della fotocamera e scansiona costantemente i codici a barre
    kiosk-barcode-bundle6:
        description: La scansione di un codice esistente per un utente avvia un nuovo foglio di presenza
    kiosk-barcode-bundle7:
        description: Oppure, se un foglio di presenza è già in corso, verrà interrotto
    task-management-bundle0:
        description: La nuova pagina di amministrazione con una panoramica di tutte le attività con tempi registrati, stato e assegnazioni
    task-management-bundle1:
        description: Quando crei o aggiorni un'attività, puoi registrare questi campi
    task-management-bundle2:
        description: I nuovi widget della dashboard per attività assegnate e attività in sospeso
    translation-bundle0:
        description: La nuova pagina di amministrazione con una panoramica di tutte le traduzioni modificate
    translation-bundle1:
        description: La finestra di dialogo Aggiungi permette di trovare una stringa cercandone il contenuto
    translation-bundle2:
        description: La finestra di dialogo Modifica consente di cambiare la tua traduzione personalizzata
    maximiliangross-easy-backup-bundle0:
        description: La nuova pagina di amministrazione con i backup
    pcsg-recurring-budget-bundle1:
        description: Output del comando CLI che accredita i budget e calcola le statistiche dei progetti.
    pcsg-recurring-budget-bundle2:
        description: Esempio di esportazione del riepilogo del budget in formato PDF per un mese.
    pcsg-recurring-budget-bundle3:
        description: Elenca tutti i progetti con i loro budget attualmente disponibili (tempo o denaro) e i budget totali.
    pcsg-recurring-budget-bundle4:
        description: Elenca tutti gli intervalli di budget completati e mostra le statistiche per ciascuno di essi.
    audit-trail-bundle0:
        description: La pagina di panoramica di tutti i log delle registrazioni delle modifiche
    pcsg-recurring-budget-bundle0:
        description: Impostazioni del progetto per il budget ricorrente.
    ticesoftware-kimaibar-macos-client3:
        description: Passa alle attività recenti con un solo clic o aggiungine di nuove.
    ticesoftware-kimaibar-macos-client4:
        description: Connettiti al tuo server Kimai e possiedi i tuoi dati.
    ticesoftware-kimaibar-macos-client1:
        description: Monitoraggio intelligente del tempo nella barra del menu
    ticesoftware-kimaibar-macos-client2:
        description: Non dimenticare mai di mettere in pausa il tuo timer o di continuarlo.
    owlysk-codetimer-screen1:
        description: Widget desktop per Kimai.
    owlysk-codetimer-screen2:
        description: Widget desktop per Kimai.
    owlysk-codetimer-screen3:
        description: Widget desktop per Kimai.
    controlling-bundle0:
        description: Elenco di tutti i giorni festivi e gruppi, con la possibilità di importare e modificare i giorni festivi
    controlling-bundle1:
        description: C'è un ampio elenco di paesi e regioni per i quali è possibile importare i giorni festivi per anno
    controlling-bundle2:
        description: Per ciascun utente può essere memorizzato un obiettivo orario per ogni giorno della settimana. Inoltre, è possibile configurare il gruppo di giorni festivi, il primo giorno lavorativo e il numero di giorni festivi.
    controlling-bundle3:
        description: Il riepilogo mostra le ore previste e effettive per mese e anno, inclusa un'altra riga per le prenotazioni manuali
    controlling-bundle4:
        description: Le prenotazioni manuali consentono la regolazione del conteggio delle ore, ad esempio per portare avanti le ore dall'anno precedente o per scaricare ore pagate
    controlling-bundle5:
        description: Valutazione giornaliera delle ore lavorate e dovute, inclusa la visualizzazione di tutte le assenze (ferie, malattia, ecc.), con l'opzione di chiusura a fine mese
    controlling-bundle6:
        description: L'utente selezionato non ha impostazioni di contratto salvate nel profilo e Kimai può quindi mostrare solo le ore lavorate
