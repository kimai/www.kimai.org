items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai: client desktop'
        intro: Client GUI multipiattaforma per Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile è un'app per un comodo uso di Kimai sul tuo dispositivo Android
    district09-archive-timesheets-command-bundle:
        title: Comando Archivia fogli di presenza
        intro: Consente di archiviare fogli di presenza più vecchi di un periodo di tempo specificato usando un comando.
    district09-personal-calendar-pref-bundle:
        title: Preferenza del calendario personale
        intro: Consente agli utenti di impostare un orario di inizio e di fine personalizzato per il calendario nelle loro preferenze personali.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Esporta ZIP con un PDF per progetto)
        intro: Esporta un file PDF per progetto per più progetti selezionati.
    glorpen-duration-bundle:
        title: Arrotondamento della durata sostituibile
        intro: Sostituisci l'arrotondamento della durata per clienti, progetti e attività
    infeeeee-kimai2-cmd-argos:
        title: Plugin della barra dei menu Argos/Kargos/xbar
        intro: Metti Kimai nella tua barra superiore!
    infeeeee-kimai2-cmd-rainmeter:
        title: Widget Rainmeter
        intro: Widget Kimai per Windows!
    infeeeee-kimai2-cmd:
        title: Client a riga di comando
        intro: Client a riga di comando multipiattaforma per Kimai, scritto con Node.js
    katjaglass-approval-bundle:
        title: Flusso di lavoro di approvazione per fogli di presenza
        intro: Questo pacchetto è disponibile per eseguire un'approvazione settimanale per i fogli di presenza.
    katjaglass-timekex:
        title: TimeKex - Importa fogli di presenza Excel
        intro: Importa i tuoi tempi registrati su Excel in Kimai con base settimanale. È inoltre disponibile un importazione diretta di clienti/progetti/attività da Excel.
    audit-trail-bundle:
        title: Registri di tracciabilità dell'attività
        intro: Registrazioni dettagliate dei registri di modifica/tracciabilità per fogli di presenza, clienti, progetti e attività e vista in una linea temporale per elemento.
    console-phar:
        title: Client a riga di comando (PHAR)
        intro: Client a riga di comando multipiattaforma per Kimai
    keleo-css-custom-bundle:
        title: CSS personalizzato
        intro: Consente di aggiungere regole CSS personalizzate tramite una schermata di amministrazione.
    custom-content-bundle:
        title: Contenuti personalizzati
        intro: Crea contenuti personalizzati per fogli di stile, JavaScript, un messaggio di avviso globale e una nuova pagina per la vista di contenuti in formato Markdown per le notizie aziendali.
    custom-fields-bundle:
        title: Campi personalizzati
        intro: Crea campi aggiuntivi liberamente configurabili per fogli di presenza, clienti, progetti, attività e utenti in vari formati. I campi possono essere facoltativi o obbligatori e limitati dalle autorizzazioni.
    custom-plugins:
        title: Sviluppo personalizzato (plugin, modelli di fatturazione ed esportazione)
        intro: Cerchi una funzionalità speciale non ancora disponibile in Kimai? Posso svilupparla per te.
    keleo-deduction-time-bundle:
        title: Pacchetto Deduction-Time
        intro: Configura attività come tempi di deduzione e salva durate negative
    expenses-bundle:
        title: Gestione delle spese
        intro: Tieni traccia delle tue spese in base al cliente e al progetto. Queste spese possono essere categorizzate e incluse nelle tue fatture.
    fail2ban-bundle:
        title: Fail2Ban per gli accessi
        intro: Un plugin compatibile con Fail2Ban che registra i tentativi di autenticazione falliti
    grandtotal-plugin-for-kimai:
        title: Sincronizzazione con GrandTotal
        intro: Plugin GrandTotal, che consente di importare i fogli di presenza di Kimai
    keleo-importer-bundle:
        title: Importazione (CSV e JSON)
        intro: Consente di importare file CSV tramite una schermata di amministrazione.
    installation-support:
        title: Supporto per installazione e aggiornamento
        intro: Vuoi usare Kimai ma non sai come installarlo sul tuo server?
    invoice-bundle:
        title: Fattura elettronica Plus
        intro: Fatture elettroniche (EN16931, XRechnung, ZUGFeRD, Factur-X), esportazione automatica dei fogli di presenza in formato PDF e funzionalità di fatturazione più avanzate
    keleo-invoice-format-fixation-bundle:
        title: Formato dati di fatturazione fisso (per lingua)
        intro: Consenti l'impostazione di una lingua globale per i formati dei dati di fatturazione.
    kiosk-barcode-bundle:
        title: Modalità kiosk con supporto per codici a barre, RFID, Web NFC
        intro: Partecipazione al monitoraggio del tempo in un ambiente in cui l'utente non ha accesso a Kimai (ad esempio in un magazzino), usando codici a barre o scanner RFID per avviare e interrompere i fogli di presenza.
    lockdown-per-user-bundle:
        title: Blocco delle impostazioni per utente
        intro: Imposta il periodo di blocco per utente nelle preferenze utente.
    keleo-recalculate-rates-bundle:
        title: Ricalcola tariffe
        intro: Forza il ricalcolo delle tariffe orarie/fisse ad ogni aggiornamento del foglio di presenza
    task-management-bundle:
        title: Pianificazione compiti
        intro: "Crea/avvia/ferma/metti in pausa compiti, assegnali a utenti e team e registra i tempi per loro: gestisci le liste di cose da fare con Kimai"
    translation-bundle:
        title: Traduzioni
        intro: Cambia tutti gli elementi visibili (etichette dei moduli, intestazioni delle tabelle, voci di menu...) nell'installazione di Kimai con le traduzioni personalizzate
    liaraalis-small-business-rule-bundle:
        title: Normative per piccole imprese
        intro: Usa la normativa sulle piccole imprese come può essere applicata in Germania e Austria quando si creano fatture in Kimai.
    maximiliangross-easy-backup-bundle:
        title: Backup facile
        intro: Con un solo clic crei un backup completo del tuo ambiente Kimai
    neontribe-chrome-plugin:
        title: ChromePlugin per Kimai Bridge
        intro: Xonsente di registrare il tempo dai ticket ChromePlugin in un'istanza Kimai.
    pcsg-recurring-budget-bundle:
        title: Budget ricorrenti
        intro: Aggiunge automaticamente denaro o tempo ai tuoi budget di progetto in modo ricorrente con un intervallo personalizzato.
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Accedi a Kimai dal tuo dispositivo iOS con Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: 'KimaiBar: app nativa per la barra dei menu di macOS'
        intro: Tieni traccia del tuo tempo con KimaiBar, l'app nativa della barra dei menu di macOS e ricevi promemoria di inattività.
    owlysk-codetimer:
        title: Desktop di CodeTimer
        intro: App desktop per Kimai (Windows, Mac e Linux)
    helsinkisystems-budgetwatcher:
        title: Osservatore budget
        intro: Ricevi una notifica ogni volta che viene usato un determinato importo dal budget del tuo progetto
    controlling:
        intro: "Gestione dei dipendenti: ore lavorative e straordinari. Ferie, malattie e permessi. Gestione delle festività nazionali e integrazione nel calendario. Approvazioni mensili con PDF."
        title: "Ore lavorative, ferie, malattie, festività nazionali"
    helsinkisystems-lexoffice:
        title: Sincronizzazione fatture Lexoffice
        intro: Ogni volta che viene creata una fattura in Kimai, questo plugin crea automaticamente una fattura Lexoffice.
    simonschaufi-customer-email-report-bundle:
        title: Rapporto e-mail del cliente
        intro: Invia ai clienti un rapporto via e-mail sulle tue ore lavorative
    lnngyn-period-insert-bundle:
        title: Inserimento di periodo
        intro: Genera voci per un determinato periodo di tempo.
    customer-portal:
        intro: Condividi in modo sicuro i dati dei tuoi progetti con persone selezionate utilizzando un link privato eventualmente protetto da password.
        title: Portale clienti
    owlysk-codetimer-mobile:
        intro: Client Android per Kimai (gratuito e open source)
        title: CodeTimer Mobile
    eon-timer:
        title: Timer Eon
        intro: Monitoraggio del tempo per Mac, perfettamente integrato con Kimai, sia on-premise che cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Client desktop per macOS, Windows e Linux per monitorare il tempo dalla barra dei menu.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: Estensione VSCode per avviare e arrestare i timer
    dolux-swiss-qr-bundle:
        title: Fatture QR per la Svizzera
        intro: Codici QR svizzeri sulle tue fatture QR.
    foraum-kimai-clock:
        intro: App per la barra dei menu di macOS per tenere traccia del tempo con Kimai
        title: KimaiClock
    drthomasentner-timai:
        intro: Kimai iOS Client, monitoraggio del tempo su iPhone e iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Aiuta a organizzare i file correlati al progetto in Microsoft Teams
        title: Integrazione con Microsoft Teams
screenshots:
    pcsg-recurring-budget-bundle5:
        description: Esempio di un'e-mail con le statistiche del budget inviata al responsabile team del progetto dopo un intervallo di budget completato.
    cloudrizon-kimai-mobile-app-android1:
        description: Vista elenco semplice per tutte le registrazioni del foglio di presenza
    cloudrizon-kimai-mobile-app-android0:
        description: Schermata iniziale dell'app
    cloudrizon-kimai-mobile-app-android2:
        description: Consente la configurazione e il passaggio tra più istanze Kimai
    katjaglass-approval-bundle0:
        description: Mostra dettagli settimanali come ore lavorative, ore previste e azioni come invia per l'approvazione
    katjaglass-approval-bundle1:
        description: Pannello di riepilogo delle approvazioni aperte e passate dei membri del team corrispondenti, nonché lo stato della settimana corrente conclusa
    katjaglass-approval-bundle2:
        description: La cronologia delle approvazioni, compresi tutti i commenti, può essere visualizzata dal responsabile team o dagli utenti
    katjaglass-approval-bundle3:
        description: I responsabili team possono approvare o negare l'approvazione di una settimana
    katjaglass-approval-bundle4:
        description: Gli amministratori hanno le stesse autorizzazioni dei responsabili team e possono inoltre vedere tutti i colleghi nella panoramica e avere la possibilità di annullare un'approvazione
    audit-trail-bundle1:
        description: Una tracciabilità dell'attività può apparire come questo, ogni modifica verrà registrata e potresti vedere più voci in una sequenza temporale dell'oggetto
    audit-trail-bundle2:
        description: Puoi accedere a un registro delle tracciabilità dettagliato dalla pagina di elenco o dal menu a discesa 'Azioni' della tabella dati di ciascun elemento
    keleo-css-custom-bundle0:
        description: La nuova pagina di amministrazione con tutte le regole predefinite disponibili
    keleo-css-custom-bundle1:
        description: Vista predefinita del foglio di presenza prima dell'uso delle regole
    keleo-css-custom-bundle2:
        description: Vista del foglio di presenza con le regole personalizzate attivate per evidenziare le registrazioni attive e nascondere le registrazioni sovrapposte
    custom-content-bundle0:
        description: Il messaggio di avviso viene visualizzato su ogni pagina per gli utenti connessi
    custom-content-bundle1:
        description: Il Javascript viene eseguito su ogni pagina per gli utenti connessi
    custom-content-bundle2:
        description: Puoi inserire una notizia formattata in markdown con un titolo
    custom-content-bundle3:
        description: La pagina delle notizie è collegata al menu utente e visualizza il messaggio in markdown
    custom-fields-bundle0:
        description: La pagina dell'elenco mostra tutti i tipi di elementi disponibili e i relativi campi personalizzati configurati
    custom-fields-bundle1:
        description: La finestra di dialogo per creare un nuovo campo personalizzato per i clienti
    custom-fields-bundle2:
        description: Modifica di un campo personalizzato già esistente per i progetti (tipo booleano, vedere il valore predefinito)
    custom-fields-bundle3:
        description: L'elenco dei fogli di presenza, che mostra il campo personalizzato visibile "Posizione"
    custom-fields-bundle4:
        description: Modifica di una registrazione del foglio di presenza con un nuovo campo personalizzato a scelta multipla
    expenses-bundle0:
        description: Elenco impaginato di tutte le spese registrate
    expenses-bundle1:
        description: Le spese possono essere filtrate usando la ricerca presente in diverse schermate di Kimai
    expenses-bundle2:
        description: La modifica o la creazione di una nuova spesa ti consente di inserire questi campi
    expenses-bundle3:
        description: Le spese sono categorizzate per avere una migliore panoramica e opzioni di filtro
    expenses-bundle4:
        description: Puoi impostare un nome, un fattore di costo e un breve testo di aiuto per ogni categoria
    invoice-bundle0:
        description: Le nuove impostazioni di configurazione per il modello di esportazione e la formattazione del linguaggio
    invoice-bundle1:
        description: Nuove impostazioni di fatturazione per la formattazione del linguaggio e il modello di esportazione
    keleo-invoice-format-fixation-bundle0:
        description: Configura la lingua per la formattazione di tutte le impostazioni delle fatture
    kiosk-barcode-bundle0:
        description: Visualizza l'elenco di tutti gli utenti con i tipi di codice di accesso configurati
    kiosk-barcode-bundle1:
        description: Configura il plugin Kiosk in base alle tue esigenze, la modalità di accesso e il formato del codice dipendono l'uno dall'altro
    kiosk-barcode-bundle2:
        description: Questo nuovo codice a barre può ora essere stampato e consegnato all'utente
    kiosk-barcode-bundle3:
        description: La modalità di accesso "Codice a barre con scanner USB" mostra una schermata come questa, il campo di input è preselezionato e lo scanner lo invierà dopo aver trovato un codice
    kiosk-barcode-bundle4:
        description: La schermata di accesso con l'elenco utenti opzionale attivato
    kiosk-barcode-bundle5:
        description: La modalità di accesso "Codice a barre con fotocamera del dispositivo" mostrerà il video della fotocamera e scansionerà costantemente i codici a barre
    kiosk-barcode-bundle6:
        description: La scansione di un codice esistente per un utente avvia un nuovo foglio di presenza
    kiosk-barcode-bundle7:
        description: Oppure, se un foglio di presenza è già in corso, verrà interrotto
    task-management-bundle0:
        description: La nuova pagina di amministrazione con una panoramica di tutti i compiti con tempi registrati, stato e assegnazioni
    task-management-bundle1:
        description: Quando crei o aggiorni un compito, puoi registrare questi campi
    task-management-bundle2:
        description: I nuovi widget del pannello per compiti assegnati e in sospeso
    translation-bundle0:
        description: La nuova pagina di amministrazione con una panoramica di tutte le traduzioni modificate
    translation-bundle1:
        description: La finestra di dialogo Aggiungi consente di trovare una stringa cercandone il contenuto
    translation-bundle2:
        description: La finestra di dialogo Modifica consente di cambiare la traduzione personalizzata
    maximiliangross-easy-backup-bundle0:
        description: La nuova pagina di amministrazione con i backup
    pcsg-recurring-budget-bundle1:
