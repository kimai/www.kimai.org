    ssh: Il metodo consigliato installa Kimai direttamente sul tuo server.
    cloud: Non è necessario installare Kimai, puoi iniziare a usarlo subito.
    docker: Usa la nostra immagine Docker per installare e aggiornare facilmente il contenitore di Kimai.
    kubernetes: Puoi distribuire Kimai su Kubernetes usando le nostre Helm-Charts.
