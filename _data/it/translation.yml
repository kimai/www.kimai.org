    use_case: Ogni caso d'uso, ogni azienda e ogni flusso di lavoro è diverso e le tue esigenze devono essere valutate prima di decidere su un time tracker. Ecco alcune alternative a Kimai che confronteremo in dettaglio.
support:
    name: "Supporto"
    description: "Hai bisogno di supporto? Trova assistenza per l'uso, l'installazione o l'aggiornamento di Kimai."
    intro: "Alcuni clienti preferiscono eseguire Kimai internamente ma non vogliono rinunciare a un supporto professionale. Sono lieto di assisterti e offrire un piano di supporto per le installazioni self-hosted."
    community: "Comunità"
    community_cta: "Visita GitHub"
    community_intro: |
        Non è disponibile supporto via email per le installazioni self-hosted gratuite.

        Il supporto della comunità su GitHub di solito risponde rapidamente. Ti preghiamo di cercare tra i problemi esistenti per vedere se il tuo problema è già stato risolto.
    cloud: "Clienti Cloud"
    cloud_cta: "Crea un Ticket"
    cloud_intro: |
        Il supporto via email è disponibile per i clienti Cloud a pagamento.

        I clienti Cloud possono aspettarsi risposte entro 24 ore, dal lunedì al venerdì dalle 10:00 alle 16:00 CET (escludendo i giorni festivi).
    premium: "Contatto Diretto"
    premium_cta: "Scopri di più"
    premium_intro: |
        Il supporto via email e le videochiamate sono disponibili per i clienti a pagamento.

        Offro prezzi competitivi in modo da poterti concentrare sul tuo business. Ti aiuto con le tue domande, l'installazione e gli aggiornamenti della tua installazione di Kimai.
    calendar: "Chiamata di supporto con condivisione dello schermo"
    calendar_intro: |
        Se desideri una presentazione di Kimai o supporto con gli aggiornamenti, puoi prenotare una sessione a pagamento di condivisione dello schermo con lo sviluppatore, Kevin Papst.
        Quando selezioni un intervallo di tempo, verrai reindirizzato a una pagina di pagamento di Stripe, dopo di che riceverai un invito alla sessione.
    calendar_refund: "Se non puoi partecipare al tuo appuntamento, devi annullarlo almeno 24 ore prima in modo che possa essere riprogrammato. Non saranno effettuati rimborsi."
