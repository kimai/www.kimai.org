landing_oss:
    version_cloud: Diventa subito operativo in pochi secondi, lascia a me l'hosting e gli aggiornamenti, tu ti prendi cura della tua attività principale. Assicurati che il tuo team sia pronto per il futuro, con una moderna soluzione di time-tracking.
    transparency_intro: Con il software closed source, hai solo la dichiarazione del fornitore di mantenere il software sicuro e di aderire agli standard. La visibilità del codice dietro il software open source significa che puoi vederlo tu stesso. Puoi sempre vedere le mie risposte alla community, il programma di rilascio, le tappe fondamentali e ogni revisione delle richieste di commit e pull.
    version_choose: Quale Kimai è giusto per te?
    vendor_title: Nessun vincolo al fornitore
    vendor_intro: Il vincolo del fornitore può costare molto, non solo in contanti ma anche in ore. Con Kimai, puoi ospitarlo tu stesso, chiedere a me di ospitarlo per te, oppure creare un fork e modificarlo. Non sei mai bloccato in un prodotto ospitato e tutti i tuoi dati sono facili da esportare in modo che, se mai decidessi che Kimai non fa più per te, i tuoi dati saranno ancora tuoi (lo stesso vale per i piani a pagamento, offro dati esportazione previa cancellazione).
    transparency_title: Sempre trasparente
    subtitle: Kimai è il software open source %title% che stavi cercando 🎉
    version_onpremise: Io mi occupo del software, tu ti occupi dell'hosting, degli aggiornamenti e della sicurezza. E se non vuoi farlo da solo, c'è sempre il supporto disponibile a portata di mano.
    discover: Scopri Kimai
