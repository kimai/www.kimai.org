history:
    year-2020: Kimai è offerto come SaaS basato su abbonamento, con un piano gratuito e due a pagamento.
    early-days-title: Come tutto cominciò
    year-2009: Torsten, lo sviluppatore iniziale, vuole chiudere Kimai. Kevin interviene e diventa manutentore.
    year-2019: Vengono creati i primi plugin per verificare l’idoneità al mercato e l’interesse per il software open source a pagamento.
    early-days-subtitle: Kimai ha una lunga storia ed è in circolazione dal 2006, questa è una breve panoramica di come tutto è iniziato.
    year-2023: Il duro lavoro sta finalmente dando i suoi frutti e Kimai ora è il mio lavoro a tempo pieno al 100%. Grazie!
    year-2014: Viene creata l'ultima versione di Kimai 1, lo sviluppo è in stallo e non c'è molta più attività.
    year-2006: La prima versione di Kimai viene rilasciata e si guadagna lentamente una base di utenti e sviluppatori.
    about: Quello che era iniziato come un progetto per hobby è ora la principale applicazione di time-trackingtime-tracking open source nel mondo. Immergiamoci nella sua storia.
    year-2018: La riscrittura di Kimai trova la sua strada nella comunità, la migrazione dei dati funziona.
    community: |
        La comunità intorno a Kimai è grande e numerosa ed è impossibile elencare tutti. Di seguito è riportato un breve elenco degli sviluppatori passati. Il marketplace elenca i plugin e i loro sviluppatori, il che vi darà una buona idea degli sviluppatori che supportano il progetto con le loro conoscenze. che supportano il progetto con le loro conoscenze.

        Molte altre persone contribuiscono con il loro tempo libero fornendo feedback, rapporti di prova e domande costruttive. I loro nomi si trovano regolarmente nell'issue tracker e nel forum di discussione di GitHub. Il mio più grande ringraziamento va a tutti voi ❤️.
    current: |
        Kimai è un'applicazione per il monitoraggio del tempo con una lunga storia. La prima versione è stata rilasciata nel 2006. Perché lo dico? Perché da allora ho visto molti servizi andare e venire - fidatevi di me quando vi dico: Sono rimasto in zona. Per molti anni non mi sono guadagnato da vivere con Kimai, ma è stato il divertimento a tenermi motivato a migliorare Kimai. Credo che il divertimento sia una delle ragioni principali del successo di Kimai.

        Ho costruito Kimai per un solo scopo: tracciare le ore di lavoro. Kimai supporta un numero illimitato di utenti e di voci di timesheet, in modo da poter gestire tutti i vostri team/reparti in un'unica installazione facile da usare. Kimai è basato sul web, quindi tutto ciò che serve è un server web abilitato a PHP. È costruito con un design reattivo, in modo da poter monitorare i tempi anche sui dispositivi mobili quando si è in viaggio. Kimai è tradotto in più lingue e le traduzioni mancanti possono essere facilmente aggiunte utilizzando lo standard di traduzione aperto Xliff.

        Oh, e vi ho detto che potete creare fatture dai vostri timesheet nel vostro browser? Non solo è personalizzabile Kimai può essere facilmente esteso in molti modi. È costruito sui framework più popolari e moderni e dispone di una comunità attiva che produce molti plugin che estendono le funzionalità di base di Kimai.

        Potrei scrivere molto di più sulle caratteristiche e i vantaggi che Kimai può offrire, sia che siate un libero professionista, una piccola organizzazione o un'azienda con centinaia di dipendenti. una piccola organizzazione o un'azienda con centinaia di dipendenti - ma credo che darvi la possibilità di provarlo direttamente sia ancora meglio di mille parole da parte mia:
    past: |
        Kimai ha una lunga storia ed era molto in anticipo sui tempi quando Torsten Höltge e il suo team iniziarono a svilupparlo nel 2006. Aveva un design reattivo (grazie a un sacco di magia Javascript) prima ancora che la parola fosse ufficialmente inventata.

        Stava per chiudere per motivi personali, quando nel 2009 Kevin è intervenuto come manutentore. Con l'aiuto di altri volontari open source, è riuscito a mantenerlo in vita e ad ampliarlo per diversi anni.

        Nel frattempo, la comunità PHP aveva fatto passi da gigante e Kimai si sentiva abbandonato a causa della sua storia tecnica: era stato costruito attorno a molti script PHP individuali, che dovevano essere tutti disponibili pubblicamente. Aveva anche alcuni svantaggi importanti, come l'estensibilità limitata e un design problematico del database. Dopo molti anni di sviluppo, la base di codice era diventata difficile da mantenere e la logica era dispersa tra gli script, le classi e il livello frontend.

        Pertanto, l'idea di riscrivere Kimai con framework moderni esisteva da molto tempo, anche sulla spinta delle richieste della comunità, ma non c'era tempo per portare avanti queste idee. Alla fine del 2017, Symfony 4.0 è stato rilasciato insieme a un bel frontend stack. È stato allora che ho colto l'opportunità di iniziare a sviluppare il passo evolutivo successivo: è nato Kimai (v2).

        Il Kimai originale è stato rilasciato per la prima volta nel 2006 ed è stato utilizzato da molte persone in tutto il mondo. Sono orgoglioso di questo e della grande comunità. Ora, dopo 5 anni, la maggior parte delle persone è migrata alla nuova versione di Kimai e il numero di utenti cresce ogni giorno. Per questo vorrei ringraziare tutti coloro che hanno contribuito a Kimai.
