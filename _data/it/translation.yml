history:
    year-2020: Kimai è offerto come SaaS basato su abbonamento, con un piano gratuito e due a pagamento.
    early-days-title: Come cominciò
    year-2009: Torsten, lo sviluppatore originale, vuole chiudere Kimai. Kevin interviene e diventa manutentore.
    year-2019: I primi plugin furono creati per sondare l'interesse per il software open source a pagamento.
    early-days-subtitle: Kimai ha una lunga storia ed è attivo dal 2006, ecco una breve panoramica di come è iniziata.
    year-2023: Tutto il duro lavoro ha finalmente dato i suoi frutti e Kimai ora è il mio lavoro a tempo pieno al 100%. Grazie mille!
    year-2014: Viene creata l'ultima versione di Kimai 1, lo sviluppo è in stallo e non c'è più molta attività.
    year-2006: Viene rilasciata la prima versione di Kimai e lentamente guadagna una base di utenti e sviluppatori in crescita.
    intro: Quello che era iniziato come un progetto per hobby è ora l'applicazione di monitoraggio del tempo open source leader a livello mondiale. Diamo uno sguardo alla sua storia.
    year-2018: La riscrittura di Kimai si fa strada nella comunità, la migrazione dei dati funziona e la diffusione è in aumento.
    current: |
        Kimai è un software di monitoraggio del tempo con una lunga storia, la prima versione è stata rilasciata nel 2006. Perché ne parlo? Perché da allora ho visto molti programmi andare e venire, credetemi quando dico: Kimai è qui per restare. Ho passato molti anni a sviluppare Kimai per divertimento, oggi Kimai è il mio business e non sono mai stato così motivato a continuare a migliorarlo.

        Costruisco Kimai per uno scopo: registrare, gestire, valutare e contabilizzare le ore di lavoro. Kimai supporta un numero illimitato di utenti, clienti, progetti e voci di tempo, così puoi gestire tutti i tuoi team in un'unica installazione facile da usare. Kimai è tradotto in decine di lingue e funziona su qualsiasi dispositivo dotato di accesso a internet e browser, anche sul tuo dispositivo mobile quando sei in movimento grazie al design flessibile.

        Puoi creare fatture dalle tue schede attività direttamente nel tuo browser, con modelli di fattura personalizzabili. Kimai può anche essere esteso in molti modi, soprattutto attraverso i numerosi plugin creati da una comunità attiva.

        Che tu sia un libero professionista, una piccola organizzazione o un'azienda con centinaia di dipendenti, Kimai può aiutarti a gestire la tua attività. Prendi una decisione e prova Kimai con l'aiuto delle installazioni demo.
    past: |
        Kimai ha una lunga storia ed era molto in anticipo sui tempi quando il team di Torsten Höltge iniziò a svilupparlo nel 2006. Aveva un design flessibile (grazie all'uso delle magie di Javascript) in un momento in cui la parola non era nemmeno stata inventata ufficialmente.
        Ho preso in mano lo sviluppo di Kimai nel 2009 quando Torsten voleva fermarlo per mancanza di tempo, e ho mantenuto ed esteso Kimai per diversi anni con l'aiuto di altri appassionati di open source.

        Nel frattempo la comunità PHP faceva passi da gigante, mentre Kimai restava sempre più indietro a causa della sua storia. La base presentava molti punti deboli tecnici e, dopo molti anni di sviluppo, la manutenzione del codice stava diventando sempre più difficile.
        L’idea di riscrivere Kimai con framework moderni esisteva da tempo, spinta anche dalle richieste della comunità, ma nessuno aveva le risorse per portare avanti questa idea. Alla fine del 2017 si sono riuniti diversi fattori e ho colto l'attimo per iniziare a sviluppare il prossimo passo evolutivo, "Kimai 2".

        Il Kimai originale è stato rilasciato per la prima volta nel 2006 ed è stato usato da molte persone in tutto il mondo, sono orgoglioso di questo e anche della sua grande comunità. Vorrei ringraziare tutti coloro che hanno contribuito a Kimai.
