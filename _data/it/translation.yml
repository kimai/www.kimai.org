about:
    name: 'Informazioni su Kimai'
    description: 'Scopri la storia di Kimai time-tracker e del suo sviluppatore.'
    collaboration:
        title: Collaborazione
        content: I clienti apprezzano la comodità del supporto gratuito e lo scambio è una parte essenziale del mio lavoro. Adoro l'impegno della comunità su GitHub, la collaborazione e il lavoro agile. Il miglioramento costante basato sui tuoi feedback rende questo percorso un'esperienza straordinaria.
    technology:
        title: Tecnologia
        content: Come sviluppatore, amo testare nuove tecnologie. E se questo migliora il modo in cui interagisci con Kimai, lo considererei una situazione vantaggiosa per tutti. L'interfaccia utente (UI) e l'esperienza utente (UX) sono fondamentali per me perché il software deve essere facile da usare. La sicurezza è un requisito predefinito e il software open source è un fattore di successo importante per molte aziende.
    joy:
        title: Gioia nel lavoro
        content: Lo sviluppo di Kimai è la combinazione ideale della professione che amo, con le sue infinite possibilità di formazione, e la necessità di guadagnare denaro per sostenere la mia famiglia. Grazie a Kimai, posso passare più tempo con mia moglie e mio figlio, il che è probabilmente la migliore motivazione che si possa immaginare.
    kevin: Kimai e il Cloud sono sviluppati e gestiti da Kevin, uno sviluppatore di software indipendente di Vienna (Austria).
