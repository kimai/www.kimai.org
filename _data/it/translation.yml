feature:
    mobile-ready:
        name: "Pronto per i dispositivi mobili"
        description: "La disposizione è completamente flessibile, realizzata per l'uso desktop e mobile. Ogni utente può configurare le colonne di dati che devono essere visualizzate, ad esempio per impedire lo scorrimento orizzontale su dispositivi di piccole dimensioni."
    plugins:
        name: "Plugin"
        description: "Kimai è stato creato per essere estendibile e le funzionalità possono essere aggiunte con i plugin. Gli sviluppatori che desiderano crearli possono usare molti punti di estensione."
    multi-user:
        name: "Multiutente"
        description: "Kimai può essere usato da tutti gli utenti che desideri: ogni installazione supporta un numero illimitato di utenti con ruoli diversi (vedi autorizzazioni)."
    multi-language:
        name: "Multilingua"
        description: "Kimai può essere localizzato in qualsiasi lingua ed è già tradotto in più di 30 lingue."
    teams:
        name: "Team"
        description: "I team possono essere creati per raggruppare gli utenti in gruppi logici come reparti o gruppi alla pari relativi al progetto. I clienti e i progetti possono essere assegnati a tali team, il che limiterà la visibilità e l'accesso per altri utenti."
    customers:
        name: "Clienti"
        description: "Gestisci i tuoi clienti e imposta indirizzo, contatti, paese, valuta, visibilità (per l'archiviazione) e molti altri campi."
    projects:
        name: "Progetti"
        description: "Gestisci i progetti per ogni cliente con numero d'ordine, budget e visibilità (per l'archiviazione)."
    activities:
        name: "Attività"
        description: "Le attività vengono usate per assegnare l'unità di lavoro alle voci del foglio di presenza. Gestisci le attività per ogni progetto con numero d'ordine, budget e visibilità (per l'archiviazione). Le attività possono essere globali, non è più necessaria la duplicazione se più progetti condividono la stessa unità di lavoro."
    invoices:
        name: "Fatturazione"
        description: "Diversi modelli di fattura, opzioni per il raggruppamento delle voci, numeri di fattura configurabili, puoi anche aggiungere i tuoi modelli personalizzati in formato file PDF, DOCX, HTML, XLSX e ODS."
    export:
        name: "Esporta dati"
        description: "I dati dei fogli di presenza possono essere esportati in altri programmi o condivisi con diversi reparti in formato XLSX (Excel), PDF, CSV e HTML. Le registrazioni esportate possono inoltre essere bloccate e protette da ulteriori modifiche."
    expenses:
        name: "Spese"
        description: "Acquista il plugin e tieni traccia delle spese in base a cliente, progetto e attività, per la categorizzazione e l'inclusione nelle tue fatture."
    saml:
        name: "SAML"
        description: "Accedi e registra gli utenti tramite SAML (single sign-on noto anche come SSO) e riusa il tuo provider di identità esistente, come Google Workspace, Authentik o Azure Active Directory."
    api:
        name: "JSON API"
        description: "Dotato di un'ampia API JSON per la lettura e la scrittura di dati, in modo che le app esterne e i tuoi strumenti personalizzati possano comunicare con il tuo time-tracker preferito."
    ldap:
        name: "LDAP"
        description: "Connetti Kimai con il tuo server di directory aziendale (LDAP o Active Directory) e usa la tua infrastruttura di autenticazione esistente."
    statistics:
        name: "Statistiche"
        description: "Il pannello di controllo ti mostrerà diverse statistiche sui tempi registrati e la quantità di dati raccolti. E possiamo sempre aggiungere altri grafici!"
    docker:
        name: "Docker"
        description: "Disponiamo di immagini Docker per lo sviluppo e diverse varianti delle impostazioni di Docker-Compose per l'uso in produzione."
    migrate-v1:
        name: "Migrazione"
        description: "I dati da Kimai v1 possono essere importati, per una migrazione senza interruzioni del tuo time-tracker."
    active-entries:
        name: "Quantità di registrazioni attive"
        description: "Registra tutte le volte che vuoi in parallelo o limitalo a una."
    am-pm-format:
        name: "Formato AM/PM"
        description: "Kimai usa la versione localizzata del formato 24 ore. Ma se sei abituato al formato AM/PM, puoi configurarlo ugualmente."
    time-clock:
        name: "Time-clock"
        description: "Non vuoi che i tuoi utenti compilino il foglio presenze con registrazioni arbitrarie? Passa alla modalità time-clock, che consente solo registrazioni di \"timbratura in entrata\" e \"timbratura in uscita\". Non è più necessario indicare manualmente gli orari di inizio e fine."
    duration-only:
        name: "Solo durata"
        description: "Se le leggi locali richiedono di mostrare solo le durate anziché la data e l'ora di inizio e di fine, puoi attivare tale modalità a livello globale."
    rates:
        name: "Calcolo della tariffa"
        description: "Le tariffe possono essere calcolate in base a importi orari e fissi, configurabili per clienti, progetti, attività e per ogni singola registrazione del foglio di presenza."
    timesheet-filter:
        name: "Filtro fogli di presenza"
        description: "Puoi filtrare tutti le registrazioni temporali per utente, cliente, progetto, attività e data."
    permissions:
        name: "Autorizzazioni"
        description: "Struttura delle autorizzazioni personalizzabile. Assegna diversi ruoli al tuo utente, ad esempio gli utenti possono registrare gli orari, i responsabili team possono stampare fatture e configurare progetti/attività, gli amministratori possono configurare utenti e clienti."
    user-profile:
        name: "Profilo utente"
        description: "Statistiche personali e impostazioni per utente di tariffa oraria, tema Kimai, password e avatar."
    theming:
        name: "Temi"
        description: "Kimai viene fornito con diversi temi colorati e impostazioni di vista per adattarsi a ogni singolo utente"
    user-registration:
        name: "Registrazione utente"
        description: "Kimai supporta l'autoregistrazione dell'utente con attivazione via e-mail."
    password-reset:
        name: "Reimposta password"
        description: "Hai dimenticato la password? Kimai ti aiuta a reimpostarla via e-mail."
    2fa:
        name: Autenticazione a due fattori (2FA)
        description: 'Kimai supporta l''autenticazione a due fattori con i token TOTP: proteggi i tuoi account utente oggi stesso!'
    auth:
        description: Kimai supporta provider di identità esterni e accesso tramite LDAP e SAML su più provider (come Google Workspace, Azure AD o Authentik). Inoltre, è possibile abilitare l'autenticazione a due fattori tramite token TOTP.
        name: Autenticazione e sicurezza
    reporting:
        description: Analisi dei tempi registrati, dei clienti, dei progetti e delle attività. Valutazione in base a utenti, clienti, progetti, attività, tag, periodi temporali e molto altro.
        name: Rapporti e analisi
