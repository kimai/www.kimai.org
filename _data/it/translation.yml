    use_case: Ogni caso d'uso, ogni azienda e ogni flusso di lavoro è diverso e le tue esigenze devono essere valutate prima di decidere su quale time-tracker usare. Ecco alcune alternative a Kimai che confronteremo in dettaglio.
support:
    name: "Supporto"
    description: "Hai bisogno di supporto? Trova assistenza per l'uso, l'installazione o l'aggiornamento di Kimai."
    intro: "Alcuni clienti preferiscono eseguire Kimai internamente ma non vogliono rinunciare a un supporto professionale. Sono lieto di assisterti e offrire un piano di supporto per le installazioni sul tuo server."
    community: "Comunità"
    community_cta: "Visita GitHub"
    community_intro: |
        Non è disponibile supporto via e-mail per le installazioni gratuite sul tuo server.

        Il supporto della comunità su GitHub di solito risponde rapidamente. Cerca tra i problemi esistenti per vedere se il tuo è già stato risolto.
    cloud: "Clienti Cloud"
    cloud_cta: "Crea un Ticket"
    cloud_intro: |
        Il supporto via e-mail è disponibile per i clienti Cloud a pagamento.

        I clienti Cloud avranno risposta entro 24 ore, dal lunedì al venerdì dalle 10:00 alle 16:00 CET (escludendo le festività nazionali).
    premium: "Contatto diretto"
    premium_cta: "Approfondisci"
    premium_intro: |
        Il supporto via e-mail e le videochiamate sono disponibili per i clienti a pagamento.

        Offro prezzi competitivi in modo da poterti concentrare sul tuo business. Ti aiuto con le tue domande, l'installazione e gli aggiornamenti della tua installazione di Kimai.
    calendar: "Chiamata di supporto con condivisione dello schermo"
    calendar_intro: |
        Se desideri una presentazione di Kimai o supporto con gli aggiornamenti, puoi prenotare una sessione a pagamento di condivisione dello schermo con lo sviluppatore, Kevin Papst.
        Quando selezioni un intervallo di tempo, verrai reindirizzato ad una pagina di pagamento di Stripe, al termine della quale riceverai un invito alla sessione.
    calendar_refund: "Se non puoi partecipare al tuo appuntamento, devi annullarlo almeno 24 ore prima in modo che possa essere riprogrammato. Non saranno effettuati rimborsi."
