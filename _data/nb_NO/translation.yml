feature:
    mobile-ready:
        name: "Klar for mobilen"
        description: "Formgivningen er helt responsiv, og er laget for skrivebord- og mobilbruk. Hver bruker kan sette opp hvilke datakolonner som skal vises, f.eks. for å forhindre vannrett rulling på små enheter."
    plugins:
        name: "Programtillegg"
        description: "Kimai ble bygd for å være utvidbart. Funksjoner kan legges til med programtillegg. Utviklere som vil lage slike for Kimai ka bruke mange utvidelsespunkter."
    multi-user:
        name: "Multi-bruker"
        description: "Kimai kan brukes av så mange du vil: Hver installasjon støtter ubegrensede brukere med forskjellige roller (sjekk tilgangene)."
    multi-language:
        name: "Multi-språk"
        description: "Kimai kan oversettes til alle språk, til nå mer enn 30."
    teams:
        name: "Lag"
        description: "Lag kan opprettes for å gruppere brukerne dine i logiske grupper, som avdelinger eller prosjektrelaterte likemannsgrupper. Kunder og prosjekter kan tildeles disse lagene, som vil begrense synlighet og tilgang for andre brukere."
    customers:
        name: "Kunder"
        description: "Håndter dine kunder og sett adresse, kontakter, land, valuta, synlighet (for arkivering) og mange andre felter."
    projects:
        name: "Prosjekter"
        description: "Håndter prosjekter for hver kunde med ordrenummer, budsjett og synlighet (for arkivering)."
    activities:
        name: "Aktiviteter"
        description: "Aktiviteter brukes til å tildele enheten arbeid for tidsseddelsoppføringer. Håndter aktiviteter for hvert prosjekt med ordrenummer, budsjett og synlighet (for arkivering). Aktiviteter alternativt brukes i hele programmet, slik at duplisering ikke er nødvendig hvis flere prosjekter deler samme arbeidsenhet."
    invoices:
        name: "Fakturering"
        description: "Forskjellige maler, kalkulator, fakturanummergenerator, og du kan legge til dine egne maler for eksport i filformatene: PDF, DOCX, HTML, XLSX, og ODS."
    export:
        name: "Eksporter data"
        description: "Tidsseddeldata kan eksporteres for bruk i andre programmer, eller for deling med forskjellige avdelinger i XLSX (Excel), PDF, CSV, og HTML. På toppen av dette kan eksporterte oppføringer låses og beskyttes mot fremtidige endringer."
    expenses:
        name: "Utgifter"
        description: "Hold øye med utgifter basert på kunde, prosjekt og aktivitet. Disse utgiftene kan kategoriseres og tas med i fakturaene dine. Merk: Utgiftssporing er kun tilgjengelig som betale programtillegg."
    saml:
        name: "SAML"
        description: "Logg inn og registrer brukere via SAML (enkel-innlogging aka SSO) og gjenbruk din eksisterende identitetstilbyder, som f.eks. Google Workspace, authentik or Azure Active Directory."
    api:
        name: "JSON-API"
        description: "Med JSON-API, slik at eksterne programmer kan kommunisere med din favoritt-tidssporer."
    ldap:
        name: "LDAP"
        description: "Koble Kimai til din katalogtjener (LDAP eller Active Directory) og bruk eksisterende infrastruktur for identitetsbekreftelse."
    statistics:
        name: "Statistikk"
        description: "Oversikten viser flerfoldig statistikk om registrerte tider og mengden innsamlet data. Man kan alltids legge til flere diagrammer."
    docker:
        name: "Docker"
        description: "The release includes a docker image for development and there is a separate docker-compose setup for production available."
    migrate-v1:
        name: "Flytting"
        description: "Data fra Kimai v1 kan importeres, for sømløs oppgradering av din tidssporer."
    active-entries:
        name: "Mengde aktive oppføringer"
        description: "Du kan registrere så mange tider du ønsker samtidig, men du kan også sette opp tillat grense for aktive oppføringer ned til 1."
    am-pm-format:
        name: "AM/PM format"
        description: "Kimai bruker lokalisert versjon av 24-timersklokkeformatet. Hvis du er vant til AM/PM-format kan du velge det også."
    time-clock:
        name: "Tidsur"
        description: "Vil du ikke at brukerne registrerer egne timer? Bytt til tidsursmodus, som kun tillater oppføringer for oppstart og slutt. Ingen flere manuelt angitte start- og slutt-tider."
    duration-only:
        name: "Kun varighet"
        description: "Hvis din lokale lovgivning krever visning av varighet istedenfor start og slutt-tid kan du aktivere det for hele programmet."
    rates:
        name: "Satstutregning"
        description: "Satser kan regnes ut i timevise og fastsatte mengder, som kan tilpasses kunder, prosjekter, aktiviteter, og hver timeseddel individuelt."
    timesheet-filter:
        name: "Timeseddelfilter"
        description: "Du kan filtrere alle tidssedler etter bruker, kunde, prosjekt, aktivitet og dato."
    permissions:
        name: "Tilganger"
        description: "Tilpassbar tilgangsstruktur. Tildel forskjellige roller til dine brukere, f.eks. kan brukere registrere tider, lagledere kan skrive ut fakturaer og sette opp prosjekt/aktiviteter, administratorer kan sette opp brukere og kunder."
    user-profile:
        name: "Brukerprofil"
        description: "Personlig statistikk og innstillinger per bruker for timesats, Kimai-drakt, passord og avatar."
    theming:
        name: "Drakttilpasning"
        description: "Kimai kommer med flere fargedrakter og visningsinnstillinger, slik at det kan tilpasses hver enkelt bruker"
    user-registration:
        name: "Brukerregistrering"
        description: "Kimai supports user self-registration with email activation."
    password-reset:
        name: "Passordtilbakestilling"
        description: "Glemt passordet? Kimai hjelper deg å tilbakestille det via e-post."
    2fa:
        name: Two-factor auth (2FA)
        description: 'Kimai supports two-factor authentication with TOTP tokens: secure your user accounts today!'
    auth:
        description: Kimai supports external identity providers and login via LDAP and SAML across multiple providers (such as Google Workspace, Azure AD or Authentik). In addition, two-factor authentication can be enabled via TOTP tokens.
        name: Authentication and Security
    reporting:
        description: Analysis of recorded times, customers, projects and activities. Evaluation according to users, customers, projects, activities, tags, time periods and much more.
        name: Reports and analyses
install:
    requirements:
        title: 'Tjener-krav'
        hosters: "Disse minstekravene tilbys av nesten alle vertstjeningsselskaper:"
        version: "PHP %version% eller nyere"
        extensions: "PHP-utvidelser"
        database: "Database: MariaDB eller MySQL"
        webserver: "Vev-tjener (NGINX, eller Apache with mod_rewrite)"
        subdomain: "Et gratis underdomene (bruk i undermappe støttes ikke)"
        browser: "En moderne nettleser"
    download:
        title: 'Installasjon med SSH'
        intro: "Anbefalt måte å installere Kimai er å bruke `git` og `composer` direkte på målsystemet."
        alert-vps: |
            Akkurat nå er det ikke mulig å installere Kimai ved å laste ned en ZIP-fil og laste den opp på vev-tjeneren din. Dette er fordi Composer må kjøre på kommandolinjen.

            Dette betyr ikke nødvendigvis at du trenger en VPS. Noen delte verter gir deg SSH-tilgang, som du kan bruke til å installere Composer og Kimai.

            Full installasjonsinstruks er å finne i vår %documentation%.
