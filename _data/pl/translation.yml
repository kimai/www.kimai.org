install:
    alert-vps: Na tym etapie nie jest możliwe zainstalowanie Kimai, pobierając plik ZIP i przesyłając pliki na swój serwer internetowy. Musisz mieć dostęp SSH do swojego serwera. To niekoniecznie oznacza, że potrzebujesz serwera VPS. Niektóre współdzielone hosty umożliwiają dostęp SSH, dzięki któremu powinieneś być w stanie zainstalować Composer i Kimai bez problemów.
    ssh: Zalecana metoda instaluje Kimai bezpośrednio na Twoim serwerze.
    cloud: Nie trzeba instalować Kimai, można zacząć go używać od razu.
    docker: Użyj naszego obrazu Docker, aby łatwo instalować i aktualizować kontener Kimai.
    kubernetes: Możesz wdrożyć Kimai w klastrze Kubernetes za pomocą naszych Helm-Charts.
support:
    intro: "Niektórzy klienci preferują wewnętrzne wdrożenie Kimai, ale nie chcą rezygnować z profesjonalnej pomocy. Z przyjemnością pomogę i oferuję plan wsparcia dla instalacji hostowanych samodzielnie."
    community: "Społeczność"
    community_cta: "Odwiedź GitHub"
    community_intro: |
        Dla bezpłatnych instalacji hostowanych samodzielnie nie ma dostępnego wsparcia mailowego.

        Współpraca społeczności na GitHub zazwyczaj pozwala na szybkie uzyskanie pomocy. Proszę przejrzeć istniejące problemy, aby sprawdzić, czy Twój problem został już rozwiązany.
    cloud: "Klienci Chmurowi"
    cloud_cta: "Utwórz zgłoszenie"
    cloud_intro: |
        Wsparcie mailowe jest dostępne dla płatnych klientów Chmurowych.

        Klienci Chmurowi mogą oczekiwać odpowiedzi w ciągu 24 godzin, od poniedziałku do piątku w godzinach 10:00-16:00 czasu środkowoeuropejskiego (z wyłączeniem dni świątecznych).
    premium: "Kontakt Bezpośredni"
    premium_cta: "Dowiedz się więcej"
    premium_intro: |
        Wsparcie mailowe i wideokonferencje są dostępne dla płatnych klientów.

        Oferuję konkurencyjne ceny, dzięki czemu możesz skupić się na prowadzeniu swojej działalności. Pomagam w rozwiązywaniu problemów, instalacji i aktualizacjach Twojej instalacji Kimai.
    calendar: "Rozmowa wsparcia z udziałem współdzielenia ekranu"
    calendar_intro: |
        Jeśli potrzebujesz wprowadzenia do Kimai lub wsparcia z aktualizacjami, możesz umówić się na płatną sesję udostępniania ekranu z deweloperem, Kevinem Papst.
        Po wybraniu terminu zostaniesz przekierowany na stronę płatności Stripe, po czym otrzymasz zaproszenie na sesję.
    calendar_refund: "Jeśli nie możesz uczestniczyć w umówionym spotkaniu, musisz je odwołać co najmniej na 24 godziny przed terminem, aby można je było przełożyć. Nie przewiduje się zwrotów pieniędzy."
