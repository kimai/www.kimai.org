feature:
    mobile-ready:
        name: "Gotowy do urządzeń mobilnych"
        description: "Układ jest w pełni responsywny, stworzony zarówno do użytku na komputerach stacjonarnych, jak i mobilnych. Każdy użytkownik może skonfigurować widoczność kolumn danych, które powinny być wyświetlane, np. aby uniknąć poziomego przewijania na małych urządzeniach."
    plugins:
        name: "Wtyczki"
        description: "Kimai został zbudowany z myślą o możliwości rozszerzania, a funkcje można dodawać za pomocą wtyczek. Deweloperzy, którzy chcą je tworzyć, mogą korzystać z wielu punktów rozszerzenia."
    multi-user:
        name: "Wielu użytkowników"
        description: "Kimai może być używany przez tyle użytkowników, ile chcesz: każda instalacja obsługuje nieograniczoną liczbę użytkowników o różnych rolach (patrz uprawnienia)."
    multi-language:
        name: "Wielojęzyczność"
        description: "Kimai może być lokalizowany na dowolny język i jest już przetłumaczony na ponad 30 języków."
    teams:
        name: "Zespoły"
        description: "Można tworzyć zespoły, aby grupować użytkowników w logiczne grupy, takie jak działy lub grupy rówieśnicze związane z projektem. Klientów i projekty można przypisywać do tych zespołów, co ograniczy widoczność i dostęp innych użytkowników."
    customers:
        name: "Klienci"
        description: "Zarządzaj klientami i ustaw adresy, kontakty, kraj, walutę, widoczność (dla archiwizacji) i wiele innych pól."
    projects:
        name: "Projekty"
        description: "Zarządzaj projektami dla każdego klienta z numerem zamówienia, budżetem i widocznością (dla archiwizacji)."
    activities:
        name: "Działania"
        description: "Działania służą do przypisywania jednostki pracy do wpisów na arkuszu czasu. Zarządzaj działaniami dla każdego projektu z numerem zamówienia, budżetem i widocznością (dla archiwizacji). Działania mogą być globalne, nie trzeba już duplikować, jeśli wiele projektów dzieli tę samą jednostkę roboczą."
    invoices:
        name: "Fakturowanie"
        description: "Różne szablony faktur, opcje grupowania pozycji, konfigurowalne numery faktur, a także możesz dodać własne szablony w formacie plików PDF, DOCX, HTML, XLSX i ODS."
    export:
        name: "Eksport danych"
        description: "Dane z arkusza czasu można eksportować do innych programów lub udostępniać różnym działom w formatach XLSX (Excel), PDF, CSV i HTML. Eksportowane rekordy można dodatkowo zablokować i zabezpieczyć przed dalszymi zmianami."
    expenses:
        name: "Wydatki"
        description: "Kup wtyczkę i śledź wydatki na podstawie klienta, projektu i działania — do kategoryzacji i uwzględnienia w fakturach."
    saml:
        name: "SAML"
        description: "Zaloguj się i zarejestruj użytkowników za pomocą SAML (single sign-on aka SSO) i ponownie użyj swojego istniejącego dostawcy tożsamości, takiego jak Google Workspace, Authentik lub Azure Active Directory."
    api:
        name: "Interfejs JSON"
        description: "Posiada interfejs JSON API, dzięki czemu zewnętrzne aplikacje mogą komunikować się z twoim ulubionym narzędziem do śledzenia czasu!"
    ldap:
        name: "LDAP"
        description: "Połącz Kimai z serwerem katalogowym twojej firmy (LDAP lub Active Directory) i użyj istniejącej infrastruktury uwierzytelniania."
    statistics:
        name: "Statystyki"
        description: "Twojemu pulpitowi zostaną wyświetlone różne statystyki dotyczące zarejestrowanych czasów i ilości zebranych danych. A zawsze możemy dodać więcej wykresów!"
    docker:
        name: "Docker"
        description: "Mamy obrazy Docker do celów rozwojowych i wiele różnych konfiguracji Docker-Compose do użytku produkcyjnego."
    migrate-v1:
        name: "Migracja"
        description: "Dane z Kimai v1 mogą być importowane, aby dokonać płynnej migracji twojego narzędzia do śledzenia czasu."
    active-entries:
        name: "Liczba aktywnych rekordów"
        description: "Zarejestruj tyle razy, ile chcesz równocześnie, lub ogranicz to do jednego."
    am-pm-format:
        name: "Format AM/PM"
        description: "Kimai korzysta z zlokalizowanej wersji formatu 24-godzinnego. Ale jeśli jesteś przyzwyczajony do formatu AM/PM, możesz to skonfigurować."
    time-clock:
        name: "Zegar czasu"
        description: "Nie chcesz, żeby Twoi użytkownicy logowali dowolne wpisy na arkuszu czasu? Przełącz się na tryb zegara czasu, który pozwala tylko na wpisy „punch in” i „punch out”. Nie trzeba już ręcznie wprowadzać godzin rozpoczęcia i zakończenia."
    duration-only:
        name: "Tylko czas trwania"
        description: "Jeśli lokalne przepisy wymagają, aby wyświetlać tylko czas trwania, zamiast daty i godziny rozpoczęcia i zakończenia, możesz to aktywować globalnie."
    rates:
        name: "Obliczanie stawek"
        description: "Stawki mogą być obliczane na podstawie kwoty godzinowej i stałej, konfigurowalne dla klientów, projektów, działań oraz dla każdego wpisu na arkuszu czasu indywidualnie."
    timesheet-filter:
        name: "Filtr arkusza czasu"
        description: "Możesz filtrować wszystkie wpisy czasowe według użytkownika, klienta, projektu, działania i daty."
    permissions:
        name: "Uprawnienia"
        description: "Dostosowalna struktura uprawnień. Przypisz różne role użytkownikom, np. użytkownicy mogą rejestrować czasy, liderzy zespołów mogą drukować faktury i konfigurować projekty/działy, administratorzy mogą konfigurować użytkowników i klientów."
    user-profile:
        name: "Profil użytkownika"
        description: "Osobiste statystyki i ustawienia użytkownika dotyczące stawki godzinowej, motywu Kimai, hasła i awatara."
    theming:
        name: "Motywy"
        description: "Kimai dostarcza różne motywy kolorystyczne i ustawienia wyświetlania, aby dostosować się do każdego użytkownika indywidualnie."
    user-registration:
        name: "Rejestracja użytkownika"
        description: "Kimai obsługuje samorejestrację użytkowników z aktywacją e-mailową."
    password-reset:
        name: "Resetowanie hasła"
        description: "Zapomniałeś hasła? Kimai pomaga Ci zresetować je za pomocą wiadomości e-mail."
    2fa:
        name: "Autoryzacja dwuskładnikowa (2FA)"
        description: 'Kimai obsługuje autoryzację dwuskładnikową za pomocą tokenów TOTP: zabezpiecz swoje konta użytkowników już dziś!'
    auth:
        description: Kimai obsługuje zewnętrznych dostawców tożsamości oraz logowanie za pomocą LDAP i SAML w wielu dostawcach (takich jak Google Workspace, Azure AD lub Authentik). Ponadto można włączyć autoryzację dwuskładnikową za pomocą tokenów TOTP.
        name: Autoryzacja i Bezpieczeństwo
    reporting:
        description: Analiza zarejestrowanych czasów, klientów, projektów i działań. Ocena według użytkowników, klientów, projektów, działań, tagów, okresów czasu i wiele więcej.
        name: Raporty i analizy
