        description: 'Dostęp do szczegółowego dziennika audytowego z strony przeglądu lub z rozwijanego menu ''Działania'' każdego elementu'
    keleo-css-custom-bundle0:
        description: 'Nowa strona administracyjna z wszystkimi dostępnymi predefiniowanymi regułami'
    keleo-css-custom-bundle1:
        description: 'Domyślny widok kartoteki czasowej przed użyciem reguł'
    keleo-css-custom-bundle2:
        description: 'Widok kartoteki czasowej z aktywowanymi niestandardowymi regułami, aby wyróżnić aktywne wpisy i ukryć nakładające się wpisy'
    custom-content-bundle0:
        description: 'Komunikat ostrzegawczy jest wyświetlany na każdej stronie dla zalogowanych użytkowników'
