    keleo-invoice-format-fixation-bundle0:
        description: 'Skonfiguruj język do formatowania wszystkich ustawień faktury'
    kiosk-barcode-bundle0:
        description: 'Wyświetla listę wszystkich użytkowników wraz z ich skonfigurowanymi typami kodów logowania'
    kiosk-barcode-bundle1:
        description: 'Skonfiguruj wtyczkę Kiosk według własnych potrzeb, tryb logowania i format kodu zależą od siebie nawzajem'
    kiosk-barcode-bundle2:
        description: 'Ten nowy kod kreskowy może teraz być drukowany i wręczany użytkownikowi'
    kiosk-barcode-bundle3:
        description: 'Tryb logowania ''Kod kreskowy z czytnikiem USB'' pokazuje ekran tak jak ten, pole wejściowe jest preselekcjonowane, a czytnik wyśle go po znalezieniu kodu'
    kiosk-barcode-bundle4:
        description: 'Ekran logowania z aktywowaną opcją listy użytkowników'
    kiosk-barcode-bundle5:
        description: 'Tryb logowania ''Kod kreskowy z kamerą urządzenia'' pokazuje obraz z kamery i ciągle skanuje kody kreskowe'
    kiosk-barcode-bundle6:
        description: 'Skanowanie istniejącego kodu użytkownika rozpoczyna nową kartę czasową'
    kiosk-barcode-bundle7:
        description: 'Lub gdy karta czasowa już działa, zostanie zatrzymana'
    task-management-bundle0:
        description: 'Nowa strona administracyjna z przeglądem wszystkich zadań z zarejestrowanymi czasami, statusem i przypisaniem'
    task-management-bundle1:
        description: 'Podczas tworzenia lub aktualizowania zadania można rejestrować te pola'
    task-management-bundle2:
        description: 'Nowe widżety pulpitu do przypisanych i oczekujących zadań'
    translation-bundle0:
        description: 'Nowa strona administracyjna z przeglądem wszystkich zmienionych tłumaczeń'
    translation-bundle1:
        description: 'Okno dialogowe dodawania pozwala odnaleźć ciąg, wyszukując jego zawartość'
    translation-bundle2:
        description: 'Okno dialogowe edycji pozwala zmienić własne tłumaczenie'
    maximiliangross-easy-backup-bundle0:
        description: 'Nowa strona administracyjna z kopiami zapasowymi'
    pcsg-recurring-budget-bundle0:
        description: 'Ustawienia projektu dla budżetu cyklicznego.'
    pcsg-recurring-budget-bundle1:
        description: 'Wyjście z polecenia CLI, które zasila budżety i oblicza statystyki projektu.'
    pcsg-recurring-budget-bundle2:
        description: 'Przykład eksportu podsumowania budżetu w formie pliku PDF na jeden miesiąc.'
    pcsg-recurring-budget-bundle3:
        description: 'Wypisuje wszystkie projekty wraz z ich aktualnie dostępnymi budżetami (czasowymi lub finansowymi) i budżetami ogólnymi.'
    pcsg-recurring-budget-bundle4:
        description: 'Wypisuje wszystkie zakończone interwały budżetowe i pokazuje statystyki dla każdego z nich.'
    pcsg-recurring-budget-bundle5:
        description: 'Przykład e-maila ze statystykami budżetu wysłanego do lidera zespołu projektowego po zakończeniu interwału budżetowego.'
    ticesoftware-kimaibar-macos-client1:
        description: Inteligentne śledzenie czasu w pasku menu
    ticesoftware-kimaibar-macos-client2:
        description: Nigdy nie zapomnisz zatrzymać swojego timera lub kontynuować go.
    ticesoftware-kimaibar-macos-client3:
        description: Przełącz się na ostatnie zadania jednym kliknięciem lub dodaj nowe.
    ticesoftware-kimaibar-macos-client4:
        description: Połącz się z serwerem Kimai i kontroluj swoje dane.
    owlysk-codetimer-screen1:
        description: Widżet pulpitu dla Kimai.
    owlysk-codetimer-screen2:
        description: Widżet pulpitu dla Kimai.
    owlysk-codetimer-screen3:
        description: Widżet pulpitu dla Kimai.
    controlling-bundle0:
        description: Lista wszystkich świąt i grup, z możliwością importu i edycji świąt.
    controlling-bundle1:
        description: Dostępna jest duża lista krajów i regionów, dla których można importować święta na poszczególne lata.
    controlling-bundle2:
        description: Dla każdego użytkownika można przechowywać docelową ilość godzin na dzień roboczy. Ponadto można skonfigurować grupę świąt, pierwszy dzień roboczy i liczbę świąt.
    controlling-bundle3:
        description: Podsumowanie pokazuje docelowe i rzeczywiste godziny na miesiąc i rok, w tym inną linię dla ręcznych wpisów.
    controlling-bundle4:
        description: Ręczne wpisy umożliwiają dostosowanie konta godzin, np. przeniesienie godzin z poprzedniego roku lub zaksięgowanie opłaconych godzin.
    controlling-bundle5:
        description: Codzienne obliczenia przepracowanych i zaległych godzin, w tym wyświetlanie wszystkich absencji (urlop, choroba itp.), z opcją zamykania na koniec miesiąca.
    controlling-bundle6:
        description: Wybrany użytkownik nie ma zapisanych ustawień kontraktu w profilu, dlatego Kimai może wyświetlać tylko przepracowane godziny.
