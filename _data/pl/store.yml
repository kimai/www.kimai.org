items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai — klient przeglądarkowy'
        intro: 'Międzyplatformowy klient GUI dla Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile jest aplikacją umożliwiającą wygodne korzystanie z Kimai na twoim urządzeniu z Androidem.'
    derpilzcc-readonly-access-bundle:
        title: 'Dostęp tylko do odczytu'
        intro: 'Umożliwia dostęp użytkownikom, którzy mogą jedynie odczytać zarejestrowane czasy dla określonej firmy.'
    district09-archive-timesheets-command-bundle:
        title: 'Archiwizacja wpisów czasowych'
        intro: 'Wstawia nowe polecenie, za pomocą którego można archiwizować wpisy czasowe starsze niż w określonych ramach czasowych.'
    district09-personal-calendar-pref-bundle:
        title: 'Spersonalizowane ustawienia kalendarza'
        intro: 'Ta wtyczka umożliwia użytkownikom zastępowanie niektórych konfiguracji kalendarza za pomocą własnych ustawień.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Eskportuj ZIP z PDF-em na każdy projekt )'
        intro: 'Nowa opcja eksportu, która generuje plik ZIP zawierający PDF dla wybranego projektu.'
    glorpen-duration-bundle:
        title: 'Nadpisywanie zaokrągleń czasu trwania'
        intro: 'Zastępuje standardowe zasady zaokrąglania czasu trwania dla klientów, projektów oraz działań'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar wtyczka do paska narzędziowego'
        intro: 'Przenieś Kimai do swojego górnego paska!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Widżet deszczomierza'
        intro: 'Widżet Kimai dla urządzeń Windows!'
    infeeeee-kimai2-cmd:
        title: 'Klient z wiersza poleceń'
        intro: 'Międzyplatformowe narzędzie wiersza poleceń dla Kimai, stworzone w Node.js'
    katjaglass-approval-bundle:
        title: 'Obieg zatwierdzania arkuszy czasu pracy'
        intro: 'Przy użyciu tej wtyczki można przeprowadzać cotygodniowe zatwierdzenia grafików.'
    katjaglass-timekex:
        title: 'TimeKex - importowanie plików Excela z arkuszami grafiku'
        intro: 'Importuj swoje czasy utrzymywane w Excelu do Kimai co tydzień. Jest również dostępny import płaski klienta/projektu/aktywności z Excela.'
    audit-trail-bundle:
        title: 'Dziennik zmian'
        intro: 'Rejestruje szczegółowe dzienniki zmian dla arkuszy czasu, klientów, projektów i czynności i wyświetla je w chronologicznym zestawieniu na element.'
    console-phar:
        title: 'Klient konsolowy (PHAR)'
        intro: 'Klient konsolowy wieloplatformowy dla Kimai'
    keleo-css-custom-bundle:
        title: 'Niestandardowe CSS'
        intro: 'Wtyczka, która pozwala na edycję niestandardowych reguł CSS za pomocą ekranu administracyjnego.'
    custom-content-bundle:
        title: 'Niestandardowa zawartość'
        intro: 'Tworzenie niestandardowej zawartości dla arkuszy stylów, języka JavaScript, ogólnego komunikatu ostrzegawczego i nowej strony do renderowania treści w formie markdowna z informacjami o firmie.'
    custom-fields-bundle:
        title: 'Niestandardowe pola'
        intro: 'Tworzenie dodatkowych pól konfigurowalnych w dowolny sposób dla arkuszy czasu, klientów, projektów, czynności i użytkowników w różnych formatach. Pola mogą być opcjonalne lub obowiązkowe oraz ograniczone przez uprawnienia.'
    custom-plugins:
        title: 'Rozwój niestandardowych wtyczek'
        intro: 'Potrzebujesz specjalnej funkcji, która nie jest dostępna w Kimai? Mogę ją dla Ciebie stworzyć!'
    keleo-deduction-time-bundle:
        title: 'Wtyczka czasu potrąceń'
        intro: 'Konfiguruj czynności jako czasy potrąceń i zapisuj ujemne długości'
    expenses-bundle:
        title: 'Zarządzanie wydatkami'
        intro: 'Śledź swoje wydatki na podstawie klienta i projektu. Wydatki te można kategoryzować i uwzględniać w fakturach.'
    fail2ban-bundle:
        title: 'Fail2Ban dla logowania'
        intro: 'Wtyczka kompatybilna z Fail2Ban, rejestrująca nieudane próby uwierzytelnienia'
    grandtotal-plugin-for-kimai:
        title: 'Synchronizacja GrandTotal'
        intro: 'Wtyczka GrandTotal 6, która pozwala na importowanie arkuszy czasu Kimai'
    keleo-importer-bundle:
        title: 'Importer (CSV i JSON)'
        intro: 'Wtyczka, która umożliwia import plików CSV za pomocą ekranu administracyjnego.'
    installation-support:
        title: 'Wsparcie w zakresie instalacji i aktualizacji'
        intro: 'Chcesz używać Kimai, ale nie wiesz, jak go zainstalować na swoim serwerze?'
    invoice-bundle:
        title: 'Fakturowanie z automatycznymi arkuszami czasowymi w formacie PDF'
        intro: 'Rozszerzone funkcje fakturowania. Zmiana ustawień regionalnych dla wartości pieniężnych i dat, automatyczny dowód czasowy w formacie PDF dla nowych faktur.'
    keleo-invoice-format-fixation-bundle:
        title: 'Ustalanie formatu danych na fakturze (według języka)'
        intro: 'Wtyczka umożliwiająca ustawienie globalnego języka dla formatów danych na fakturze.'
    kiosk-barcode-bundle:
        title: 'Tryb kiosku z obsługą kodów kreskowych i RFID'
        intro: 'Śledzenie czasu obecności w środowisku, w którym użytkownik nie ma dostępu do Kimai (np. w magazynie), poprzez skanowanie kodów kreskowych lub RFID w celu rozpoczęcia i zakończenia arkuszy czasowych.'
    lockdown-per-user-bundle:
        title: 'Ustawienia blokady na poziomie użytkownika'
        intro: 'Wtyczka Kimai, która pozwala na ustawienie okresu blokady na poziomie użytkownika.'
    keleo-recalculate-rates-bundle:
        title: 'Ponowne obliczenie stawek'
        intro: 'Wtyczka, która wymusza ponowne obliczenie stawki godzinowej/stawki stałej przy każdej aktualizacji arkusza czasu.'
    task-management-bundle:
        title: 'Planowanie zadań'
        intro: 'Tworzenie zadań, rozpoczynanie/zatrzymywanie/pauzowanie ich, przypisywanie ich do użytkowników i zespołów oraz rejestrowanie czasu dla nich - wtyczka zarządzania listą zadań dla Kimai, która dodaje dwa nowe widżety na pulpicie.'
    translation-bundle:
        title: 'Tłumaczenia'
        intro: 'Zmień wszystkie widoczne elementy (etykiety formularzy, nagłówki tabel, elementy menu ...) w swojej instalacji Kimai na własne tłumaczenia.'
    liaraalis-small-business-rule-bundle:
        title: 'Regulacje dla małych firm'
        intro: 'Wtyczka umożliwiająca korzystanie z regulacji dla małych firm, tak jak można to zastosować w Niemczech i Austrii, podczas tworzenia faktur w Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Łatwe tworzenie kopii zapasowych'
        intro: 'Wtyczka Kimai, która umożliwia tworzenie kopii zapasowych środowiska za pomocą jednego kliknięcia.'
    neontribe-chrome-plugin:
        title: 'ChromePlugin do Kimai Bridge'
        intro: 'Ta wtyczka pozwala na zapisywanie czasu z biletów ChromePlugin do instancji Kimai.'
    pcsg-recurring-budget-bundle:
        title: 'Cykliczne budżety'
        intro: 'Automatycznie dodaje pieniądze lub czas do budżetów projektów w określonych okresach za pomocą niestandardowego interwału.'
    umws-applewatch-app:
        title: 'Aplikacja Apple Watch'
        intro: 'Śledź swoje czasy Kimai bezpośrednio na swoim nadgarstku!'
    vettersolutions-shared-project-timesheets-bundle:
        title: 'Wspólne arkusze czasu projektów'
        intro: 'Udostępniaj arkusze czasu projektów komukolwiek!'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: 'Zdobądź dostęp do Kimai z urządzenia iOS dzięki aplikacji Kimai Mobile.'
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – natywna aplikacja paska menu macOS
        intro: 'Śledź swój czas za pomocą natywnej aplikacji paska menu macOS KimaiBar i otrzymuj przypomnienia o bezczynności.'
    owlysk-codetimer:
        title: Widget desktopowy CodeTimer
        intro: 'Widget pulpitu dla Kimai.'
    helsinkisystems-budgetwatcher:
        title: 'Śledzenie budżetu (monitorowanie budżetów projektów i wysyłanie powiadomień)'
        intro: 'Otrzymuj powiadomienia, gdy określona kwota z budżetu projektu zostanie wykorzystana.'
    controlling:
        title: "Konto pracownika: Godziny pracy, urlop, choroba, święta"
        intro: "Zarządzanie pracownikami: Godziny pracy i nadgodziny. Urlopy, choroby i dni wolne. Zarządzanie świętami i integracja kalendarza. Miesięczne zatwierdzenia z plikiem PDF."
screenshots:
    cloudrizon-kimai-mobile-app-android0:
        description: 'Ekran startowy aplikacji'
    cloudrizon-kimai-mobile-app-android1:
        description: 'Prosty widok listy wszystkich wpisów w kartotece czasowej'
    cloudrizon-kimai-mobile-app-android2:
        description: 'Pozwala konfigurować i przełączać się między wieloma instancjami Kimai'
    katjaglass-approval-bundle0:
        description: 'Wyświetla szczegóły tygodnia, takie jak czas pracy, oczekiwany czas i działania, takie jak przesłanie do zatwierdzenia'
    katjaglass-approval-bundle1:
        description: 'Przegląd ekranu otwartych przeszłych zatwierdzeń odpowiadających członkom zespołu i samego siebie oraz stanu bieżącego zakończonego tygodnia'
    katjaglass-approval-bundle2:
        description: 'Historię zatwierdzeń, wraz z wszystkimi komentarzami, można przeglądać jako kierownik zespołu lub użytkownicy'
    katjaglass-approval-bundle3:
        description: 'Kierownicy zespołu mogą zatwierdzać lub odrzucać zatwierdzenia tygodniowe'
    katjaglass-approval-bundle4:
        description: 'Administratorzy mogą wykonywać wszystkie czynności, takie jak kierownicy zespołu, dodatkowo widzą wszystkich kolegów w przeglądzie i mają możliwość cofnięcia zatwierdzenia'
    audit-trail-bundle0:
        description: 'Strona przeglądu wszystkich logów ścieżki audytowej'
    audit-trail-bundle1:
        description: 'Ścieżka audytowa może wyglądać tak, każda zmiana będzie rejestrowana i można zobaczyć więcej wpisów w chronologii obiektu'
