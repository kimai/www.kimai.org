    custom-content-bundle3:
        description: 'Strona z wiadomościami jest dostępna w menu użytkownika i wyświetla twoją wiadomość w formie Markdown'
    custom-fields-bundle0:
        description: 'Strona przeglądu wszystkich dostępnych rodzajów elementów i ich skonfigurowanych niestandardowych pól'
    custom-fields-bundle1:
        description: 'Okno dialogowe do tworzenia nowego niestandardowego pola dla klientów'
    custom-fields-bundle2:
        description: 'Edytowanie już istniejącego niestandardowego pola dla projektów (typ boolean, zobacz wartość domyślną)'
    custom-fields-bundle3:
        description: 'Lista kartoteki czasowej wyświetlająca widoczne niestandardowe pole Lokalizacja'
    custom-fields-bundle4:
        description: 'Edytowanie wpisu kartoteki czasowej z nowym niestandardowym polem typu lista wyboru'
    expenses-bundle0:
        description: 'Stronicowana lista wszystkich zarejestrowanych wydatków'
