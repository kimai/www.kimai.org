        description: 'Możesz filtrować swoje wydatki za pomocą wyszukiwarki dostępnej na wielu ekranach Kimai'
    expenses-bundle2:
        description: 'Edycja lub tworzenie nowego wydatku umożliwia wprowadzenie tych pól'
