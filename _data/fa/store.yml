items:
    alexandreptj-kemai-desktop-client:
        title: Kemai - Desktop client
        intro: رابط کاربری گرافیکی چند پلتفرمی کلاینت برای کمیای
    cloudrizon-kimai-mobile-app-android:
        title: کیمای موبایل (اندروید)
        intro: Kimai Mobile یک برنامه برای استفاده راحت از Kimai در دستگاه Android شما است
    district09-archive-timesheets-command-bundle:
        title: دستور بایگانی برگه‌های زمانی
        intro: امکان بایگانی برگه‌های زمانی قدیمی‌تر از یک بازه زمانی مشخص را با استفاده از یک دستور فراهم می‌کند.
    district09-personal-calendar-pref-bundle:
        title: تنظیمات تقویم شخصی
        intro: به کاربران اجازه می‌دهد تا زمان شروع و پایان سفارشی برای تقویم را در تنظیمات شخصی خود تنظیم کنند.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (ZIP را با یک PDF در هر پروژه استخراج کنید)
        intro: برای چندین پروژه انتخاب شده، به ازای هر پروژه یک فایل PDF صادر کنید.
    keleo-css-custom-bundle:
        intro: امکان اضافه کردن قوانین CSS سفارشی از طریق صفحه مدیریت را فراهم می‌کند.
        title: CSS سفارشی
    glorpen-duration-bundle:
        title: گرد کردن مدت زمان قابل لغو
        intro: نادیده گرفتن گرد کردن مدت زمان برای مشتریان، پروژه‌ها و فعالیت‌ها
    infeeeee-kimai2-cmd-argos:
        intro: Kimai را در نوار بالایی خود قرار دهید!
        title: Argos/Kargos/ xbar منوی بار پلاگین
    infeeeee-kimai2-cmd-rainmeter:
        title: ویجت باران سنج
        intro: ویجت Kimai برای ویندوز!
    infeeeee-kimai2-cmd:
        title: خط فرمان کاربر
        intro: کلاینت خط فرمان Cross-platform برای Kimai، نوشته شده با Node.js
    katjaglass-approval-bundle:
        title: گردش کار تایید برای برگه‌های زمانی
        intro: این بسته برای انجام تأیید هفتگی برای برگه‌های زمانی در دسترس است.
    katjaglass-timekex:
        title: TimeKex - وارد کردن برگه‌های زمانی اکسل
        intro: زمان‌های نگهداری اکسل خود را به صورت هفتگی به Kimai وارد کنید. امکان وارد کردن مشتری/پروژه/فعالیت از اکسل به صورت مسطح نیز وجود دارد.
    audit-trail-bundle:
        intro: گزارش‌های دقیق تغییرات/ممیزی را برای برگه‌های زمانی، مشتریان، پروژه‌ها و فعالیت‌ها ثبت می‌کند و آنها را در یک جدول زمانی برای هر مورد نمایش می‌دهد.
        title: گزارش‌های پیگیری حسابرسی
    console-phar:
        title: کاربر کنسول (PHAR)
        intro: کاربر کنسول چند پلتفرمی برای Kimai
    custom-content-bundle:
        title: محتوای سفارشی
        intro: محتوای سفارشی برای استایل‌شیت‌ها، جاوااسکریپت، یک پیام هشدار سراسری و یک صفحه جدید برای رندر محتوای تخفیفی برای اخبار شرکت ایجاد کنید.
    custom-fields-bundle:
        intro: فیلدهای اضافی قابل تنظیم رایگان برای برگه‌های زمانی، مشتریان، پروژه‌ها، فعالیت‌ها و کاربران در قالب‌های مختلف ایجاد کنید. فیلدها می‌توانند اختیاری یا اجباری باشند و توسط مجوزها محدود شوند.
        title: فیلدهای سفارشی
    custom-plugins:
        title: توسعه سفارشی (پلاگین ها، قالب‌های فاکتور و خروجی)
        intro: آیا ویژگی خاصی می‌خواهید که هنوز در کیمای موجود نیست؟ من می‌توانم آن را برای شما توسعه دهم.
    keleo-deduction-time-bundle:
        title: بسته کسر زمان
        intro: فعالیت ها را به عنوان زمان کسر پیکربندی کنید و مدت زمان منفی را ذخیره کنید
    expenses-bundle:
        title: مدیریت هزینه
        intro: هزینه‌های خود را بر اساس مشتری و پروژه پیگیری کنید. این هزینه‌ها را می‌توان دسته‌بندی و در فاکتورهای شما لحاظ کرد.
    fail2ban-bundle:
        title: Fail2Ban برای ورود
        intro: یک افزونه سازگار با Fail2Ban، ثبت درخواست های احراز هویت ناموفق
    grandtotal-plugin-for-kimai:
        title: همگام سازی GrandTotal
        intro: افزونه GrandTotal، اجازه وارد کردن برگه های زمانی کیمای را می دهد
    keleo-importer-bundle:
        intro: اجازه می دهد تا فایل های CSV را از طریق صفحه مدیریت وارد کنید.
        title: Importer (CSV و JSON)
    installation-support:
        title: پشتیبانی نصب و بروز رسانی
        intro: آیا می خواهید از Kimai استفاده کنید، اما نمی دانید چگونه آن را روی سرور خود نصب کنید؟
    invoice-bundle:
        title: فاکتور الکترونیکی پلاس
        intro: فاکتورهای الکترونیکی (EN16931، XRechnung، ZUGFeRD، Factur-X)، صادرات خودکار برگه زمانی PDF، و ویژگیهای صورتحساب پیشرفته تر
    lockdown-per-user-bundle:
        intro: A Kimai plugin that allows to set the lockdown period per user
        title: Lockdown per user settings
    keleo-recalculate-rates-bundle:
        title: Recalculate rates
        intro: A plugin which forces to recalculate the hourly/fixed rate on every timesheet update
    task-management-bundle:
        title: Task planning
        intro: Create tasks, start/stop/pause them, assign them to users and teams and record times for them - a todo-list management plugin for Kimai that adds two new dashboard widgets
    translation-bundle:
        title: Translations
        intro: Change all visible elements (form labels, table header, menu items …) in your Kimai installation with your own translations
    liaraalis-small-business-rule-bundle:
        title: Small business regulations
        intro: A plugin that provides the possibility to use the small business regulation, as it can be applied in Germany and Austria, when creating invoices in Kimai.
    maximiliangross-easy-backup-bundle:
        title: Easy Backup
        intro: A Kimai plugin, which allows you to backup your environment with a single click.
    neontribe-chrome-plugin:
        title: ChromePlugin to Kimai Bridge
        intro: This plugin allows time to logged from ChromePlugin tickets into a Kimai instance.
    pcsg-recurring-budget-bundle:
        intro: Automatically adds money or time to your project budgets on a recurring basis with a custom interval.
        title: Recurring budgets
    keleo-invoice-format-fixation-bundle:
        title: Fixed invoice data format (by language)
        intro: A plugin that allows to set a global language for invoice data formats
    kiosk-barcode-bundle:
        title: Kiosk mode with support for Barcode, RFID, Web NFC
        intro: Attendance time-tracking in an environment, where the user has no access to Kimai (eg. in a warehouse), by using a barcode or RFID scanner to start and stop timesheets.
    cloudrizon-kimai-mobile-app-ios:
        intro: با Kimai Mobile از دستگاه iOS خود به Kimai دسترسی پیدا کنید
        title: کیمای موبایل (iOS)
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – native macOS menu bar app
        intro: Track your time with the native macOS menu bar app KimaiBar and get idle reminders.
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Desktop widget for Kimai.
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (watch project budgets and send notifications)
        intro: Get notified whenever a certain amount of your projects budget is used
    controlling:
        intro: "Employee management: Working hours & overtime. Vacations, sickness and PTO. Public holiday management and calendar integration. Monthly approvals with PDF."
        title: "ساعات کاری، مرخصی، بیماری، تعطیلات رسمی"
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Customer Email Report
        intro: Send the customers an email report about your working hours
    lnngyn-period-insert-bundle:
        title: Period Insert
        intro: Generate entries for a given time period.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Customer Portal
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: افزونه VSCode برای شروع و توقف تایمرهای شما
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
