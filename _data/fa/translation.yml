feature:
    mobile-ready:
        name: "موبایل آماده است"
        description: "این طرح کاملاً واکنش گرا است و برای استفاده از دسکتاپ و موبایل ساخته شده است. به عنوان مثال، هر کاربر می تواند ستون های داده ای را که باید نشان داده شوند، پیکربندی کند، برای جلوگیری از اسکرول افقی در دستگاه های کوچک."
    plugins:
        name: "پلاگین ها"
        description: "Kimai به گونه ای ساخته شده است که قابل ارتقا باشد و ویژگی ها را می توان با افزونه ها اضافه کرد. توسعه دهندگانی که می خواهند آنها را ایجاد کنند، می توانند از بسیاری از افزونه ها استفاده کنند."
    multi-user:
        name: "چند کاربره"
        description: "Kimai می تواند توسط هر تعداد کاربر مورد استفاده قرار گیرد: هر نصب از کاربران نامحدود با نقش های مختلف پشتیبانی می کند (مجوزها را ببینید)."
    multi-language:
        name: "چند زبانه"
        description: "Kimai را می توان به هر زبانی ترجمه کرد و در حال حاضر به بیش از 30 زبان ترجمه شده است."
    teams:
        name: "تیم ها"
        description: "می توان تیم هایی ایجاد کرد تا کاربران شما را در گروه های منطقی مانند بخش ها یا گروه های همتا مرتبط با پروژه گروه بندی کنند. مشتریان و پروژه ها را می توان به آن تیم ها اختصاص داد، که دید و دسترسی را برای سایر کاربران محدود می کند."
    customers:
        name: "مشتریان"
        description: "‎مشتریان خود را مدیریت کنید و آدرس، مخاطبین، کشور، واحد پول، قابلیت مشاهده (برای بایگانی) و بسیاری زمینه های دیگر را تنظیم کنید."
    projects:
        name: "پروژه ها"
        description: "پروژه ها را برای هر مشتری با شماره سفارش، بودجه و قابلیت مشاهده مدیریت کنید (برای بایگانی)."
    activities:
        name: "فعالیت ها"
        description: "از فعالیت ها برای اختصاص واحد کار به ورودی های تایم شیت استفاده می شود. مدیریت فعالیت ها برای هر پروژه با شماره سفارش، بودجه و قابلیت مشاهده (برای بایگانی). فعالیت‌ها می‌توانند سراسری باشند، اگر چندین پروژه واحد کاری مشابهی داشته باشند، دیگر نیازی به تکرار نیست."
    invoices:
        name: "صورتحساب"
        description: "قالب‌های مختلف صورتحساب، گزینه‌هایی برای گروه‌بندی ورودی، شماره‌های قابل تنظیم صورتحساب، و می‌توانید قالب های خود را در قالب فایل PDF، DOCX، HTML، XLSX و ODS اضافه کنید."
    export:
        name: "خروجی داده ها"
        description: "داده های صفحه زمانی را می توان به برنامه های دیگر ارسال کرد یا با فرمت های XLSX (Excel)، PDF، CSV و HTML با بخش های مختلف به اشتراک گذاشت. سوابق صادر شده علاوه بر این می توانند قفل شده و در برابر تغییرات بیشتر محافظت شوند."
    expenses:
        name: "مخارج"
        description: "افزونه را بخرید و هزینه ها را بر اساس مشتری، پروژه و فعالیت پیگیری کنید - برای دسته بندی و درج در صورتحساب های خود."
    saml:
        name: "SAML"
        description: "کاربران را از طریق SAML (Single sign on aka SSO) وارد و ثبت نام کنید و از ارائه‌دهنده هویت موجود خود مانند فضای کاری Google، Authentik یا فهرست فعال Azure مجددا استفاده کنید."
    api:
        name: "JSON API"
        description: "دارای یک API JSON تا برنامه های خارجی بتوانند با پیگیری زمان مورد علاقه شما ارتباط برقرار کنند!"
    ldap:
        name: "LDAP"
        description: "Kimai را با سرور دایرکتوری شرکت خود (LDAP یا Active Directory) متصل کنید و از زیرساخت احراز هویت موجود خود استفاده کنید."
    statistics:
        name: "آمار"
        description: "داشبورد شما چندین آمار در مورد زمان های ثبت شده و میزان داده های جمع آوری شده را به شما نشان می دهد. و ما همیشه می توانیم نمودارهای بیشتری اضافه کنیم!"
    docker:
        name: "Docker"
        description: "ما تصاویر Docker را برای توسعه داریم و انواع مختلفی از تنظیمات Docker-Compose برای استفاده در تولید وجود دارد."
    migrate-v1:
        name: "مهاجرت"
        description: "داده‌های Kimai v1 را می‌توان برای انتقال بی‌وقفه وارد کرد."
    active-entries:
        name: "تعداد سوابق فعال"
        description: "می توانید هر چند بار که بخواهید به صورت موازی ضبط کنید، اما همچنین می توانید حد مجاز رکوردهای فعال را به 1 تنظیم کنید."
    am-pm-format:
        name: "فرمت AM/PM"
        description: "Kimai از نسخه بومی سازی شده قالب 24 ساعته استفاده می کند. اما اگر به فرمت AM/PM عادت دارید، می توانید آن را پیکربندی کنید."
    time-clock:
        name: "ساعت-زمان"
        description: "آیا نمی خواهید کاربران شما رکوردهای تایم شیت دلخواه را ثبت کنند؟ به حالت ساعت-زمان بروید، که فقط به رکوردهای «ورود» و «خروج» اجازه می‌دهد. دیگر زمان شروع و پایان به صورت دستی داده نمی شود."
    duration-only:
        name: "فقط مدت"
        description: "اگر قوانین محلی شما از شما می خواهد که به جای تاریخ شروع و پایان، فقط مدت زمان را نشان دهید، می توانید آن حالت را به صورت سراسری فعال کنید."
    rates:
        name: "محاسبه نرخ"
        description: "نرخ ها را می توان بر اساس مقادیر ساعتی و ثابت محاسبه کرد، قابل تنظیم برای مشتریان، پروژه ها، فعالیت ها و هر رکورد تایم شیت به صورت جداگانه."
    timesheet-filter:
        name: "فیلتر تایم شیت"
        description: "شما می توانید تمام رکوردهای زمانی را بر اساس کاربر، مشتری، پروژه، فعالیت و تاریخ فیلتر کنید."
    archiving:
        name: "آرشیو کردن"
