homepage-alert-title: 'پیگیری زمان رایگان برای همه'
homepage-alert-intro: 'Kimai یک راه حل ردیابی زمان متن باز است. زمان کار را ردیابی می کند و خلاصه ای از فعالیت های شما را در صورت تقاضا چاپ می کند. سالانه، ماهانه، روزانه، توسط مشتری، بر اساس پروژه ... سادگی آن نقطه قوت آن است. با توجه به رابط مبتنی بر مرورگر Kimai، این برنامه به صورت چند پلتفرمی، حتی در دستگاه تلفن همراه شما اجرا می‌شود.'
