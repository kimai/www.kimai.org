        browser: یک مرورگر وب مدرن
    download:
        title: نصب با SSH
        intro: روش توصیه شده برای نصب Kimai استفاده از «git» و «composer» به طور مستقیم در سیستم هدف است.
        alert-vps: "در این مرحله، نصب Kimai با دانلود یک فایل ZIP و آپلود فایل ها در وب سرور شما امکان پذیر نیست. این به این دلیل است که Composer باید در خط فرمان اجرا شود.\n\nاین لزوما به این معنی نیست که شما به VPS نیاز دارید. برخی از هاست های اشتراکی به شما دسترسی SSH می دهند که از طریق آن می توانید Composer و Kimai را به خوبی نصب کنید.\n\nدستورالعمل نصب کامل را می توان در %documentation ما یافت.\n"
