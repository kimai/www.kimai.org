donate:
    introduction: با کمک مالی به Kimai و حمایت مالی از توسعه، به ما کمک می کنید تا تجربه ردیابی زمان خود را بهبود بخشیم!
    please-donate: توسعه یک نرم افزار رایگان مانند Kimai زمان و تلاش زیادی می برد. اگر Kimai را دوست دارید، اگر به صورت روزانه از آن استفاده می کنید یا Kimai را در شرکت خود مدیریت می کنید، لطفاً از توسعه بیشتر حمایت کنید.
    your-donation: |
        کمک مالی شما مستقیماً به حمایت از پروژه می رود. من یک برنامه نویس حرفه ای نرم افزار هستم که به Kimai اختصاص دارد و علاقه مند به نرم افزار منبع باز هستم.
        مهمتر از همه، با کمک به توسعه Kimai، در تلاشی که زندگی شما را آسان‌تر می‌کند، مشارکت می‌کنید. خوشایند نیست؟

        با تشکر از شما برای استفاده از Kimai!

        لطفاً توجه داشته باشید، این کمک مالی برای غیرانتفاعی نیست و بنابراین از مالیات شما کسر نمی شود.
    title: Support Kimai
demo:
    title: Kimai را در یکی از دموها تست کنید
    introduction: "نسخه ی نمایشی ردیابی زمان Kimai را امتحان کنید، و ما قول می دهیم: به استفاده از آن ادامه خواهید داد!"
    choose: لطفاً یکی از نصب‌های آزمایشی ما را انتخاب کنید تا اولین تصور را در مورد احساس Kimai و عملکرد آن داشته باشید.
    reinstall: توجه داشته باشید که دموها طبق یک برنامه منظم مجدداً نصب می شوند و تمام داده های وارد شده حذف خواهند شد. اما برای راحتی شما، بیشتر آنها از قبل با داده های آزمایشی پر شده اند، بنابراین می توانید مستقیماً آزمایش ویژگی ها (مانندصورتحساب ها یا صادرات) را شروع کنید.
    accounts: "این حساب ها برای تست های شما در دسترس هستند. یا کاربر آزمایشی خود را در فرم ورود به هر نسخه آزمایشی ایجاد می کنید."
