feature:
    plugins:
        name: תוספים
        description: מערכת Kimai נבנתה מתוך כוונת התרחבות וניתן להוסיף יכולות באמצעות תוספים. מפתחים שיכולים ליצור אותם יכולים להשתמש במגוון נקודות הרחבה.
    customers:
        name: לקוחות
        description: ניהול הלקוחות שלך לרבות אפשרות להגדיר כתובת, אנשי קשר, מדינה, מטבע, חשיפה (למטרות אחסון בארכיון) ועוד מגוון רחב של שדות.
    projects:
        description: ניהול מיזמים לכל אחד ואחד מהלקוחות עם מספרי הזמנות, תקציב וחשיפה (למטרות אחסון בארכיון).
        name: מיזמים
    invoices:
        name: הפקת חשבוניות
        description: 'תבניות חשבונית שונות, אפשרויות לקיבוץ רשומות, מספרי חשבוניות שניתן להגדיר וניתן להוסיף תבניות משלך בקבצים מהסוגים PDF,‏ DOCX,‏ HTML,‏ XLSX ו־ODS.'
    export:
        name: ייצוא נתונים
        description: 'אפשר לייצא נתוני גיליון שעות לתוכניות אחרות או לשתף אותם עם מחלקות שונות בתצורות XLSX (Excel),‏ PDF,‏ CSV ו־HTML. ניתן לנעול ולהגן על הרשומות המיוצאות כדי למנוע שינויים.'
    expenses:
        name: הוצאות
        description: 'רכישת התוסף תאפשר לך לעקוב אחר ההוצאות שלך לפי לקוח, מיזם ופעילות — לטובת סיווג ואיחוד בחשבוניות שלך.'
    api:
        name: JSON API
        description: מוצע גם JSON API לקריאת ולכתיבת נתונים, כדי שיישומים חיצונים וכלים שהותאמו לך יוכלו לתקשר עם עוקב השעות המועדף עליך.
    ldap:
        name: LDAP
        description: ניתן לחבר את Kimai עם שרת הזהויות של החברה שלך (LDAP או Active directory) ולהשתמש בתשתית האימות הקיימת שלך.
    statistics:
        name: סטטיסטיקה
        description: לוח המחוונים שלך יציג לך מספר סטטיקטיות על התזמונים שתועדו וכמות הנתונים שנאספו. תמיד נוכל להוסיף עוד תרשימים!
    docker:
        name: ‎Docker
        description: למהדורה זו יש דמויות Docker לפיתוח וישנם מספר סוגים של מכלולי Docker-Compose למטרות שימוש מבצעי.
    migrate-v1:
        name: נדידה
        description: אפשר לייבא נתונים מ־Kimai v1 כדי לנדוד עם מעקב השעות שלך בצורה חלקה.
    user-profile:
        name: פרופיל משתמש
        description: סטטיסטיקה אישית והגדרות נקודתיות למשתמש לטובת עלות שעתית, ערכת עיצוב של Kimai, סיסמה ותמונה ייצוגית.
    theming:
        name: עיצוב
        description: ב־Kimai משולבות מגוון ערכות צבעים והגדרות תצוגה, מתוך מטרה לענות על הצרכים של מגוון המשתמשים
    mobile-ready:
        name: מוכן למכשירים ניידים
        description: הפריסה מסתגלת לחלוטין, נועדה לשימוש במחשב ובמכשיר נייד. כל משתמש יכול להגדיר עמודות נתונים שאמורות להופיע, למשל כדי למנוע גלילה אופקית במסכים קטנים.
    multi-user:
        name: ריבוי משתמשים
        description: 'ב־Kimai יכולים להשתמש כמה משתמשים שדרושים לך: כל התקנה תומכת במספר בלתי מוגבל של משתמשים במגוון תפקידים (ר׳ הרשאות).'
    multi-language:
        name: ריבוי שפות
        description: את Kimai ניתן להתאים להעדפות האזוריות שלך והיא כבר מתורגמת ללמעלה מ־30 שפות כולל עברית.
    teams:
        name: צוותים
        description: אפשר ליצור צוותים כדי לקבץ משתמשים לקבוצות לוגיות כגון מחלקות או קבוצות עמיתים למטרות מיזמים. ניתן להקצות לקוחות ומיזמים לצוותים האלה, מה שיגביל את החשיפה והגישה בפני משתמשים אחרים.
    activities:
        name: פעילויות
        description: פעילויות משמשמות להקצאת יחידת עבודה לרשומות בגיליון שעות. ניתן לנהל פעילויות לכל מיזם עם מספר הזמנה, תקציב וחשיפה (למטרות אחסון בארכיון). פעילויות יכולות להיות כלליות, אין צורך עוד לשכפל אם מגוון מיזמים חולקים את אותה יחידת העבודה.
    saml:
        name: SAML
        description: אפשר להיכנס ולרשום משתמשים דרך SAML (כניסה אחודה - SSO) ולעשות שימוש חוזר בספק הזהות הקיים שלך כגון Google Workspace,‏ Authentik או Azure Active Directory.
    am-pm-format:
        description: ב־Kimai נעשה שימוש בגרסה המקומית שלך לתבנית 24 שעות. אם הצורה הנוחה לך היא AM/PM אפשר להגדיר זאת.
        name: תבנית AM/PM
    active-entries:
        name: כמות רשומות פעילות
        description: אפשר לתעד כמה פעמים שדרוש לך במקביל או להגביל לפעם אחת.
    time-clock:
        name: על השעה
        description: לא רוצה שהמשתמשים שלך יתעדו רשומות שרירותיות בגיליון השעות? אפשר לעבור למצב „על השעה” שמאפשר רשומות „כניסה” ו„יציאה” בלבד. חסל סדר רשומות זמן ידניות בדיעבד.
    duration-only:
        name: משך בלבד
        description: אם החוקים המקומיים שלך דורשים ממך להציג רק הפרשי זמן במקום מועדי התחלה וסיום, ניתן להפעיל את המצב הזה באופן גורף לכלל המערכת.
    rates:
        name: חישוב עלויות
        description: ניתן לחשב את העלויות על בסיס שעתי וקבוע, נתון להגדרה באופן פרטני לפי לקוחות, מיזמים, פעילויות וגיליונות שעות.
    timesheet-filter:
        name: מסנן גיליון שעות
        description: אפשר לסנן את כל רשומות הזמן לפי משתמש, לקוח, מיזם, פעילות ותאריך.
    permissions:
        name: הרשאות
        description: 'מבנה הרשאות גמיש. ניתן להקצות תפקידים שונים למשתמש שלך, למשל: משתמשים יכולים לתעד זמנים, ראשי צוותים יכולים להדפיס חשבוניות ולהגדיר מיזם/פעילויות, מנהלים יכולים להגדיר משתמשים ולקוחות.'
    user-registration:
        name: הרשמת משתמשים
        description: ב־Kimai יש תמיכה ברישום עצמי דרך הפעלת כתובת דוא״ל.
    password-reset:
        name: איפוס סיסמה
        description: שכחת את הסיסמה? Kimai מסייעת לך לאפס אותה דרך דוא״ל.
    2fa:
        description: 'במערכת Kimai יש תמיכה באימות דו־שלבי עם אסימוני TOTP (סיסמה חד־פעמית מבוססת זמן): כדאי להגן על החשבונות שלך עוד היום!'
        name: אימות דו־שלבי (2FA)
    auth:
        description: Kimai תומך בספקי אימות חיצוניים וכניסה עם LDAP ו־SAML בקרב מספר ספקים (כגון Google Workspace,‏ Azure AD או Authentik). בנוסף, אפשר להפעיל אימות דו־שלבי דרך אסימוני סיסמאות חד־פעמיות (TOTP).
        name: אימות ואבטחה
    reporting:
        description: ניתוח השעות, הלקוחות, המיזמים והפעילויות המתועדות. שערוך לפי משתמשים, לקוחות, מיזמים, פעילויות, תגיות, טווחי זמן ועוד.
