feature:
    plugins:
        name: תוספים
        description: Kimai was built with extendability in mind, the feature set can be extended with plugins.Developer who want to create a plugin for Kimai can use many extension points.
    customers:
        name: לקוחות
        description: ניהול הלקוחות שלך לרבות אפשרות להגדיר כתובת, אנשי קשר, מדינה, מטבע, חשיפה (למטרות אחסון בארכיון) ועוד מגוון רחב של שדות.
    projects:
        description: ניהול מיזמים לכל אחד ואחד מהלקוחות עם מספרי הזמנות, תקציב וחשיפה (למטרות אחסון בארכיון).
        name: מיזמים
    invoices:
        name: הפקת חשבוניות
        description: 'תבניות חשבונית שונות, אפשרויות לקיבוץ רשומות, מספרי חשבוניות שניתן להגדיר וניתן להוסיף תבניות משלך בקבצים מהסוגים PDF,‏ DOCX,‏ HTML,‏ XLSX ו־ODS.'
    export:
        name: ייצוא נתונים
        description: 'אפשר לייצא נתוני גיליון שעות לתוכניות אחרות או לשתף אותם עם מחלקות שונות בתצורות XLSX (Excel),‏ PDF,‏ CSV ו־HTML. ניתן לנעול ולהגן על הרשומות המיוצאות כדי למנוע שינויים.'
    expenses:
        name: הוצאות
        description: 'רכישת התוסף תאפשר לך לעקוב אחר ההוצאות שלך לפי לקוח, מיזם ופעילות — לטובת סיווג ואיחוד בחשבוניות שלך.'
    api:
        name: JSON API
        description: מוצע גם JSON API כדי שיישומים חיצוניים יוכלו לתקשר עם עוקב השעות המועדף עליך!
    ldap:
        name: LDAP
        description: Connect Kimai with your company directory server (LDAP or Active directory) and use your existing authentication infrastructure.
    statistics:
        name: Statistics
        description: Your dashboard will show you several statistics about recorded times and the amount of collected data. And we can always add more charts!
    docker:
        name: Docker
        description: The release includes a docker image for development and there is a separate docker-compose setup for production available.
    migrate-v1:
        name: נדידה
        description: אפשר לייבא נתונים מ־Kimai v1 כדי לנדוד עם מעקב השעות שלך בצורה חלקה.
    user-profile:
        name: פרופיל משתמש
        description: סטטיסטיקה אישית והגדרות נקודתיות למשתמש לטובת עלות שעתית, ערכת עיצוב של Kimai, סיסמה ותמונה ייצוגית.
    theming:
        name: Theming
        description: Kimai bundles different color themes and display settings, so every user can tweak it to his personal flavour
    mobile-ready:
        name: מוכן למכשירים ניידים
        description: הפריסה מסתגלת לחלוטין, נועדה לשימוש במחשב ובמכשיר נייד. כל משתמש יכול להגדיר עמודות נתונים שאמורות להופיע, למשל כדי למנוע גלילה אופקית במסכים קטנים.
    multi-user:
        name: ריבוי משתמשים
        description: 'ב־Kimai יכולים להשתמש כמה משתמשים שדרושים לך: כל התקנה תומכת במספר בלתי מוגבל של משתמשים במגוון תפקידים (ר׳ הרשאות).'
    multi-language:
        name: ריבוי שפות
        description: את Kimai ניתן להתאים להעדפות האזוריות שלך והיא כבר מתורגמת ללמעלה מ־30 שפות כולל עברית.
    teams:
        name: צוותים
        description: אפשר ליצור צוותים כדי לקבץ משתמשים לקבוצות לוגיות כגון מחלקות או קבוצות עמיתים למטרות מיזמים. ניתן להקצות לקוחות ומיזמים לצוותים האלה, מה שיגביל את החשיפה והגישה בפני משתמשים אחרים.
    activities:
        name: פעילויות
        description: Activities are used to assign the unit of work to timesheet entries. Manage activities for each project with order number, budget and visibility (for archiving). Activities can be global, no more duplication necessary if multiple projects share the same working unit.
    saml:
        name: SAML
        description: אפשר להיכנס ולרשום משתמשים דרך SAML (כניסה אחודה - SSO) ולעשות שימוש חוזר בספק הזהות הקיים שלך כגון Google workspace,‏ Authentik או Azure active directory.
    am-pm-format:
        description: ב־Kimai נעשה שימוש בגרסה המקומית שלך לתבנית 24 שעות. אם הצורה הנוחה לך היא AM/PM אפשר להגדיר זאת.
        name: תבנית AM/PM
    active-entries:
        name: כמות רשומות פעילות
        description: You can record as many times as you want in parallel, but you can also config the allowed limit of active records down to 1.
    time-clock:
        name: Time-clock
        description: Don’t want your users to log arbitrary timesheet records? Switch to the time-clock mode, which only allows “punch in” and “punch out” records. No more manually given start and end times.
    duration-only:
        name: משך בלבד
        description: אם החוקים המקומיים שלך דורשים ממך להציג רק הפרשי זמן במקום מועדי התחלה וסיום, ניתן להפעיל את המצב הזה באופן גורף לכלל המערכת.
    rates:
        name: חישוב עלויות
        description: Rates can be calculated based on hourly and fixed amounts, configurable for customers, projects, activities and each timesheet record individually.
    timesheet-filter:
        name: Timesheet filter
        description: You can filter all time-records by user, customer, project, activity and date.
    permissions:
        name: הרשאות
        description: Customizable permission structure. Assign different roles to your user, e.g. users can record times, teamleads can print invoices and configure project/activities, admins can configure users and customers.
    user-registration:
        name: User registration
        description: Kimai supports user self-registration with email activation.
    archiving:
        name: Archiving
        description: 'Long term users know that old data can pile up in your dropdowns - don’t worry: you can hide them by limiting the visibility of customers, projects and activities.'
    password-reset:
        name: Password reset
        description: Forgot your password? No problem, Kimai got you covered with an password reset functionality via email.
    technology:
        name: Up-to-date
        description: 'Based on newest web technologies and frameworks: PHP, Symfony, Doctrine, Flex, Bootstrap, Webpack and many more…'
install:
    requirements:
        title: Server requirements
        hosters: 'These requirements are provided by almost all hosting companies:'
        version: PHP %version% or higher
        extensions: PHP extensions
        database: 'מסד נתונים: MariaDB או MySQL'
        webserver: שרת לאתרים (nginx,‏ Apache עם mod_rewrite)
        subdomain: שם תת־תחום (subdomain) בחינם (השימוש בתת־תיקיות לא נתמך)
        browser: דפדפן מודרני
    download:
        title: התקנה עם SSH
        intro: הדרך המומלצת להתקין את Kimai היא להשתמש ב־`git` וב־`composer` ישירות על מערכת היעד.
        alert-vps: "At this stage, it’s not possible to install Kimai by downloading a ZIP file and uploading the files to your web server. This is because Composer needs to run on the command line.\n\nThis doesn’t necessarily mean you need a VPS. Some shared hosts give you SSH access, through which you should be able to install Composer and Kimai just fine.\n\nFull installation instructions can be found in our %documentation%.\n"
