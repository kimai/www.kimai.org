history:
    year-2020: מערכת Kimai מוצעת כ־SaaS מבוסס מינוי, עם תוכנית אחת חינמית ושתיים בתשלום.
    early-days-title: איך הכול התחיל
    year-2009: טורסטן, המפתח המקורי, רוצה לסגור את Kimai. קווין מתערב ולוקח על עצמו את התחזוקה.
    year-2019: התוספים הראשונים נוצרים לאימות ההתאמה והעניין בשוק בתוכנה בקוד פתוח בתשלום.
    early-days-subtitle: ל־Kimai יש היסטוריה ארוכה שמתחילה אי־שם בסביבות 2006, כאן יש סקירה קצרה על איך הכול התחיל.
    year-2023: העבודה הקשה סוף סוף השתלמה ו־Kimai היא העבודה היחידה שלי. תודה רבה לכם!
    year-2014: המהדורה האחרונה של Kimai 1 נוצרת, הפיתוח מתעכב ואין יותר מדי פעילות…
    year-2006: הגרסה הראשונה של Kimai רואה אור ואט אט צוברת קהל הולך וגדל של משתמשים ומפתחים.
    intro: מה שהחל ממיזם חובבים הוא כעת יישום מעקב השעות המוביל בעולם בקוד פתוח. הנה קצת מההיסטוריה שלו.
    year-2018: השכתוב של Kimai מוצא את דרכו לקהילה, הסבת הנתונים עובדת, האימוץ הולך ומתרחב.
    current: "Kimai היא תוכנה למעקב שעות עם היסטוריה ענפה, הגרסה הראשונה ראתה אור ב־2006. למה חשוב לציין את זה? כיוון שראיתי תוכנות שקמו ונפלו מאז - כך שאפשר לומר בבטחה: Kimai כאן כדי להישאר. השקעתי שנים רבות בפיתוח Kimai בשביל הכיף, כיום Kimai זה העסק שלי ומעולם לא הייתי נחוש כל כך להמשיך ולשפר אותה.\n\nאני בונה את Kimai למטרה אחת: לתעד, לנהל, להעריך ולשקלל שעות עבודה. Kimai תומכת בכמות אינסופית של משתמשים, לקוחות, מיזמים ורשומות זמן, כך שניתן לנהל את כל הצוותים שלך דרך התקנה אחת פשוטה. Kimai מתורגמת לעשרות שפות ופועלת על כל מכשיר עם דפדפן וגישה לאינטרנט, אפילו במכשיר הנייד שלך בדרכים תודות לעיצוב המסתגל.\n\nאפשר ליצור חשבוניות מגיליונות השעות שלך ישירות מהדפדפן, עם תבניות חשבוניות שניתן לערוך. אפשר להרחיב את Kimai במגוון דרכים, במיוחד בזכות מגוון התוספים הענק שנוצר על ידי הקהילה החיה והפעילה.\n\nעצמאים, ארגונים קטנים או חברות עם מאות עובדים, בכולם Kimai יכולה לסייע בניהול העסק. אפשר להתלבט ולהחליט על ידי בדיקת Kimai בעזרת התקנות להתנסות.\n"
    past: "Kimai has a long history and was way ahead of its time when Torsten Höltge and his team started developing it in 2006. It had a responsive design (thanks to a lot of Javascript magic) before the word had even been officially invented.\n\nHe was about to shut it down for personal reasons when Kevin stepped in as maintainer in 2009. With the help of other open source volunteers, he was able to keep it alive and expand it for several years.\n\nIn the meantime, the PHP community had made great strides forward, and Kimai felt left behind due to its technical history - built around a lot of individual PHP scripts, all of which had to be publicly available. It also had some major drawbacks, such as limited extensibility and a problematic database design. After many years of development, the codebase had become difficult to maintain and the logic was scattered across scripts, classes and the frontend layer.\n\nTherefore, the idea of rewriting Kimai with modern frameworks has been around for a long time, also driven by community requests, but there wasn't time to push these ideas forward. At the end of 2017, Symfony 4.0 was released together with a nice frontend stack. That's when I took the opportunity to start developing the next evolutionary step: the Kimai (v2) was born.\n\nThe original Kimai was first released in 2006 and has been used by many people around the world. I am proud of that and of the great community. Now, after 5 years, most people have migrated to the new Kimai version and the number of users is growing every day. That's why I would like to thank everyone who has contributed to Kimai.\n"
