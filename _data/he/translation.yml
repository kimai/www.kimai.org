about:
    name: על Kimai
    description: מידע נוסף על ההיסטוריה של מערכת מעקב השעות Kimai והמפתח שעומד מאחוריה.
    joy:
        title: נהנים בעבודה
        content: הפיתוח של Kimai הוא השילוב האידאלי בין העיסוק שאני אוהב, עם יכולות לימוד בלתי נדלות והצורה להרוויח כסף כדי לתמוך במשפחתי. תודות ל־Kimai אני יכול לבלות יותר זמן עם אשתי והילד, שזאת כנראה המוטיבציה הכי טובה שאפשר לדמיין.
    technology:
        title: טכנולוגיה
        content: כמתכנת, אני אוהב לבחון טכנולוגיות חדשות. ואם זה משפר את אופן מתן השירות של Kimai זה נצחון לכל הצדדים. מנשק וחוויית משתמש מאוד חשובים לי כיוון שתוכנה צריכה להיות פשוטה לשימוש. אבטחת מידע היא דרישת ברירת מחדל וקוד פתוח הוא גורם הצלחה חיוני למגוון בתי עסק.
    collaboration:
        content: לקוחות מעריכים את הנוחות שמציעה התמיכה החופשית והתמורה היא חלק חיוני בעבודה שלי. אני אוהב את מעורבות הקהילה ב־GitHub, שיתוף הפעולה והעבודה הגמישה. השיפור המתמיד שמבוסס על המשוב שלכם הופך את המסע הזה לחוויה מופלאה.
        title: שיתוף פעולה
    kevin: Kimai והענן מפותחים ומופעלים על ידי קווין, מפתח עצמאי מווינה (אוסטריה).
