landing_oss:
    version_cloud: המערכת מוקמת תוך שניות, כל נושא האירוח והעדכונים עליי, לך נשאר רק לטפל בעניינים של העסק שלך. כך אפשר לוודא שהצוות שלך מוכן לעתיק, עם פתרון מודרני למעקב שעות. כל התוספים זמינים בענן ללא עלות נוספת.
    transparency_intro: עם תוכנה בקוד סגור, יש לך את טענות מצד הספק שהתוכנה מאובטחת ועומדת בתקנים. הנגישות לקוד שמאחורי תוכנה בקוד פתוח משמעה שניתן לבדוק בעצמך. תמיד אפשר לראות את התגובות שלי לקהילה, את מחזור שחרור הגרסאות ואת אבני הדרך לצד כל הגשה והגשה וסקירה של בקשות משיכה.
    version_choose: איזה Kimai הכי מתאים לך?
    vendor_title: אין נעילה ליצרן מסוים
    vendor_intro: נעילה לספק מסוים היא יקרה מאוד, לא רק בכסף אלא גם בזמן. עם Kimai, אפשר לארח את הפתרון בעצמך, לאפשר לי לארח אות עבורך או לגזור מהקוד ולשנות אותו. אין לך שום מחויבות לשום מוצר באירוח וכל הנתונים שלך נגישים לייצוא כך שלא משנה מתי נראה לך ש־Kimai הוא לא פתרון טוב בשבילך, כל הנתונים שלך נשארים שלך (חל גם על התוכניות בתשלום, אני מציע חבילה מיוצאת של כל הנתונים עם ביטול העסקה).
    transparency_title: שקופים תמיד
    subtitle: Kimai היא התוכנה בקוד פתוח %title% שחיפשת
    version_onpremise: התכנות עליי, האירוח, העדכונים והאבטחה עליך. ואם לא מתאים לך לקחת את זה עליך, תמיד יש תמיכה בהישג יד. אפשר לרכוש את התוספים שמתאימים לך במינוי עדכונים שנתי.
