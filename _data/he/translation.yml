donate:
    introduction: תרומה ל־Kimai ומימון הפיתוח מסייעים לנו לשפר את חוויית תיעוד השעות שלך!
    title: תמיכה ב־Kimai
    please-donate: פיתוח תוכנה חופשית כמו Kimai דורש המון זמן והשעה. אם Kimai נושאת חן בעיניך ויוצא לך להשתמש בה על בסיס יומי בעבודה שלך, נשמח לקבל ממך תרומה לתמיכה בהמשך הפיתוח.
    your-donation: "התרומה שלך מושקעת ישירות בתמיכה במיזם. אני מתכנת מקצועי שמקדיש את עצמי לטובת Kimai באהבה גדולה לתוכנה בקוד פתוח.\nהנושא העיקרי פה הוא שסיוע בפיתוח של Kimai הוא למעשה תרומה להשקעה שמקלה על החיים שלך. היש טוב מזה?\n\nתודה לך על השימוש ב־Kimai.\n\nלתשומת לבך, התרומה הזאת אינה מופנית למלכ״ר ולכן אינה מוכרת לצורכי ניכוי מס.\n"
