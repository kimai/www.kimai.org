items:
    alexandreptj-kemai-desktop-client:
        title: Kemai — תוכנת לקוח לשולחן העבודה
        intro: לקוח גרפי למגוון מערכות הפעלה עבור Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai לניידים (Android)
        intro: Kimai לניידים הוא יישומון לשימוש ב־Kimai בנוחות במכשיר ה־Android שלך
    derpilzcc-readonly-access-bundle:
        title: גישה לקריאה בלבד
        intro: מאפשר ליצור משתמשים לקריאה בלבד שיכולים לקרוא תזמונים שתועדו לחברה מיוחדת.
    district09-archive-timesheets-command-bundle:
        title: פקודת העברת גיליונות שעות לארכיון
        intro: תוסף שמאפשר לך להעביר גיליונות שעות שהתיישנו מעבר לתקופה מסוימת, באמצעות פקודה.
    district09-personal-calendar-pref-bundle:
        title: העדפת לוח שנה אישית
        intro: תוסף שמאפשר למשתמשים להגדיר מועדי התחלה וסיום כראות עיניהם בתצוגת לוח השנה.
    expenses-bundle:
        title: ניהול הוצאות
        intro: מעקב אחר ההוצאות שלך והכללתן בחשבוניות שלך.
    fail2ban-bundle:
        title: Fail2Ban לניסיונות כניסה
        intro: תוסף תואם Fail2Ban, חוסם בקשות מסוימות לאחר כמה ניסיונות אימות כושלים
    grandtotal-plugin-for-kimai:
        title: סנכרון מול GrandTotal
        intro: תוסף ל־GrandTotal 6, שמאפשר לייבא גיליונות שעות של Kimai
    keleo-importer-bundle:
        title: מייבא (CSV ו־JSON)
        intro: מאפשר לייבא קובצי CSV דרך מסך ניהול.
    installation-support:
        title: תמיכה בהתקנה ובעדכון
        intro: רוצה להשתמש ב־Kimai אבל לא ברור לך איך להתקין את זה על השרת?
    invoice-bundle:
        title: הפקת חשבוניות עם גיליונות שעות PDF אוטומטיים
        intro: 'אפשרויות נרחבות להפקת חשבוניות, החלפת התאמה אזורית לכסף וערכי זמן, הוכחת גיליון שעות אוטומטית ב־PDF עבור חשבוניות חדשות.'
    keleo-invoice-format-fixation-bundle:
        title: תבנית קבועה לנתוני חשבונית (לפי שפה)
        intro: תוסף שמאפשר לך להגדיר שפה גלובלית לתצורות הנתונים של החשבוניות
    kiosk-barcode-bundle:
        title: מצב קיוסק עם תמיכה בברקוד וב־RFID
        intro: מעקב נוכחות בסביבה בה למשתמש אין גישה ל־Kimai (למשל במחסן) על ידי שימוש בברקוד או בסורק RFID כדי להתחיל או לעצור דיווח שעות.
    glorpen-duration-bundle:
        title: עיגול משך זמן שאפשר לעקוף
        intro: מעקף עיגול פרקי זמן ללקוחות, מיזמים ופעילויות
    gbs-zip-projectrenderer-bundle:
        intro: תוסף לייצוא קובץ PDF יחיד לכל מיזם עבור מגוון מיזמים שנבחרו.
        title: ZipProjectRenderer (ייצוא ZIP עם קובץ PDF אחד למיזם)
    infeeeee-kimai2-cmd-argos:
        intro: הצבת Kimai על הסרגל העליון שלך!
        title: תוסף סרגל תפריטים ל־Argos/Kargos/xbar
    infeeeee-kimai2-cmd-rainmeter:
        title: וידג׳ט מד גשם
        intro: וידג׳ט של Kimai ל־Windows!
    infeeeee-kimai2-cmd:
        title: לקוח שורת פקודה
        intro: כלי לקוח שורת פקודה למגוון פלטפורמות עבור Kimai, נכתב ב־Node.js
    katjaglass-approval-bundle:
        title: שרשרת אישורים לגיליונות שעות
        intro: המאגד הזה זמין לביצוע אישור שבועי של גיליונות שעות.
    katjaglass-timekex:
        title: TimeKex - ייבוא קובצי Excel של גיליונות שעות
        intro: ייבוא השעות שדיווחת ב־Excel ל־Kimai על בסיס שבועי. אפשר גם לייבא לקוח/מיזם/פעילות מ־Excel שטוח.
    audit-trail-bundle:
        title: יומני פעילות מערכת
        intro: מתעד יומני שינויים/פיקוח לגיליונות שעות, לקוחות, מיזמים ופעילויות ומציג אותם בציר זמן לפי פריט.
    console-phar:
        title: לקוח מסוף (PHAR)
        intro: לקוח מסוף למגוון מערכות עבור Kimai
    keleo-css-custom-bundle:
        title: CSS משלך
        intro: תוסף שמאפשר להוסיף כללי CSS משלך באמצעות מסך ניהול.
    custom-content-bundle:
        title: תוכן משלך
        intro: יצירת תוכן משלך לגיליונות סגנון, JavaScript, הודעת אזהרה כוללנית ועמוד חדש כדי לעבד תוכן Markdown לחדשות החברה.
    custom-fields-bundle:
        title: שדות משלך
        intro: יצירת שדות גמישים נוספים לגיליונות שעות, לקוחות, מיזמים, פעילויות ומשתמשים במגוון תצורות. השדות יכולים להיות בגדר רשות או חובה ומוגבלים לפי הרשאה.
    custom-plugins:
        title: פיתוח של תוספים מותאמים
        intro: יש איזו יכולת מיוחדת שנחוצה לך ב־Kimai? אני יכול לפתח אותה עבורך!
    keleo-deduction-time-bundle:
        title: חבילת ניכוי שעות
        intro: הגדרת פעילויות כניכוי שעות וכך לא יופיעו טווחי זמן שליליים
    lockdown-per-user-bundle:
        title: הגדרות לנעילת משתמשים מסוימים
        intro: תוסף ל־Kimai להגדרת תקופת הנעילה למשתמש
    keleo-recalculate-rates-bundle:
        title: חישוב עלויות מחדש
        intro: מאלץ חישוב מחדש של העלות השעתית/קבועה בכל עדכון של גיליון השעות
    task-management-bundle:
        title: תכנון משימות
        intro: יצירת משימות, הפעלה/עצירה/השהיה שלהן, הקצאתן למשתמשים ולצוותים ותיעוד זמנים עבורן — ניהול רשימות מטלות עם Kimai
    translation-bundle:
        title: תרגומים
        intro: החלפת כל הרכיבים החזותיים (תוויות טפסים, כותרת טבלה, פריטי תפריטים…) בהתקנת ה־Kimai שלך בתרגומים משלך
    liaraalis-small-business-rule-bundle:
        title: אסדרה לעסקים קטנים
        intro: תוסף שמשתמש באסדרה לעסקים קטנים שניתן ליישם בגרמניה ובאוסטריה בעת הפקת חשבוניות ב־Kimai.
    maximiliangross-easy-backup-bundle:
        title: גיבוי בקלות
        intro: מאפשר לך לגבות את סביבת ה־Kimai שלך במלואה בלחיצה בודדת
    mr-software-android-offline-tracker:
        intro: יישומון Android למעקב בלתי מקוון עם Kimai
        title: יישומון Android למעקב בלתי מקוון
    mr-software-hasworked-bundle:
        title: בוצעה עבודה (להודיע למשתמשים או הם לא מילאו שעות)
        intro: שליחת התראות בדוא״ל למשתמשים אם אין להם רשומות ביום הנוכחי
    mr-software-ios-offline-tracker:
        title: יישומון iOS למעקב בלתי מקוון
        intro: יישומון iOS למעקב בלתי מקוון עם Kimai
    mr-software-period-insert-bundle:
        title: הוספת תקופה
        intro: יצירת רשומות גיליון שעות לפי טווח תאריכים
    mr-software-recordbook-bundle:
        title: RecordBook לחניכים
        intro: תוסף ל־Kimai ליצירת Recordbook לחניכים.
    neontribe-chrome-plugin:
        title: גישור בין Kimai לתוסף בכרום
        intro: תוסף שמאפשר להעביר שעות שתועדו בתוסף כרום לעותק של Kimai.
    pcsg-recurring-budget-bundle:
        title: תקציבים מחזוריים
        intro: מוסיף כסף או שעות לתקציבי המיזם שלך באופן מחזורי עם הפרשים קבועים.
    umws-applewatch-app:
        title: יישומון ל־Apple Watch
        intro: מעקב אחר השעות שלך ב־Kimai במבט חטוף על פרק כף היד!
    vettersolutions-shared-project-timesheets-bundle:
        title: גיליונות שעות משותפים למיזמים
        intro: שיתוף גיליונות שעות של מיזמים עם כולם!
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai לניידים (iOS)
        intro: גישה ל־Kimai ממכשיר ה־iOS שלך עם Kimai ניידים
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – יישום סרגל תפריטים טבעי ל־macOS
        intro: אפשר לעקוב אחר השעות שלך עם יישום סרגל התפריטים הטבעי ל־macOS העונה לשם KimaiBar ולקבל התראות חוסר פעילות.
    owlysk-codetimer:
        title: וידג׳ט שולחן העבודה CodeTimer
        intro: וידג׳ט שולחן עבודה ל־Kimai.
    helsinkisystems-budgetwatcher:
        title: מעקב תקציב (מעקב אחר תקציבי מיזם ושליחת התראות)
        intro: קבלת התראות כאשר כמות מסוימת מתוך התקציב שלך במיזמים מנוצלת
    controlling:
        intro: Nominal and actual work time comparison, overtime view, monthly approvals with PDF. Public holidays management. Booking of vacations, sickness, time-off and other absences.
        title: שעות עבודה, חופשה, מחלה (מבוקרת)
