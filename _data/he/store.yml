items:
  alexandreptj-kemai-desktop-client:
    title: Kemai - תוכנת לקוח לשולחן העבודה עבור Kimai
    intro: לקוח גרפי למגוון מערכות הפעלה עבור Kimai
  cloudrizon-kimai-mobile-app-android:
    title: Kimai לניידים
    intro: Kimai לניידים הוא יישומון שמאפשר להשתמש ב־Kimai בנוחות במכשיר הנייד שלך
      (Android ו־iOS)
  derpilzcc-readonly-access-bundle:
    title: גישה לקריאה בלבד
    intro: תוסף שמאפשר ליצור משתמשים לקריאה בלבד ויכול לקרוא תזמונים שתועדו לחברה
      מיוחדת.
  district09-archive-timesheets-command-bundle:
    title: פקודת העברת גיליונות שעות לארכיון
    intro: תוסף שמאפשר לך להעביר גיליונות שעות שהתיישנו מעבר לתקופה מסוימת, באמצעות
      פקודה.
  district09-personal-calendar-pref-bundle:
    title: העדפת לוח שנה אישית
    intro: תוסף שמאפשר למשתמשים להגדיר מועדי התחלה וסיום כראות עיניהם בתצוגת לוח השנה.
  expenses-bundle:
    title: ניהול הוצאות
    intro: מעקב אחר ההוצאות שלך והכללתן בחשבוניות שלך.
  fail2ban-bundle:
    title: Fail2Ban לניסיונות כניסה
    intro: תוסף תואם fail2ban, חוסם בקשות מסוימות לאחר כמה ניסיונות אימות כושלים
  grandtotal-plugin-for-kimai:
    title: סנכרון מול Grandtotal
    intro: תוסף ל־GrandTotal 6, שמאפשר לייבא גיליונות שעות של Kimai
  keleo-importer-bundle:
    title: מייבא
    intro: תוסף שמאפשר לייבא קובצי CSV דרך מסך ניהול.
  installation-support:
    title: תמיכה בהתקנה ועדכון
    intro: רוצה להשתמש ב־Kimai אבל לא ברור לך איך להתקין את זה על השרת?
  invoice-bundle:
    title: הפקת חשבוניות עם גיליונות שעות PDF אוטומטיים
    intro: 'אפשרויות נרחבות להפקת חשבוניות: החלפת התאמה אזורית לכסף וערכי זמן, הוכחת
      גיליון שעות אוטומטית ב־PDF עבור חשבוניות חדשות.'
  keleo-invoice-format-fixation-bundle:
    title: תבנית קבועה לנתוני חשבונית (לפי שפה)
    intro: תוסף שמאפשר לך להגדיר שפה גלובלית לתצורות הנתונים של החשבוניות
  kiosk-barcode-bundle:
    title: מצב קיוסק עם תמיכה בברקוד וב־RFID
    intro: התחלה וסיום של רשומות שעתיות עם סורק ברקוד או RFID לתיעוד נוכחות
  glorpen-duration-bundle:
    title: Overridable duration rounding
    intro: Override duration rounding for customers, projects and activities
  gbs-zip-projectrenderer-bundle:
    intro: A plugin to export one PDF file per project for multiple selected projects.
    title: ZipProjectRenderer (Export ZIP with a PDFs per project)
  infeeeee-kimai2-cmd-argos:
    intro: Put Kimai on your top bar!
    title: Argos/Kargos/xbar menu bar plugin
  infeeeee-kimai2-cmd-rainmeter:
    title: Rainmeter widget
    intro: Kimai widget for Windows!
  infeeeee-kimai2-cmd:
    title: Command line client
    intro: Cross platform command line client for Kimai, written with Node.js
  katjaglass-approval-bundle:
    title: Approval workflow for timesheets
    intro: This bundle is available to perform a weekly approval for timesheets.
  katjaglass-timekex:
    title: TimeKex - Importing timesheet Excel files
    intro: Import your Excel maintained times into Kimai on a weekly basis. A flat
      customer/project/activity import from Excel is also available.
  audit-trail-bundle:
    title: Audit trail logs
    intro: Records detailed change/audit logs for timesheets, customers, projects
      and activities and displays them in a per-item timeline.
  console-phar:
    title: Console client (PHAR)
    intro: Cross platform console client for Kimai
  keleo-css-custom-bundle:
    title: Custom CSS
    intro: A plugin, which allows editing custom CSS rules through an administration
      screen.
  custom-content-bundle:
    title: Custom content
    intro: Create custom content for stylesheets, javascript, a global warning message
      and a new page to render markdown content for company news.
  custom-fields-bundle:
    title: Custom fields
    intro: Create free configurable additional fields for timesheets, customers, projects,
      activities and users in various formats. Fields can be optional or mandatory
      and restricted by permissions.
  custom-plugins:
    title: Custom plugin development
    intro: Want to have a special feature, which is not available in Kimai? I can
      develop it for you!
  keleo-deduction-time-bundle:
    title: Deduction-Time Bundle
    intro: Configure activities as deduction times and save negative durations
  lockdown-per-user-bundle:
    title: Lockdown per user settings
    intro: A Kimai plugin that allows to set the lockdown period per user
  keleo-recalculate-rates-bundle:
    title: Recalculate rates
    intro: A plugin which forces to recalculate the hourly/fixed rate on every timesheet
      update
  task-management-bundle:
    title: Task planning
    intro: Create tasks, start/stop/pause them, assign them to users and teams and
      record times for them - a todo-list management plugin for Kimai that adds two
      new dashboard widgets
  translation-bundle:
    title: Translations
    intro: Change all visible elements (form labels, table header, menu items …) in
      your Kimai installation with your own translations
  liaraalis-small-business-rule-bundle:
    title: Small business regulations
    intro: A plugin that provides the possibility to use the small business regulation,
      as it can be applied in Germany and Austria, when creating invoices in Kimai.
  maximiliangross-easy-backup-bundle:
    title: Easy Backup
    intro: A Kimai plugin, which allows you to backup your environment with a single
      click.
  mr-software-android-offline-tracker:
    intro: Android app for offline tracking with Kimai
    title: Android app for offline tracking
  mr-software-controlling-bundle:
    title: Controlling (German law, break time check, overtime)
    intro: A plugin for Kimai which checks if one of your users violated the German
      break time law + nominal and actual work time comparison + overtime view
  mr-software-hasworked-bundle:
    title: HasWorked (notify users if they haven't entered times)
    intro: A Kimai plugin to send an email notification to users if they don't have
      any entries on the current day
  mr-software-ios-offline-tracker:
    title: iOS app for offline tracking
    intro: iOS app for offline tracking with Kimai
  mr-software-period-insert-bundle:
    title: Period insert
    intro: Create timesheet entries by date range
  mr-software-recordbook-bundle:
    title: RecordBook for apprentices
    intro: A plugin for Kimai which generates a RecordBook for trainees.
  mr-software-sickday-bundle:
    title: Sick-Day (days of illness)
    intro: A plugin for Kimai to track the sick-days of users.
  mr-software-vacation-bundle:
    title: Vacation (vacation + official & local holidays)
    intro: A plugin for Kimai which adds the full workflow for vacation + official
      & local holidays
  neontribe-chrome-plugin:
    title: ChromePlugin to Kimai Bridge
    intro: This plugin allows time to logged from ChromePlugin tickets into a Kimai
      instance.
  pcsg-recurring-budget-bundle:
    title: Recurring budgets
    intro: Automatically adds money or time to your project budgets on a recurring
      basis with a custom interval.
  umws-applewatch-app:
    title: Apple Watch app
    intro: Track your kimai times directly at your wrist!
  vettersolutions-shared-project-timesheets-bundle:
    title: Shared project timesheets
    intro: Share project timesheets with anyone!
