items:
    keleo-recalculate-rates-bundle:
        title: Recalculo das taxas
        intro: Impõe o recalculo da taxa horária/fixa para cada atualização individual do quadro de horário
    alexandreptj-kemai-desktop-client:
        title: Kemai — Cliente desktop
        intro: Um cliente multiplataforma para o Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai móvel (Android)
        intro: O Kimai móvel é um aplicativo que permite uma utilização mais conveniente no seu dispositivo Android
    derpilzcc-readonly-access-bundle:
        title: Acesso de leitura apenas
        intro: Um plug-in que permite a criação de um usuário com apenas permissão de leitura que pode ler as horas registradas para uma determinada empresa.
    district09-archive-timesheets-command-bundle:
        title: Comando para arquivar os quadros de horários
        intro: Um plug-in que permite que você arquive os quadros de horários mais antigos anteriores a um determinado período de tempo determinado usando um comando.
    district09-personal-calendar-pref-bundle:
        title: Preferências individuais do calendário
        intro: Um plug-in, que permite que os usuários definam uma hora personalizada de início e de fim para a exibição do calendário em suas preferências pessoais.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Exporta um ZIP com um PDF por projeto)
        intro: Um plug-in para exportar um arquivo PDF por projeto em diversos projetos que forem selecionados.
    glorpen-duration-bundle:
        title: Arredondamento com duração substituível
        intro: Faz o arredondamento da duração para clientes, projetos e atividades
    infeeeee-kimai2-cmd-argos:
        title: Plug-in da barra de menu Argos/Kargos/xbar
        intro: Coloque o Kimai no topo da sua barra de menu!
    infeeeee-kimai2-cmd-rainmeter:
        intro: Ferramenta Kimai para o Windows!
        title: Ferramenta Rainmeter
    infeeeee-kimai2-cmd:
        title: Cliente de linha de comando
        intro: Cliente de linha de comando multiplataforma para o Kimai, desenvolvido com o Node.js
    katjaglass-approval-bundle:
        title: Fluxo de aprovação para os quadros de horários
        intro: Este pacote está disponível para realizar uma aprovação semanal para os quadros de horários.
    katjaglass-timekex:
        title: TimeKex - Importando arquivos de quadros de horários do Excel
        intro: Importe semanalmente todos os seus horários mantidos no Excel para o Kimai. Também está disponível uma importação limpa de cliente/projeto/atividade do Excel.
    audit-trail-bundle:
        title: Auditagem do rastro dos registros
        intro: Faz o registro detalhado das alterações/auditorias nos quadros de horários, nos clientes, nos projetos e nas atividades e os exibe numa linha de tempo individual.
    console-phar:
        intro: Cliente de console multiplataforma para o Kimai
        title: Console do cliente (PHAR)
    expenses-bundle:
        intro: Mantenha controle das suas despesas com base num projeto ou cliente. Estas despesas podem ser organizadas e incluídas nas suas faturas.
        title: Gerenciamento das despesas
    fail2ban-bundle:
        title: Fail2Ban para logins
        intro: Um plug-in compatível com o Fail2Ban, ele faz o registro das tentativas de login que falharam
    keleo-css-custom-bundle:
        title: CSS personalizado
        intro: Um plug-in que permite a adição de regras CSS personalizadas através da tela de administração.
    custom-content-bundle:
        title: Conteúdo personalizado
        intro: 'Crie conteúdo personalizado para: folhas de estilo, javascript, uma mensagem de alerta global e uma nova página para renderizar o conteúdo de marcação para notícias da empresa.'
    custom-fields-bundle:
        title: Campos personalizados
        intro: Crie gratuitamente campos adicionais configuráveis para quadros de horários, clientes, projetos, atividades e usuários em diferentes formatos. Os campos podem ser opcionais, obrigatórios ou restrito via permissões.
    custom-plugins:
        title: Desenvolvimento personalizado de plug-ins
        intro: Deseja ter um recurso especial que ainda não está disponível no Kimai? Eu posso desenvolver para você!
    keleo-deduction-time-bundle:
        title: Conjunto de dedução de tempo
        intro: Configure as atividades como dedução de tempo e salve as durações negativas
    grandtotal-plugin-for-kimai:
        title: Sincronismo GrandTotal
        intro: Um plug-in Grandtotal 6, permite a importação dos quadros de horários do Kimai
    keleo-importer-bundle:
        title: Importador (CSV e JSON)
        intro: Permite a importação de arquivos CSV através da tela de administração.
    installation-support:
        title: Instalação e suporte a atualizações
        intro: Deseja usar o Kimai, mas não sabe como instalá-lo no seu servidor?
    invoice-bundle:
        title: Gerando faturas automáticas com quadros de horários em PDF
        intro: 'Recursos adicionais Recursos aprimorados para geração de faturas: altere a moeda e os valores das datas, PDF automático do quadro de horário para novas faturas.'
    keleo-invoice-format-fixation-bundle:
        title: Formato fixo de dados para fatura (por idioma)
        intro: Um plug-in que permite definir um idioma global para os formatos de dados das faturas
    kiosk-barcode-bundle:
        title: Modo quiosque com suporte a código de barras e RFID
        intro: Rastreamento de tempo presencial num ambiente onde o usuário não tenha acesso ao Kimai (ex. num armazém) usando um leitor de código de barras ou RFID para iniciar e interromper o quadro de horário.
    lockdown-per-user-bundle:
        title: Bloqueio da configuração por usuário
        intro: Um plug-in do Kimai para definir um período de bloqueio por usuário
    task-management-bundle:
        title: Planejador de tarefas
        intro: Cria tarefas para iniciar/interromper/pausar, atribuí-las aos usuários, as equipes e faz o registro do tempo — gerencia uma lista de tarefas para a Kimai
    translation-bundle:
        title: Traduções
        intro: Altere todos os elementos visíveis (as etiquetas dos formulários, cabeçalho da tabela, itens do menu …) na sua instalação do Kimai com as suas próprias traduções
    liaraalis-small-business-rule-bundle:
        title: Regulamentação para pequenas empresas
        intro: Um plug-in de regulamentação para pequenas empresas, assim como pode ser aplicado na Alemanha e na Áustria, ao criar faturas no Kimai.
    maximiliangross-easy-backup-bundle:
        title: Backup fácil
        intro: Com apenas um clique você cria um backup completo do seu ambiente Kimai
    mr-software-android-offline-tracker:
        title: Aplicativo Android para rastreio offline
        intro: Aplicativo Android para o rastreio offline com o Kimai
    mr-software-controlling-bundle:
        title: Controle (lei alemã, verificação do tempo de intervalo, horas extras)
        intro: Verifica se um dos seus usuários violou a lei alemã do tempo de intervalo + comparação do tempo de trabalho nominal e real + visão de horas extras
    mr-software-hasworked-bundle:
        title: HasWorked (notifica os usuários caso eles não registrem os tempos)
        intro: Envia uma notificação por e-mail aos usuários caso eles não tenham nenhuma entrada no dia atual
    mr-software-ios-offline-tracker:
        title: Aplicativo iOS para o rastreio offline
        intro: Aplicativo iOS para o rastreio offline com o Kimai
    mr-software-period-insert-bundle:
        title: Inserção de período
        intro: Cria um quadro de horário por faixa de data
    mr-software-recordbook-bundle:
        title: Livro de registro para estagiários
        intro: Um plug-in para o Kimai que gera um livro de registros para os estagiários.
    mr-software-sickday-bundle:
        title: Dia de folga (doença)
        intro: Um plug-in para o Kimai que registra os dias de folga por doença dos usuários.
    mr-software-vacation-bundle:
        title: Férias (férias + feriados oficiais e locais)
        intro: Um plug-in para o Kimai que adiciona o fluxo completo para férias + feriados nacionais e locais
    neontribe-chrome-plugin:
        title: ChromePlugin para o Kimai Bridge
        intro: Um plugin que permite que o tempo seja registrado a partir dos bilhetes do ChromePlugin numa instância Kimai.
    pcsg-recurring-budget-bundle:
        title: Orçamentos recorrentes
        intro: Automaticamente adiciona dinheiro ou tempo aos orçamentos do seu projeto numa base recorrente com um intervalo personalizado.
    umws-applewatch-app:
        title: Aplicativo Apple Watch
        intro: Monitora os seus horários do Kimai direto no seu pulso!
    vettersolutions-shared-project-timesheets-bundle:
        title: Projetos compartilhados dos quadros de horários
        intro: Compartilhe os seus projetos de quadro de horário com qualquer um!
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Móvel (iOS)
        intro: Acesse o Kimai a partir do seu dispositivo iOS com o Kimai móvel
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – aplicativo nativo da barra de menus do macOS
        intro: Acompanhe o seu tempo com o aplicativo nativo da barra de menus do macOS, KimaiBar e receba lembretes parados.
    owlysk-codetimer:
        title: CodeTimer ferramenta para o desktop
        intro: Ferramenta desktop para o Kimai.
