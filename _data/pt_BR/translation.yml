about:
    name: 'Sobre o Kimai'
    description: Conheça a história do rastreador de tempo Kimai e o seu desenvolvedor.
    collaboration:
        title: Colaboração
        content: Os clientes apreciam a conveniência que vem com o suporte gratuito e a troca é uma parte essencial do meu trabalho. Eu adoro o envolvimento da comunidade no GitHub, a colaboração e o trabalho ágil. A melhoria constante com base no seu feedback torna esta jornada uma experiência extraordinária.
    technology:
        title: Tecnologia
        content: Como desenvolvedor, adoro testar novas tecnologias. E se isso melhora a forma como você interage com o Kimai, eu chamaria isso de uma situação ganha-ganha. A interface do usuário e a experiência do usuário são cruciais para mim, porque o software deve ser fácil de usar. A segurança é um requisito padrão e o software de código aberto é um fator de sucesso importante para muitas empresas.
    joy:
        title: Alegria no trabalho
        content: O desenvolvimento do Kimai é a combinação ideal da profissão que amo, com suas infinitas possibilidades de aprendizado, e a necessidade de ganhar dinheiro para sustentar minha família. Graças ao Kimai, posso passar mais tempo com minha esposa e meu filho, o que é provavelmente a melhor motivação que se pode imaginar.
    kevin: O Kimai e a nuvem são desenvolvidos e operados por Kevin, um desenvolvedor de software independente de Viena (Áustria).
