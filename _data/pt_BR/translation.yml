    use_case: Cada caso de uso, cada empresa e cada fluxo de trabalho é diferente, e seus requisitos precisam ser avaliados antes de se decidir por um rastreador de tempo. Aqui estão algumas alternativas ao Kimai, que serão comparadas em detalhes.
support:
    name: "Suporte"
    description: "Precisa de suporte? Encontre ajuda para usar, instalar ou atualizar o Kimai."
    intro: "Alguns clientes preferem executar o Kimai internamente, mas não querem abrir mão do suporte profissional. Estou feliz em ajudar e oferecer um plano de suporte para instalações auto-hospedadas."
    community: "Comunidade"
    community_cta: "Visite o GitHub"
    community_intro: |
        Não há suporte por e-mail disponível para instalações auto-hospedadas gratuitas.

        O suporte da comunidade no GitHub geralmente responde rapidamente. Por favor, pesquise as issues existentes para ver se o seu problema já foi resolvido.
    cloud: "Clientes da Nuvem"
    cloud_cta: "Criar um Ticket"
    cloud_intro: |
        O suporte por e-mail está disponível para clientes pagantes da Nuvem.

        Os clientes da Nuvem podem esperar respostas dentro de 24 horas, de segunda a sexta-feira, das 10h às 16h CET (exceto feriados).
    premium: "Contato Direto"
    premium_cta: "Saiba mais"
    premium_intro: |
        O suporte por e-mail e videochamadas estão disponíveis para clientes pagantes.

        Ofereço preços competitivos para que você possa se concentrar em seu negócio. Auxilio com suas perguntas, instalação e atualizações de sua instalação do Kimai.
    calendar: "Chamada de suporte com compartilhamento de tela"
    calendar_intro: |
        Se você deseja uma introdução ao Kimai ou suporte com atualizações, etc., você pode agendar uma sessão paga de compartilhamento de tela com o desenvolvedor, Kevin Papst.
        Quando você selecionar um horário, será redirecionado para uma página de pagamento do Stripe, após o qual receberá um convite para a sessão.
    calendar_refund: "Se você não puder comparecer à sua consulta, você deve cancelar com pelo menos 24 horas de antecedência para que ela possa ser reagendada. Não serão feitos reembolsos."
docu-cloud:
    name: Nuvem Kimai
landing_oss:
    version_cloud: Comece a operar em segundos, deixe a hospedagem e a atualização por minha conta e cuide do seu negócio principal. Certifique-se de que sua equipe esteja pronta para o futuro, com uma solução moderna de controle de tempo.
    transparency_intro: Com o software de código-fonte fechado, você tem apenas as alegações do fornecedor de que ele está mantendo o software seguro e aderindo aos padrões. A visibilidade do código por trás do software de código aberto significa que você pode ver por si mesmo. Você sempre pode ver minhas respostas à comunidade, o cronograma de lançamento e os marcos, e cada revisão de commit e pull request.
    version_choose: Qual Kimai é o mais certo para você?
    vendor_title: Sem dependência de fornecedor
    vendor_intro: A dependência de um fornecedor pode custar muito caro, não apenas em dinheiro, mas também em horas. Com o Kimai, você pode hospedá-lo por conta própria, pedir que eu o hospede para você ou fazer um fork e alterá-lo. Você nunca fica preso a um produto hospedado e todos os seus dados são fáceis de exportar para que, se você decidir que o Kimai não é para você, os seus dados ainda serão seus (o mesmo se aplica aos planos pagos, eu ofereço exportação de dados mediante cancelamento).
    transparency_title: Sempre transparente
    subtitle: O Kimai é o software %title% de código aberto que você estava procurando 🎉
    version_onpremise: Eu cuido do software, você cuida da hospedagem, das atualizações e da segurança. E se você não quiser fazer isso sozinho, há sempre um suporte disponível na ponta dos dedos.
    discover: Descubra o Kimai
