feature:
    mobile-ready:
        name: "Pronto para dispositivos móveis"
        description: "O layout é totalmente responsivo, feito para desktop e uso móvel. Cada usuário pode configurar as colunas dos dados que devem ser mostrados, para evitar a rolagem horizontal em dispositivos pequenos por exemplo."
    plugins:
        name: "Plug-ins"
        description: "O Kimai foi desenvolvido para ser extensível e os recursos podem ser adicionados através de plug-ins. Os desenvolvedores que desejam criá-los podem usar muitos pontos de extensão."
    multi-user:
        name: "Multiusuário"
        description: "O Kimai pode ser usado por quantos usuários você quiser: cada instalação não possui um limite de usuários e com diferentes funções (consulte permissões)."
    multi-language:
        name: "Vários idiomas"
        description: "O Kimai pode ser localizado em qualquer idioma e já está traduzido para mais de 30 línguas."
    teams:
        name: "Equipes"
        description: "O Teams conecta os usuários em grupos lógicos, como departamentos. Limite o acesso aos dados atribuindo clientes e projetos às suas equipes."
    customers:
        name: "Clientes"
        description: "Gerencie os seus clientes e defina um endereço, um país, uma moeda, visibilidade (para arquivamento), contatos e muitos outros campos."
    projects:
        name: "Projetos"
        description: "Gerencie os projetos para cada cliente com número de pedido, orçamento e visibilidade (para arquivamento)."
    activities:
        name: "Atividades"
        description: "As atividades são usadas para atribuir a unidade de trabalho aos registros da planilha de horas. Gerencie atividades para cada projeto com número de pedido, orçamento e visibilidade (para arquivamento) ou crie atividades globais para evitar duplicatas."
    invoices:
        name: "Faturamento"
        description: "Modelos de fatura configuráveis, opções para agrupamento de entradas, números de fatura configuráveis e vários formatos, como PDF e DOCX."
    export:
        name: "Exportar dados"
        description: "Os dados da planilha de horas podem ser exportados e compartilhados nos formatos XLSX, PDF, CSV e HTML. Os registros exportados podem ser bloqueados e protegidos contra alterações posteriores."
    expenses:
        name: "Despesas"
        description: "Compre o plug-in e acompanhe as despesas com base no cliente, no projeto e na atividade - para a categorização e para a inclusão nas suas faturas."
    saml:
        name: "SAML"
        description: "Faça login e registre usuários com SAML por meio do seu provedor de identidade SSO existente, como Google Workspace, Authentik ou Azure Active Directory."
    api:
        name: "API JSON"
        description: "Apresenta uma extensa API JSON para leitura e gravação de dados, para que aplicativos externos e ferramentas personalizadas possam se comunicar com o Kimai."
    ldap:
        name: "LDAP"
        description: "Conecte o Kimai com o servidor da sua empresa (LDAP ou Active Directory) e use a sua própria infra-estrutura de autenticação."
    statistics:
        name: "Estatísticas"
        description: "O seu painel mostrará várias estatísticas sobre os tempos registrados e a quantidade dos dados coletados. E nós sempre poderemos adicionar mais gráficos!"
    docker:
        name: "Docker"
        description: "Temos imagens do Docker para desenvolvimento e diferentes variações de configurações do Docker-Compose para uso em produção."
    migrate-v1:
        name: "Migração"
        description: "Os dados do Kimai v1 podem ser importados, para uma migração perfeita do seu rastreador de tempo."
    active-entries:
        name: "Quantidade de registros ativos"
        description: "Você pode fazer registros em paralelo quantas vezes quiser, ou, limite-os para apenas um."
    am-pm-format:
        name: "Formato AM/PM"
        description: "O Kimai usa uma versão localizada do formato de 24 horas. Mas se você está acostumado com o formato AM/PM, também poderá configurá-lo."
    time-clock:
        name: "Relógio de ponto"
        description: "Não deseja que os seus usuários registrem um quadro de horários arbitrários? Mude para o modo relógio-de-ponto, isso permite apenas os registros “de entrada” e “de saída”."
    duration-only:
        name: "Apenas duração"
        description: "Se as leis locais exigirem que você mostre apenas as durações em vez da data e hora de início e término, você pode ativar esse modo globalmente."
    rates:
        name: "Cálculo da taxa"
        description: "As taxas podem ser calculadas com base em valores horários e valores fixos, configuráveis para clientes, para projetos, para atividades e para cada registro individual no quadro de horários."
    timesheet-filter:
        name: "Filtro do quadro de horários"
        description: "Você pode filtrar todos os registros de tempo por usuário, por cliente, por projeto, por atividade e pela data."
    permissions:
        name: "Permissões"
        description: "Estrutura de permissões personalizáveis. Atribua diferentes funções ao seu usuário, por exemplo, os usuários podem registrar tempos, os líderes de equipe podem imprimir faturas e configurar os projetos/atividades, os administradores podem configurar os usuários e os clientes."
    user-profile:
        name: "Perfil do usuário"
        description: "Estatísticas pessoais e configurações individuais para a taxa horária, para o tema do Kimai, para a senha e o avatar."
    user-registration:
        name: "Registro de usuário"
        description: "O Kimai suporta o auto-registro do usuário com ativação por e-mail."
    password-reset:
        name: "Redefinir a senha"
        description: "Esqueceu a sua senha? O Kimai ajuda você a redefini-la via e-mail."
    2fa:
        description: 'O Kimai oferece suporte à autenticação de dois fatores com tokens TOTP: proteja as suas contas de usuário hoje mesmo!'
        name: Autenticação de dois fatores (2FA)
    auth:
        description: O Kimai oferece suporte a provedores de identidade externos e login via LDAP e SAML em vários provedores (como Google Workspace, Azure AD ou Authentik). A autenticação de dois fatores por meio de tokens TOTP é uma opção.
        name: Autenticação e segurança
    reporting:
        description: Análise dos tempos registrados por usuários, clientes, projetos, atividades, etiquetas, períodos de tempo e muito mais.
        name: Relatórios e análises
    dark-mode:
        name: Modo escuro
        description: Porque todo aplicativo precisa de um modo escuro, que ajuda a reduzir o cansaço visual à noite ou em ambientes escuros.
    customer-portal:
        description: Compartilhe as estatísticas dos clientes, de projetos e de planilhas de horas com qualquer pessoa usando um URL secreto, opcionalmente protegido por senha.
        name: Portal do cliente
    privacy:
        name: A privacidade vem em primeiro lugar
        description: Respeito a privacidade dos usuários e a sua. Não, esta não é mais uma introdução enfadonha a uma política de privacidade; é assim que administro este negócio. Não vendo dados. Sigo o GDPR e responderei a qualquer pergunta sobre subprocessadores envolvidos.
    no-limits:
        name: Não há limites
        description: "O seu software SaaS tem limites? O Kimai não. Você paga apenas pela quantidade de usuários ativos. Eu não o limito nem cobro por usuários inativos. Com ele, você pode criar uma quantidade ilimitada de usuários, clientes, projetos, atividades, planilhas de horas e muito mais."
    security:
        points:
            security_6: Teste de código automatizado com uma cobertura acima de 90%
            security_4: Integração contínua com centenas de verificações
            security_5: Revisões detalhadas do código
            security_2: Funções de usuário granulares que restringem o acesso
            security_1: Hash de senha segura com Argon2 ou Sodium
            security_3: Proteções CSRF e XSS
        description: O Kimai implementa as práticas recomendadas no desenvolvimento de aplicativos para evitar ataques comuns. Os controles de segurança automatizados são essenciais para qualquer fluxo de trabalho de desenvolvimento de software, pois reduzem o tempo entre a criação e a detecção de defeitos. Essas varreduras são executadas a cada alteração de código.
        name: A segurança no Kimai
    security-cloud:
        name: Segurança na plataforma
        points:
            security_1: Todas as conexões são protegidas por TLS (SSL)
            security_2: Melhores práticas de segurança, firewalls e prevenção contra força bruta
            security_6: O código é executado em ambientes de domínio bem restrito
            security_5: Os serviços essenciais não são acessíveis ao mundo externo
            security_3: Sem multilocação, cada cliente tem o seu próprio banco de dados
            security_4: Os servidores são hospedados em um data center na UE
        description: O software é tão seguro quanto o sistema onde é executado. Adoto uma abordagem de defesa completa com infraestrutura de servidor e rede. Os clientes hospedados na plataforma são protegidos por várias camadas de segurança.
install:
    alert-vps: Nesta fase, não é possível instalar o Kimai baixando um arquivo ZIP e enviando os arquivos para o seu servidor web. Isso ocorre porque o Composer precisa ser executado via linha de comando. Isso não significa necessariamente que você precisa de um VPS. Alguns hosts compartilhados fornecem acesso SSH, por meio do qual você poderá instalar o Composer e o Kimai sem maiores problemas.
    ssh: Este método instala o Kimai diretamente no seu servidor.
    cloud: Não é necessário instalar o Kimai, você pode começar a usá-lo agora mesmo.
    docker: Use a nossa imagem do Docker para instalar e para atualizar facilmente o contêiner do Kimai.
    kubernetes: Você pode implantar o Kimai no Kubernetes usando os nossos Helm Charts.
    caddy-docker: Usando o Docker-Compose e o Caddy como proxy reverso com suporte ao SSL.
