history:
    year-2020: O Kimai é oferecido como um SaaS baseado em assinatura, com um plano gratuito e dois planos pagos.
    early-days-title: Como tudo começou
    year-2009: Torsten, o desenvolvedor inicial, queria encerrar o Kimai. Kevin entra em cena e se torna o principal mantenedor.
    year-2019: Os primeiros plug-ins foram criados para pesquisar o interesse por software de código aberto pago.
    early-days-subtitle: O Kimai tem uma longa história e existe desde 2006. Esta é uma breve visão geral de como tudo começou.
    year-2023: Todo o trabalho árduo finalmente valeu a pena e o Kimai agora é 100% o meu trabalho em tempo integral. Muito obrigado!
    year-2014: A última versão do Kimai 1 é criada, o desenvolvimento é interrompido e não há muito mais atividade.
    year-2006: A primeira versão do Kimai foi lançada e, aos poucos, ganhou uma base crescente de usuários e de desenvolvedores.
    intro: O que começou como um hobby é hoje o principal aplicativo de código aberto para controle de tempo no mundo. Vamos dar uma olhada em sua história.
    year-2018: A reescrita do Kimai chega à comunidade, a migração de dados funciona e a adoção está crescendo.
    current: "O Kimai é um software de controle de tempo com uma longa história, a primeira versão foi lançada em 2006. Por que menciono isso? Porque já vi muitos programas surgirem e desaparecerem desde então - acredite em mim quando digo isso: O Kimai veio para ficar. Passei muitos anos desenvolvendo o Kimai por diversão, hoje o Kimai é o meu negócio e nunca estive tão motivado para continuar a aprimorá-lo.\n\nCriei o Kimai com um único objetivo: registrar, gerenciar, avaliar e contabilizar as horas de trabalho. O Kimai suporta um número ilimitado de usuários, clientes, projetos e registros de horas, para que você possa gerenciar todas as suas equipes em uma instalação fácil de usar. O Kimai está traduzido em dezenas de idiomas e funciona em qualquer dispositivo com acesso à Internet e um navegador, até mesmo em seu dispositivo móvel quando você estiver em movimento, graças ao design responsivo.\n\nVocê pode criar faturas a partir de suas planilhas de horas diretamente no navegador, com modelos de faturas personalizáveis. O Kimai também pode ser ampliado de várias maneiras, especialmente por meio dos vários plug-ins criados por uma comunidade ativa.\n\nSeja você um freelancer, uma pequena organização ou uma empresa com centenas de funcionários, o Kimai pode ajudá-lo a gerenciar seus negócios. Decida por si mesmo e teste o Kimai com a ajuda das instalações de demonstração.\n"
    past: "O Kimai tem uma longa história e estava muito à frente de seu tempo quando a equipe de Torsten Höltge começou a desenvolvê-lo em 2006. Ele tinha um design responsivo (graças a muita mágica do Javascript) em uma época em que essa palavra ainda não havia sido oficialmente inventada.\nAssumi o desenvolvimento do Kimai em 2009, quando Torsten quis interrompê-lo por falta de tempo, e mantive e ampliei o Kimai por vários anos com a ajuda de outros entusiastas do código aberto.\n\nNesse meio tempo, a comunidade PHP estava fazendo grandes avanços, enquanto o Kimai estava ficando cada vez mais para trás devido à sua história. A base tinha muitos pontos fracos técnicos e, após muitos anos de desenvolvimento, a base de código estava se tornando cada vez mais difícil de manter.\nA ideia de reescrever o Kimai com estruturas modernas já existia há algum tempo, também impulsionada por solicitações da comunidade, mas ninguém tinha os recursos para levar essa ideia adiante. No final de 2017, vários fatores se juntaram e aproveitei o momento para começar a desenvolver a próxima etapa evolutiva, o \"Kimai 2\".\n\nO Kimai original foi lançado pela primeira vez em 2006 e tem sido usado por muitas pessoas em todo o mundo, tenho orgulho disso e também de sua grande comunidade. Gostaria de agradecer a todos que contribuíram para o Kimai.\n"
