    your-donation: |
        A sua doação vai diretamente para apoiar o projeto. Eu sou um desenvolvedor de software profissional dedicado ao Kimai e com um coração para o software de código aberto.
        Mais importante ainda, ao ajudar a apoiar o desenvolvimento do Kimai, você está contribuindo para um esforço que torna a sua vida mais fácil. Isso não é legal?

        Obrigado por usar o Kimai!

        Observe que esta doação não é direcionada a uma organização sem fins lucrativos e, portanto, não é dedutível de impostos.
