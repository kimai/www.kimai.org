items:
    glorpen-duration-bundle:
        intro: Anula el redondeo de la duración para clientes, proyectos y actividades
        title: Redondeo de duración anulable
    infeeeee-kimai2-cmd-argos:
        title: Complemento de menú Argos/Kargos/xbar
        intro: ¡Coloca Kimai en tu barra superior!
    infeeeee-kimai2-cmd-rainmeter:
        title: Widget Rainmeter
        intro: ¡Widget de Kimai para Windows!
    infeeeee-kimai2-cmd:
        title: Cliente de línea de comandos
        intro: Cliente de línea de comandos multiplataforma para Kimai, escrito con Node.js
    katjaglass-approval-bundle:
        title: Flujo de trabajo de aprobación para hojas de tiempo
        intro: Este conjunto está disponible para realizar una aprobación semanal de las hojas de tiempo.
    katjaglass-timekex:
        title: TimeKex - Importación de archivos Excel de hojas de tiempo
        intro: Importa tus hojas de tiempo mantenidas en Excel en Kimai de forma semanal. También está disponible una importación plana de cliente/proyecto/actividad desde Excel.
    audit-trail-bundle:
        title: Registros de seguimiento de auditoría
        intro: Registra cambios/detalles en las hojas de tiempo, clientes, proyectos y actividades y los muestra en una línea de tiempo por elemento.
    console-phar:
        intro: Cliente de consola multiplataforma para Kimai
        title: Cliente de consola (PHAR)
    keleo-css-custom-bundle:
        title: CSS personalizado
        intro: Un complemento que permite editar reglas de CSS personalizadas a través de una pantalla de administración.
    custom-content-bundle:
        title: Contenido personalizado
        intro: Crea contenido personalizado para hojas de estilo, javascript, un mensaje de advertencia global y una nueva página para renderizar contenido en formato markdown para noticias de la empresa.
    custom-fields-bundle:
        title: Campos personalizados
        intro: Crea campos adicionales configurables de forma gratuita para hojas de tiempo, clientes, proyectos, actividades y usuarios en varios formatos. Los campos pueden ser opcionales o obligatorios y estar restringidos por permisos.
    custom-plugins:
        title: Desarrollo de complementos personalizados
        intro: ¿Quieres una función especial que no está disponible en Kimai? ¡Puedo desarrollarla para ti!
    keleo-deduction-time-bundle:
        title: Conjunto de tiempos de deducción
        intro: Configura actividades como tiempos de deducción y guarda duraciones negativas
    expenses-bundle:
        title: Gestión de gastos
        intro: Lleva un registro de tus gastos basados en cliente y proyecto. Estos gastos se pueden categorizar e incluir en tus facturas.
    fail2ban-bundle:
        title: Fail2Ban para inicios de sesión
        intro: Un complemento compatible con fail2ban que registra solicitudes de autenticación fallidas
    grandtotal-plugin-for-kimai:
        title: Sincronización con GrandTotal
        intro: Un complemento de GrandTotal 6 que permite importar hojas de tiempo de Kimai
    keleo-importer-bundle:
        title: Importador (CSV y JSON)
        intro: Un complemento que permite importar archivos CSV a través de una pantalla de administración.
    installation-support:
        title: Soporte de instalación y actualización
        intro: ¿Quieres usar Kimai pero no sabes cómo instalarlo en tu servidor?
    invoice-bundle:
        title: Facturación con comprobantes de tiempo PDF automáticos
        intro: Funciones de facturación mejoradas. Cambio de idioma para valores monetarios y de fecha, comprobante de tiempo automático en PDF para nuevas facturas.
    keleo-invoice-format-fixation-bundle:
        title: Formato de datos de factura fijo (por idioma)
        intro: Un complemento que permite establecer un idioma global para los formatos de datos de factura
    kiosk-barcode-bundle:
        title: Modo quiosco compatible con código de barras, RFID y Web NFC
        intro: Seguimiento de tiempo de asistencia en un entorno en el que el usuario no tiene acceso a Kimai (por ejemplo, en un almacén), utilizando un escáner de códigos de barras o RFID para iniciar y detener las hojas de tiempo.
    lockdown-per-user-bundle:
        title: Configuración de bloqueo por usuario
        intro: Un complemento de Kimai que permite establecer el período de bloqueo por usuario
    keleo-recalculate-rates-bundle:
        title: Recalcular tarifas
        intro: Un complemento que obliga a recalcular la tarifa por hora/fija en cada actualización de hojas de tiempo
    task-management-bundle:
        title: Planificación de tareas
        intro: Crea tareas, inícialas/parelas/pausalas, asígnalas a usuarios y equipos y registra tiempos para ellas, un complemento de gestión de listas de tareas pendientes para Kimai que agrega dos nuevos widgets al panel de control.
    translation-bundle:
        title: Traducciones
        intro: Cambia todos los elementos visibles (etiquetas de formulario, encabezados de tabla, elementos de menú, etc.) en tu instalación de Kimai con tus propias traducciones.
    liaraalis-small-business-rule-bundle:
        title: Reglas para pequeñas empresas
        intro: Un complemento que permite utilizar la regulación para pequeñas empresas, que se puede aplicar en Alemania y Austria, al crear facturas en Kimai.
    maximiliangross-easy-backup-bundle:
        title: Copia de seguridad fácil
        intro: Un complemento de Kimai que te permite hacer una copia de seguridad de tu entorno con un solo clic.
    neontribe-chrome-plugin:
        intro: Este complemento permite registrar el tiempo desde las entradas de ChromePlugin en una instancia de Kimai.
        title: Puente de ChromePlugin a Kimai
    pcsg-recurring-budget-bundle:
        title: Presupuestos recurrentes
        intro: Agrega automáticamente dinero o tiempo a los presupuestos de tus proyectos de forma periódica con un intervalo personalizado.
    umws-applewatch-app:
        title: Aplicación para Apple Watch
        intro: ¡Realiza un seguimiento de tus tiempos de Kimai directamente en tu muñeca!
    vettersolutions-shared-project-timesheets-bundle:
        title: Hojas de tiempo compartidas para proyectos
        intro: ¡Comparte las hojas de tiempo de proyecto con cualquier persona!
    alexandreptj-kemai-desktop-client:
        title: Kemai - Cliente de escritorio
        intro: Cliente de escritorio multiplataforma para Kimai
    cloudrizon-kimai-mobile-app-android:
        intro: Kimai Mobile es una aplicación para utilizar cómodamente Kimai en tu dispositivo Android.
        title: Kimai Mobile (Android)
    derpilzcc-readonly-access-bundle:
        title: Acceso de solo lectura
        intro: Un complemento que permite crear usuarios de solo lectura que pueden leer los tiempos registrados para una empresa específica.
    district09-archive-timesheets-command-bundle:
        title: Comando de archivo de hojas de tiempo
        intro: Un complemento que te permite archivar hojas de tiempo más antiguas que un período de tiempo especificado utilizando un comando.
    district09-personal-calendar-pref-bundle:
        title: Preferencia de calendario personal
        intro: Un complemento que permite a los usuarios establecer una hora de inicio y de finalización personalizada para la visualización del calendario en sus preferencias personales.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Exportar ZIP con PDF por proyecto)
        intro: Un complemento para exportar un archivo PDF por proyecto para varios proyectos seleccionados.
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Accede a Kimai desde tu dispositivo iOS con Kimai Mobile.
    ticesoftware-kimaibar-macos-client:
        title: "KimaiBar: aplicación nativa de la barra de menús de macOS"
        intro: Realiza un seguimiento de tu tiempo con la aplicación nativa de la barra de menús de macOS KimaiBar y recibe recordatorios de inactividad.
    owlysk-codetimer:
        title: Widget de escritorio CodeTimer
        intro: Widget de escritorio para Kimai
    helsinkisystems-budgetwatcher:
        title: Control presupuestario
        intro: Recibe notificaciones cada vez que se utilice una cierta cantidad del presupuesto de tus proyectos.
    controlling:
        title: "Cuenta del empleado: Horas de trabajo, vacaciones, enfermedad, días festivos"
        intro: "Gestión de los empleados: Horas de trabajo y horas extraordinarias. Vacaciones, enfermedad y PTO. Gestión de festivos e integración con el calendario. Aprobaciones mensuales con PDF."
    helsinkisystems-lexoffice:
        title: Sincronización de las facturas con Lexoffice
        intro: Cada vez que se crea una factura en Kimai este plugin crea automáticamente una factura Lexoffice.
    simonschaufi-customer-email-report-bundle:
        title: Informe de correo electrónico del cliente
        intro: Envíe a los clientes un informe por correo electrónico sobre su horario de trabajo
    lnngyn-period-insert-bundle:
        title: Introducir periodo
        intro: Generar entradas para un período de tiempo determinado.
screenshots:
    cloudrizon-kimai-mobile-app-android0:
        description: Pantalla de inicio de la aplicación
    cloudrizon-kimai-mobile-app-android1:
        description: Vista de lista simple para todos tus registros de hojas de tiempo
    cloudrizon-kimai-mobile-app-android2:
        description: Permite configurar y cambiar entre múltiples instancias de Kimai
    katjaglass-approval-bundle0:
        description: Muestra detalles semanales como tiempo de trabajo, tiempo esperado y acciones como enviar para aprobación
    katjaglass-approval-bundle1:
        description: Pantalla de vista general de las aprobaciones pasadas abiertas de los miembros del equipo correspondientes y su estado de la semana actual finalizada
    katjaglass-approval-bundle2:
        description: El historial de aprobaciones, incluyendo todos los comentarios, puede ser visto por el líder del equipo o los usuarios
    katjaglass-approval-bundle3:
        description: Los líderes de equipo pueden aprobar o denegar la aprobación de una semana
    katjaglass-approval-bundle4:
        description: Los administradores pueden hacer todo lo que hacen los líderes de equipo, además de ver a todos los colegas en la vista general y tienen la opción de deshacer una aprobación
    audit-trail-bundle0:
        description: La página de vista general de todos los registros de seguimiento de auditoría
    audit-trail-bundle1:
        description: Un registro de seguimiento de auditoría puede verse así, cada cambio se registrará y es posible que veas más entradas en una línea de tiempo de objetos
    audit-trail-bundle2:
        description: Puedes acceder a un registro de auditoría detallado desde la página de listado o desde el menú desplegable 'Acciones' de la tabla de datos de cada elemento
    keleo-css-custom-bundle0:
        description: La nueva página de administración con todas las reglas predefinidas disponibles
    keleo-css-custom-bundle1:
        description: Vista de hoja de tiempo predeterminada antes de usar las reglas
    keleo-css-custom-bundle2:
        description: Vista de hoja de tiempo con reglas personalizadas activadas para resaltar registros activos y ocultar registros superpuestos
    custom-content-bundle0:
        description: El mensaje de advertencia se muestra en todas las páginas para usuarios con sesión iniciada
    custom-content-bundle1:
        description: El JavaScript se ejecuta en todas las páginas para usuarios con sesión iniciada
    custom-content-bundle2:
        description: Puedes ingresar un mensaje con formato Markdown con un título
    custom-content-bundle3:
        description: La página de noticias está vinculada en el menú de usuario y muestra tu mensaje de Markdown
    custom-fields-bundle0:
        description: La página de listado muestra todos los tipos de elementos disponibles y sus campos personalizados configurados
    custom-fields-bundle1:
        description: El diálogo para crear un nuevo campo personalizado para Clientes
    custom-fields-bundle2:
        description: Edición de un campo personalizado ya existente para Proyectos (tipo booleano, consulta el valor predeterminado)
    custom-fields-bundle3:
        description: El listado de hojas de tiempo, muestra el campo personalizado visible de Ubicación
    custom-fields-bundle4:
        description: Edición de un registro de hoja de tiempo con un nuevo campo personalizado de lista de opciones
    expenses-bundle0:
        description: Listado paginado de todos los gastos registrados
    expenses-bundle1:
        description: Tus gastos se pueden filtrar con la búsqueda que se encuentra en varias pantallas de Kimai
    expenses-bundle3:
        description: Los gastos se categorizan para tener una mejor visión general y opciones de filtrado
    expenses-bundle4:
        description: Puedes establecer un nombre, factor de costo y texto de ayuda breve para cada categoría
    invoice-bundle0:
        description: Las nuevas configuraciones de plantilla de exportación y lenguaje de formato
    invoice-bundle1:
        description: Nuevas configuraciones de factura para el lenguaje de formato y la plantilla de exportación
    keleo-invoice-format-fixation-bundle0:
        description: Configura el idioma para formatear todas las configuraciones de factura
    kiosk-barcode-bundle0:
        description: Muestra la lista de todos los usuarios con sus tipos de códigos de inicio de sesión configurados
    kiosk-barcode-bundle1:
        description: Configura tu plugin Kiosk según tus necesidades, el modo de inicio de sesión y el formato del código dependen entre sí
    kiosk-barcode-bundle2:
        description: Este nuevo código de barras ahora se puede imprimir y entregar al usuario
    kiosk-barcode-bundle3:
        description: El modo de inicio de sesión 'Código de barras con escáner USB' muestra una pantalla como esta, el campo de entrada está preseleccionado y el escáner lo enviará después de encontrar un código
    kiosk-barcode-bundle4:
        description: La pantalla de inicio de sesión con la lista de usuarios opcional activada
    kiosk-barcode-bundle5:
        description: El modo de inicio de sesión 'Código de barras con cámara de dispositivo' mostrará el video de la cámara y escaneará constantemente los códigos de barras
    kiosk-barcode-bundle6:
        description: Escanear un código existente para un usuario inicia una nueva hoja de tiempo
    kiosk-barcode-bundle7:
        description: O cuando ya está en ejecución una hoja de tiempo, se detendrá
    task-management-bundle0:
        description: La nueva página de administración con una vista general de todas las tareas con tiempos registrados, estado y asignaciones
    task-management-bundle1:
        description: Al crear o actualizar una tarea, puedes registrar estos campos
    task-management-bundle2:
        description: Los nuevos widgets del panel de control para tareas asignadas y pendientes
    translation-bundle0:
        description: La nueva página de administración con una vista general de todas las traducciones modificadas
    translation-bundle1:
        description: El cuadro de diálogo de agregar permite encontrar una cadena buscando su contenido
    translation-bundle2:
        description: El cuadro de diálogo de edición permite cambiar tu traducción personalizada
    maximiliangross-easy-backup-bundle0:
        description: La nueva página de administración con copias de seguridad
    pcsg-recurring-budget-bundle0:
        description: Configuración del proyecto para presupuesto recurrente.
    pcsg-recurring-budget-bundle1:
        description: Resultado del comando CLI que acredita presupuestos y calcula estadísticas del proyecto.
    pcsg-recurring-budget-bundle2:
        description: Ejemplo de exportación de resumen de presupuesto en PDF para un mes.
    pcsg-recurring-budget-bundle3:
        description: Lista todos los proyectos con sus presupuestos disponibles actualmente (tiempo o dinero) y los presupuestos totales.
    pcsg-recurring-budget-bundle4:
        description: Lista todos los intervalos de presupuesto completados y muestra estadísticas para cada uno de ellos.
    pcsg-recurring-budget-bundle5:
        description: Ejemplo de un correo electrónico de estadísticas de presupuesto enviado al líder del equipo del proyecto después de un intervalo de presupuesto completado.
    expenses-bundle2:
        description: Al editar o crear un nuevo gasto, puedes ingresar estos campos.
    ticesoftware-kimaibar-macos-client2:
        description: Nunca olvides pausar tu temporizador o continuar.
    ticesoftware-kimaibar-macos-client4:
        description: Conecta tu servidor Kimai y posee tus datos.
    ticesoftware-kimaibar-macos-client1:
        description: Seguimiento inteligente del tiempo en tu barra de menú.
    ticesoftware-kimaibar-macos-client3:
        description: Cambia a tareas recientes con un solo clic o agrega nuevas.
    owlysk-codetimer-screen1:
        description: Widget de escritorio para Kimai.
    owlysk-codetimer-screen2:
        description: Widget de escritorio para Kimai.
    owlysk-codetimer-screen3:
        description: Widget de escritorio para Kimai.
    controlling-bundle0:
        description: Lista de todos los días festivos y grupos, con la posibilidad de importar y editar los días festivos.
    controlling-bundle1:
        description: Hay una larga lista de países y regiones para los cuales puedes importar días festivos por año.
    controlling-bundle2:
        description: Para cada usuario, se puede almacenar un objetivo por hora por día de la semana. Además, puedes configurar el grupo de días festivos, el primer día laborable y el número de días festivos.
    controlling-bundle3:
        description: El resumen muestra las horas objetivo y reales por mes y año, incluyendo otra línea para reservas manuales.
    controlling-bundle4:
        description: Las reservas manuales permiten el ajuste del saldo de horas, por ejemplo, para llevar horas del año anterior o para cancelar horas pagadas.
    controlling-bundle5:
        description: Evaluación diaria de horas trabajadas y adeudadas, incluyendo la visualización de todas las ausencias (días festivos, enfermedades, etc.), con la opción de cierre de fin de mes.
    controlling-bundle6:
        description: El usuario seleccionado no tiene configuraciones de contrato guardadas en el perfil y Kimai, por lo tanto, solo puede mostrar las horas trabajadas.
    simonschaufi-customer-email-report-bundle0:
        description: Administración de clientes con la visualización de la nueva configuración del plugin
    simonschaufi-customer-email-report-bundle1:
        description: Informe diario como correo electrónico de respuesta para el cliente
    lnngyn-period-insert-bundle0:
        description: Página de inserción de período para generar entradas de hojas de horas
