support:
    name: "Soporte"
    description: "¿Necesita soporte? Encuentre ayuda para usar, instalar o actualizar Kimai."
    intro: "Algunos clientes prefieren ejecutar Kimai internamente pero no quieren perderse el soporte profesional. Me complace ayudarle y ofrecer un plan de soporte para instalaciones autohospedadas."
    community: "Comunidad"
    community_cta: "Visitar GitHub"
    community_intro: |
        No hay soporte por correo electrónico disponible de forma gratuita para instalaciones autohospedadas.

        El soporte de la comunidad en GitHub suele responder rápidamente. Por favor, busque los problemas existentes para ver si su problema ya ha sido resuelto.
    cloud: "Clientes de la Nube"
    cloud_cta: "Crear un Ticket"
    cloud_intro: |
        El soporte por correo electrónico está disponible para clientes de la Nube que pagan.

        Los clientes de la Nube pueden esperar respuestas en un plazo de 24 horas, de lunes a viernes de 10 a.m. a 4 p.m., hora de Europa Central (excluyendo días festivos).
    premium: "Contacto Directo"
    premium_cta: "Más información"
    premium_intro: |
        El soporte por correo electrónico y las videollamadas están disponibles para clientes que pagan.

        Ofrezco precios competitivos para que pueda centrarse en su negocio. Le ayudaré con sus preguntas, la instalación y las actualizaciones de su instalación de Kimai.
    calendar: "Llamada de soporte con pantalla compartida"
    calendar_intro: |
        Si desea una introducción a Kimai o soporte con actualizaciones, etc., puede reservar una sesión de pantalla compartida paga con el desarrollador, Kevin Papst.
        Cuando seleccione un horario, será redirigido a una página de pago de Stripe, después de lo cual recibirá una invitación a la sesión.
    calendar_refund: "Si no puede asistir a su cita, debe cancelar al menos con 24 horas de antelación para que se pueda reprogramar. No se realizarán reembolsos."
