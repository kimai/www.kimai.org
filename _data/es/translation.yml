feature:
    mobile-ready:
        name: "Preparado para dispositivos móviles"
        description: "El diseño es completamente receptivo, hecho para uso en escritorio y dispositivos móviles. Cada usuario puede configurar las columnas de datos que se deben mostrar, por ejemplo, para evitar el desplazamiento horizontal en dispositivos pequeños."
    plugins:
        name: "Complementos"
        description: "Kimai fue construido para ser extensible y las características se pueden agregar con complementos. Los desarrolladores que deseen crearlos pueden utilizar muchos puntos de extensión."
    multi-user:
        name: "Usuarios múltiples"
        description: "Kimai puede ser utilizado por tantos usuarios como desees: cada instalación admite usuarios ilimitados con diferentes roles (ver permisos)."
    multi-language:
        name: "Multilingüe"
        description: "Kimai se puede localizar en cualquier idioma y ya está traducido a más de 30 idiomas."
    teams:
        name: "Equipos"
        description: "Se pueden crear equipos para agrupar a tus usuarios en grupos lógicos como departamentos o grupos de pares relacionados con proyectos. Los clientes y proyectos se pueden asignar a esos equipos, lo que limitará la visibilidad y el acceso para otros usuarios."
    customers:
        name: "Clientes"
        description: "Administra a tus clientes y establece dirección, contactos, país, moneda, visibilidad (para archivar) y muchos otros campos."
    projects:
        name: "Proyectos"
        description: "Administra proyectos para cada cliente con número de orden, presupuesto y visibilidad (para archivar)."
    activities:
        name: "Actividades"
        description: "Las actividades se utilizan para asignar la unidad de trabajo a las entradas de la hoja de horas. Administra actividades para cada proyecto con número de orden, presupuesto y visibilidad (para archivar). Las actividades pueden ser globales, no es necesario duplicarlas si varios proyectos comparten la misma unidad de trabajo."
    invoices:
        name: "Facturación"
        description: "Diferentes plantillas de factura, opciones para agrupación de entradas, números de factura configurables y puedes agregar tus propias plantillas en formato de archivo PDF, DOCX, HTML, XLSX y ODS."
    export:
        name: "Exportar datos"
        description: "Los datos de la hoja de horas se pueden exportar a otros programas o compartir con diferentes departamentos en formato XLSX (Excel), PDF, CSV y HTML. Los registros exportados pueden estar bloqueados y protegidos contra cambios adicionales."
    expenses:
        name: "Gastos"
        description: "Compra el complemento y lleva un registro de gastos basados en cliente, proyecto y actividad, para su categorización e inclusión en tus facturas."
    saml:
        name: "SAML"
        description: "Inicia sesión y registra usuarios a través de SAML (inicio de sesión único, también conocido como SSO) y reutiliza tu proveedor de identidad existente, como Google Workspace, Authentik o Azure Active Directory."
    api:
        name: "API JSON"
        description: "Incluye una API JSON para que las aplicaciones externas puedan comunicarse con tu seguimiento de tiempo favorito."
    ldap:
        name: "LDAP"
        description: "Conecta Kimai con el servidor de directorio de tu empresa (LDAP o Active Directory) y utiliza tu infraestructura de autenticación existente."
    statistics:
        name: "Estadísticas"
        description: "Tu panel de control mostrará varias estadísticas sobre los tiempos registrados y la cantidad de datos recopilados. ¡Y siempre podemos agregar más gráficos!"
    docker:
        name: "Docker"
        description: "Tenemos imágenes de Docker para desarrollo y múltiples variaciones de configuraciones de Docker-Compose para uso en producción."
    migrate-v1:
        name: "Migración"
        description: "Los datos de Kimai v1 se pueden importar para una migración sin problemas de tu seguimiento de tiempo."
    active-entries:
        name: "Cantidad de registros activos"
        description: "Puedes registrar tantas veces como desees en paralelo, pero también puedes configurar el límite permitido de registros activos hasta 1."
    am-pm-format:
        name: "Formato AM/PM"
        description: "Kimai utiliza una versión localizada del formato de 24 horas. Pero si estás acostumbrado al formato AM/PM, puedes configurarlo."
    time-clock:
        name: "Reloj de tiempo"
        description: "¿No quieres que tus usuarios registren registros arbitrarios de hoja de tiempo? Cambia al modo de reloj de tiempo, que solo permite registros de 'entrada' y 'salida'. No más horarios de inicio y finalización dados manualmente."
    duration-only:
        name: "Solo duración"
        description: "Si las leyes locales requieren que muestres solo duraciones en lugar de fecha y hora de inicio y finalización, puedes activar ese modo globalmente."
    rates:
        name: "Cálculo de tarifas"
        description: "Las tarifas se pueden calcular en función de montos por hora y fijos, configurables para clientes, proyectos, actividades y cada registro de hoja de tiempo de manera individual."
    timesheet-filter:
        name: "Filtro de hoja de tiempo"
        description: "Puedes filtrar todos los registros de tiempo por usuario, cliente, proyecto, actividad y fecha."
    permissions:
        name: "Permisos"
        description: "Estructura de permisos personalizable. Asigna roles diferentes a tus usuarios, por ejemplo, los usuarios pueden registrar tiempos, los líderes de equipo pueden imprimir facturas y configurar proyectos/actividades, los administradores pueden configurar usuarios y clientes."
    user-profile:
        name: "Perfil de usuario"
        description: "Estadísticas personales y configuraciones por usuario para tarifa por hora, tema de Kimai, contraseña y avatar."
    theming:
        name: "Temas"
        description: "Kimai cuenta con diferentes temas de color y configuraciones de visualización para adaptarse a cada usuario individual."
    user-registration:
        name: "Registro de usuario"
        description: "Kimai admite el auto-registro de usuarios con activación por correo electrónico."
    password-reset:
        name: "Restablecimiento de contraseña"
        description: "¿Olvidaste tu contraseña? Kimai te ayuda a restablecerla por correo electrónico."
    2fa:
        description: 'Kimai admite la autenticación de dos factores con tokens TOTP: ¡protege tus cuentas de usuario hoy!'
        name: Autenticación de dos factores (2FA)
    auth:
        description: 'Kimai admite proveedores de identidad externos e inicio de sesión a través de LDAP y SAML en múltiples proveedores (como Google Workspace, Azure AD o Authentik). Además, se puede habilitar la autenticación de dos factores a través de tokens TOTP.'
        name: Autenticación y Seguridad
    reporting:
        description: 'Análisis de tiempos registrados, clientes, proyectos y actividades. Evaluación según usuarios, clientes, proyectos, actividades, etiquetas, períodos de tiempo y mucho más.'
        name: Informes y análisis
