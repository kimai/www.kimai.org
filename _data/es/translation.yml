    intro: "Algunos clientes prefieren ejecutar Kimai internamente pero no quieren perderse el soporte profesional. Me complace ayudarle y ofrecer un plan de soporte para instalaciones autohospedadas."
    community: "Comunidad"
    community_cta: "Visitar GitHub"
    community_intro: |
        No hay soporte por correo electrónico disponible de forma gratuita para instalaciones autohospedadas.

        El soporte de la comunidad en GitHub suele responder rápidamente. Por favor, busque los problemas existentes para ver si su problema ya ha sido resuelto.
    cloud: "Clientes de la Nube"
    cloud_cta: "Crear un Ticket"
    cloud_intro: |
        El soporte por correo electrónico está disponible para clientes de la Nube que pagan.

        Los clientes de la Nube pueden esperar respuestas en un plazo de 24 horas, de lunes a viernes de 10 a.m. a 4 p.m., hora de Europa Central (excluyendo días festivos).
    premium: "Contacto Directo"
    premium_cta: "Más información"
    premium_intro: |
        El soporte por correo electrónico y las videollamadas están disponibles para clientes que pagan.

        Ofrezco precios competitivos para que pueda centrarse en su negocio. Le ayudaré con sus preguntas, la instalación y las actualizaciones de su instalación de Kimai.
    calendar: "Llamada de soporte con pantalla compartida"
    calendar_intro: |
        Si desea una introducción a Kimai o soporte con actualizaciones, etc., puede reservar una sesión de pantalla compartida paga con el desarrollador, Kevin Papst.
        Cuando seleccione un horario, será redirigido a una página de pago de Stripe, después de lo cual recibirá una invitación a la sesión.
    calendar_refund: "Si no puede asistir a su cita, debe cancelar al menos con 24 horas de antelación para que se pueda reprogramar. No se realizarán reembolsos."
docu-cloud:
    name: Nube de Kimai
landing_oss:
    version_cloud: Póngase en marcha en cuestión de segundos, déjeme el alojamiento y la actualización a mí, usted ocúpese de su negocio principal. Asegúrese de que su equipo está preparado para el futuro con una solución moderna de control del tiempo.
    transparency_intro: Con el software de código cerrado, sólo tienes las afirmaciones del proveedor de que mantiene el software seguro y se adhiere a los estándares. La visibilidad del código detrás del software de código abierto significa que puedes verlo por ti mismo. Siempre puedes ver mis respuestas a la comunidad, el calendario de publicación y los hitos, y cada revisión de commit y solicitud de extracción.
    version_choose: ¿Qué Kimai le conviene más?
    vendor_title: Sin dependencia del proveedor
    vendor_intro: La dependencia de un proveedor puede costar mucho, no sólo en dinero, sino también en horas. Con Kimai, puede alojarlo usted mismo, pedirme que lo aloje por usted, o bifurcarlo y cambiarlo. Nunca estás atado a un producto alojado, y todos tus datos son fáciles de exportar para que si alguna vez decides que Kimai ya no es para ti, tus datos sigan siendo tuyos (lo mismo se aplica a los planes de pago, ofrezco la exportación de datos tras la cancelación).
    transparency_title: Transparencia permanente
    subtitle: Kimai es el software %title% de código abierto que estabas buscando 🎉.
    version_onpremise: Yo me encargo del software, tú del alojamiento, las actualizaciones y la seguridad. Y si no quieres hacerlo tú mismo, siempre hay asistencia disponible al alcance de tu mano.
    discover: Descubre Kimai
