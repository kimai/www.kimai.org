about:
    name: 'Acerca de Kimai'
    description: Descubre la historia del seguimiento de tiempo Kimai y su desarrollador.
    joy:
        title: Alegría en el trabajo
        content: El desarrollo de Kimai es la combinación ideal de la profesión que amo, con sus infinitas posibilidades de aprendizaje, y la necesidad de ganar dinero para mantener a mi familia. Gracias a Kimai, puedo pasar más tiempo con mi esposa e hijo, lo que probablemente sea la mejor motivación que puedas imaginar.
    technology:
        title: Tecnología
        content: Como desarrollador, me encanta probar nuevas tecnologías. Y si esto mejora la forma en que interactúas con Kimai, lo consideraría una situación de ganar-ganar. La interfaz de usuario (UI) y la experiencia del usuario (UX) son cruciales para mí, ya que el software debe ser fácil de usar. La seguridad es un requisito por defecto y el software de código abierto es un factor de éxito importante para muchas empresas.
    collaboration:
        title: Colaboración
        content: Los clientes valoran la comodidad que brinda el soporte gratuito y el intercambio es una parte esencial de mi trabajo. Me encanta la participación de la comunidad en GitHub, la colaboración y el trabajo ágil. La mejora constante basada en tus comentarios hace que este viaje sea una experiencia extraordinaria.
