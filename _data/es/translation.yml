per-year: por año
history:
    year-2020: "Kimai se ofrece como SaaS por suscripción, con un plan gratuito y dos de pago."
    early-days-title: Cómo todo comenzó
    year-2009: Torsten, el desarrollador original, quiere cerrar Kimai. Kevin interviene y se convierte en mantenedor.
    year-2019: Primero se crean plugins para validar el encaje en el mercado y el interés por el software libre de pago..
    early-days-subtitle: Kimai tiene una larga historia y existe desde 2006. A continuación te contamos brevemente cómo empezó todo.
    year-2023: Todo el trabajo duro por fin ha dado sus frutos y Kimai es ahora mi trabajo a tiempo completo. ¡Muchas gracias!
    year-2014: Se crea la última versión de Kimai 1, el desarrollo se estanca y no hay mucha más actividad..
    year-2006: Se lanza la primera versión de Kimai y, poco a poco, va ganando una creciente base de usuarios y desarrolladores.
    intro: Lo que empezó como un hobby es ahora la aplicación de control del tiempo de código abierto líder en el mundo. Echemos un vistazo a su historia.
    year-2018: La reescritura de Kimai se abre paso en la comunidad, la migración de los datos funciona, la adopción aumenta.
    current: |
        Kimai es un software de seguimiento del tiempo con una larga historia, la primera versión fue lanzada en 2006. ¿Por qué menciono esto? Porque he visto muchos programas ir y venir desde entonces - créame cuando lo digo: Kimai está aquí para quedarse. Pasé muchos años desarrollando Kimai por diversión, hoy Kimai es mi negocio y nunca he estado más motivado para seguir mejorándolo.

        Construí Kimai con un único propósito: registrar, gestionar, evaluar y contabilizar las horas de trabajo. Kimai soporta un número ilimitado de usuarios, clientes, proyectos y entradas de tiempo, por lo que puede gestionar todos sus equipos en una instalación fácil de usar. Kimai está traducido a docenas de idiomas y funciona en cualquier dispositivo con acceso a Internet y un navegador, incluso en su dispositivo móvil cuando está en movimiento gracias al diseño responsivo.

        Puede crear facturas a partir de sus partes de horas directamente en su navegador, con plantillas de facturas personalizables. Kimai también se puede ampliar de muchas maneras, especialmente a través de los numerosos plugins creados por una comunidad activa.

        Tanto si es usted un autónomo, una pequeña organización o una empresa con cientos de empleados, Kimai puede ayudarle a gestionar su negocio. Por favor, decídase y pruebe Kimai con la ayuda de las instalaciones de demostración.
    past: |
        Kimai tiene una larga historia y estaba muy adelantado a su tiempo cuando el equipo de Torsten Höltge empezó a desarrollarlo en 2006. Tenía un diseño receptivo (gracias a la magia de Javascript) en una época en la que la palabra ni siquiera se había inventado oficialmente.
        Me hice cargo del desarrollo de Kimai en 2009 cuando Torsten quiso detenerlo por falta de tiempo, y he mantenido y ampliado Kimai durante varios años con la ayuda de otros entusiastas del código abierto.

        Mientras tanto, la comunidad PHP estaba haciendo grandes progresos, mientras que Kimai se quedaba cada vez más atrás debido a su historia. La base tenía muchas debilidades técnicas y, tras muchos años de desarrollo, el código base era cada vez más difícil de mantener.
        La idea de reescribir Kimai con frameworks modernos llevaba tiempo rondando, también impulsada por las peticiones de la comunidad, pero nadie tenía los recursos para impulsar esta idea. A finales de 2017, se juntaron varios factores y aproveché el momento para empezar a desarrollar el siguiente paso evolutivo, "Kimai 2".

        El Kimai original fue lanzado por primera vez en 2006 y ha sido utilizado por muchas personas en todo el mundo, estoy orgulloso de ello y también de su gran comunidad. Me gustaría dar las gracias a todos los que han contribuido a Kimai.
