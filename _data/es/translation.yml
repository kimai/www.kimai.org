per-year: por año
history:
    year-2020: "Kimai se ofrece como un SaaS basado en suscripción, con tres planes: uno gratuito y dos de pago."
    early-days-title: Cómo todo comenzó
    year-2009: Torsten, el desarrollador inicial, quiere cerrar Kimai. Kevin interviene y se convierte en el mantenedor.
    year-2019: Se crean los primeros complementos para validar el ajuste al mercado y el interés en software de código abierto de pago.
    early-days-subtitle: Kimai tiene una larga historia y existe desde 2006. Esta es una breve descripción de cómo todo empezó.
    year-2023: Finalmente, el arduo trabajo está dando sus frutos y Kimai es ahora mi trabajo a tiempo completo. ¡Gracias!
    year-2014: Se crea la última versión de Kimai 1, el desarrollo se estanca y no hay mucha más actividad.
    year-2006: Se lanza la primera versión de Kimai y gradualmente gana una creciente base de usuarios y desarrolladores.
    intro: Lo que comenzó como un proyecto de pasatiempo es ahora la principal aplicación de seguimiento de tiempo de código abierto en el mundo. Sumergámonos en su historia.
    year-2018: La reescritura de Kimai encuentra su camino en la comunidad y las migraciones de datos funcionan.
    current: |
        Kimai es una aplicación de seguimiento del tiempo con una larga historia. La primera versión se lanzó en 2006. ¿Por qué menciono eso? Porque he visto tantos servicios venir y desaparecer desde entonces; créeme cuando digo que estoy aquí para quedarme. No viví de Kimai durante muchos años, fue la diversión lo que me mantuvo motivado para mejorar Kimai. Creo que la diversión es una de las principales razones del éxito de Kimai.

        Construí Kimai con un propósito: hacer un seguimiento de tus horas de trabajo. Kimai admite un número ilimitado de usuarios y entradas de hojas de tiempo, para que puedas administrar todos tus equipos/departamentos en una instalación fácil de usar. Kimai es basado en web, por lo que todo lo que necesitas es un servidor web habilitado para PHP. Está construido con un diseño receptivo, por lo que incluso puedes hacer un seguimiento de los tiempos en tu dispositivo móvil cuando estás en movimiento. Kimai está traducido a varios idiomas y las traducciones que faltan se pueden agregar fácilmente utilizando el estándar de traducción abierto Xliff.

        ¡Ah, y ¿mencioné que puedes crear facturas a partir de tus hojas de tiempo en tu navegador? Kimai se puede extender fácilmente de muchas maneras. Está construido sobre los marcos más populares y modernos y cuenta con una comunidad activa que produce muchos complementos que amplían la funcionalidad central de Kimai.

        Podría escribir mucho más sobre las características y beneficios que Kimai puede ofrecerte, ya seas un freelancer, una pequeña organización o una empresa con cientos de empleados, pero creo que darte la oportunidad de probarlo directamente es incluso mejor que mil palabras de mi parte.
    past: |
        Kimai tiene una larga historia y estaba muy adelantado a su tiempo cuando Torsten Höltge y su equipo comenzaron a desarrollarlo en 2006. Tenía un diseño receptivo (gracias a mucha magia de JavaScript) antes de que la palabra siquiera se hubiera inventado oficialmente.

        Estuvo a punto de cerrarse por razones personales cuando Kevin asumió la responsabilidad de su mantenimiento en 2009. Con la ayuda de otros voluntarios del código abierto, lo mantuvo vivo y en crecimiento durante varios años.

        Mientras tanto, la comunidad de PHP había avanzado mucho y Kimai se sintió rezagado debido a su historia técnica, construida alrededor de muchos scripts PHP individuales, todos los cuales debían estar públicamente disponibles. También tenía algunas desventajas importantes, como una extensibilidad limitada y un diseño problemático de la base de datos. Después de muchos años de desarrollo, la base de código se había vuelto difícil de mantener y la lógica estaba dispersa en scripts, clases y la capa frontal.

        Por lo tanto, la idea de reescribir Kimai con marcos modernos había estado presente durante mucho tiempo, también impulsada por las solicitudes de la comunidad, pero no había tiempo para avanzar en estas ideas. A finales de 2017, se lanzó Symfony 4.0 junto con un buen conjunto de herramientas frontales. Fue entonces cuando aproveché la oportunidad para comenzar a desarrollar el próximo paso evolutivo: nació Kimai (v2).

        El Kimai original se lanzó por primera vez en 2006 y fue utilizado por muchas personas en todo el mundo. Estoy orgulloso de esto y de la gran comunidad. Ahora, después de 5 años, la mayoría de las personas han migrado a la nueva versión de Kimai y el número de usuarios aumenta todos los días. Por eso quiero agradecer a todos los que han contribuido a Kimai.
