            security_3: 'CSRF and XSS protection'
            security_4: 'Continuous integration with thousands of checks'
            security_5: 'In-depth code reviews'
            security_6: 'Automated code test with a code coverage above 90%'
    security-cloud:
        name: "Security in the platform"
        description: "Software is only as secure as the system it runs on. I take a defense-in-depth approach with server and network infrastructure. Customers on the hosted platform are secured through multiple layers of protection."
