feature:
    auth:
        name: "Authentication and Security"
        description: "Kimai supports external identity providers and login via LDAP and SAML across multiple providers (such as Google Workspace, Azure AD or Authentik). Two-factor authentication via TOTP tokens is optionally possible."
    reporting:
        name: "Reports and analyses"
        description: "Analysis of recorded times by users, customers, projects, activities, tags, time periods and more."
    mobile-ready:
        name: "Mobile ready"
        description: "The layout is fully responsive, made for desktop and mobile usage. Every user can configure the data columns that should be shown, e.g. to prevent horizontal scrolling on small devices."
    plugins:
        name: "Plugins"
        description: "Kimai was built to be extendable, and features can be added with plugins. Developers wanting to create them can use many extension points."
    multi-user:
        name: "Multi user"
        description: "Kimai can be used by as many users as you want: each installation supports unlimited users with different roles (see permissions)."
    multi-language:
        name: "Multi language"
        description: "Kimai can be localized to any language and is already translated to more than 30 languages."
    teams:
        name: "Teams"
        description: "Teams connects users into logical groups, like departments. Limit access to data by assigning customers and projects to your teams."
    customers:
        name: "Customers"
        description: "Manage your customers and set address, contacts, country, currency, visibility (for archiving) and many more fields."
    projects:
        name: "Projects"
        description: "Manage projects for each customer with order number, budget and visibility (for archiving)."
    activities:
        name: "Activities"
        description: "Activities are used to assign the unit of work to timesheet entries. Manage activities for each project with order number, budget and visibility (for archiving) or create global ones to prevent duplicates."
    invoices:
        name: "Invoicing"
        description: "Configurable invoice templates, options for entry grouping, configurable invoice numbers, and multiple formats like PDF and DOCX."
    export:
        name: "Export data"
        description: "Timesheet data can be exported and shared with in XLSX, PDF, CSV and HTML format. Exported records can be locked and protected against further changes."
    expenses:
        name: "Expenses"
        description: "Buy the plugin and keep track of expenses based on customer, project and activity ‚Äî for categorization and inclusion in your invoices."
    2fa:
        name: "Two-factor auth (2FA)"
        description: "Kimai supports two-factor authentication with TOTP tokens: secure your user accounts today!"
    saml:
        name: "SAML"
        description: "Log in and register users with SAML via your existing SSO identity provider, like Google Workspace, Authentik or Azure Active Directory."
    api:
        name: "JSON API"
        description: "Featuring an extensive JSON API for reading and writing data, so external apps and custom tools can communicate with Kimai."
    ldap:
        name: "LDAP"
        description: "Connect Kimai with your company directory server (LDAP or Active directory) and use your existing authentication infrastructure."
    statistics:
        name: "Statistics"
        description: "Your dashboard will show you several statistics about recorded times and the amount of collected data. And we can always add more charts!"
    docker:
        name: "Docker"
        description: "We have Docker images for development and there multiple variations of Docker-Compose setups for production usage."
    migrate-v1:
        name: "Migration"
        description: "Data from Kimai v1 can be imported, for a seamless migration of your time-tracker."
    active-entries:
        name: "Amount of active records"
        description: "Record as many times as you want in parallel, or limit it to one."
    am-pm-format:
        name: "AM/PM format"
        description: "Kimai uses localized version of the 24 hour format. But if you are used to the AM/PM format, you can configure that."
    time-clock:
        name: "Time-clock"
        description: "Don‚Äôt want your users to log arbitrary timesheet records? Switch to the time-clock mode, which only allows ‚Äúpunch in‚Äù and ‚Äúpunch out‚Äù records."
    duration-only:
        name: "Duration only"
        description: "If your local laws require you to only show durations instead of start and end date-time, you can activate that mode globally."
    rates:
        name: "Rate calculation"
        description: "Rates can be calculated based on hourly and fixed amounts, configurable for customers, projects, activities and each timesheet record individually."
    timesheet-filter:
        name: "Timesheet filter"
        description: "You can filter all time-records by user, customer, project, activity and date."
    permissions:
        name: "Permissions"
        description: "Customizable permission structure. Assign different roles to your user, e.g. users can record times, teamleads can print invoices and configure project/activities, admins can configure users and customers."
    user-profile:
        name: "User profile"
        description: "Personal statistics and per user settings for hourly rate, Kimai theme, password and avatar."
    user-registration:
        name: "User registration"
        description: "Kimai supports user self-registration with e-mail activation."
    password-reset:
        name: "Password reset"
        description: "Forgot your password? Kimai helps you reset it via e-mail."
    customer-portal:
        name: "Customer Portal"
        description: "Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected."
    dark-mode:
        name: "Dark mode"
        description: "Because every app needs a dark-mode, which helps to reduce eye strain in the evening or in dark environments."
    no-limits:
        name: "Knows no limits"
        description: "Your SaaS software always includes limits? Not Kimai: there are no limits. You only pay for the amount of active users. I don't limit you, and I do not charge for inactive users. You can create an unlimited amount of users, customers, projects, activities, timesheets and more."
