    title: Испытайте Kimai в одной из демо-версий
    introduction: "Попробуйте демо-версию системы учёта времени Kimai, и мы обещаем: вы будете использовать её и дальше!"
    choose: Пожалуйста, выберите одну из наших установок демо-версии, чтобы получить первое впечатление о том, как Kimai чувствуется и какие функциональные возможности предоставляет.
    reinstall: Имейте в виду, что демо-версии будут переустанавливаться по регулярному расписанию, и все введённые данные будут удалены. Но для вашего удобства большинство из них предварительно заполнены тестовыми данными, поэтому вы можете сразу приступить к тестированию функций (например, счета-фактуры или экспорт).
