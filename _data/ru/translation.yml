about:
    name: 'О Kimai'
    description: Узнайте об истории создания регистратора времени Kimai и его разработчике.
    collaboration:
        title: Сотрудничество
        content: Клиенты оценивают удобство, которое приносит бесплатная поддержка, и обмен является неотъемлемой частью моей работы. Мне нравится взаимодействие с сообществом на GitHub, совместная работа и гибкая методология. Постоянное совершенствование на основе ваших отзывов делает этот путь удивительным опытом.
    technology:
        title: Технологии
        content: Как разработчик, я люблю тестировать новые технологии. И если это улучшает способ взаимодействия с Kimai, я бы назвал это ситуацией, выигрыш-выигрыш. Для меня UI и UX имеют важное значение, потому что программное обеспечение должно быть легким в использовании. Безопасность - это обязательное требование, и открытое программное обеспечение - важный фактор успеха для многих компаний.
    joy:
        title: Удовольствие от работы
        content: Разработка Kimai - это идеальное сочетание профессии, которую я люблю, с ее бесконечными возможностями для образования, и необходимости зарабатывать деньги для поддержки своей семьи. Благодаря Kimai я могу проводить больше времени с женой и ребенком, что, вероятно, является лучшей мотивацией, которую вы можете себе представить.
