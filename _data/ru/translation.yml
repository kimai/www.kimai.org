history:
    year-2020: Kimai предлагается в виде подписки SaaS, с бесплатным и двумя платными планами.
    early-days-title: Как всё началось
    year-2009: Торстен, первоначальный разработчик, хочет закрыть Kimai. Кевин вступает и становится сопровождающим.
    year-2019: Создаются первые плагины, чтобы проверить рыночную пригодность и интерес к платному свободному программному обеспечению.
    early-days-subtitle: У Kimai долгая история, и он существует с 2006 года, это краткий обзор, как всё началось.
    year-2023: Тяжелая работа наконец начинает приносить плоды, и Kimai теперь является моей 100% полной занятостью. Спасибо!
    year-2014: Создается последнее обновление Kimai 1, разработка замедляется, и активности практически не остается.
    year-2006: Выпущена первая версия Kimai, и она медленно набирает растущее количество пользователей и разработчиков.
    about: То, что началось как хобби-проект, теперь является ведущим приложением с открытым исходным кодом для учета времени в мире. Давайте погрузимся в его историю.
    year-2018: Переписывание Kimai находит свой путь в сообществе, миграции данных работают.
