history:
    year-2020: Kimai предлагается в виде подписки SaaS, с одним бесплатным и двумя платными планами.
    early-days-title: Как всё началось
    year-2009: Торстен, первоначальный разработчик, хочет закрыть Kimai. Кевин присоединяется и становится сопровождающим.
    year-2019: Создаются первые плагины (дополнения), чтобы проверить спрос и вообще интерес к платному программному обеспечению с открытым кодом..
    early-days-subtitle: У Kimai долгая история приблизительно с 2006 года, а это краткий обзор того, как всё начиналось.
    year-2023: Тяжелая работа наконец начинает приносить плоды, и Kimai теперь является моей 100% полной занятостью. Спасибо!
    year-2014: Создается последнее обновление Kimai 1, разработка замедляется, а активности практически не остается.
    year-2006: Выпущена первая версия Kimai и она постепенно набирает растущее количество пользователей и разработчиков.
    intro: То, что началось как хобби-проект, сейчас является ведущим приложением для учета времени с открытым исходным кодом. Давайте погрузимся в его историю.
    year-2018: Переписывание Kimai находит свой выход в сообществе, работает миграция данных, стабилизируется развитие.
    current: |
        Kimai - это приложение для учета рабочего времени с долгой историей. Первая версия была выпущена еще в 2006 году. Почему я упоминаю об этом? Потому что с тех пор я видел много сервисов, приходивших и уходивших, и поверьте мне, когда я говорю: я остаюсь. Много лет я не получал дохода от Kimai, и это было удовольствие, которое поддерживало мотивацию для улучшения Kimai. Я верю, что удовольствие - это одна из основных причин успеха Kimai.

        Я создал Kimai с одной целью: отслеживать ваше рабочее время. Kimai поддерживает неограниченное количество пользователей и записей в журнале учета времени, так что вы можете управлять всеми своими командами/отделами в одной установке, которую легко использовать. Kimai работает веб-интерфейсом, поэтому вам нужен только веб-сервер с поддержкой PHP. Он создан с адаптивным дизайном, поэтому вы можете отслеживать время даже на мобильных устройствах, когда находитесь в движении. Kimai переведен на несколько языков, и отсутствующие переводы легко добавляются с использованием открытого стандарта перевода Xliff.

        О, и упомянул ли я, что вы можете создавать счета из ваших записей в журнале учета времени прямо в своем браузере? Kimai легко расширяется многими способами. Он создан наиболее популярными и современными фреймворками и имеет активное сообщество, которое создает множество плагинов, расширяющих основные функции Kimai.

        Я мог бы написать еще многое о возможностях и преимуществах, которые Kimai может предоставить вам - будь вы фрилансером, небольшой организацией или компанией с сотнями сотрудников - но я считаю, что дать вам возможность попробовать его напрямую лучше, чем тысячи слов от меня.
    past: |
        Kimai имеет долгую историю и опередил своё время, когда команда Торстена Хоёльтге со своей командой начали его разрабатывать в 2006 году. У него уже был адаптивный дизайн (благодаря магии JavaScript), даже когда это слово еще не было официально придумано.
        Я взял на себя разработку Kimai в 2009 году, когда Торстен хотел прекратить её из-за нехватки времени, и поддерживал на протяжении нескольких лет с помощью других энтузиастов-любителей открытого кода.

        Тем временем сообщество PHP сделало большие шаги вперед, а Kimai всё больше и больше отставал из-за своей истории. Основная часть кода имела множество технических недостатков и после многих лет разработки поддерживать ее становилось все сложнее.
        Идея переписать Kimai с использованием современных фреймворков возникла уже давно, в том числе и по просьбам сообщества, но ни у кого не было ресурсов для ее реализации. В конце 2017 года сошлись несколько факторов, и я воспользовался моментом, чтобы начать разработку следующего эволюционного шага, известного как "Kimai 2".

        Оригинальный Kimai был впервые выпущен в 2006 году и использовался многими людьми по всему миру, и я горжусь этим, а также его большим сообществом. Я хотел бы поблагодарить всех, кто внёс свой вклад в развитие Kimai.
