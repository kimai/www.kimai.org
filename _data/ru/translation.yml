    early-days-title: Как всё началось
    year-2009: Торстен, первоначальный разработчик, хочет закрыть Kimai. Кевин вступает и становится сопровождающим.
    year-2019: Создаются первые плагины, чтобы проверить рыночную пригодность и интерес к платному свободному программному обеспечению.
    early-days-subtitle: У Kimai долгая история, и он существует с 2006 года, это краткий обзор, как всё началось.
    year-2023: Тяжелая работа наконец начинает приносить плоды, и Kimai теперь является моей 100% полной занятостью. Спасибо!
    year-2014: Создается последнее обновление Kimai 1, разработка замедляется, и активности практически не остается.
    year-2006: Выпущена первая версия Kimai, и она медленно набирает растущее количество пользователей и разработчиков.
    intro: То, что началось как хобби-проект, теперь является ведущим приложением с открытым исходным кодом для учета времени в мире. Давайте погрузимся в его историю.
    year-2018: Переписывание Kimai находит свой путь в сообществе, миграции данных работают.
    current: |
        Kimai - это приложение для учета рабочего времени с долгой историей. Первая версия была выпущена еще в 2006 году. Почему я упоминаю об этом? Потому что с тех пор я видел много сервисов, приходивших и уходивших, и поверьте мне, когда я говорю: я остаюсь. Много лет я не получал дохода от Kimai, и это было удовольствие, которое поддерживало мотивацию для улучшения Kimai. Я верю, что удовольствие - это одна из основных причин успеха Kimai.

        Я создал Kimai с одной целью: отслеживать ваше рабочее время. Kimai поддерживает неограниченное количество пользователей и записей в журнале учета времени, так что вы можете управлять всеми своими командами/отделами в одной установке, которую легко использовать. Kimai работает веб-интерфейсом, поэтому вам нужен только веб-сервер с поддержкой PHP. Он создан с адаптивным дизайном, поэтому вы можете отслеживать время даже на мобильных устройствах, когда находитесь в движении. Kimai переведен на несколько языков, и отсутствующие переводы легко добавляются с использованием открытого стандарта перевода Xliff.

        О, и упомянул ли я, что вы можете создавать счета из ваших записей в журнале учета времени прямо в своем браузере? Kimai легко расширяется многими способами. Он создан наиболее популярными и современными фреймворками и имеет активное сообщество, которое создает множество плагинов, расширяющих основные функции Kimai.

        Я мог бы написать еще многое о возможностях и преимуществах, которые Kimai может предоставить вам - будь вы фрилансером, небольшой организацией или компанией с сотнями сотрудников - но я считаю, что дать вам возможность попробовать его напрямую лучше, чем тысячи слов от меня.
    past: |
        Kimai имеет долгую историю и был впереди своего времени, когда Торстен Хольтге и его команда начали разрабатывать его в 2006 году. У него уже был адаптивный дизайн (благодаря множеству магии JavaScript), даже когда это слово еще не было официально придумано.

        Он собирался закрыть его по личным причинам, когда Кевин вступил в должность супервайзера в 2009 году. С помощью других добровольцев с открытым исходным кодом он сохранял его живым и растущим на протяжении нескольких лет.

        Тем временем сообщество PHP сделало большие шаги вперед, и Kimai чувствовал себя оставленным из-за своей технической истории - созданной вокруг множества отдельных PHP-скриптов, которые все должны были быть общедоступными. У него также были серьезные недостатки, такие как ограниченная расширяемость и проблемная структура базы данных. После многих лет разработки кодовая база стала сложной для поддержки, и логика была разбросана по скриптам, классам и фронтенд-слою.

        Поэтому идея переписать Kimai с использованием современных фреймворков существовала долго, также поддерживаемая запросами сообщества, но не было времени продвигать эти идеи вперед. В конце 2017 года был выпущен Symfony 4.0 вместе с хорошей стеком для фронтенда. Именно тогда я воспользовался возможностью начать разрабатывать следующий этап эволюции: родился Kimai (v2).

        Оригинальный Kimai был выпущен впервые в 2006 году и был использован многими людьми по всему миру. Я горжусь этим и большим сообществом. Теперь, спустя 5 лет, большинство пользователей перешли на новую версию Kimai, и число пользователей растет с каждым днем. Поэтому я хотел бы поблагодарить всех, кто внес свой вклад в Kimai.
