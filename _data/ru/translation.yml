feature:
    mobile-ready:
        name: "Поддержка мобильных устройств"
        description: "Макет полностью адаптивный, созданный для настольных и мобильных устройств. Каждый пользователь может настроить столбцы данных, которые должны отображаться, например, для избежания горизонтальной прокрутки на небольших устройствах."
    plugins:
        name: "Плагины"
        description: "Kimai построен с возможностью расширения набора функций с помощью плагинов. Разработчик, который хочет создать плагин для Kimai, может использовать множество точек расширения."
    multi-user:
        name: "Многопользовательский"
        description: "Kimai может использоваться любым количеством пользователей: каждая установка поддерживает неограниченное количество пользователей с различными ролями (см. разрешения)."
    multi-language:
        name: "Многоязычность"
        description: "Kimai может быть переведён на любой язык, и уже переведён более чем на 30 языков."
    teams:
        name: "Команды"
        description: "Команды могут быть созданы для объединения пользователей в логические группы, такие как отделы или группы коллег по проекту. К этим командам могут быть прикреплены клиенты и проекты, что ограничит видимость и доступ для других пользователей."
    customers:
        name: "Клиенты"
        description: "Управляйте своими клиентами и добавляйте адрес, контакты, страну, валюту, видимость (для архивирования) и многие другие поля."
    projects:
        name: "Проекты"
        description: "Управляйте проектами для каждого клиента с номером заказа, бюджетом и видимостью (для архивирования)."
    activities:
        name: "Активности"
        description: "Активности используются для присвоения рабочих ресурсов записям в табеле. Управляйте активностями в каждом проекте с указанием номера заказа, бюджета и видимости (для архивирования). Активности могут быть глобальными, что исключает необходимость дублирования, если несколько проектов используют один и тот же рабочий ресурс."
    invoices:
        name: "Выставление счетов"
        description: "Различные шаблоны, калькулятор, генератор номеров счетов, а также можете добавить свои собственные шаблоны для экспорта в форматы файлов: PDF, DOCX, HTML, XLSX, ODS."
    export:
        name: "Экспорт данных"
        description: "Данные табеля учёта рабочего времени можно экспортировать для использования в других программах или для передачи в различные отделы в форматах: XLSX (Excel), PDF, CSV и HTML. Кроме того, экспортированные записи могут быть заблокированы и защищены от дальнейших изменений."
    expenses:
        name: "Расходы"
        description: "Отслеживайте свои расходы по клиентам, проектам и активностям. Эти расходы можно распределять по категориям и включать в счета-фактуры. Обратите внимание: отслеживание расходов доступно только в платном плагине."
    saml:
        name: "SAML"
        description: "Войдите в систему и зарегистрируйте пользователей с помощью SAML (Single sign on, известный также как SSO) и пользуйтесь существующим поставщиком идентификации, например, Google Workspace, Authentik или Azure Active Directory."
    api:
        name: "JSON API"
        description: "Благодаря наличию JSON API для чтения и записи данных внешние приложения и Ваши собственные инструменты могут взаимодействовать с Вашим любимым регистратором времени."
    ldap:
        name: "LDAP"
        description: "Подключите Kimai к серверу каталогов своей компании (LDAP или Active Directory) и используйте существующую инфраструктуру аутентификации."
    statistics:
        name: "Статистика"
        description: "Ваша информпанель покажет вам некоторую статистику о записанном времени и о количестве собранных данных. И мы всегда можем добавить другие диаграммы!"
    docker:
        name: "Docker"
        description: "Выпуск включает в себя образ Docker для разработки и отдельную установку Docker-compose для рабочей среды."
    migrate-v1:
        name: "Миграция"
        description: "Данные из Kimai вер. 1 могут быть импортированы для беспрепятственной миграции вашего регистратора времени."
    active-entries:
        name: "Количество активных записей"
        description: "Вы можете вести параллельную запись сколько угодно раз, но при этом можно настроить допустимый лимит активных записей до 1."
    am-pm-format:
        name: "Формат AM/PM"
        description: "Kimai использует локализованную версию 24-часового формата. Но если вы привыкли к формату am/pm, можете настроить его."
    time-clock:
        name: "Секундомер"
        description: "Не хотите, чтобы ваши пользователи регистрировали произвольные записи в табеле учёта рабочего времени? Переключитесь в режим секундомера, который позволяет делать только записи «старт» и «стоп». Больше не нужно будет вручную указывать время начала и окончания работы."
    duration-only:
        name: "Только продолжительность"
        description: "Если местные законы требуют, чтобы вы показывали только длительность вместо времени начала и окончания, вы можете активировать этот режим глобально."
    rates:
        name: "Расчёт тарифа"
        description: "Ставки могут рассчитываться на основе почасовых и фиксированных сумм, настраиваться для клиентов, проектов, видов активности и для каждой записи табеля в отдельности."
    timesheet-filter:
        name: "Фильтры табеля"
        description: "Вы можете фильтровать все записи времени по пользователю, клиенту, проекту, активности и дате."
    permissions:
        name: "Разрешения"
        description: "Гибкая структура прав доступа. Назначайте пользователям различные роли, например, пользователи могут регистрировать время, лидеры команд могут печатать счета и настраивать проекты/активности, администраторы могут настраивать учётные записи пользователей и клиентов."
    user-profile:
        name: "Профиль пользователя"
        description: "Личная статистика и настройки почасовой оплаты, темы Kimai, пароля и аватара для каждого пользователя."
    theming:
        name: "Оформление"
        description: "Kimai включает в себя различные цветовые темы и настройки дисплея, поэтому каждый пользователь может настроить его на свой вкус"
    user-registration:
        name: "Регистрация пользователя"
        description: "Kimai поддерживает самостоятельную регистрацию пользователей с активацией по электронной почте."
    password-reset:
        name: "Сброс пароля"
        description: "Забыли пароль? Нет проблем, Kimai позаботился о вас, предоставив возможность сброса пароля по электронной почте."
    2fa:
        description: 'Kimai поддерживает двухфакторную аутентификацию с использованием TOTP-токенов: обеспечьте безопасность ваших учетных записей сегодня!'
        name: Двухфакторная аутентификация (2FA)
    auth:
        description: Kimai поддерживает внешние поставщики идентификации и вход через LDAP и SAML на нескольких платформах (например, Google Workspace, Azure AD или Authentik). Кроме того, можно включить двухфакторную аутентификацию с использованием TOTP-токенов.
        name: Аутентификация и безопасность
    reporting:
        description: Анализ записанных временных данных, клиентов, проектов и активностей. Оценка по пользователям, клиентам, проектам, активностям, меткам, временным периодам и многому другому.
        name: Отчеты и анализы
install:
    alert-vps: На данном этапе невозможно установить Kimai, скачав ZIP-файл и загрузив файлы на свой веб-сервер. Это связано с тем, что Composer должен запускаться из командной строки. Это не обязательно означает, что вам нужен VPS. Некоторые виртуальные хосты предоставляют доступ к SSH, через который вы сможете установить Composer и Kimai.
    ssh: Рекомендуемый метод устанавливает Kimai непосредственно на ваш сервер.
    cloud: Нет необходимости устанавливать Kimai, вы можете начать использовать его прямо сейчас.
