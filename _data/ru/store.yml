items:
    invoice-bundle:
        title: Выставление счетов с автоматическими PDF-табелями времени
        intro: Улучшенные функции выставления счетов. Изменение локали для денежных и датных значений, автоматическое создание PDF-табелей времени для новых счетов.
    keleo-invoice-format-fixation-bundle:
        title: Фиксация формата данных счета (по языку)
        intro: Плагин, позволяющий установить глобальный язык для форматов данных счета
    kiosk-barcode-bundle:
        title: Режим киоска с поддержкой штрихкодов, RFID и Web NFC
        intro: Учет времени в режиме киоска в среде, где пользователь не имеет доступа к Kimai (например, на складе), с использованием сканера штрихкода или RFID для начала и завершения табелей времени.
    liaraalis-small-business-rule-bundle:
        intro: Плагин, который предоставляет возможность использовать правила малого бизнеса, как это может быть применено в Германии и Австрии, при создании счетов в Kimai.
        title: Правила малого бизнеса
    maximiliangross-easy-backup-bundle:
        title: Простое резервное копирование
        intro: Плагин Kimai, который позволяет создавать резервные копии среды одним нажатием
    infeeeee-kimai2-cmd-rainmeter:
        title: Виджет Rainmeter
        intro: Виджет Kimai для Windows!
    grandtotal-plugin-for-kimai:
        intro: Плагин GrandTotal, который позволяет импортировать табели времени Kimai
        title: Синхронизация GrandTotal
    keleo-importer-bundle:
        intro: Плагин, который позволяет импортировать файлы CSV через экран администрирования.
        title: Импорт (CSV и JSON)
    installation-support:
        title: Поддержка установки и обновления
        intro: Хотите использовать Kimai, но не знаете, как установить его на свой сервер?
    pcsg-recurring-budget-bundle:
        intro: Автоматически добавляет деньги или время в ваши бюджеты проекта с заданным интервалом.
        title: Повторяющиеся бюджеты
    alexandreptj-kemai-desktop-client:
        title: Kemai - Приложение для рабочего стола
        intro: Кросс-платформенный графический интерфейс Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile - это приложение для удобного использования Kimai на Вашем устройстве Android
    district09-archive-timesheets-command-bundle:
        title: Команда архивирования табелей времени
        intro: Позволяет архивировать табели учета времени, которые старше указанного периода, с помощью команды.
    district09-personal-calendar-pref-bundle:
        title: Персональные настройки календаря
        intro: Позволяет пользователям настраивать начальное и конечное время отображения календаря в их персональных настройках.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Экспорт ZIP с PDF для каждого проекта)
        intro: Экспорт одного PDF-файл для каждого выбранного проекта.
    glorpen-duration-bundle:
        title: Переопределение округления продолжительности
        intro: Переопределение продолжительности округлением для клиентов, проектов и активностей
    infeeeee-kimai2-cmd-argos:
        title: Плагин Argos/Kargos/xbar для панели меню
        intro: Поместите Kimai в вашу верхнюю панель!
    infeeeee-kimai2-cmd:
        title: Клиент командной строки
        intro: Кросс-платформенный клиент командной строки для Kimai, написанный на Node.js
    katjaglass-approval-bundle:
        title: Рабочий процесс утверждения для табелей времени
        intro: Этот плагин доступен для выполнения еженедельного утверждения для табелей времени.
    katjaglass-timekex:
        title: TimeKex - Импорт файлов Excel с табелями времени
        intro: Импортируйте ваши поддерживаемые в Excel табели времени в Kimai еженедельно. Также доступен импорт плоского клиента/проекта/активности из Excel.
    audit-trail-bundle:
        title: Журнал аудита
        intro: Записывает подробные журналы изменений/аудита для табелей времени, клиентов, проектов и активностей и отображает их во временной шкале для каждого элемента.
    console-phar:
        title: Консольный клиент (PHAR)
        intro: Кросс-платформенный консольный клиент для Kimai
    keleo-css-custom-bundle:
        title: Пользовательский CSS
        intro: Плагин, который позволяет редактировать пользовательские правила CSS через экран администрирования.
    custom-content-bundle:
        title: Пользовательский контент
        intro: Создавайте пользовательский контент для таблиц стилей, JavaScript, глобального предупреждающего сообщения и новой страницы для отображения контента в формате Markdown для новостей компании.
    custom-fields-bundle:
        title: Пользовательские поля
        intro: Создавайте настраиваемые дополнительные поля для табелей времени, клиентов, проектов, активностей и пользователей в различных форматах. Поля могут быть опциональными или обязательными и ограничиваться разрешениями.
    custom-plugins:
        title: Разработка под заказ (дополнения, шаблоны счётов-фактур и шаблоны экспорта)
        intro: Хотите специальную функциональность которой нет в Kimai? Я могу разработать ее для вас.
    keleo-deduction-time-bundle:
        title: Пакет времени вычета
        intro: Настройте активности как время вычета и сохраните отрицательную продолжительность
    expenses-bundle:
        title: Управление расходами
        intro: Отслеживайте свои расходы по клиенту и проекту. Эти расходы могут быть категоризированы и включены в ваши счета.
    fail2ban-bundle:
        title: Fail2Ban для входов
        intro: Плагин совместимый с Fail2Ban, ведущий журнал неудачных запросов аутентификации
    lockdown-per-user-bundle:
        title: Настройки блокировки для каждого пользователя
        intro: Плагин Kimai, который позволяет устанавливать период блокировки для каждого пользователя
    keleo-recalculate-rates-bundle:
        title: Пересчет тарифов
        intro: Плагин, который принудительно пересчитывает почасовую/фиксированную ставку при каждом обновлении табеля времени
    task-management-bundle:
        title: Планирование задач
        intro: Создавайте задачи, начинайте/останавливайте/приостанавливайте их, назначайте их пользователям и командам и записывайте время на них - плагин управления списками дел для Kimai, который добавляет два новых виджета на панели управления
    translation-bundle:
        title: Переводы
        intro: Изменяйте все видимые элементы (названия форм, заголовки таблиц, элементы меню и др.) в вашей установке Kimai с использованием собственных переводов
    neontribe-chrome-plugin:
        title: Мост между ChromePlugin и Kimai
        intro: Этот плагин позволяет регистрировать время из билетов ChromePlugin в экземпляре Kimai.
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Получите доступ к Kimai с вашего устройства iOS с помощью приложения Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – нативное приложение для меню macOS
        intro: Отслеживайте время с помощью нативного приложения для меню macOS KimaiBar и получайте уведомления о простое.
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Приложение Kimai для рабочего стола (Windows, Mac & Linux)
    helsinkisystems-budgetwatcher:
        title: Смотритель за бюджетом
        intro: Получайте уведомления, когда определенная сумма бюджета вашего проекта исчерпана
    controlling:
        title: "Рабочие часы, отпуски, больничные, праздничные дни"
        intro: "Управление сотрудниками: рабочие часы и переработка. Отпуск, больничные и оплачиваемый отпуск. Управление праздничными днями и интеграция с календарем. Ежемесячные утверждения с PDF."
    helsinkisystems-lexoffice:
        title: Синхронизация счётов-фактур Lexoffice
        intro: Когда в Kimai создаётся новый счёт-фактура то этот плагин автоматически создаёт счёт-фактуру в Lexoffice.
    simonschaufi-customer-email-report-bundle:
        title: Отчет об электронной почте клиента
        intro: Отправляйте клиентам по электронной почте отчет о вашем рабочем времени
    lnngyn-period-insert-bundle:
        title: Вставка периода
        intro: Генерировать записи на заданный период времени.
    customer-portal:
        intro: Делитесь статистикой клиентов и проектов, а также журналов рабочего времени через секретную ссылку, опционально защищенную паролем.
        title: Портал заказчика
    owlysk-codetimer-mobile:
        intro: Приложение Kimai для Android (свободное)
        title: CodeTimer Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: Расширение VSCode для запуска и остановки таймеров
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
