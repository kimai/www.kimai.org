support:
    name: "Podpora"
    description: "Potřebujete podporu? Najděte pomoc při používání, instalaci nebo aktualizaci Kimai."
    intro: "Někteří zákazníci dávají přednost provozování Kimai interně, ale nechtějí zmeškat profesionální podporu. Mám radost vám pomoci a nabídnout podporu pro samo-hostované instalace."
    community: "Komunita"
    community_cta: "Navštívit GitHub"
    community_intro: |
        Pro bezplatné samo-hostované instalace není k dispozici podpora e-mailem.

        Komunitní podpora na GitHubu obvykle rychle reaguje. Prosím, hledejte existující problémy, abyste zjistili, zda byl váš problém již vyřešen.
    cloud: "Zákazníci v Cloudu"
    cloud_cta: "Vytvořit požadavek"
    cloud_intro: |
        Pro platící zákazníky v Cloudu je k dispozici podpora e-mailem.

        Zákazníci v Cloudu mohou očekávat odpovědi do 24 hodin, od pondělí do pátku od 10:00 do 16:00 hodin středoevropského času (s výjimkou státních svátků).
    premium: "Přímý kontakt"
    premium_cta: "Dozvědět se více"
    premium_intro: |
        Pro platící zákazníky je k dispozici podpora e-mailem a videohovory.

        Nabízím konkurenceschopné ceny, abyste se mohli soustředit na své podnikání. Pomáhám s vašimi dotazy, instalací a aktualizacemi vaší instalace Kimai.
    calendar: "Podpora hovoru s sdílením obrazovky"
    calendar_intro: |
        Pokud si přejete seznámení s Kimai nebo podporu s aktualizacemi atd., můžete si objednat placenou relaci sdílení obrazovky s vývojářem Kevinem Papstem.
        Po výběru časového slotu budete přesměrováni na stránku pro platbu Stripe, po které obdržíte pozvánku na relaci.
    calendar_refund: "Pokud se nemůžete zúčastnit své schůzky, musíte ji zrušit nejméně 24 hodin předem, aby mohla být znovu naplánována. Žádné vrácení peněz nebude provedeno."
