feature:
    mobile-ready:
        name: "Optimalizováno pro mobily"
        description: "Program je plně responzivní a je vytvořen pro používání na stolních počítačích i na mobilních zařízeních. Každý uživatel si může nastavit sloupce dat, které se mají zobrazovat, aby se například zabránilo horizontálnímu scrollování na malých zařízeních."
    plugins:
        name: "Pluginy"
        description: "Kimai byl vytvořen tak, aby jej bylo možné rozšiřovat, a funkce do něj lze přidávat pomocí pluginů. Vývojáři, kteří chtějí pluginy vytvořit, mohou využít mnoha rozšíření."
    multi-user:
        name: "Pro více uživatelů"
        description: "Kimai může používat libovolný počet uživatelů: každá instalace podporuje neomezený počet uživatelů s různými rolemi (viz oprávnění)."
    multi-language:
        name: "Víčejazykové"
        description: "Kimai lze převést do libovolného jazyka. Již je přeložen do více než 30 jazyků."
    teams:
        name: "Týmy"
        description: "Týmy lze vytvořit tak, že uživatele seskupíte do logických skupin jako jsou oddělení, nebo skupiny kolegů pracující na jednotlivých projektech. Do těchto týmů lze přiřadit zákazníky a projekty, což omezí viditelnost a přístup ostatních uživatelů."
    customers:
        name: "Zákazníci"
        description: "Spravujte své zákazníky a přiřaďte k nim adresu, kontakt, zemi, měnu, viditelnost (pro archivaci) a mnoho dalších polí."
    projects:
        name: "Projekty"
        description: "Spravujte projekty pro každého zákazníka číslem zakázky, rozpočtem a viditelností (pro archivaci)."
    activities:
        name: "Aktivity"
        description: "Aktivity se používají k přiřazení jednotky práce k záznamům v timesheetech. Spravujte aktivity pro každý projekt s číslem zakázky, rozpočtem a viditelností (pro archivaci). Aktivity mohou být globální, není je již třeba duplikovat, pokud několik projektů sdílí stejnou pracovní oblast."
    invoices:
        name: "Fakturace"
        description: "Různé šablony faktur, možnosti seskupení položek, konfigurovatelná čísla faktur a možnost přidání vlastních šablon ve formátu PDF, DOCX, HTML, XLSX a ODS."
    export:
        name: "Exportovat data"
        description: "Data z timesheetů lze exportovat do jiných programů, nebo je lze sdílet s různými odděleními ve formátech XLSX (Excel), PDF, CSV a HTML. Exportované záznamy lze navíc uzamknout a chránit proti dalším změnám."
    expenses:
        name: "Náklady"
        description: "Zakupte si tento plugin a sledujte výdaje podle zákazníků, projektů a aktivit - pro kategorizaci a zahrnutí do vašich faktur."
    saml:
        name: "SAML"
        description: "Přihlaste a registrujte uživatele prostřednictvím SAML (jednotné přihlášení alias SSO) a využijte vašeho stávajícího poskytovatele identit, jako například Google Workspace, Authentik nebo Azure Active Directory."
    api:
        name: "JSON API"
        description: "Obsahuje rozhraní JSON API, takže externí aplikace mohou komunikovat s vaším oblíbeným sledovačem času!"
    ldap:
        name: "LDAP"
        description: "Propojte Kimai s adresářovým serverem vaší společnosti (LDAP nebo Active directory) a použijte vaši stávající infrastrukturu."
    statistics:
        name: "Statistiky"
        description: "Váš ovládací panel zobrazí několik statistik o zaznamenaných časech a množství shromážděných dat. A my vám vždy můžeme přidat víc grafů!"
    docker:
        name: "Docker"
        description: "Máme obrazy Docker za účelem vývoje a několik variant nastavení Docker-Compose pro produkční použití."
    migrate-v1:
        name: "Migrace"
        description: "Data z Kimai v1 lze importovat pro bezproblémovou migraci vašeho systému sledování času."
    active-entries:
        name: "Množství aktivních záznamů"
        description: "Nahrávejte paralelně tolikrát, kolikrát chcete, nebo to omezte na jeden záznam."
    am-pm-format:
        name: "AM/PM formát"
        description: "Kimai používá lokalizovanou verzi 24hodinového formátu. Pokud jste však zvyklí na formát AM/PM, můžete si jej nastavit."
    time-clock:
        name: "Časové hodiny"
        description: "Nechcete, aby si vaši uživatelé zapisovali co chtějí v časových výkazech? Přepněte na režim časových hodin, který umožňuje pouze záznamy \"punch in\" a \"punch out\". Už žádné ručně zadávané časy začátku a konce."
    duration-only:
        name: "Pouze doba trvání"
        description: "Pokud místní zákony vyžadují, aby se místo počátečního a koncového data zobrazovala pouze doba trvání, můžete tento režim aktivovat globálně."
    rates:
        name: "Výpočet sazeb"
        description: "Sazby lze vypočítat na základě hodinových a fixních částek, konfigurovatelných pro zákazníky, projekty, činnosti a každý záznam timesheetu zvlášť."
    timesheet-filter:
        name: "Timesheet filtr"
        description: "Všechny časové záznamy můžete filtrovat podle uživatele, zákazníka, projektu, činnosti a data."
    permissions:
        name: "Povolení"
        description: "Přizpůsobitelná struktura oprávnění. Přiřaďte uživatelům různé role, např. uživatelé mohou zaznamenávat časy, vedoucí týmů mohou tisknout faktury a konfigurovat projekty/aktivity, administrátoři mohou konfigurovat uživatele a zákazníky."
    user-profile:
        name: "Uživatelský profil"
        description: "Osobní statistiky a nastavení pro jednotlivé uživatele pro hodinovou sazbu, vzhled Kimai, heslo a avatara."
    theming:
        name: "Motivy"
        description: "Kimai disponuje různými barevnými motivy a nastaveními zobrazení, aby vyhovoval každému uživateli."
    user-registration:
        name: "Registrace uživatelů"
        description: "Kimai podporuje samoregistraci uživatelů s aktivací pomocí e-mailu."
    password-reset:
        name: "Obnovení hesla"
        description: "Zapomněli jste heslo? Kimai vám ho pomůže obnovit e-mailem."
    2fa:
        name: Two-factor auth (2FA)
        description: 'Kimai supports two-factor authentication with TOTP tokens: secure your user accounts today!'
    auth:
        description: Kimai supports external identity providers and login via LDAP and SAML across multiple providers (such as Google Workspace, Azure AD or Authentik). In addition, two-factor authentication can be enabled via TOTP tokens.
        name: Authentication and Security
    reporting:
        description: Analysis of recorded times, customers, projects and activities. Evaluation according to users, customers, projects, activities, tags, time periods and much more.
        name: Reports and analyses
install:
    requirements:
        title: 'Požadavky na server'
        hosters: "Tyto požadavky poskytují téměř všechny hostingové společnosti:"
        version: "PHP %version% nebo novější"
        extensions: "PHP rozšíření"
        database: "Databáze: MariaDB nebo MySQL"
        webserver: "Webový server (NGINX, nebo Apache s mod_rewrite)"
        subdomain: "Bezplatná subdoména (použití v subdirectory není podporováno)"
        browser: "Moderní webový prohlížeč"
    download:
        title: 'Instalace pomocí SSH'
        intro: "Doporučený způsob instalace Kimai je použití `git` a `composer` přímo v cílovém systému."
        alert-vps: |
            V této fázi není možné nainstalovat Kimai stažením souboru ZIP a nahráním souborů na webový server. Je to proto, že program Composer musí být spuštěn z příkazového řádku.

            To nutně neznamená, že potřebujete VPS. Někteří hostitelé poskytují přístup SSH, přes který byste měli být schopni nainstalovat Composer a Kimai v pořádku.

            Úplný návod k instalaci naleznete v naší %dokumentaci%.
