        Váš příspěvek jde přímo na podporu projektu. Jsem profesionální vývojář, který se věnuje společnosti Kimai a žije pro open source software.
        Nejdůležitější je, že podporou vývoje Kimai přispíváte na úsilí, které vám nakonec usnadní život. Není to skvělé?

