about:
    name: 'Informace o Kimai'
    description: 'Zjistěte více o historii Kimai a jeho vývojáři.'
    collaboration:
        title: Spolupráce
        content: Zákazníci oceňují pohodlí, které přináší bezplatná podpora, a výměna je nedílnou součástí mé práce. Miluji angažovanost komunity na GitHubu, spolupráci a agilní práci. Neustálé zlepšování na základě vaší zpětné vazby dělá tuto cestu mimořádným zážitkem.
    technology:
        title: Technologie
        content: Jako vývojář miluji testování nových technologií. A pokud to zlepšuje způsob, jakým komunikujete s Kimai, nazval bych to situací, ve které vyhrávají obě strany. UI a UX jsou pro mě klíčové, protože software musí být snadno použitelný. Bezpečnost je standardní požadavek a open source software je důležitým faktorem úspěchu mnoha podniků.
    joy:
        title: Radost z práce
        content: Vývoj Kimai je ideální kombinací mého milovaného povolání s nekonečnými možnostmi vzdělání a potřebou vydělávat peníze na podporu své rodiny. Díky Kimai mohu trávit více času se svou ženou a dítětem, což je pravděpodobně nejlepší motivace, kterou si lze představit.
    kevin: Kimai and the Cloud are developed and operated by Kevin, an independent software-developer from Vienna (Austria).
