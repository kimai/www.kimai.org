    choose: 'Vyberte si prosím jednu z našich demo instalací, abyste získali pojem o tom, jak Kimai funguje a jaké funkce poskytuje.'
    reinstall: 'Dejte pozor na to, že demoverze budou pravidelně přeinstalovávány a všechna zadaná data budou odstraněna. Pro vaše pohodlí je však většina z nich předvyplněna testovacími daty, takže můžete rovnou začít testovat funkce (například faktury nebo export).'
    user: 'Demo uživatel'
    accounts: "Tyto účty jsou určené pro vaše testování. Můžete si vytvořit i vlastní testovací účet v přihlašování do každého dema."
