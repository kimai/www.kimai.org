about:
    name: À propos de Kimai
    description: Qu'est-ce qui se cache derrière l'application de suivi du temps Kimai ? Apprenez-en plus sur elle, son histoire et son développeur.
    collaboration:
        title: Travail collaboratif
        content: Les clients apprécient la commodité offerte par le support gratuit, et l'échange est une partie essentielle de mon travail. J'apprécie l'engagement de la communauté sur GitHub, la collaboration et le travail agile. L'amélioration constante basée sur vos commentaires rend cette expérience exceptionnelle.
    technology:
        title: Technologie
        content: En tant que développeur, j'aime tester de nouvelles technologies. Et si cela améliore la façon dont vous interagissez avec Kimai, je considère que c'est une situation gagnant-gagnant. L'interface utilisateur (UI) et l'expérience utilisateur (UX) sont cruciales pour moi, car le logiciel doit être facile à utiliser. La sécurité est une exigence par défaut, et le logiciel open source est un facteur de succès important pour de nombreuses entreprises.
    joy:
        title: Joie au travail
        content: Le développement de Kimai est la combinaison idéale de la profession que j'aime, avec ses possibilités infinies d'éducation, et du besoin de gagner de l'argent pour soutenir ma famille. Grâce à Kimai, je peux passer plus de temps avec ma femme et mon enfant, ce qui est probablement la meilleure motivation que l'on puisse imaginer.
    kevin: Kimai et l'espace en ligne sont développés et mis en oeuvre par Kevin, un développeur indépendant de Vienne (Autriche).
