feature:
    mobile-ready:
        name: "Adapté aux mobiles"
        description: "La mise en page est entièrement responsive, conçue pour les ordinateurs de bureau et les mobiles. Chaque utilisateur peut configurer les colonnes de données qui doivent être affichées, par exemple pour éviter le défilement horizontal sur les petits appareils."
    plugins:
        name: "Plugins"
        description: "Kimai a été construit pour être extensible, et des fonctionnalités peuvent être ajoutées avec des plugins. Les développeurs qui souhaitent en créer peuvent utiliser de nombreux points d'extension."
    multi-user:
        name: "Multi-utilisateurs"
        description: "Kimai peut être utilisé par autant d’utilisateurs que vous le souhaitez : chaque installation supporte un nombre illimité d’utilisateurs avec des rôles différents (voir permissions)."
    multi-language:
        name: "Multilingue"
        description: "Kimai peut être localisé dans n'importe quelle langue et est déjà traduit dans plus de 30 langues."
    teams:
        name: "Équipes"
        description: "Teams regroupe les utilisateurs en groupes logiques, tels que des services. Limitez l'accès aux données en affectant des clients et des projets à vos équipes."
    customers:
        name: "Clients"
        description: "Gérez vos clients et définissez l’adresse, les contacts, le pays, la devise, la visibilité (pour l’archivage) et de nombreux autres champs."
    projects:
        name: "Projets"
        description: "Gérez les projets pour chaque client avec le numéro de commande, le budget et la visibilité (pour l’archivage)."
    activities:
        name: "Activités"
        description: "Les activités permettent d'attribuer l'unité de travail aux entrées de la feuille de temps. Gérez les activités pour chaque projet avec le numéro de commande, le budget et la visibilité (pour l'archivage) ou créez des activités globales pour éviter les doublons."
    invoices:
        name: "Facturation"
        description: "Modèles de factures configurables, options de regroupement des entrées, numéros de factures configurables et formats multiples tels que PDF et DOCX."
    export:
        name: "Export des données"
        description: "Les données des feuilles de temps peuvent être exportées et partagées aux formats XLSX, PDF, CSV et HTML. Les enregistrements exportés peuvent être verrouillés et protégés contre toute modification ultérieure."
    expenses:
        name: "Dépenses"
        description: "Achetez le greffon et gardez la trace des dépenses en fonction du client, du projet et de l'activité – pour les catégoriser et les inclure dans vos factures."
    saml:
        name: "SAML"
        description: "Connectez-vous et enregistrez les utilisateurs avec SAML via votre fournisseur d'identité SSO existant, tel que Google Workspace, Authentik ou Azure Active Directory."
    api:
        name: "JSON API"
        description: "Comprend une API JSON complète pour la lecture et l'écriture de données, afin que les applications externes et les outils personnalisés puissent communiquer avec Kimai."
    ldap:
        name: "LDAP"
        description: "Connectez Kimai avec le serveur d’annuaire de votre entreprise (LDAP ou Active directory) et utilisez votre infrastructure d’authentification existante."
    statistics:
        name: "Statistiques"
        description: "Votre tableau de bord vous montrera plusieurs statistiques sur les temps enregistrés et la quantité de données collectées. Et nous pouvons toujours ajouter des graphiques supplémentaires !"
    docker:
        name: "Docker"
        description: "Nous disposons d'images Docker pour le développement et de multiples variantes de configurations Docker-Compose pour la production."
    migrate-v1:
        name: "Migration"
        description: "Les données de Kimai v1 peuvent être importées, pour une migration transparente de votre système de suivi du temps."
    active-entries:
        name: "Limiter les enregistrements"
        description: "Enregistrez autant de fois que vous le souhaitez en parallèle, ou limitez-vous à un seul."
    am-pm-format:
        name: "Format AM/PM"
        description: "Kimai utilise une version localisée du format 24 heures. Mais si vous êtes habitué·e au format am/pm, vous pouvez le configurer."
    time-clock:
        name: "Horloge"
        description: "Vous ne voulez pas que vos utilisateurs enregistrent des feuilles de temps arbitraires ? Passez en mode horloge, qui n'autorise que les enregistrements « pointage à l'arrivée » et « pointage au départ »."
    duration-only:
        name: "Durée uniquement"
        description: "Si votre législation locale vous oblige à n’afficher que les durées au lieu des dates de début et de fin, vous pouvez activer ce mode globalement."
    rates:
        name: "Calcul des taux"
        description: "Les taux peuvent être calculés sur la base de montants horaires et fixes, configurables pour les clients, les projets, les activités et chaque enregistrement de feuille de temps individuellement."
    timesheet-filter:
        name: "Filtrer les feuilles de temps"
        description: "Vous pouvez filtrer tous les relevés de temps par utilisateur, client, projet, activité et date."
    permissions:
        name: "Permissions"
        description: "Structure d’autorisation personnalisable. Attribuez différents rôles à vos utilisateurs, par exemple, les utilisateurs peuvent enregistrer les temps, les chefs d’équipe peuvent imprimer les factures et configurer les projets/activités, les administrateurs peuvent configurer les utilisateurs et les clients."
    user-profile:
        name: "Profil de l'utilisateur"
        description: "Statistiques personnelles et paramètres par utilisateur pour le taux horaire, le thème Kimai, le mot de passe et l’avatar."
    user-registration:
        name: "Enregistrement de l'utilisateur"
        description: "Kimai prend en charge l’auto-inscription des utilisateurs avec activation par courriel."
    password-reset:
        name: "Réinitialisation du mot de passe"
        description: "Vous avez oublié votre mot de passe ? Kimai vous aide à le réinitialiser par courriel."
    2fa:
        name: Authentification à deux facteurs (2FA)
        description: "Kimai prend en charge l'authentification à deux facteurs avec des jetons TOTP : sécurisez vos comptes d'utilisateur dès aujourd'hui !"
    auth:
        description: "Kimai prend en charge les fournisseurs d'identité externes et la connexion via LDAP et SAML auprès de plusieurs fournisseurs (tels que Google Workspace, Azure AD ou Authentik). L'authentification à deux facteurs via des jetons TOTP est disponible en option."
        name: Authentification et sécurité
    reporting:
        description: Analyse des temps enregistrés par les utilisateurs, les clients, les projets, les activités, les balises, les périodes, etc.
        name: Rapports et analyses
    dark-mode:
        description: Parce que toutes les applications ont besoin d'un mode sombre, ce qui aide à réduire la fatigue oculaire le soir ou dans les environnements sombres.
        name: Mode sombre
    customer-portal:
        description: Partagez les statistiques relatives aux clients et aux projets ainsi que les feuilles de temps avec n'importe qui à l'aide d'une URL secrète, protégée par mot de passe si vous le souhaitez.
        name: Portail client
    no-limits:
        description: "Votre logiciel SaaS comporte toujours des limites ? Pas Kimai : il n'y a aucune limite. Vous ne payez que pour le nombre d'utilisateurs actifs. Je ne vous impose aucune limite et je ne facture pas les utilisateurs inactifs. Vous pouvez créer un nombre illimité d'utilisateurs, de clients, de projets, d'activités, de feuilles de temps et plus encore."
        name: Ne connaît aucune limite
    security:
        points:
            security_5: Révisions approfondies du code
            security_3: Protection CSRF et XSS
            security_6: Test automatisé du code avec une couverture supérieure à 90 %
            security_4: Intégration continue avec des milliers de vérifications
            security_1: Hachage sécurisé des mots de passe avec Argon2 ou Sodium
            security_2: Rôles utilisateur granulaires limitant l'accès
        description: Kimai met en œuvre les meilleures pratiques en matière de conception d'applications afin de prévenir les attaques courantes. Les contrôles de sécurité automatisés sont essentiels à tout processus de développement logiciel afin de réduire le temps entre la création et la détection des défauts. Ces analyses sont effectuées à chaque modification du code, à chaque fois.
        name: Sécurité dans Kimai
    security-cloud:
        points:
            security_3: Pas de multi-location, chaque client dispose de sa propre base de données
            security_1: Toutes les connexions sécurisées via TLS (SSL)
            security_2: Meilleures pratiques en matière de sécurité, pare-feu et prévention des attaques par force brute
            security_6: Le code s'exécute dans des environnements de domaine strictement restreints
            security_4: Les serveurs sont hébergés dans un centre de données situé dans l'UE
            security_5: Les services essentiels ne sont pas accessibles au monde extérieur
        name: Sécurité de la plateforme
        description: La sécurité d'un logiciel dépend de celle du système sur lequel il fonctionne. J'adopte une approche de défense en profondeur pour l'infrastructure des serveurs et du réseau. Les clients de la plateforme hébergée bénéficient d'une sécurité renforcée grâce à plusieurs niveaux de protection.
    privacy:
        name: La confidentialité avant tout
        description: "Je respecte votre vie privée et celle de vos utilisateurs, ainsi que vos données. Non, ce n'est pas une énième introduction ennuyeuse à une politique de confidentialité : c'est ainsi que je gère mon entreprise. Je ne vends pas de données. Je respecte le RGPD et je répondrai à toutes vos questions concernant les sous-traitants impliqués."
