history:
    year-2020: "Kimai est proposé comme logiciel en tant que service (SaaS) avec trois abonnements : un gratuit et deux payants."
    early-days-title: Comment tout a commencé
    year-2009: Torsten, le développeur initial, souhaite fermer Kimai. Kevin arrive et devient responsable du projet.
    year-2019: Les premiers plugins sont créés pour évaluer la pertinence de lancer un logiciel open source payant.
    early-days-subtitle: Kimai a une longue histoire et existe depuis 2006. Voici un aperçu de ses débuts.
    year-2023: Le travail acharné porte enfin ses fruits, et Kimai est maintenant mon travail à temps plein à 100 %. Merci !
    year-2014: La dernière version de Kimai 1 sort, le développement s'arrête et il n'y a plus beaucoup d'activité.
    year-2006: La première version de Kimai est publiée et gagne progressivement une base d'utilisateurs et de développeurs de plus en plus grande.
    intro: Ce qui a commencé comme un projet de loisir est maintenant l'application de suivi du temps open source leader dans le monde. Plongeons dans son histoire.
    year-2018: La refonte de Kimai se fait une place dans la communauté, les migrations de données fonctionnent, l'adoption est en hausse.
    current: |
        Kimai est un logiciel de suivi du temps qui a une longue histoire. La première version a été publiée en 2006. Pourquoi en parle-t-on ? Parce que nous avons vu de nombreux programmes aller et venir au cours de la dernière décennie - faites-nous confiance quand nous disons :nous resterons sur le marché. Nous n'avons jamais vécu de Kimai, c'est le plaisir qui nous motive à améliorer Kimai. Nous pensons que c'est l'une des principales raisons du succès de Kimai.

        Nous construisons Kimai dans un seul but : suivre vos heures de travail. Kimai prend en charge un nombre illimité d'utilisateurs et de saisies de feuilles de temps, afin que vous puissiez gérer toutes vos équipes/services en une seule installation facile à utiliser. Kimai est basé sur le web, donc tout ce dont vous avez besoin est un serveur web compatible avec PHP. Il est doté d'un design réactif, pour que vous puissiez même suivre l'heure sur votre appareil mobile lorsque vous êtes en déplacement. Kimai a été traduit en plusieurs langues et les traductions manquantes peuvent être facilement ajoutées en utilisant le standard de traduction ouvert Xliff.

        Oh, et avons-nous mentionné que vous pouvez créer des factures à partir de vos feuilles de temps dans votre navigateur ? Non seulement Kimai dispose de modèles de factures personnalisables, mais il peut être facilement étendu de plusieurs façons. Il est construit sur les frameworks les plus populaires et les plus modernes et dispose de nombreuses interfaces pour vos développeurs.

        Nous pourrions maintenant écrire beaucoup plus sur ses caractéristiques et les avantages qu'il vous apportera - que vous soyez indépendant, une petite organisation ou une entreprise de plusieurs centaines d'employés - mais nous pensons plutôt que l'essayer par vous-même vaut bien plus que mille mots de notre part :Alors, soyez notre invité et testez Kimai en ligne avec notre Installation de démo. Si vous préférez les choses concrètes, nous avons compilé une liste des principales fonctionnalités.
    past: |
        Kimai a une longue histoire et était bien en avance sur son temps lorsque l'équipe de Torsten Höltge a commencé à le développer en 2006. Il a été conçu de manière responsive (merci beaucoup à la magie de Javascript) à une époque où ce mot n'était même pas encore officiellement inventé.

        Il a voulu l'arrêter pour des raisons personnelles et par manque de temps, lorsque le projet a été repris par Kevin. Avec l'aide d'autres volontaires du logiciel libre, Kevin a pu le maintenir en vie et le prolonger pendant plusieurs années.

        Pendant ce temps, la communauté PHP faisait de grands progrès, tandis que l'histoire technique de Kimai - construite sur de nombreux scripts PHP individuels, qui devaient tous être accessibles au public - prenait de plus en plus de retard. La base de données présentait quelques inconvénients majeurs, tels qu'une extensibilité limitée et une conception problématique. Après de nombreuses années de développement, le code est devenue de plus en plus difficile à maintenir et la logique s'est répandue de façon incontrôlée dans les scripts, les classes et la couche frontale.

        C'est pourquoi, il y a eu l'idée de réécrire Kimai avec des frameworks modernes pendant très longtemps, également motivée par les demandes de la communauté, mais nous n'avons pas eu le temps de faire avancer ces idées. Fin 2017, Symfony 4.0 est sorti en même temps qu'une pile de construction frontale moderne appelée _Webpack-Encore_. Puis Kevin a saisi l'occasion et a commencé à développer la prochaine étape de l'évolution : Kimai 2 est né.

        Le première version de Kimai a plus de 13 ans et est utilisée par des gens du monde entier. Nous en sommes fiers, ainsi que de sa grande communauté. Nous tenons donc à remercier tous ceux qui ont contribué à Kimai.
