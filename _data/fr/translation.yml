support:
    name: "Support"
    description: "Besoin de support ? Trouvez de l'aide pour l'utilisation, l'installation ou la mise à jour de Kimai."
    intro: "Certains clients préfèrent exécuter Kimai en interne mais ne veulent pas renoncer à un support professionnel. Je suis ravi de vous aider et de proposer un plan de support pour les installations en auto-hébergement."
    community: "Communauté"
    community_cta: "Visitez GitHub"
    community_intro: |
        Aucun support par e-mail n'est disponible pour les installations en auto-hébergement gratuites.

        Le support de la communauté sur GitHub répond généralement rapidement. Veuillez rechercher les problèmes existants pour voir si votre problème a déjà été résolu.
    cloud: "Clients Cloud"
    cloud_cta: "Créez un ticket"
    cloud_intro: |
        Le support par e-mail est disponible pour les clients Cloud payants.

        Les clients Cloud peuvent s'attendre à des réponses dans les 24 heures, du lundi au vendredi de 10h à 16h CET (sauf les jours fériés).
    premium: "Contact direct"
    premium_cta: "En savoir plus"
    premium_intro: |
        Le support par e-mail et les appels vidéo sont disponibles pour les clients payants.

        Je propose des tarifs compétitifs pour que vous puissiez vous concentrer sur votre entreprise. J'assiste avec vos questions, l'installation et les mises à jour de votre installation Kimai.
    calendar: "Appel de support avec partage d'écran"
    calendar_intro: |
        Si vous souhaitez une introduction à Kimai ou un support pour les mises à jour, etc., vous pouvez réserver une session payante de partage d'écran avec le développeur, Kevin Papst.
        Lorsque vous sélectionnez un créneau horaire, vous serez redirigé vers une page de paiement Stripe, après quoi vous recevrez une invitation à la session.
    calendar_refund: "Si vous ne pouvez pas assister à votre rendez-vous, vous devez l'annuler au moins 24 heures à l'avance afin qu'il puisse être reporté. Aucun remboursement ne sera effectué."
