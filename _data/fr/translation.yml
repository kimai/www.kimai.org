landing_oss:
    version_cloud: 'Soyez opérationnel en quelques secondes, confiez-moi l''hébergement et les mises à jour, et concentrez-vous sur votre cœur de métier. Assurez-vous que votre équipe est prête pour l''avenir grâce à une solution moderne de suivi du temps. Tous les plugins sont disponibles dans le cloud sans frais supplémentaires.'
    transparency_intro: 'Avec les logiciels à code source fermé, vous ne disposez que des affirmations du fournisseur selon lesquelles il assure la sécurité du logiciel et respecte les normes. La visibilité du code derrière les logiciels open source vous permet de vous en rendre compte par vous-même. Vous pouvez toujours consulter mes réponses à la communauté, le calendrier de publication et les étapes importantes, ainsi que chaque commit et chaque examen de pull request.'
    version_choose: 'Quel Kimai vous faut-il ?'
    vendor_title: 'Aucune dépendance vis-à-vis d''un fournisseur'
    vendor_intro: 'La dépendance vis-à-vis d''un fournisseur peut coûter cher, non seulement en argent, mais aussi en temps. Avec Kimai, vous pouvez l''héberger vous-même, me demander de l''héberger pour vous, ou le modifier. Vous n''êtes jamais lié à un produit hébergé, et toutes vos données sont faciles à exporter. Ainsi, si vous décidez que Kimai ne vous convient plus, vos données vous appartiennent toujours (il en va de même pour les forfaits payants, je propose l''exportation des données en cas d''annulation).'
    transparency_title: Toujours transparent
    subtitle: Kimai est le logiciel open source %title% qu’il vous faut
    version_onpremise: 'Je m''occupe du logiciel, vous vous occupez de l''hébergement, des mises à jour et de la sécurité. Et si vous ne souhaitez pas le faire vous-même, une assistance est toujours à votre disposition. Vous achetez les plugins qui vous intéressent dans le cadre d''un abonnement annuel aux mises à jour.'
