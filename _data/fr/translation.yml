history:
    year-2020: "Kimai est propos√© en tant que logiciel en tant que service (SaaS) bas√© sur l'abonnement, avec trois plans disponibles : un plan gratuit et deux plans payants."
    early-days-title: Comment tout a commenc√©
    year-2009: Torsten, le d√©veloppeur initial, souhaite fermer Kimai. Kevin intervient et devient responsable du projet.
    year-2019: Les premiers plugins sont cr√©√©s pour valider la pertinence du march√© et l'int√©r√™t pour un logiciel open source payant.
    early-days-subtitle: Kimai a une longue histoire et existe depuis 2006. Voici un bref aper√ßu de ses d√©buts.
    year-2023: Le travail acharn√© porte enfin ses fruits, et Kimai est maintenant mon travail √† temps plein √† 100 %. Merci !
    year-2014: La derni√®re version de Kimai 1 est cr√©√©e, le d√©veloppement s'arr√™te et il n'y a plus beaucoup d'activit√©.
    year-2006: La premi√®re version de Kimai est publi√©e et gagne progressivement une base d'utilisateurs et de d√©veloppeurs de plus en plus grande.
    intro: Ce qui a commenc√© comme un projet de loisir est maintenant l'application de suivi du temps open source leader dans le monde. Plongeons dans son histoire.
    year-2018: La refonte de Kimai trouve sa place dans la communaut√©, les migrations de donn√©es fonctionnent.
    current: |
        Kimai est un logiciel de suivi du temps qui a une longue histoire. La premi√®re version a √©t√© publi√©e en 2006. Pourquoi en parle-t-on‚ÄØ? Parce que nous avons vu de nombreux programmes aller et venir au cours de la derni√®re d√©cennie - faites-nous confiance quand nous disons‚ÄØ:nous resterons sur le march√©. Nous n'avons jamais v√©cu de Kimai, c'est le plaisir qui nous motive √† am√©liorer Kimai. Nous pensons que c'est l'une des principales raisons du succ√®s de Kimai.

        Nous construisons Kimai dans un seul but‚ÄØ: suivre vos heures de travail. Kimai prend en charge un nombre illimit√© d'utilisateurs et de saisies de feuilles de temps, afin que vous puissiez g√©rer toutes vos √©quipes/services en une seule installation facile √† utiliser. Kimai est bas√© sur le web, donc tout ce dont vous avez besoin est un serveur web compatible avec PHP. Il est dot√© d'un design r√©actif, pour que vous puissiez m√™me suivre l'heure sur votre appareil mobile lorsque vous √™tes en d√©placement. Kimai a √©t√© traduit en plusieurs langues et les traductions manquantes peuvent √™tre facilement ajout√©es en utilisant le standard de traduction ouvert Xliff.

        Oh, et avons-nous mentionn√© que vous pouvez cr√©er des factures √† partir de vos feuilles de temps dans votre navigateur‚ÄØ? Non seulement Kimai dispose de mod√®les de factures personnalisables, mais il peut √™tre facilement √©tendu de plusieurs fa√ßons. Il est construit sur les frameworks les plus populaires et les plus modernes et dispose de nombreuses interfaces pour vos d√©veloppeurs.

        Nous pourrions maintenant √©crire beaucoup plus sur ses caract√©ristiques et les avantages qu'il vous apportera - que vous soyez ind√©pendant, une petite organisation ou une entreprise de plusieurs centaines d'employ√©s - mais nous pensons plut√¥t que l'essayer par vous-m√™me vaut bien plus que mille mots de notre part‚ÄØ:Alors, soyez notre invit√© et testez Kimai en ligne avec notre Installation de d√©mo. Si vous pr√©f√©rez les choses concr√®tes, nous avons compil√© une liste des principales fonctionnalit√©s.
    past: |
