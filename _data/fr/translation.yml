feature:
    mobile-ready:
        name: "Adapté aux mobiles"
        description: "La mise en page est entièrement responsive, conçue pour les ordinateurs de bureau et les mobiles. Chaque utilisateur peut configurer les colonnes de données qui doivent être affichées, par exemple pour éviter le défilement horizontal sur les petits appareils."
    plugins:
        name: "Plugins"
        description: "Kimai a été construit pour être extensible, et des fonctionnalités peuvent être ajoutées avec des plugins. Les développeurs qui souhaitent en créer peuvent utiliser de nombreux points d'extension."
    multi-user:
        name: "Multi-utilisateurs"
        description: "Kimai peut être utilisé par autant d’utilisateurs que vous le souhaitez : chaque installation supporte un nombre illimité d’utilisateurs avec des rôles différents (voir permissions)."
    multi-language:
        name: "Multilingue"
        description: "Kimai peut être localisé dans n'importe quelle langue et est déjà traduit dans plus de 30 langues."
    teams:
        name: "Équipes"
        description: "Des équipes peuvent être créées pour regrouper vos utilisateurs en groupes logiques tels que des départements ou des groupes de pairs liés à un projet.Les clients et les projets peuvent être affectés à ces équipes, ce qui limitera la visibilité et l’accès pour les autres utilisateurs."
    customers:
        name: "Clients"
        description: "Gérez vos clients et définissez l’adresse, les contacts, le pays, la devise, la visibilité (pour l’archivage) et de nombreux autres champs."
    projects:
        name: "Projets"
        description: "Gérez les projets pour chaque client avec le numéro de commande, le budget et la visibilité (pour l’archivage)."
    activities:
        name: "Activités"
        description: "Les activités sont utilisées pour attribuer l’unité de travail aux entrées de la feuille de temps. Gérez les activités pour chaque projet avec le numéro de commande, le budget et la visibilité (pour l’archivage). Les activités peuvent être globales, plus de duplication nécessaire si plusieurs projets partagent la même unité de travail."
    invoices:
        name: "Facturation"
        description: "Différents modèles de factures, des options de regroupement des entrées, des numéros de factures configurables, et vous pouvez ajouter vos propres modèles au format PDF, DOCX, HTML, XLSX et ODS."
    export:
        name: "Export des données"
        description: "Les données des feuilles de temps peuvent être exportées vers d'autres programmes, ou partagées avec différents départements au format XLSX (Excel), PDF, CSV et HTML. Les enregistrements exportés peuvent en outre être verrouillés et protégés contre toute modification ultérieure."
    expenses:
        name: "Dépenses"
        description: "Achetez le greffon et gardez la trace des dépenses en fonction du client, du projet et de l'activité – pour les catégoriser et les inclure dans vos factures."
    saml:
        name: "SAML"
        description: "Connectez-vous et enregistrez les utilisateurs via SAML (single sign-on ou SSO) et réutilisez votre fournisseur d'identité existant, comme Google Workspace, Authentik ou Azure Active Directory."
    api:
        name: "JSON API"
        description: "Avec une API JSON, les applications externes peuvent communiquer avec votre chronomètre préféré !"
    ldap:
        name: "LDAP"
        description: "Connectez Kimai avec le serveur d’annuaire de votre entreprise (LDAP ou Active directory) et utilisez votre infrastructure d’authentification existante."
    statistics:
        name: "Statistiques"
        description: "Votre tableau de bord vous montrera plusieurs statistiques sur les temps enregistrés et la quantité de données collectées. Et nous pouvons toujours ajouter des graphiques supplémentaires !"
    docker:
        name: "Docker"
        description: "Nous disposons d'images Docker pour le développement et de multiples variantes de configurations Docker-Compose pour la production."
    migrate-v1:
        name: "Migration"
        description: "Les données de Kimai v1 peuvent être importées, pour une migration transparente de votre système de suivi du temps."
    active-entries:
        name: "Limiter les enregistrements"
        description: "Enregistrez autant de fois que vous le souhaitez en parallèle, ou limitez-vous à un seul."
    am-pm-format:
        name: "Format AM/PM"
        description: "Kimai utilise une version localisée du format 24 heures. Mais si vous êtes habitué·e au format am/pm, vous pouvez le configurer."
    time-clock:
        name: "Horloge"
        description: "Vous ne voulez pas que vos utilisateurs enregistrent des fiches de temps arbitraires ? Passez au mode horloge, qui n’autorise que les enregistrements “punch in” et “punch out”. Plus besoin d’indiquer manuellement les heures de début et de fin."
    duration-only:
        name: "Durée uniquement"
        description: "Si votre législation locale vous oblige à n’afficher que les durées au lieu des dates de début et de fin, vous pouvez activer ce mode globalement."
    rates:
        name: "Calcul des taux"
        description: "Les taux peuvent être calculés sur la base de montants horaires et fixes, configurables pour les clients, les projets, les activités et chaque enregistrement de feuille de temps individuellement."
    timesheet-filter:
        name: "Filtrer les feuilles de temps"
        description: "Vous pouvez filtrer tous les relevés de temps par utilisateur, client, projet, activité et date."
    permissions:
        name: "Permissions"
        description: "Structure d’autorisation personnalisable. Attribuez différents rôles à vos utilisateurs, par exemple, les utilisateurs peuvent enregistrer les temps, les chefs d’équipe peuvent imprimer les factures et configurer les projets/activités, les administrateurs peuvent configurer les utilisateurs et les clients."
    user-profile:
        name: "Profil de l'utilisateur"
        description: "Statistiques personnelles et paramètres par utilisateur pour le taux horaire, le thème Kimai, le mot de passe et l’avatar."
    theming:
        name: "Thème"
        description: "Kimai est proposé avec différents thèmes de couleurs et de paramètres d'affichage, pour s'adapter à chaque utilisateur"
    user-registration:
        name: "Enregistrement de l'utilisateur"
        description: "Kimai prend en charge l’auto-inscription des utilisateurs avec activation par courriel."
    password-reset:
        name: "Réinitialisation du mot de passe"
        description: "Vous avez oublié votre mot de passe ? Kimai vous aide à le réinitialiser par courriel."
    2fa:
        name: Two-factor auth (2FA)
        description: 'Kimai supports two-factor authentication with TOTP tokens: secure your user accounts today!'
    auth:
        description: Kimai supports external identity providers and login via LDAP and SAML across multiple providers (such as Google Workspace, Azure AD or Authentik). In addition, two-factor authentication can be enabled via TOTP tokens.
        name: Authentication and Security
    reporting:
        description: Analysis of recorded times, customers, projects and activities. Evaluation according to users, customers, projects, activities, tags, time periods and much more.
        name: Reports and analyses
install:
    requirements:
        title: Configuration requise pour le serveur
        hosters: "Ces exigences sont remplies par presque tous les fournisseurs d'hébergement :"
        version: "PHP %version% ou supérieur"
        extensions: "Extensions PHP"
        database: "Base de données (MariaDB ou MySQL)"
        webserver: "Serveur web (NGINX, ou Apache avec mod_rewrite)"
        subdomain: "Un sous-domaine libre (l'utilisation en sous-dossier n'est pas supportée)"
        browser: "Un navigateur moderne"
    download:
        title: Installation avec SSH
        intro: "Seuls `git` et `composer` sont nécessaires pour l'Installation, qui sont exécutés directement sur le système cible."
        alert-vps: |
            À ce stade, il n'est pas possible d'installer Kimai en téléchargeant un fichier ZIP et en téléchargeant les fichiers sur votre serveur Web. Cela est dû au fait que Composer doit être exécuté en ligne de commande.

            Cela ne signifie pas nécessairement que vous avez besoin d'un VPS. Certains hôtes partagés vous donnent un accès SSH, grâce auquel vous devriez être en mesure d'installer Composer et Kimai sans problème.

            Vous trouverez un guide d'installation complet dans notre %documentation% (en anglais).
