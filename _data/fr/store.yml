items:
    alexandreptj-kemai-desktop-client:
        title: Kemai — Client de bureau pour Kimai
        intro: Client graphique multiplateforme pour Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile est une application qui permet une utilisation pratique de Kimai sur votre appareil mobile (Android et iOS).
    derpilzcc-readonly-access-bundle:
        title: Accès en lecture seule
        intro: Un plugin, qui permet de créer des utilisateurs en lecture seule, qui peuvent lire les temps enregistrés pour une société particulière.
    district09-archive-timesheets-command-bundle:
        title: Commande d'archivage des feuilles de temps
        intro: Un plugin, qui vous permet d'archiver les feuilles de temps plus anciennes qu'une période de temps spécifiée, en utilisant une commande.
    district09-personal-calendar-pref-bundle:
        title: Préférence de calendrier personnel
        intro: Un plugin, qui permet aux utilisateurs de définir une heure de début et de fin personnalisée pour l'affichage du calendrier dans leurs préférences personnelles.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (export ZIP avec un PDF par projet)
        intro: Un plugin pour exporter un fichier PDF par projet pour plusieurs projets sélectionnés.
    glorpen-duration-bundle:
        title: Arrondi de la durée paramétrable
        intro: Remplacer l'arrondi de la durée pour les clients, les projets et les activités.
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/xbar plugin de barre de menu
        intro: Mettez Kimai sur votre barre supérieure !
    infeeeee-kimai2-cmd-rainmeter:
        title: Widget Pluviomètre
        intro: Le widget Kimai pour Windows !
    infeeeee-kimai2-cmd:
        title: Client en ligne de commande
        intro: Client en ligne de commande multiplateforme pour Kimai, écrit avec Node.js
    katjaglass-approval-bundle:
        title: Flux de travail pour l'approbation des feuilles de temps
        intro: Cette offre groupée est disponible pour effectuer une approbation hebdomadaire des feuilles de temps.
    katjaglass-timekex:
        title: TimeKex - importer des fichiers Excel de feuilles de temps
        intro: Importez vos temps de gestion Excel dans Kimai sur une base hebdomadaire. Une importation à plat des clients/projets/activités depuis Excel est également disponible.
    audit-trail-bundle:
        title: Audit-Trail logs
        intro: Enregistre des journaux détaillés de modifications/audits pour les feuilles de temps, les clients, les projets et les activités et les affiche dans une chronologie par élément.
    console-phar:
        intro: Console client multiplateforme pour Kimai
        title: Client de la console (PHAR)
    keleo-css-custom-bundle:
        title: CSS personnalisé
        intro: Un plugin, qui permet de modifier les règles CSS personnalisées via un écran d'administration.
    custom-content-bundle:
        title: Contenu personnalisé
        intro: "Créez du contenu personnalisé pour : les feuilles de style, le javascript, un message d'avertissement global et une nouvelle page pour rendre le contenu markdown pour les nouvelles de l'entreprise."
    custom-fields-bundle:
        title: Champs personnalisés
        intro: Créez des champs supplémentaires librement configurables pour les feuilles de temps, les clients, les projets, les activités et les utilisateurs dans différents formats. Les champs peuvent être facultatifs ou obligatoires et restreints par des permissions.
    custom-plugins:
        title: Développement de plugins personnalisés
        intro: Vous voulez avoir une fonctionnalité spéciale, qui n'est pas disponible dans Kimai ? Je peux la développer pour vous !
    keleo-deduction-time-bundle:
        title: Forfait Déduction-Temps
        intro: Configurez les activités comme des temps de déduction, ce qui entraîne des durées négatives
    expenses-bundle:
        title: Gestion des dépenses
        intro: Gardez la trace de vos dépenses en fonction du client et du projet. Ces dépenses peuvent être classées par catégorie et incluses dans vos factures.
    fail2ban-bundle:
        title: Fail2Ban pour les connexions
        intro: Un plugin compatible avec fail2ban, qui enregistre les échecs d'authentification.
    grandtotal-plugin-for-kimai:
        intro: Un plugin GrandTotal 6, qui permet d'importer les feuilles de temps Kimai
        title: Synchronisation Grandtotal
    keleo-importer-bundle:
        title: Importateur
        intro: Un greffon qui permet d'importer des fichiers CSV à travers un écran d'administration.
    installation-support:
        title: Assistance à l'installation et à la mise à jour
        intro: Vous voulez utiliser Kimai, mais ne savez pas comment l'installer sur votre serveur ?
    invoice-bundle:
        title: Facturation avec feuilles de temps automatiques en PDF
        intro: "Fonctionnalités de création de factures améliorées : modification des paramètres régionaux pour les valeurs de devise et de date, vérification automatique de la feuille de temps PDF pour les nouvelles factures."
    keleo-invoice-format-fixation-bundle:
        title: Format fixe des données de facturation (par langue)
        intro: Un plugin qui permet de définir une langue globale pour les formats de données de facturation
    kiosk-barcode-bundle:
        title: Mode kiosque avec prise en charge des codes-barres et RFID
        intro: Suivi du temps de présence dans un environnement où l'utilisateur n'a pas accès à Kimai (par exemple dans un entrepôt), en utilisant un scanner de code-barres ou RFID pour démarrer et arrêter les feuilles d'heures.
    lockdown-per-user-bundle:
        title: Verrouillage par paramètres utilisateur
        intro: Un plugin Kimai qui permet de définir la période de confinement par utilisateur
    keleo-recalculate-rates-bundle:
        title: Recalculer les taux
        intro: Un plugin qui oblige à recalculer le taux horaire/forfait à chaque mise à jour de la feuille de temps
    task-management-bundle:
        title: La gestion des tâches
        intro: Créez des tâches, lancez-les, arrêtez-les, mettez-les en pause, attribuez-les à des utilisateurs et à des équipes et enregistrez les temps de travail - un module externe de gestion des listes de tâches pour Kimai qui ajoute deux nouveaux widgets de tableau de bord.
    translation-bundle:
        title: Traductions
        intro: Changez tous les éléments visibles (étiquettes de formulaire, en-tête de tableau, éléments de menu…) de votre installation Kimai avec vos propres traductions.
    liaraalis-small-business-rule-bundle:
        title: Réglementation des petites entreprises
        intro: Un plugin qui offre la possibilité d'utiliser la réglementation des petites entreprises, telle qu'elle peut être appliquée en Allemagne et en Autriche, lors de la création de factures dans Kimai.
    maximiliangross-easy-backup-bundle:
        intro: Un plugin Kimai, qui vous permet de sauvegarder votre environnement en un seul clic.
        title: Sauvegarde facile
    mr-software-android-offline-tracker:
        title: Application Android pour le suivi hors ligne
        intro: Application Android pour le suivi hors ligne avec Kimai
    mr-software-controlling-bundle:
        title: Contrôle (droit allemand, contrôle des temps de pause, heures supplémentaires)
        intro: Un plugin pour Kimai qui vérifie si l'un de vos utilisateurs a enfreint la loi allemande sur les temps de pause + comparaison du temps de travail nominal et réel + vue des heures supplémentaires
    mr-software-hasworked-bundle:
        title: HasWorked (avertir les utilisateurs s'ils n'ont pas entré de temps)
        intro: Un plugin Kimai pour envoyer une notification par courriel aux utilisateurs s'ils n'ont aucune entrée le jour en cours
    mr-software-ios-offline-tracker:
        title: Application iOS pour le suivi hors ligne
        intro: Application iOS pour le suivi hors ligne avec Kimai
    mr-software-period-insert-bundle:
        title: Insertion de période
        intro: Créer des entrées de feuille de temps par plage de dates
    mr-software-recordbook-bundle:
        title: Registre des apprentis
        intro: "Un plugin pour Kimai qui génère un registre (allemand : Berichtsheft) pour les stagiaires."
    mr-software-sickday-bundle:
        title: Congé de maladie (jours de maladie)
        intro: Un plugin pour Kimai pour suivre les jours de maladie des utilisateurs.
    mr-software-vacation-bundle:
        title: Vacances (vacances + jours fériés officiels et locaux)
        intro: Un plugin pour Kimai qui ajoute le flux de travail complet pour les vacances + les jours fériés officiels et locaux
    neontribe-chrome-plugin:
        title: ChromePlugin pour Kimai Bridge
        intro: Ce plugin laisse le temps de se connecter à partir des tickets ChromePlugin dans une instance Kimai.
    pcsg-recurring-budget-bundle:
        title: Budgets récurrents
        intro: Ajoute automatiquement de l'argent ou du temps aux budgets de vos projets de manière récurrente avec un intervalle personnalisé.
    umws-applewatch-app:
        title: Application Apple Watch
        intro: Suivez vos temps de kimai directement sur votre poignet !
    vettersolutions-shared-project-timesheets-bundle:
        title: Feuilles de temps de projet partagées
        intro: Partagez les feuilles de temps du projet avec n'importe qui !
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Access Kimai from your iOS device with Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – native macOS menu bar app
        intro: Track your time with the native macOS menu bar app KimaiBar and get idle reminders.
    owlysk-codetimer:
        title: CodeTimer desktop widget
        intro: Desktop widget for Kimai.
screenshots:
    cloudrizon-kimai-mobile-app-android0:
        title: Ecran de démarrage
        description: Écran de démarrage de l'application
    cloudrizon-kimai-mobile-app-android1:
        title: Feuilles de temps
        description: Une vue de liste simple pour tous vos enregistrements de feuilles de temps
    cloudrizon-kimai-mobile-app-android2:
        title: Espaces de travail
        description: Permettre la configuration et la commutation entre plusieurs instances Kimai
    katjaglass-approval-bundle0:
        title: Écran utilisateur pour l'approbation de la semaine
        description: Affiche les détails de la semaine comme le temps de travail, le temps prévu et les actions comme la soumission pour approbation.
    katjaglass-approval-bundle1:
        title: Écran pour les chefs d'équipe - montrer la vue d'ensemble
        description: Écran d'aperçu des approbations passées ouvertes des membres de l'équipe correspondants et de l'état de la semaine terminée en cours.
    katjaglass-approval-bundle2:
        title: Historique des approbations pour cette semaine
        description: L'historique des approbations, y compris tous les commentaires, peut être consulté par le chef d'équipe ou les utilisateurs.
    katjaglass-approval-bundle3:
        title: Approuver ou refuser une semaine
        description: Les chefs d'équipe peuvent approuver ou refuser une semaine d'approbation.
    katjaglass-approval-bundle4:
        title: Vue administrateurs
        description: Les administrateurs peuvent faire tout comme les chefs d'équipe, voir en plus tous les collègues dans la vue d'ensemble et avoir la possibilité d'annuler une approbation.
    audit-trail-bundle0:
        title: Journaux d'audit
        description: La page de présentation de tous les journaux d'audit
    audit-trail-bundle1:
        title: Vue détaillée de l'audit
        description: Une trace d'audit peut ressembler à ceci, chaque changement sera enregistré et vous pourriez voir plus d'entrées dans une ligne de temps d'objet.
    audit-trail-bundle2:
        title: Accéder à l'historique des modifications
        description: Vous pouvez accéder à un journal d'audit détaillé à partir de la page de la liste ou du tableau de données, dans la liste déroulante \Actions\ de chaque article.
    keleo-css-custom-bundle0:
        title: Administration CSS personnalisée
        description: La nouvelle page d'administration avec toutes les règles préétablies disponibles
    keleo-css-custom-bundle1:
        title: Feuille de temps
        description: Vue par défaut de la feuille de temps avant l'utilisation des règles
    keleo-css-custom-bundle2:
        title: Feuille de temps personnalisée
        description: "Vue de la feuille de temps avec règles personnalisées activées : mise en évidence des enregistrements actifs, masquage des enregistrements superposés."
    custom-content-bundle0:
        title: Message d'avertissement
        description: Le message d'avertissement est affiché sur chaque page pour les utilisateurs connectés.
    custom-content-bundle1:
        title: Javascript
        description: Le javascript est exécuté sur chaque page pour les utilisateurs connectés.
    custom-content-bundle2:
        title: Message d'avertissement
        description: Vous pouvez saisir une actualité formatée en markdown avec un titre
    custom-content-bundle3:
        title: Page d'actualités
        description: La page de actualités est liée dans le menu utilisateur et affiche votre message markdown
    custom-fields-bundle0:
        title: Administration des champs personnalisés
        description: La page de liste affiche tous les types d'articles disponibles et leurs champs personnalisés configurés.
    custom-fields-bundle1:
        title: Créer un champ personnalisé (Client)
        description: Le dialogue pour créer un nouveau champ personnalisé pour les Clients
    custom-fields-bundle2:
        title: Modifier le champ personnalisé (Projet)
        description: Modification d'un champ personnalisé déjà existant pour les projets (type booléen, voir la valeur par défaut)
    custom-fields-bundle3:
        title: Feuilles de temps des équipes
        description: La liste des feuilles de temps, affichant la localisation du champ personnalisé visible
    custom-fields-bundle4:
        title: Modifier la feuille de temps
        description: Modification d'un enregistrement de feuille de temps avec un nouveau champ personnalisé de type liste de choix
    expenses-bundle0:
        title: Administration des dépenses
        description: Liste paginée de toutes les dépenses enregistrées
    expenses-bundle1:
        title: Rechercher une dépense
        description: Vos dépenses peuvent être filtrées avec la recherche trouvée dans plusieurs écrans Kimai.
    expenses-bundle2:
        title: Modifier les dépenses
        description: La modification ou la création d'une nouvelle dépense vous permet de saisir les champs suivants
    expenses-bundle3:
        title: Catégorie de dépenses
        description: Les dépenses sont classées par catégories afin d'avoir une meilleure vue d'ensemble et des options de filtrage.
    expenses-bundle4:
        title: Modifier une catégorie
        description: Vous pouvez définir un nom, un facteur de coût et un bref texte d'aide pour chaque catégorie.
    invoice-bundle0:
        title: Configuration de la facture
        description: Les nouveaux paramètres de configuration pour le modèle d'exportation et la langue de format
    invoice-bundle1:
