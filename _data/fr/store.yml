items:
    alexandreptj-kemai-desktop-client:
        title: Kemai — Client de bureau pour Kimai
        intro: Client graphique multiplateforme pour Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile est une application qui permet une utilisation pratique de Kimai sur votre appareil mobile Android et iOS
    derpilzcc-readonly-access-bundle:
        title: Accès en lecture seule
        intro: Permet de créer des utilisateurs en lecture seule, qui peuvent lire les temps enregistrés pour une entreprise particulière.
    district09-archive-timesheets-command-bundle:
        title: Commande d'archivage des feuilles de temps
        intro: Un plugin, qui vous permet d'archiver les feuilles de temps plus anciennes qu'une période de temps spécifiée, en utilisant une commande.
    district09-personal-calendar-pref-bundle:
        title: Préférence de calendrier personnel
        intro: Un plugin, qui permet aux utilisateurs de définir une heure de début et de fin personnalisée pour l'affichage du calendrier dans leurs préférences personnelles.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Exportation ZIP avec un PDF par projet)
        intro: Un plugin pour exporter un fichier PDF par projet depuis plusieurs projets sélectionnés.
    glorpen-duration-bundle:
        title: Arrondi de la durée paramétrable
        intro: Remplacer l'arrondi de la durée pour les clients, les projets et les activités.
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/xbar plugin de barre de menu
        intro: Mettez Kimai sur votre barre supérieure !
    infeeeee-kimai2-cmd-rainmeter:
        title: Widget Pluviomètre
        intro: Le widget Kimai pour Windows !
    infeeeee-kimai2-cmd:
        title: Client en ligne de commande
        intro: Client en ligne de commande multiplateforme pour Kimai, écrit avec Node.js
    katjaglass-approval-bundle:
        title: Flux de travail pour l'approbation des feuilles de temps
        intro: Cette offre groupée est disponible pour effectuer une approbation hebdomadaire des feuilles de temps.
    katjaglass-timekex:
        title: TimeKex - importer des fichiers Excel de feuilles de temps
        intro: Importez vos temps de gestion Excel dans Kimai sur une base hebdomadaire. Une importation à plat des clients/projets/activités depuis Excel est également disponible.
    audit-trail-bundle:
        title: Audit-Trail logs
        intro: Enregistre des journaux détaillés de modifications/audits pour les feuilles de temps, les clients, les projets et les activités et les affiche dans une chronologie par élément.
    console-phar:
        intro: Console client multi-plateformes pour Kimai
        title: Client de la console (PHAR)
    keleo-css-custom-bundle:
        title: CSS personnalisé
        intro: Permet d’ajouter des règles CSS personnalisées via un écran d'administration.
    custom-content-bundle:
        title: Contenu personnalisé
        intro: "Créez du contenu personnalisé pour : les feuilles de style, le code javascript, un message d'avertissement global et une page d’actualités de l'entreprise rédigée en Markdown."
    custom-fields-bundle:
        title: Champs personnalisés
        intro: Créez des champs supplémentaires librement configurables pour les feuilles de temps, les clients, les projets, les activités et les utilisateurs dans différents formats. Les champs peuvent être facultatifs ou obligatoires et restreints par des permissions.
    custom-plugins:
        title: Développement de plugins personnalisés
        intro: Vous voulez une fonctionnalité spéciale qui n'est pas disponible dans Kimai ? Je peux la développer pour vous !
    keleo-deduction-time-bundle:
        title: Forfait Déduction-Temps
        intro: Configurez les activités comme des temps de déduction, ce qui entraîne des durées négatives
    expenses-bundle:
        title: Gestion des dépenses
        intro: Gardez la trace de vos dépenses en fonction du client et du projet. Ces dépenses peuvent être classées par catégorie et incluses dans vos factures.
    fail2ban-bundle:
        title: Fail2Ban pour les connexions
        intro: Un plugin compatible avec Fail2ban qui enregistre les échecs d'authentification.
    grandtotal-plugin-for-kimai:
        intro: Un plugin GrandTotal 6 qui permet d'importer les feuilles de temps Kimai
        title: Synchronisation GrandTotal
    keleo-importer-bundle:
        title: Import (CSV et JSON)
        intro: Permet d'importer des fichiers CSV via un écran d'administration.
    installation-support:
        title: Assistance à l'installation et à la mise à jour
        intro: Vous voulez utiliser Kimai mais ne savez pas comment l'installer sur votre serveur ?
    invoice-bundle:
        title: Facturation avec feuilles de temps automatiques en PDF
        intro: "Fonctionnalités de création de factures améliorées : modification des paramètres régionaux pour les valeurs de devise et de date, vérification automatique de la feuille de temps PDF pour les nouvelles factures."
    keleo-invoice-format-fixation-bundle:
        title: Format fixe des données de facturation (par langue)
        intro: Un plugin qui permet de définir une langue globale pour les formats de données de facturation
    kiosk-barcode-bundle:
        title: Mode Kiosque avec prise en charge de Code bar, RFID, Web NFC
        intro: Suivi du temps de présence dans un environnement où l'utilisateur n'a pas accès à Kimai (par exemple dans un entrepôt), en utilisant un scanner de code-barres ou RFID pour démarrer et arrêter les feuilles d'heures.
    lockdown-per-user-bundle:
        title: Paramètres de verrouillage par utilisateur
        intro: Un plugin Kimai qui permet de définir la période de verrouillage par utilisateur
    keleo-recalculate-rates-bundle:
        title: Recalculer les taux
        intro: Un plugin qui recalcule le taux horaire/forfait à chaque mise à jour de la feuille de temps
    task-management-bundle:
        title: La gestion des tâches
        intro: Créez des tâches, lancez-les, arrêtez-les, mettez-les en pause, attribuez-les à des utilisateurs et à des équipes et enregistrez les temps de travail - Gérer des listes de tâches avec Kimai
    translation-bundle:
        title: Traductions
        intro: Changez tous les éléments visibles (étiquettes de formulaire, en-tête de tableau, éléments de menu…) de votre installation Kimai avec vos propres traductions.
    liaraalis-small-business-rule-bundle:
        title: Réglementation pour les petites entreprises
        intro: Un plugin qui prrmet d'utiliser la réglementation des petites entreprises, telle qu'elle peut être appliquée en Allemagne et en Autriche, lors de la création de factures dans Kimai.
    maximiliangross-easy-backup-bundle:
        intro: Sauvegardez tout votre environnement Kimai en un seul clic.
        title: Sauvegarde facile
    neontribe-chrome-plugin:
        title: ChromePlugin pour Kimai Bridge
        intro: 'A plugin allowing time to be logged from ChromePlugin tickets into a Kimai instance.'
    pcsg-recurring-budget-bundle:
        title: Budgets récurrents
        intro: Ajoute automatiquement de l'argent ou du temps aux budgets de vos projets de manière récurrente avec un intervalle personnalisé.
    umws-applewatch-app:
        title: Application Apple Watch
        intro: Suivez vos temps avec Kimai directement à votre poignet !
    vettersolutions-shared-project-timesheets-bundle:
        title: Feuilles de temps pour les projets partagés
        intro: Partagez les feuilles de temps du projet avec n'importe qui !
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Accédez à Kimai depuis votre appareil iOS avec Kimai Mobile.
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar - application native de la barre de menus macOS
        intro: Suivez votre temps avec l'application native de la barre de menus macOS KimaiBar et recevez des rappels d'inactivité.
    owlysk-codetimer:
        title: Widget de bureau CodeTimer
        intro: Widget de bureau pour Kimai
    helsinkisystems-budgetwatcher:
        title: Budget Watcher
        intro: Recevez des notifications chaque fois qu'une certaine partie du budget de vos projets est utilisée.
    controlling:
        title: "Heures travaillées, congés, maladie, jours fériés"
        intro: "Gestion des employés : heures de travail et heures supplémentaires. Congés, maladie et congés payés. Gestion des jours fériés et intégration au calendrier. Approbations mensuelles avec PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Customer Email Report
        intro: Envoyer aux clients un rapport par courrier électronique sur vos heures de travail
    lnngyn-period-insert-bundle:
        title: Period Insert
        intro: Generate entries for a given time period.
screenshots:
    cloudrizon-kimai-mobile-app-android0:
        description: Écran de démarrage de l'application
    cloudrizon-kimai-mobile-app-android1:
        description: Une vue en liste simple pour tous vos enregistrements de feuilles de temps
    cloudrizon-kimai-mobile-app-android2:
        description: Permet le paramétrage et la bascule entre plusieurs instances Kimai
    katjaglass-approval-bundle0:
        description: Affiche les détails de la semaine comme le temps de travail, le temps prévu et les actions comme la soumission pour approbation.
    katjaglass-approval-bundle1:
        description: Écran de synthèse des approbations passées et encore ouvertes pour les membres de l'équipe et statut de la semaine qui se termine.
    katjaglass-approval-bundle2:
        description: L'historique des approbations, y compris tous les commentaires, peut être consulté par le chef d'équipe ou les utilisateurs.
    katjaglass-approval-bundle3:
        description: Les chefs d'équipe peuvent approuver ou refuser une semaine d'approbation.
    katjaglass-approval-bundle4:
        description: Les administrateurs peuvent faire tout comme les chefs d'équipe, voir en plus tous les collègues dans la vue d'ensemble et avoir la possibilité d'annuler une approbation.
    audit-trail-bundle0:
        description: La page de présentation de tous les journaux d'audit
    audit-trail-bundle1:
        description: Une trace d'audit peut ressembler à ceci, chaque changement sera enregistré et vous pourriez voir plus d'entrées dans une ligne de temps d'objet.
    audit-trail-bundle2:
        description: Vous pouvez accéder à un journal d'audit détaillé à partir de la page de la liste ou du tableau de données, dans la liste déroulante \Actions\ de chaque article.
    keleo-css-custom-bundle0:
        description: La nouvelle page d'administration avec toutes les règles préétablies disponibles
    keleo-css-custom-bundle1:
        description: Vue par défaut de la feuille de temps avant l'utilisation des règles
    keleo-css-custom-bundle2:
        description: "Vue de la feuille de temps avec règles personnalisées : mise en évidence des enregistrements actifs, masquage des enregistrements superposés."
    custom-content-bundle0:
        description: Le message d'avertissement est affiché sur chaque page pour les utilisateurs connectés.
    custom-content-bundle1:
        description: Le javascript est exécuté sur chaque page pour les utilisateurs connectés.
    custom-content-bundle2:
        description: Vous pouvez rédiger une actualité en syntaxe Markdown avec son titre
    custom-content-bundle3:
        description: La page de actualités est liée dans le menu utilisateur et affiche votre message markdown
    custom-fields-bundle0:
        description: La page de liste affiche tous les types d'articles disponibles et leurs champs personnalisés configurés.
    custom-fields-bundle1:
        description: La fenêtre pour créer un nouveau champ personnalisé pour les Clients
    custom-fields-bundle2:
        description: Modification d'un champ personnalisé existant pour les projets (type booléen, afficher la valeur par défaut)
    custom-fields-bundle3:
        description: La liste des feuilles de temps, affichant la localisation du champ personnalisé visible
    custom-fields-bundle4:
        description: Modification d'un enregistrement de feuille de temps avec un nouveau champ personnalisé de type liste de choix
    expenses-bundle0:
        description: Liste paginée de toutes les dépenses enregistrées
    expenses-bundle1:
        description: Vos dépenses peuvent être filtrées avec la recherche trouvée dans plusieurs écrans Kimai.
    expenses-bundle2:
        description: La modification ou la création d'une nouvelle dépense vous permet de saisir les champs suivants
    expenses-bundle3:
        description: Les dépenses sont classées par catégories afin d'avoir une meilleure vue d'ensemble et des options de filtrage.
    expenses-bundle4:
        description: Vous pouvez définir un nom, un facteur de coût et un bref texte d'aide pour chaque catégorie.
    invoice-bundle0:
        description: Les nouveaux paramètres de configuration pour le modèle d'exportation et la langue de format
    invoice-bundle1:
        description: Nouveaux paramètres de facturation pour la langue du format et le modèle d'exportation
    keleo-invoice-format-fixation-bundle0:
        description: Configurer la langue de formatage de tous les paramètres de facturation
    kiosk-barcode-bundle0:
        description: Affiche la liste de tous les utilisateurs avec leur type de connexion
    kiosk-barcode-bundle1:
        description: Configurez votre plugin Kiosk selon vos besoins, le mode de connexion et le format de code dépendent les uns des autres
    kiosk-barcode-bundle2:
        description: Ce nouveau code-barres peut désormais être imprimé et remis à l'utilisateur
    kiosk-barcode-bundle3:
        description: Le mode de connexion 'Barcode with USB scanner' affiche un écran comme celui-ci, le champ de saisie est présélectionné et le scanner le soumettra après avoir trouvé un code
    kiosk-barcode-bundle4:
        description: L'écran de connexion avec la liste d'utilisateurs facultative activée
    kiosk-barcode-bundle5:
        description: Le mode de connexion 'Code à barres avec appareil photo' affichera la vidéo de la caméra et recherchera en permanence des codes à barres
    kiosk-barcode-bundle6:
        description: La numérisation d'un code existant pour un utilisateur démarre une nouvelle feuille de temps
    kiosk-barcode-bundle7:
        description: Ou lorsqu'une feuille de temps est déjà en cours d'exécution, elle sera arrêtée
    task-management-bundle0:
        description: La nouvelle page d'administration avec un aperçu de toutes les tâches avec suivi des temps, statuts et affectations
    task-management-bundle1:
        description: Lors de la création ou de la mise à jour d'une tâche, vous pouvez enregistrer ces champs
    task-management-bundle2:
        description: Les nouveaux widgets du tableau de bord pour les tâches assignées et en attente
    translation-bundle0:
        description: La nouvelle page d'administration avec un aperçu de toutes les traductions modifiées
    translation-bundle1:
        description: La boîte de dialogue d'ajout permet de trouver une chaîne en recherchant son contenu
    translation-bundle2:
        description: La fenêtre permet de modifier votre traduction personnalisée
    maximiliangross-easy-backup-bundle0:
        description: La nouvelle page d'administration avec les sauvegardes
    pcsg-recurring-budget-bundle0:
        description: Paramètres du projet pour le budget récurrent.
    pcsg-recurring-budget-bundle1:
        description: Sortie de la commande CLI qui crédite les budgets et calcule les statistiques du projet.
    pcsg-recurring-budget-bundle2:
        description: Exemple d'export d'un récapitulatif budgétaire au format PDF pour un mois.
    pcsg-recurring-budget-bundle3:
        description: Répertorie tous les projets avec leurs budgets (temps ou argent) actuellement disponibles et les budgets totaux.
    pcsg-recurring-budget-bundle4:
        description: Répertorie tous les intervalles budgétaires terminés et affiche des statistiques pour chacun d'eux.
    pcsg-recurring-budget-bundle5:
        description: Exemple de courriel de statistiques budgétaires envoyé au chef d'équipe de projet pour un intervalle budgétaire déterminé.
    ticesoftware-kimaibar-macos-client1:
        description: Suivi intelligent du temps dans votre barre de menus
    ticesoftware-kimaibar-macos-client2:
        description: N'oubliez jamais de mettre en pause votre chronomètre ou de le poursuivre.
    ticesoftware-kimaibar-macos-client3:
        description: Passez à des tâches récentes en un clic ou ajoutez-en de nouvelles.
    ticesoftware-kimaibar-macos-client4:
        description: Connectez-vous à votre serveur Kimai et détenez vos données.
    owlysk-codetimer-screen1:
        description: Widget de bureau pour Kimai.
    owlysk-codetimer-screen2:
        description: Widget de bureau pour Kimai.
    owlysk-codetimer-screen3:
        description: Widget de bureau pour Kimai.
    controlling-bundle0:
        description: Liste de toutes les vacances et des groupes, avec possibilité d'importer et de modifier les jours fériés.
    controlling-bundle1:
        description: Il existe une grande liste de pays et de régions pour lesquels vous pouvez importer des jours fériés par année.
    controlling-bundle2:
        description: Pour chaque utilisateur, une cible horaire peut être enregistrée par jour de la semaine. De plus, vous pouvez configurer le groupe de jours fériés, le premier jour ouvrable et le nombre de jours fériés.
    controlling-bundle3:
        description: Le résumé affiche les heures cibles et réelles par mois et par an, avec une autre ligne pour les réservations manuelles.
    controlling-bundle4:
        description: Les réservations manuelles permettent d'ajuster le compte d'heures, par exemple pour reporter des heures de l'année précédente ou pour imputer des heures payées.
    controlling-bundle5:
        description: Évaluation quotidienne des heures travaillées et dues, y compris l'affichage de toutes les absences (congés, maladie, etc.), avec possibilité de clôture de fin de mois.
    controlling-bundle6:
        description: L'utilisateur sélectionné n'a pas de paramètres de contrat enregistrés dans son profil, Kimai peut donc seulement afficher les heures travaillées.
    simonschaufi-customer-email-report-bundle0:
        description: Gestion des clients avec l'affichage du nouveau paramètre pour le plugin
    simonschaufi-customer-email-report-bundle1:
        description: Rapport journalier sous forme d'e-mail de réponse pour le client
    lnngyn-period-insert-bundle0:
        description: 'Period insert page to generate timesheet entries'
