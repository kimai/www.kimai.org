store-items:
    alexandreptj-kemai-desktop-client:
        title: Kemai - Desktop client for Kimai
        intro: Cross platform GUI client for Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile
        intro: Kimai Mobile is an application that enables convenient usage of Kimai on your Android mobile device
    derpilzcc-readonly-access-bundle:
        title: Readonly access
        intro: A plugin, which allows to create readonly users, that can read times recorded for a special company.
    district09-archive-timesheets-command-bundle:
        title: Archive timesheets command
        intro: A plugin, which allows you to archive timesheets older than a specified timeframe, using a command.
    district09-personal-calendar-pref-bundle:
        title: Personal calendar preference
        intro: A plugin, which allows users to set a customized start and end time for the calendar display in their personal preferences.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Export ZIP with a PDFs per project)
        intro: A plugin to export one PDF file per project for multiple selected projects.
    glorpen-duration-bundle:
        title: Overridable duration rounding
        intro: Override duration rounding for customers, projects and activities
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/xbar menu bar plugin
        intro: Put Kimai on your top bar!
    infeeeee-kimai2-cmd-rainmeter:
        title: Rainmeter widget
        intro: Kimai widget for Windows!
    infeeeee-kimai2-cmd:
        title: Command line client
        intro: Cross platform command line client for Kimai, written with Node.js
    katjaglass-approval-bundle:
        title: Approval workflow for timesheets
        intro: This bundle is available to perform a weekly approval for timesheets.
    katjaglass-timekex:
        title: TimeKex - Importing timesheet Excel files
        intro: Import your Excel maintained times into Kimai on a weekly basis. A flat customer/project/activity import from Excel is also available.
    audit-trail-bundle:
        title: Audit trail logs
        intro: Records detailed change/audit logs for timesheets, customers, projects and activities and displays them in a per-item timeline.
    console-phar:
        title: Console client (PHAR)
        intro: Cross platform console client for Kimai
    keleo-css-custom-bundle:
        title: Custom CSS
        intro: A plugin, which allows editing custom CSS rules through an administration screen.
    custom-content-bundle:
        title: Custom content
        intro: 'Create custom content for: stylesheets, javascript, a global warning message and a new page to render markdown content for company news.'
    custom-fields-bundle:
        title: Custom fields
        intro: Create free configurable additional fields for timesheets, customers, projects, activities and users.
    custom-plugins:
        title: Custom plugin development
        intro: Want to have a special feature, which is not available in Kimai? I can develop it for you!
    keleo-deduction-time-bundle:
        title: Deduction-Time Bundle
        intro: Configure activities as deduction times and save negative durations
    expenses-bundle:
        title: Expense management
        intro: Keep track of your expenses and include them in your invoices.
    fail2ban-bundle:
        title: Fail2Ban for logins
        intro: A fail2ban compatible plugin, logging failed authentication requests
    grandtotal-plugin-for-kimai:
        title: Grandtotal sync
        intro: A GrandTotal 6 plugin, which allows to import Kimai timesheets
    keleo-importer-bundle:
        title: Importer
        intro: A plugin, which allows import CSV files through an administration screen.
    installation-support:
        title: Installation & Update support
        intro: Want to use Kimai but don't know how to install it on your server?
    invoice-bundle:
        title: Invoicing with automatic PDF timesheets
        intro: 'Enhanced invoicing features: change locale for money and date values, automatic timesheet proof PDF for new invoices.'
    keleo-invoice-format-fixation-bundle:
        title: Fixed invoice data format (by language)
        intro: A plugin that allows to set a global language for invoice data formats
    kiosk-barcode-bundle:
        title: Kiosk mode with Barcode and RFID support
        intro: Start and stop timesheets with a barcode or RFID scanner for attendance time-tracking
    lockdown-per-user-bundle:
        title: Lockdown per user settings
        intro: A Kimai plugin that allows to set the lockdown period per user
    keleo-recalculate-rates-bundle:
        title: Recalculate rates
        intro: A plugin which forces to recalculate the hourly/fixed rate on every timesheet update
    task-management-bundle:
        title: Task planning
        intro: Create tasks, start/stop/pause them, assign them to users and teams and record times - a todo-list management plugin for Kimai that adds two new dashboard widgets
    translation-bundle:
        title: Translations
        intro: Change all visible elements in your Kimai installation with your own translations
    liaraalis-small-business-rule-bundle:
        title: Small business regulations
        intro: A plugin that provides the possibility to use the small business regulation, as it can be applied in Germany and Austria, when creating invoices in Kimai.
    maximiliangross-easy-backup-bundle:
        title: Easy Backup
        intro: A Kimai plugin, which allows you to backup your environment with a single click.
    mr-software-android-offline-tracker:
        title: Android app for offline tracking
        intro: Android app for offline tracking with Kimai
    mr-software-controlling-bundle:
        title: Controlling (German law, break time check, overtime)
        intro: A plugin for Kimai which checks if one of your users violated the German break time law + nominal and actual work time comparison + overtime view
    mr-software-hasworked-bundle:
        title: HasWorked (notify users if they haven't entered times)
        intro: A Kimai plugin to send an email notification to users if they don't have any entries on the current day
    mr-software-ios-offline-tracker:
        title: iOS app for offline tracking
        intro: iOS app for offline tracking with Kimai
    mr-software-period-insert-bundle:
        title: Period insert
        intro: Create timesheet entries by date range
    mr-software-recordbook-bundle:
        title: RecordBook for apprentices
        intro: 'A plugin for Kimai which generates a RecordBook (German: Berichtsheft) for trainees.'
    mr-software-sickday-bundle:
        title: Sick-Day (days of illness)
        intro: A plugin for Kimai to track the sick-days of users.
    mr-software-vacation-bundle:
        title: Vacation (vacation + official & local holidays)
        intro: A plugin for Kimai which adds the full workflow for vacation + official & local holidays
    neontribe-chrome-plugin:
        title: ChromePlugin to Kimai Bridge
        intro: This plugin allows time to logged from ChromePlugin tickets into a Kimai instance.
    pcsg-recurring-budget-bundle:
        title: Recurring budgets
        intro: Automatically adds money or time to your project budgets on a recurring basis with a custom interval.
    umws-applewatch-app:
        title: Apple Watch app
        intro: Track your kimai times directly at your wrist!
    vettersolutions-shared-project-timesheets-bundle:
        title: Shared project timesheets
        intro: Share project timesheets with anyone!
