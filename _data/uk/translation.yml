about:
    name: 'Про Kimai'
    description: Ознайомтеся з історією створення Реєстратора часу Kimai та з його розробником.
    collaboration:
        title: Співпраця
        content: Клієнти цінують зручність, яку надає безкоштовна підтримка, а обмін є необхідною частиною моєї роботи. Мені подобається залученість спільноти на GitHub, співпраця та гнучка робота. Постійне покращення на основі ваших відгуків робить цю подорож надзвичайним досвідом.
    technology:
        title: Технологія
        content: Як розробник, я люблю тестувати нові технології. І якщо це покращує спілкування з Kimai, я б назвав це виграшною ситуацією. UI та UX мають для мене важливе значення, оскільки програмне забезпечення повинно бути легким у використанні. Безпека - це обов'язкова вимога, а відкрите програмне забезпечення - важливий фактор успіху для багатьох підприємств.
    joy:
        title: Радість на роботі
        content: Розробка Kimai - це ідеальне поєднання моєї улюбленої професії з її безмежними можливостями освіти та потребою заробляти гроші для підтримки своєї родини. Завдяки Kimai я можу проводити більше часу зі своєю дружиною та дитиною, і це, можливо, найкраща мотивація, яку ви можете уявити.
    kevin: Kimai and the Cloud are developed and operated by Kevin, an independent software-developer from Vienna (Austria).
