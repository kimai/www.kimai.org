donate:
    title: Support Kimai
    introduction: Жертвуючи на Kimai та спонсоруючи розробку, Ви допомагаєте нам поліпшити Ваш досвід обліку часу!
    please-donate: Розробка такого вільного програмного забезпечення, як Kimai, забирає багато часу та зусиль. Якщо Вам подобається Kimai, якщо Ви користуєтеся ним щодня або ж адмініструєте Kimai у своїй компанії, розгляньте, будь ласка, можливість підтримки його майбутньої розробки.
    your-donation: |
        Ваше пожертвування піде безпосередньо на підтримку проєкту. Я професійний розробник, відданий Kimai і підтримую програмне забезпечення з відкритим кодом.
        Найголовніше, що, допомагаючи підтримувати розвиток Kimai, Ви робите свій внесок у зусилля, які роблять Ваше життя простішим. Хіба це не чудо?

        Дякуємо за використання Kimai!

        Будь ласка, зверніть увагу, що це пожертвування не спрямоване на отримання прибутку і, таким чином, не підлягає вирахуванню з Ваших податків.
demo:
    title: Спробуйте Kimai в одній з демо-версій
    introduction: "Спробуйте демо-версію Kimai і ми обіцяємо: Вам сподобається!"
    choose: Будь ласка, оберіть одну з наших демо-інсталяцій і Ви отримаєте перше враження про те, як працює Kimai та які він має функції.
    reinstall: Майте на увазі, що демо-версії будуть перевстановлюватися за графіком і всі введені дані будуть видалятися. Але для Вашої зручності більшість з них попередньо заповнені тестовими даними, тому Ви можете одразу розпочати тестування функцій (наприклад, інвойсу або експорту).
    user: Demo user
    accounts: "Ці облікові записи доступні для тестів. Або можете створити власного тестового користувача у формі входу кожної демо-версії."
    role_user: Користувач
    role_teamlead: Лідер команди
    role_admin: Адміністратор
    role_super: Супер-адмін
