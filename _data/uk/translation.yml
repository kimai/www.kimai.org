support:
    name: "Підтримка"
    description: "Потрібна підтримка? Знайдіть допомогу щодо використання, встановлення або оновлення Kimai."
    intro: "Деякі клієнти віддають перевагу самостійному запуску Kimai, але не хочуть втрачати можливості професійної підтримки. Я радий допомогти вам і пропонувати план підтримки для самостійних встановлень."
    community: "Спільнота"
    community_cta: "Відвідайте GitHub"
    community_intro: |
        Для безкоштовних самостійних встановлень немає можливості отримувати підтримку по електронній пошті.

        Спільнота підтримки на GitHub зазвичай реагує швидко. Будь ласка, перш ніж створювати новий запит, перевірте існуючі проблеми, можливо, вашу проблему вже вирішили.
    cloud: "Користувачі хмари"
    cloud_cta: "Створити запит"
    cloud_intro: |
        Підтримка по електронній пошті доступна для платних користувачів хмарного сервісу.

        Користувачі хмарного сервісу можуть очікувати відповідей протягом 24 годин, з понеділка по п'ятницю з 10:00 до 16:00 за центральноєвропейським часом (за винятком святкових днів).
    premium: "Прямий зв'язок"
    premium_cta: "Дізнайтесь більше"
    premium_intro: |
        Підтримка по електронній пошті і відеодзвінки доступні для платних клієнтів.

        Я пропоную конкурентоспроможні ціни, щоб ви могли зосередитися на своєму бізнесі. Я допоможу вам з питаннями, встановленням та оновленнями вашої установки Kimai.
    calendar: "Спільна підтримка з демонстрацією екрана"
    calendar_intro: |
        Якщо ви бажаєте отримати введення в Kimai або підтримку з оновленнями тощо, ви можете забронювати платну сесію демонстрації екрана з розробником, Кевіном Папстом.
        Коли ви вибираєте час, вас перенаправлять на сторінку оплати Stripe, після чого ви отримаєте запрошення на сесію.
    calendar_refund: "Якщо ви не можете прийти на вашу зустріч, вам слід скасувати її за принаймні 24 години до запланованого часу, щоб її можна було перенести. Повернення коштів не здійснюється."
