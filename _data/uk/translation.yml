history:
    year-2020: Kimai пропонується як платний SaaS з можливістю безкоштовного та двох платних планів.
    early-days-title: Як все починалося
    year-2009: Торстен, початковий розробник, хоче закрити Kimai. Кевін бере на себе роль обслуговувача.
    year-2019: Створюються перші плагіни для перевірки ринкового попиту та інтересу до платного відкритого програмного забезпечення.
    early-days-subtitle: У Kimai довга історія і вона існує з 2006 року, це короткий огляд того, як все почалося.
    year-2023: Важка робота нарешті видається і Kimai тепер є моєю 100% повноважною роботою. Дякую!
    year-2014: Останнє випуск Kimai 1 створюється, розвиток сповільнюється і активність падає.
    year-2006: Випускається перша версія Kimai і поступово здобуває ростучу користувацьку та розробницьку базу.
    intro: Те, що почалося як хобі-проект, тепер є провідною в світі відкритою програмою для ведення обліку часу. Давайте зануримось у його історію.
    year-2018: Перезапис Kimai знаходить свій шлях до спільноти, міграція даних працює.
    current: |
        Kimai - це програма обліку часу з довгою історією. Перша версія була випущена ще в 2006 році. Чому я це згадую? Тому що з того часу я бачив багато служб, які приходили і йшли - вірте мені, коли я кажу: я лишаюсь. Я не заробляв на Kimai протягом багатьох років, це було веселощами, які тримали мене в мотивації покращувати Kimai. Я вважаю, що веселощі - одна з головних причин успіху Kimai.

        Я створюю Kimai з однією метою: відстежувати ваші робочі години. Kimai підтримує необмежену кількість користувачів і записів в обліковому листі, тому ви можете керувати всіма своїми командами/відділами в одній простій установці. Kimai базується на вебі, тому вам потрібен лише веб-сервер з включеним PHP. Він має адаптивний дизайн, тому ви можете відстежувати час навіть на своєму мобільному пристрої, коли ви в дорозі. Kimai перекладений на кілька мов, і відсутні переклади можна легко додавати за допомогою відкритого стандарту перекладу Xliff.

        О, і чи зазначив я, що ви можете створювати рахунки зі свого облікового листа в своєму веб-браузері? Kimai можна легко розширити багатьма способами. Він базується на найпопулярніших і сучасних фреймворках і має активну спільноту, яка створює багато плагінів, які розширюють основну функціональність Kimai.

        Я можу багато писати про функції та переваги, які Kimai може принести вам - незалежно від того, чи ви фрілансер, невелика організація, чи компанія з сотнями співробітників - але я вважаю, що надати вам можливість спробувати його безпосередньо набагато краще, ніж тисячі слів від мене.
    past: |
        Kimai має довгу історію і був вперед свого часу, коли Торстен Хьольтге та його команда розпочали його розробку в 2006 році. У нього був адаптивний дизайн (завдяки багатьом фокусам з JavaScript) ще до того, як офіційно було придумано це слово.

        З особистих причин Торстен був готовий закрити проект у 2009 році, коли Кевін став його доглядачем. За допомогою інших добровольців з відкритим кодом він зберіг його живим і зростаючим протягом кількох років.

        Тим часом спільнота PHP зробила великі кроки вперед, і Kimai відчув себе відсталим через свою технічну історію - побудовану на багатьох окремих PHP-сценаріях, всі з яких повинні були бути доступні публічно. В нього також були значні недоліки, такі як обмежена розширюваність та проблемний дизайн бази даних. Після багатьох років розробки кодова база стала важкою для обслуговування, а логіка розпорошена між сценаріями, класами та інтерфейсом фронтенду.

        Тому ідея перепису Kimai з сучасними фреймворками існувала вже давно, також підтримувалася запитами спільноти, але не було часу розвивати ці ідеї. В кінці 2017 року була випущена Symfony 4.0 разом з гарним стеком фронтенду. Саме тоді я використовував можливість розпочати розробку наступного еволюційного кроку: народився Kimai (v2).

        Оригінальний Kimai був вперше випущений в 2006 році і був використовуваний багатьма людьми по всьому світу. Я пишаюся цим і великою спільнотою. Тепер, після 5 років, більшість людей перейшли на нову версію Kimai, і кількість користувачів зростає щодня. Тому я хочу подякувати всім, хто вніс свій внесок в Kimai.
