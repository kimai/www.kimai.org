install:
    requirements:
        title: 'Вимоги до сервера'
        hosters: "Ці вимоги забезпечують практично всі хостингові компанії:"
        version: "PHP %version% або новіше"
        extensions: "Розширення PHP"
        database: "База даних: MariaDB або MySQL"
        webserver: "Веб-сервер (NGINX або Apache з mod_rewrite)"
        subdomain: "Безкоштовний субдомен (використання у підкаталозі не підтримується)"
        browser: "Сучасний веб-браузер"
    download:
        title: 'Установка з SSH'
        intro: "Рекомендований спосіб встановлення Kimai — використання 'git' та 'composer' безпосередньо в цільовій системі."
        alert-vps: |
            На цьому етапі неможливо встановити Kimai, отримавши ZIP-файл і завантаживши файли на свій веб-сервер. Це пов'язано з тим, що Composer потрібно запускати в командному рядку.

            Це не обов'язково означає, що Вам потрібен VPS. Деякі спільні хости надають доступ до SSH, за допомогою якого Ви зможете встановити Composer і Kimai без жодних проблем.

            Повну настанову з установки можна знайти в нашій %documentation%.
developer:
