feature:
    mobile-ready:
        name: "Пристосоване для мобільного"
        description: "Макет повністю адаптивний, створений для використання на комп'ютерах та мобільних пристроях. Кожен користувач може налаштувати які стовпці даних потрібно показувати, наприклад, для запобігання горизонтальної прокрутки на невеликих пристроях."
    plugins:
        name: "Розширення"
        description: "Kimai побудований з можливістю розширення функціональності — за допомогою плагінів-розширень. Розробники, які хочуть їх створити, можуть використовувати багато точок розширення."
    multi-user:
        name: "Кілька користувачів"
        description: "Kimai може використовуватися будь-якою кількістю користувачів: кожна інсталяція підтримує необмежену кількість користувачів з різними ролями (див. дозволи)."
    multi-language:
        name: "Мови"
        description: "Kimai може бути локалізований на будь-яку мову і вже перекладений більш ніж на 30 мов."
    teams:
        name: "Команди"
        description: "Команди можуть бути створені для об'єднання користувачів у логічні групи на кшталт відділів або проєктних груп. До цих команд можуть бути додані клієнти та проєкти, що обмежить видимість і доступ для інших користувачів."
    customers:
        name: "Клієнти"
        description: "Керуйте своїми клієнтами та додавайте адресу, контакти, країну, валюту, видимість (для архівування) та багато інших полів."
    projects:
        name: "Проєкти"
        description: "Керуйте проєктами для кожного клієнта з номером замовлення, бюджетом та видимістю (для архівування)."
    activities:
        name: "Види діяльності"
        description: "Види діяльності використовуються для призначення робочих ресурсів записам в табелі. Керуйте діяльністю в кожному проєкті з номером замовлення, бюджетом і видимістю (для архівування). Діяльності можуть бути глобальними, що виключає необхідність в дублюванні, якщо кілька проєктів використовують той самий робочий ресурс."
    invoices:
        name: "Виставлення рахунків"
        description: "Різноманітні шаблони рахунків-фактур (інвойсів), опції групування записів, налаштування формату номерів інвойсів та можливість додавати власні шаблони для експорту в форматах файлів: PDF, DOCX, HTML, XLSX, ODS."
    export:
        name: "Експорт даних"
        description: "Дані табеля можна експортувати в інші програми або надсилати у різні підрозділи у форматах XLSX (Excel), PDF, CSV та HTML. Експортовані записи, крім того, можна заблокувати та захистити від змін."
    expenses:
        name: "Видатки"
        description: "Придбайте розширення для відстеження витрат за клієнтами, проєктами та видами діяльності — це зручно для розподілу та включення до Ваших рахунків."
    saml:
        name: "SAML"
        description: "Увійдіть і зареєструйте користувачів за допомогою SAML (Single sign on, також відомого як SSO) і повторно користуйтеся послугами постачальника ідентифікації такими як Google Workspace, Authentik або Azure Active Directory."
    api:
        name: "JSON API"
        description: "Завдяки розширеному JSON API для читання та запису даних зовнішні програми та Ваші власні інструменти можуть обмінюватися даними з Вашим улюбленим реєстратором часу."
    ldap:
        name: "LDAP"
        description: "Підключіть Kimai до сервера каталогів своєї компанії (LDAP або Active Directory) і використовуйте існуючу інфраструктуру автентифікації."
    statistics:
        name: "Статистика"
        description: "Ваша інформпанель покаже Вам деяку статистику щодо записаного часу та кількості зібраних даних. І ми завжди можемо додати інші графіки!"
    docker:
        name: "Docker"
        description: "У нас є Docker-образ для розробки, а також декілька варіантів установки Docker-композиції для робочого використання."
    migrate-v1:
        name: "Міграція"
        description: "Дані з Kimai v1 можна імпортувати для безперешкодної міграції Вашого реєстратора часу."
    active-entries:
        name: "Кількість активних записів"
        description: "Ви можете записувати скільки завгодно разів паралельно, але Ви також можете налаштувати дозволений ліміт активних записів до 1."
    am-pm-format:
        name: "Формат AM/PM"
        description: "Kimai використовує локалізовану версію 24-годинного формату. Але якщо Ви звикли до формату AM/PM, можете це налаштувати."
    time-clock:
        name: "Секундомір"
        description: "Не хочете, щоб Ваші користувачі робили зайві записи в табелі? Перейдіть в режим секундоміра, який дозволяє лише \"починати\" або \"зупиняти\" запис часу. Більше не буде потрібно вводити вручну час початку та закінчення роботи."
    duration-only:
        name: "Тільки тривалість"
        description: "Якщо Ваше місцеве законодавство вимагає показувати лише тривалість замість дати та часу початку та закінчення, Ви можете активувати цей режим глобально."
    rates:
        name: "Розрахунок тарифу"
        description: "Ставки можуть бути розраховані на основі погодинної та фіксованої суми, які налаштовуються для клієнтів, проєктів, видів діяльності та кожного окремого запису в табелі."
    timesheet-filter:
        name: "Фільтри в табелі"
        description: "Ви можете відбирати всі записи часу за користувачем, клієнтом, проєктом, діяльністю та за датою."
    permissions:
        name: "Дозволи"
        description: "Гнучка структура дозволів. Призначайте користувачам різні ролі, наприклад, користувачі можуть записувати час, лідери команд можуть друкувати рахунки-фактури та налаштовувати проєкти/діяльності, адміністратори можуть налаштовувати облікові записи користувачів та клієнтів."
    user-profile:
        name: "Профіль користувача"
        description: "Особиста статистика та налаштування погодинної ставки, теми Kimai, пароля та аватара для кожного користувача."
    theming:
        name: "Оформлення"
        description: "Щоб задовольнити кожного користувача, Kimai поставляється з різним кольоровим оформленням та налаштуванням дисплея"
    user-registration:
        name: "Реєстрація користувача"
        description: "Kimai підтримує самостійну реєстрацію користувача за допомогою активації через електронну пошту."
    password-reset:
        name: "Скидання пароля"
        description: "Забули свій пароль? Kimai допоможе Вам скинути його через електронну пошту."
    2fa:
        name: Двофакторна аутентифікація (2FA)
        description: 'Kimai підтримує двофакторну аутентифікацію з використанням TOTP-токенів: захистіть свої облікові записи користувачів вже сьогодні!'
    auth:
        description: Kimai підтримує зовнішні постачальники ідентичності та вхід через LDAP та SAML на кількох платформах (таких як Google Workspace, Azure AD або Authentik). Крім того, можливо включити двофакторну аутентифікацію за допомогою TOTP-токенів.
        name: Аутентифікація та безпека
    reporting:
        description: Аналіз записаних часів, клієнтів, проектів та видів діяльності. Оцінка за користувачами, клієнтами, проектами, видами діяльності, мітками, періодами часу та багато іншого.
        name: Звіти та аналізи
install:
    alert-vps: На цьому етапі неможливо встановити Kimai, отримавши ZIP-файл і завантаживши файли на свій веб-сервер. Це пов'язано з тим, що Composer потрібно запускати в командному рядку. Це не обов'язково означає, що Вам потрібен VPS. Деякі спільні хости надають доступ до SSH, за допомогою якого Ви зможете встановити Composer і Kimai без жодних проблем.
    ssh: Рекомендований метод встановлює Kimai безпосередньо на Ваш сервер.
    cloud: Немає потреби в інсталяції Kimai – Ви можете його просто запустити.
    docker: Скористайтеся нашим образом Docker для установки та оновлення контейнера Kimai в зручний спосіб.
    kubernetes: Ви можете розгорнути Kimai у Kubernetes використовуючи наші набори Helm-Chart'ів.
