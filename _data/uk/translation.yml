    description: Kimai - це найкраща відкрита програма для обліку часу, доступна не тільки для команд, що працюють над проектами. Перегляньте, як Kimai порівнюється з альтернативними рішеннями для обліку часу, щоб ви могли обрати правильне для вашої організації.
feature:
    mobile-ready:
        name: "Пристосоване для мобільного"
        description: "Макет повністю адаптивний, створений для використання на комп'ютерах та мобільних пристроях. Кожен користувач може налаштувати які стовпці даних потрібно показувати, наприклад, для запобігання горизонтальної прокрутки на невеликих пристроях."
    plugins:
        name: "Плагіни"
        description: "Kimai побудований з можливістю розширення функціональності — за допомогою плагінів-розширень. Розробники, які хочуть їх створити, можуть використовувати багато точок розширення."
    multi-user:
        name: "Кілька користувачів"
        description: "Kimai може використовуватися будь-якою кількістю користувачів: кожна інсталяція підтримує необмежену кількість користувачів з різними ролями (див. дозволи)."
    multi-language:
        name: "Мови"
        description: "Kimai може бути локалізований на будь-яку мову і вже перекладений більш ніж на 30 мов."
    teams:
        name: "Команди"
        description: "Команди об'єднують користувачів у логічні групи на кшталт департаментів. Обмежте доступ до даних, призначивши клієнтів і проєкти своїм командам."
    customers:
        name: "Клієнти"
        description: "Керуйте своїми клієнтами та додавайте адресу, контакти, країну, валюту, видимість (для архівування) та багато інших полів."
    projects:
        name: "Проєкти"
        description: "Керуйте проєктами для кожного клієнта з номером замовлення, бюджетом та видимістю (для архівування)."
    activities:
        name: "Види діяльності"
        description: "Види діяльності використовуються для призначення робочих ресурсів записам в табелі. Керуйте діяльністю в кожному проєкті з номером замовлення, бюджетом та видимістю (для архівування) або створюйте глобальні для уникнення дублікатів."
    invoices:
        name: "Виставлення рахунків"
        description: "Гнучкі шаблони рахунків-фактур (інвойсів), опції групування записів, налаштування формату номерів інвойсів та різноманітні формати файлів разом з PDF та DOCX."
    export:
        name: "Експортувати дані"
        description: "Дані табеля можна експортувати та надсилати у форматах XLSX, PDF, CSV та HTML. Експортовані записи можна заблокувати та захистити від змін."
    expenses:
        name: "Видатки"
        description: "Придбайте розширення для відстеження витрат за клієнтами, проєктами та видами діяльності — це зручно для розподілу та включення до Ваших рахунків."
    saml:
        name: "SAML"
        description: "Увійдіть та зареєструйте користувачів із SAML через Вашого постачальника ідентифікації SSO на кшталт Google Workspace, Authentik або Azure Active Directory."
    api:
        name: "JSON API"
        description: "Завдяки розширеному JSON API для читання та запису даних зовнішні програми та спеціальні інструменти можуть обмінюватися даними з Kimai."
    ldap:
        name: "LDAP"
        description: "Підключіть Kimai до сервера каталогів своєї компанії (LDAP або Active Directory) і використовуйте існуючу інфраструктуру автентифікації."
    statistics:
        name: "Статистика"
        description: "Ваша інформпанель покаже Вам деяку статистику щодо записаного часу та кількості зібраних даних. І ми завжди можемо додати інші графіки!"
    docker:
        name: "Docker"
        description: "У нас є Docker-образ для розробки, а також декілька варіантів установки Docker-композиції для робочого використання."
    migrate-v1:
        name: "Міграція"
        description: "Дані з Kimai v1 можна імпортувати для безперешкодної міграції Вашого реєстратора часу."
    active-entries:
        name: "Кількість активних записів"
        description: "Ви можете записувати скільки завгодно разів паралельно, але Ви також можете налаштувати дозволений ліміт активних записів до 1."
    am-pm-format:
        name: "Формат AM/PM"
        description: "Kimai використовує локалізовану версію 24-годинного формату. Але якщо Ви звикли до формату AM/PM, можете це налаштувати."
    time-clock:
        name: "Секундомір"
        description: "Не хочете, щоб Ваші користувачі робили зайві записи в табелі? Перейдіть в режим секундоміра, який дозволяє лише \"починати\" або \"зупиняти\" запис часу."
    duration-only:
        name: "Тільки тривалість"
        description: "Якщо Ваше місцеве законодавство вимагає показувати лише тривалість замість дати та часу початку та закінчення, Ви можете активувати цей режим глобально."
    rates:
        name: "Розрахунок тарифу"
        description: "Ставки можуть бути розраховані на основі погодинної та фіксованої суми, які налаштовуються для клієнтів, проєктів, видів діяльності та кожного окремого запису в табелі."
    timesheet-filter:
        name: "Фільтри в табелі"
        description: "Ви можете відбирати всі записи часу за користувачем, клієнтом, проєктом, діяльністю та за датою."
    permissions:
        name: "Дозволи"
        description: "Гнучка структура дозволів. Призначайте користувачам різні ролі, наприклад, користувачі можуть записувати час, лідери команд можуть друкувати рахунки-фактури та налаштовувати проєкти/діяльності, адміністратори можуть налаштовувати облікові записи користувачів та клієнтів."
    user-profile:
        name: "Профіль користувача"
        description: "Особиста статистика та налаштування погодинної ставки, теми Kimai, пароля та аватара для кожного користувача."
    user-registration:
        name: "Реєстрація користувача"
        description: "Kimai підтримує самостійну реєстрацію користувача за допомогою активації через електронну пошту."
    password-reset:
        name: "Скидання пароля"
        description: "Забули свій пароль? Kimai допоможе Вам скинути його через електронну пошту."
    2fa:
        name: Двофакторна аутентифікація (2FA)
        description: 'Kimai підтримує двофакторну аутентифікацію з використанням TOTP-токенів: захистіть свої акаунти вже сьогодні!'
    auth:
        description: Kimai підтримує зовнішні постачальники ідентичності та вхід через LDAP та SAML на кількох платформах (таких як Google Workspace, Azure AD або Authentik). Додатково можна включити двофакторну аутентифікацію за допомогою TOTP-токенів.
        name: Аутентифікація та безпека
    reporting:
        description: Аналіз записаного часу за користувачами, клієнтами, проєктами, видами діяльності, мітками, періодами часу та іншим.
        name: Звіти та аналізи
    customer-portal:
        description: Діліться статистикою клієнтів та проєктів, а також журналів робочого часу через секретне посилання, опційно захищене паролем.
        name: Портал клієнта
    dark-mode:
        name: Темний режим
        description: Кожній програмі потрібен темний режим, який допомагає ввечері або у темному середовищі зменшити напруження очей.
    no-limits:
        name: Не знає меж
        description: "Ваше ПЗ SaaS завжди має обмеження? Але не Kimai: тут обмежень немає. Ви можете платити лише за активних користувачів. Я не обмежую Вас та не виставляю рахунки за неактивних користувачів. Ви можете створити безмежну кількість користувачів, клієнтів, проєктів, активностей, табелів та іншого."
    security:
        points:
            security_6: Автоматичні тести коду з покриттям коду понад 90%
            security_4: Постійна інтеграція з тисячами перевірок
            security_1: Безпечний хеш паролів з Argon2 або Sodium
            security_5: Поглиблений аналіз коду
            security_2: Настроювані ролі користувачів, які обмежують доступ
            security_3: Захист CSRF та XSS
