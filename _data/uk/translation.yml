about:
    name: 'Про Kimai'
    description: Ознайомтеся з історією створення Реєстратора часу Kimai та з його розробником.
    collaboration:
        title: Співпраця
        content: Клієнти цінують переваги, які надає безплатна підтримка, а обмін є необхідною частиною моєї роботи. Мені подобається залученість спільноти на GitHub, співпраця та гнучка робота. Постійне покращення на основі ваших відгуків робить цю подорож надзвичайним досвідом.
    technology:
        title: Технологія
        content: Як розробник, я люблю тестувати нові технології. І якщо це покращує спілкування з Kimai, я би назвав це безпрограшною ситуацією. UI та UX мають для мене важливе значення, оскільки програмне забезпечення повинно бути зручним у використанні. Безпека — це обов'язкова вимога, а відкритий код — важливий фактор успіху для багатьох компаній.
    joy:
        title: Радість на роботі
        content: Розробка Kimai — це ідеальне поєднання моєї улюбленої професії з її безмежними можливостями освіти та потребою заробляти гроші для підтримки моєї родини. Завдяки Kimai я можу проводити більше часу зі своєю дружиною та дитиною і це, можливо, найкраща мотивація, яку лише можна уявити.
    kevin: Kimai та Cloud (хмару) розробив та створив Kevin, незалежний розробник ПЗ з Відня (Австрія).
