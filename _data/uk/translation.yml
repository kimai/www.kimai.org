history:
    year-2020: Kimai пропонується як платний SaaS з одним безплатним та двома платними планами.
    early-days-title: Як все починалося
    year-2009: Торстен, початковий розробник, хоче закрити Kimai. Долучається Кевін і бере на себе роль супроводжувача.
    year-2019: Були створені перші плагіни (розширення) для зацікавлення до платного програмного забезпечення з відкритим кодом.
    early-days-subtitle: У Kimai довга історія приблизно з 2006 року, а це короткий огляд того, як все починалося.
    year-2023: Уся важка праця колись дає результат і тепер Kimai стає моєю роботою на повну 100% зайнятість. Щиро усім дякую!
    year-2014: Створений останній випуск Kimai 1, розвиток сповільнюється, активність падає.
    year-2006: Випускається перша версія Kimai та поступово зростає користувацька та розробницька база.
    intro: Те, що почалося як хобі-проєкт, тепер є одним з лідерів серед програм для обліку часу з відкритим кодом. Занурмося у його історію.
    year-2018: Перезапис Kimai знаходить свій шлях до спільноти, працює міграція даних, зростає розвиток.
    current: |
        Kimai – це програма обліку часу з довгою історією, перша версія якої побачила світ ще у 2006 році. Чому я це згадую? Тому що з того часу я бачив багато програм, які прийшли й пішли – вірте мені, коли я кажу: Kimai тут надовго. На розробку Kimai я витратив багато років як на розвагу, але сьогодні Kimai – моя справа і я ще ніколи не був на стільки зацікавленим у його розвитку.

        Я створюю Kimai з однією метою: записувати робочі години та керувати ними. Kimai підтримує необмежену кількість користувачів, клієнтів, проєктів та записів, тому Ви можете керувати всіма своїми командами/відділами в одній простій установці. Kimai перекладений багатьма мовами та завдяки продуманому дизайну працює на будь-якому пристрої з доступом в інтернет та браузером, навіть на Вашому мобільному пристрої, коли Ви в дорозі.

        Ви також можете створювати рахунки з різними гнучкими шаблонами прямо зі свого табеля робочого часу у браузері. Kimai також можна легко розширити багатьма способами, особливо завдячуючи багатьом доповненням, створеними спільнотою.

        Незалежно від того, чи Ви – фрилансер, невелика організація, або ж компанія з сотнею працівників, Kimai допоможе Вам керувати своїм бізнесом. Будь ласка, зважтеся та протестуйте Kimai за допомогою демонстраційних установок.
    past: |
        Kimai має довгу історію і був попереду свого часу, коли Торстен Хьольтге та його команда розпочали його розробку у 2006 році. У нього був адаптивний дизайн (завдяки багатьом фокусам JavaScript) ще до того, як офіційно було придумано це слово.
        Я долучився до розробки Kimai у 2009 році, коли Торстен за браком часу був вже готовий закрити проєкт, почав супроводжувати та розвивати Kimai протягом декількох років за допомогою інших добровольців, хто працював з відкритим кодом.

        Тим часом спільнота PHP зробила великі кроки вперед, і Kimai все більше й більше відставав. Основна частина мала багато технічних недоліків і через багато років розробки оновлення коду саме ядра було дуже і дуже складним питанням.
        Ідея перепису Kimai під сучасні фреймворки кружляла давно, про що нагадували запити спільноти, але ні у кого не було часу на втілення цієї ідеї. Наприкінці 2017 року склалися одночасно декілька факторів і вже тоді почалися певні кроки до наступного еволюційного етапу, який ми називаємо "Kimai 2".

        Оригінальний Kimai був вперше випущений у 2006 році та використовувався багатьма людьми з усього світу, про що мені дуже приємного говорити, маючи таку велику спільноту. Я хотів би подякувати кожному, хто додав свою частинку у Kimai.
