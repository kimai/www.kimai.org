    ticesoftware-kimaibar-macos-client4:
        description: Під'єднайте свій сервер Kimai та керуйте своїми даними.
    owlysk-codetimer-screen1:
        description: Настільний віджет для Kimai.
    owlysk-codetimer-screen2:
        description: Настільний віджет для Kimai.
    owlysk-codetimer-screen3:
        description: Настільний віджет для Kimai.
    controlling-bundle2:
        description: "Для кожного користувача може бути збережено одну щогодинну мету на кожний робочий день тижня. Крім того, можна налаштувати групу відпусток, перший робочий день та кількість відпусток."
    controlling-bundle0:
        description: "Список усіх свят та груп з можливістю імпорту та редагування"
    controlling-bundle1:
        description: "Існує великий список країн і регіонів, для яких можна імпортувати свята"
    controlling-bundle3:
        description: "Узагальнення показує цільову та фактичну кількість годин на місяць і рік, включаючи ще один рядок для ручних бронювань"
    controlling-bundle4:
        description: "Ручні бронювання дозволяють коригувати облік годин, наприклад, для перенесення годин з попереднього року або списання оплачених годин"
    controlling-bundle5:
        description: "Щоденна оцінка робочих і боргових годин, включаючи відображення всіх відсутностей (відпустки, хвороби і т.д.), з можливістю закриття місяця"
    controlling-bundle6:
        description: "Обраний користувач не має збережених налаштувань контракту в профілі, і Kimai, відповідно, може показати лише відпрацьовані години"
    simonschaufi-customer-email-report-bundle0:
        description: Адміністрування клієнта з відображенням нових налаштувань для плагіна
    simonschaufi-customer-email-report-bundle1:
        description: Щоденний звіт у вигляді оперативного електронного листа для клієнта
