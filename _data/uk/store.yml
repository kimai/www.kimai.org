items:
    fail2ban-bundle:
        title: Fail2Ban для помилкових входів
        intro: Розширення, сумісне з fail2ban, для реєстрації хибних спроб аутентифікації
    liaraalis-small-business-rule-bundle:
        intro: Розширення для використання при створенні рахунків-фактур в Kimai положень про малий бізнес, як це застосовується в Німеччині та Австрії.
        title: Положення малого бізнесу
    expenses-bundle:
        intro: Відстежуйте свої витрати за клієнтами та проєктами. Ці витрати можна класифікувати та включати до рахунків-фактур.
        title: Керування витратами
    grandtotal-plugin-for-kimai:
        title: Синхронізація GrandTotal
        intro: Розширення для GrandTotal 6, яке дозволяє імпортувати табелі часу Kimai
    keleo-importer-bundle:
        title: Імпортер (CSV та JSON)
        intro: Розширення, яке дозволяє імпортувати файли CSV через екран адміністрування.
    invoice-bundle:
        title: Виставлення рахунків з табелями часу у форматі PDF
        intro: Розширена можливість виставлення рахунків. Дозволяє для виставлення рахунків вказувати регіональні значення валют та мір і автоматично формувати табель часу у PDF.
    keleo-invoice-format-fixation-bundle:
        title: Формат дати для рахунків (згідно з мовою)
        intro: Розширення, яке дозволяє встановлювати глобальну мову для формату дати у рахунках
    kiosk-barcode-bundle:
        title: Режим кіоску з підтримкою штрихкодів та RFID
        intro: Відстеження часу відвідування в оточенні, де користувач не має доступу до Kimai (наприклад, на складі), з записом початку та зупинки за допомогою сканера штрихкоду або RFID.
    lockdown-per-user-bundle:
        title: Блокування налаштувань користувача
        intro: Розширення Kimai, яке дозволяє встановлювати блокування часу для користувача
    keleo-recalculate-rates-bundle:
        title: Перерахунок ставок
        intro: Розширення для примусового перерахунку погодинної/фіксованої ставки при кожному оновленні табеля
    task-management-bundle:
        intro: Створюйте завдання, розпочинайте, зупиняйте, ставте їх на паузу, передавайте на користувачів та команди, та записуйте час — розширення Kimai для керування списком завдань
        title: Планування завдань
    translation-bundle:
        title: Переклади
        intro: Змінюйте у своєму Kimai усі видимі елементи (мітки, назви, пункти меню …) на свій власний переклад
    neontribe-chrome-plugin:
        title: Зʼєднання Chrome з Kimai
        intro: Розширення, яке дозволяє реєструвати час у Kimai з окремого розширення Chrome.
    pcsg-recurring-budget-bundle:
        intro: Автоматично додає кошти або час до бюджетів Ваших проєктів на регулярній основі зі встановленим інтервалом.
        title: Періодичні бюджети
    umws-applewatch-app:
        title: Застосунок Apple Watch
        intro: Відстежуйте свій час із Kimai прямо на зап’ясті!
    vettersolutions-shared-project-timesheets-bundle:
        title: Спільні табелі проєкту
        intro: Діліться табелями проєкту з будь-ким!
    derpilzcc-readonly-access-bundle:
        title: Доступ лише для читання
        intro: Дозволяє створювати користувачів тільки для читання, які можуть читати час, записаний для конкретної компанії.
    katjaglass-timekex:
        intro: Щотижня імпортуйте час з Excel до Kimai. Також доступний фіксований імпорт з Excel клієнтів/проєктів/дій.
        title: TimeKex - Імпорт файлів Excel з табелями робочого часу
    audit-trail-bundle:
        title: Журнали аудиту
        intro: Записує детальні журнали змін/аудитів табелів обліку часу, клієнтів, проєктів і робіт та відображає їх на часовій шкалі для кожного елемента.
    console-phar:
        title: Консольний клієнт (PHAR)
        intro: Кросплатформний консольний клієнт для Kimai
    installation-support:
        title: Підтримка інсталяції та оновлення
        intro: Хочете користуватися Kimai, але не знаєте як його встановити на свій сервер?
    maximiliangross-easy-backup-bundle:
        title: Простий бекап
        intro: Розширення Kimai для резервного копіювання Вашого оточення в один дотик
    alexandreptj-kemai-desktop-client:
        title: Kemai — Десктопний клієнт
        intro: Кросплатформний графічний клієнт для Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile — це програма для зручного використовувати Kimai на Вашому Android-пристрої
    district09-archive-timesheets-command-bundle:
        title: Команда для архівування табелів робочого часу
        intro: Розширення, яке за допомогою команди дозволяє архівувати старіші за вказаний період табелі обліку робочого часу.
    district09-personal-calendar-pref-bundle:
        title: Налаштування особистого календаря
        intro: Розширення, яке дозволяє користувачам встановлювати власний час початку і закінчення для зображення календаря в особистих налаштуваннях.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Експорт ZIP з одним PDF на проєкт)
        intro: Плагін для експорту одного PDF-файлу на проєкт для декількох відібраних проєктів.
    glorpen-duration-bundle:
        title: Перевизначене округлення тривалості
        intro: Перевизначення тривалості через округлення для клієнтів, проєктів та діяльності
    infeeeee-kimai2-cmd-argos:
        title: Розширення панелі меню Argos/Kargos/xbar
        intro: Помістіть Kimai собі на верхню панель!
    infeeeee-kimai2-cmd-rainmeter:
        title: Віджет дощоміра (Rainmeter)
        intro: Віджет Kimai для Windows!
    infeeeee-kimai2-cmd:
        title: Клієнт командного рядка
        intro: Кросплатформний клієнт командного рядка для Kimai, написаний на Node.js
    katjaglass-approval-bundle:
        title: Процес затвердження табелів
        intro: Цей пакет доступний для щотижневого затвердження табелів робочого часу.
    keleo-css-custom-bundle:
        title: Користувацький CSS
        intro: Дозволяє додавати власні правила CSS через екран адміністрування.
    custom-content-bundle:
        title: Користувацький вміст
        intro: Створіть власний контент для CSS, Javascript, глобальне попереджувальне повідомлення та нову сторінку, на якій можна відобразити вміст markdown.
    custom-fields-bundle:
        title: Користувацькі поля
        intro: Створіть вільно сконфігуровані додаткові поля для запису часу, клієнтів, проєктів, робіт та користувачів у різних форматах. Ці поля можуть бути необов'язковими або обов'язковими та можуть бути обмеженими через права доступу.
    custom-plugins:
        title: Розробка користувацьких плагінів
        intro: Хочете спеціальну функцію, якої ще немає в Kimai? Я можу розробити для Вас!
    keleo-deduction-time-bundle:
        title: Пакет відрахування часу
        intro: Налаштуйте дії як час відрахування та збережіть від'ємну тривалість
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Доступ до Kimai з Вашого пристрою iOS за допомогою Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar - нативний застосунок для рядка меню macOS
        intro: Відстежуйте свій час за допомогою застосунку KimaiBar для рядка меню macOS та отримуйте нагадування про бездіяльність.
    owlysk-codetimer:
        title: Віджет робочого столу CodeTimer
        intro: Настільний віджет для Kimai.
    helsinkisystems-budgetwatcher:
        title: Контролер бюджету (контролює бюджет проєкту та надсилає сповіщення)
        intro: Будьте поінформовані щодо використання певного обсягу бюджету
    controlling:
        title: "Облік співробітників: Робочий час, відпустки, хвороби, святкові дні"
        intro: "Управління співробітниками: Робочий час і понаднормова робота. Відпустки, хвороби та відгул. Управління святковими днями і інтеграція з календарем. Місячні схвалення з PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Звіт про електронну пошту клієнта
        intro: Надсилайте клієнтам звіт про ваш робочий час на електронну пошту
screenshots:
    audit-trail-bundle1:
        description: Аудиторський журнал може мати такий вигляд, коли кожна зміна буде записана, і Ви можете побачити більше записів на часовій шкалі об'єкта
