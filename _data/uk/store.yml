items:
    fail2ban-bundle:
        title: Fail2Ban для помилкових входів
        intro: Розширення, сумісне з fail2ban, для реєстрації хибних спроб аутентифікації
    liaraalis-small-business-rule-bundle:
        intro: Розширення для використання при створенні рахунків-фактур в Kimai положень про малий бізнес, як це застосовується в Німеччині та Австрії.
        title: Положення малого бізнесу
    expenses-bundle:
        intro: Відстежуйте свої витрати за клієнтами та проєктами. Ці витрати можна класифікувати та включати до рахунків-фактур.
        title: Керування витратами
    grandtotal-plugin-for-kimai:
        title: Синхронізація GrandTotal
        intro: Розширення для GrandTotal 6, яке дозволяє імпортувати табелі часу Kimai
    keleo-importer-bundle:
        title: Імпортер (CSV та JSON)
        intro: Розширення, яке дозволяє імпортувати файли CSV через екран адміністрування.
    invoice-bundle:
        title: Виставлення рахунків з табелями часу у форматі PDF
        intro: Розширена можливість виставлення рахунків. Дозволяє для виставлення рахунків вказувати регіональні значення валют та мір і автоматично формувати табель часу у PDF.
    keleo-invoice-format-fixation-bundle:
        title: Формат дати для рахунків (згідно з мовою)
        intro: Розширення, яке дозволяє встановлювати глобальну мову для формату дати у рахунках
    kiosk-barcode-bundle:
        title: Режим кіоску з підтримкою штрихкодів та RFID
        intro: Відстеження часу відвідування в оточенні, де користувач не має доступу до Kimai (наприклад, на складі), з записом початку та зупинки за допомогою сканера штрихкоду або RFID.
    lockdown-per-user-bundle:
        title: Блокування налаштувань користувача
        intro: Розширення Kimai, яке дозволяє встановлювати блокування часу для користувача
    keleo-recalculate-rates-bundle:
        title: Перерахунок ставок
        intro: Розширення для примусового перерахунку погодинної/фіксованої ставки при кожному оновленні табеля
    task-management-bundle:
        intro: Створюйте завдання, розпочинайте, зупиняйте, ставте їх на паузу, передавайте на користувачів та команди, та записуйте час — розширення Kimai для керування списком завдань
        title: Планування завдань
    translation-bundle:
        title: Переклади
        intro: Змінюйте у своєму Kimai усі видимі елементи (мітки, назви, пункти меню …) на свій власний переклад
    mr-software-android-offline-tracker:
        intro: Застосунок Android для відстеження в автономному режимі за допомогою Kimai
        title: Застосунок Android для автономного стеження
    mr-software-ios-offline-tracker:
        title: Застосунок iOS для автономного стеження
        intro: Застосунок iOS для відстеження в автономному режимі за допомогою Kimai
    neontribe-chrome-plugin:
        title: Зʼєднання Chrome з Kimai
        intro: Розширення, яке дозволяє реєструвати час у Kimai з окремого розширення Chrome.
    pcsg-recurring-budget-bundle:
        intro: Автоматично додає кошти або час до бюджетів Ваших проєктів на регулярній основі зі встановленим інтервалом.
        title: Періодичні бюджети
    umws-applewatch-app:
        title: Застосунок Apple Watch
        intro: Відстежуйте свій час із Kimai прямо на зап’ясті!
    vettersolutions-shared-project-timesheets-bundle:
        title: Спільні табелі проєкту
        intro: Діліться табелями проєкту з будь-ким!
    derpilzcc-readonly-access-bundle:
        title: Доступ лише для читання
        intro: Дозволяє створювати користувачів тільки для читання, які можуть читати час, записаний для конкретної компанії.
    katjaglass-timekex:
        intro: Щотижня імпортуйте час з Excel до Kimai. Також доступний фіксований імпорт з Excel клієнтів/проєктів/дій.
        title: TimeKex - Імпорт файлів Excel з табелями робочого часу
    audit-trail-bundle:
        title: Журнали аудиту
        intro: Записує детальні журнали змін/аудитів табелів обліку часу, клієнтів, проєктів і робіт та відображає їх на часовій шкалі для кожного елемента.
    console-phar:
        title: Консольний клієнт (PHAR)
        intro: Кросплатформний консольний клієнт для Kimai
    installation-support:
        title: Підтримка інсталяції та оновлення
        intro: Хочете користуватися Kimai, але не знаєте як його встановити на свій сервер?
    maximiliangross-easy-backup-bundle:
        title: Простий бекап
        intro: Розширення Kimai для резервного копіювання Вашого оточення в один дотик
    alexandreptj-kemai-desktop-client:
        title: Kemai — Десктопний клієнт
        intro: Кросплатформний графічний клієнт для Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile — це застосунок, що дозволяє зручно використовувати Kimai на мобільному Android-пристрої
    district09-archive-timesheets-command-bundle:
        title: Команда для архівування табелів робочого часу
        intro: Розширення, яке за допомогою команди дозволяє архівувати старіші за вказаний період табелі обліку робочого часу.
    district09-personal-calendar-pref-bundle:
        title: Налаштування особистого календаря
        intro: Розширення, яке дозволяє користувачам встановлювати власний час початку і закінчення для зображення календаря в особистих налаштуваннях.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (Експорт ZIP з одним PDF на проєкт)
        intro: Плагін для експорту одного PDF-файлу на проєкт для декількох відібраних проєктів.
    glorpen-duration-bundle:
        title: Перевизначене округлення тривалості
        intro: Перевизначення округлення тривалості для клієнтів, проєктів та заходів (діяльності)
    infeeeee-kimai2-cmd-argos:
        title: Розширення панелі меню Argos/Kargos/xbar
        intro: Помістіть Kimai собі на верхню панель!
    infeeeee-kimai2-cmd-rainmeter:
        title: Віджет дощоміра (Rainmeter)
        intro: Віджет Kimai для Windows!
    infeeeee-kimai2-cmd:
        title: Клієнт командного рядка
        intro: Кросплатформний клієнт командного рядка для Kimai, написаний на Node.js
    katjaglass-approval-bundle:
        title: Процес затвердження табелів
        intro: Цей пакет доступний для щотижневого затвердження табелів робочого часу.
    keleo-css-custom-bundle:
        title: Користувацький CSS
        intro: Дозволяє додавати власні правила CSS через екран адміністрування.
    custom-content-bundle:
        title: Користувацький вміст
        intro: Створіть власний контент для CSS, Javascript, глобальне попереджувальне повідомлення та нову сторінку, на якій можна відобразити вміст markdown.
    custom-fields-bundle:
        title: Користувацькі поля
        intro: Створіть вільно сконфігуровані додаткові поля для запису часу, клієнтів, проєктів, робіт та користувачів у різних форматах. Ці поля можуть бути необов'язковими або обов'язковими та можуть бути обмеженими через права доступу.
    custom-plugins:
        title: Розробка користувацьких плагінів
        intro: Хочете спеціальну функцію, якої ще немає в Kimai? Я можу розробити для Вас!
    keleo-deduction-time-bundle:
        title: Пакет відрахування часу
        intro: Налаштуйте дії як час відрахування та збережіть від'ємну тривалість
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Доступ до Kimai з Вашого пристрою iOS за допомогою Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar - нативний застосунок для рядка меню macOS
        intro: Відстежуйте свій час за допомогою застосунку KimaiBar для рядка меню macOS та отримуйте нагадування про бездіяльність.
    owlysk-codetimer:
        title: Віджет робочого столу CodeTimer
        intro: Настільний віджет для Kimai.
    helsinkisystems-budgetwatcher:
        title: Контролер бюджету (контролює бюджет проєкту та надсилає сповіщення)
        intro: Будьте поінформовані щодо використання певного обсягу бюджету
    controlling:
        title: Working hours, vacation, illness (controlling)
        intro: Nominal and actual work time comparison, overtime view, monthly approvals with PDF. Public holidays management. Booking of vacations, sickness, time-off and other absences.
screenshots:
    audit-trail-bundle1:
        title: Детальний перегляд аудиту
        description: Аудиторський журнал може мати такий вигляд, коли кожна зміна буде записана, і Ви можете побачити більше записів на часовій шкалі об'єкта
    custom-fields-bundle1:
        title: Створити користувацьке поле (клієнт)
        description: Діалогове вікно для створення нового користувацького поля для клієнтів
    expenses-bundle4:
        description: Для кожної категорії можна задати назву, коефіцієнт вартості та короткий довідковий текст
        title: Редагувати категорію
    invoice-bundle0:
        title: Налаштування рахунків
        description: Нові параметри конфігурації шаблону експорту та мови форматування
    invoice-bundle1:
        title: Налаштування рахунків
        description: Нові налаштування інвойсів для мови форматування та шаблону експорту
    keleo-invoice-format-fixation-bundle0:
        title: Налаштування мови
        description: Налаштуйте мову для форматування всіх параметрів інвойсу
    kiosk-barcode-bundle0:
        title: Список користувачів
        description: Відображає список усіх користувачів з налаштованими типами кодів входу
    cloudrizon-kimai-mobile-app-android0:
        title: Заставка
        description: Початковий екран застосунку
    cloudrizon-kimai-mobile-app-android1:
        title: Табелі
        description: Простий список усіх Ваших записів в табелі
    cloudrizon-kimai-mobile-app-android2:
        title: Робочі області
        description: Дозволяє налаштовувати та перемикатися між кількома екземплярами Kimai
    katjaglass-approval-bundle0:
        title: Екран користувача для затвердження тижня
        description: Відображає деталі тижня, такі як робочий час, очікуваний час та дії, наприклад, подання на затвердження
    katjaglass-approval-bundle1:
        title: Екран для тімлідів — загальний перегляд
        description: Екран огляду схвалень відповідних учасників команд, а також статус завершеного тижня
    katjaglass-approval-bundle2:
        title: Історія схвалень за цей тиждень
        description: Керівник команди або користувачі можуть переглядати історію схвалень, включаючи всі коментарі
    katjaglass-approval-bundle3:
        title: Схвалити або відхилити тиждень
        description: Тімліди можуть схвалювати або відмовляти у затвердженні тижнів
    katjaglass-approval-bundle4:
        description: Адміни мають такі самі права, як і тімліди, і можуть додатково переглядати всіх колег в огляді та мати можливість скасовувати схвалення
        title: Адміністративний перегляд
    audit-trail-bundle0:
        title: Журнали аудиту
        description: Сторінка огляду всіх журналів аудиту
    audit-trail-bundle2:
        title: Історія змін доступу
        description: Ви можете отримати доступ до детального журналу аудиту зі сторінки списку або зі списку "Дії" в таблиці даних кожного елемента
    keleo-css-custom-bundle0:
        title: Адміністрування власних CSS
        description: Нова сторінка адміністрування з усіма доступними попередньо створеними правилами
    keleo-css-custom-bundle1:
        title: Табель
        description: Типовий перегляд табеля перед використанням правил
    keleo-css-custom-bundle2:
        title: Власний табель
        description: Перегляд табеля з активованими власними правилами для підсвічення активних записів і приховування записів, що перетинаються
    custom-content-bundle0:
        title: Попередження
        description: Попередження відображається на кожній сторінці для авторизованих користувачів
    custom-content-bundle1:
        title: Javascript
        description: Javascript виконується на кожній сторінці для авторизованих користувачів
    custom-content-bundle2:
        title: Попередження
        description: Ви можете ввести новину у форматі Markdown із заголовком
    custom-content-bundle3:
        title: Сторінка новин
        description: Сторінка новин пов'язана в меню користувача та відображає ваше повідомлення Markdown
    custom-fields-bundle0:
        title: Адміністрування користувацьких полів
        description: На сторінці списку відображаються всі доступні типи елементів та їх власні налаштовані поля
    custom-fields-bundle2:
        title: Редагувати користувацьке поле (проєкт)
        description: Редагування вже наявного користувацького поля для проєктів (тип boolean, див. типове значення)
    custom-fields-bundle3:
        title: Усі табелі
        description: Огляд табеля з видимим користувацьким полем "Розташування"
    expenses-bundle0:
        description: Посторінковий список усіх зареєстрованих витрат
        title: Управління витратами
    expenses-bundle1:
        title: Пошук витрат
        description: Ваші витрати можна відфільтрувати за допомогою пошуку на декількох екранах Kimai
    expenses-bundle2:
        title: Редагування витрат
        description: Редагування або створення нових витрат дозволяє використовувати ці поля
    expenses-bundle3:
        title: Категорія витрат
        description: Витрати розподілені за категоріями для кращого огляду та можливостей фільтрації
    kiosk-barcode-bundle1:
        title: Налаштування
        description: Налаштуйте плагін Kiosk відповідно до своїх потреб, режим входу та формат коду залежать один від одного
    kiosk-barcode-bundle2:
        title: Коди користувачів
        description: Цей новий штрихкод тепер можна надрукувати та видати користувачеві
    kiosk-barcode-bundle3:
        title: USB-сканер
        description: У режимі входу "Штрихкод з USB-сканером" зображається екран, де попередньо вибрано поле для введення коду і сканер надішле код після його розпізнавання
    kiosk-barcode-bundle7:
        description: Або, якщо табель уже запущений, він буде зупинений
        title: Екран виходу
    task-management-bundle0:
        description: Нова сторінка адміністрування з оглядом усіх завдань із відстеженим часом, станом і призначеннями
        title: Управління завданнями
    task-management-bundle1:
        title: Редагування завдання
        description: При створенні або оновленні завдання можна записати такі поля
    task-management-bundle2:
        title: Віджети завдань
        description: Нові віджети інформпанелі для призначених і відкладених завдань
    translation-bundle0:
        title: Адміністрування перекладів
        description: Нова сторінка адміністрування з оглядом усіх змінених перекладів
    translation-bundle1:
        title: Екран додавання перекладу
        description: Діалогове вікно додавання дозволяє знайти рядок через пошук його вмісту
    translation-bundle2:
        description: Діалогове вікно редагування дає можливість змінити власний переклад
        title: Екран редагування
    maximiliangross-easy-backup-bundle0:
        title: Адміністрування резервного копіювання
        description: Нова сторінка адміністрування з резервним копіюванням
    pcsg-recurring-budget-bundle0:
        description: Налаштування проєкту для поточного бюджету.
        title: Налаштування проєкту
    pcsg-recurring-budget-bundle1:
        title: Команда CLI
        description: Результат команди CLI, яка зараховує бюджети та обчислює статистику проєкту.
    pcsg-recurring-budget-bundle2:
        title: Експорт PDF
        description: Приклад експорту зведеного бюджету в PDF за один місяць.
    pcsg-recurring-budget-bundle3:
        title: Огляд бюджету проєкту
        description: Список усіх проєктів із доступними (часовими або грошовими) бюджетами та загальними бюджетами.
    pcsg-recurring-budget-bundle4:
        title: Історія бюджетів проєктів
        description: Список усіх завершених бюджетних інтервалів зі статистикою по кожному з них.
    pcsg-recurring-budget-bundle5:
        title: Ел.пошта бюджетної статистики
        description: Приклад електронного листа зі статистикою бюджету для керівника проєкту після завершення бюджетного інтервалу.
    custom-fields-bundle4:
        title: Редагування табеля
        description: Редагування запису табеля з новим користувацьким полем зі списком вибору
    kiosk-barcode-bundle4:
        title: Екран входу
        description: Екран входу з можливістю активації списку користувачів
    kiosk-barcode-bundle5:
        title: Сканер з вебкамерою
        description: Режим входу "Штрихкод з вбудованою камерою" показуватиме відео з камери та постійно скануватиме штрихкоди
    kiosk-barcode-bundle6:
        title: Вхід
        description: Сканування наявного коду користувача запускає новий табель обліку робочого часу
    ticesoftware-kimaibar-macos-client1:
        title: KimaiBar
        description: Інтелектуальний облік часу в панелі меню
    ticesoftware-kimaibar-macos-client2:
        title: Бездіяльність чи розмова?
        description: Ніколи не забувайте призупиняти або продовжувати таймер.
    ticesoftware-kimaibar-macos-client3:
        title: Перемикнути проєкти
        description: Переходьте до останніх завдань одним кліком або додавайте нові.
