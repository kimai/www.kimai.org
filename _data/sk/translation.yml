feature:
    mobile-ready:
        name: "Optimalizované pre mobily"
        description: "Aplikácie je plne responzívna a je vytvorená pre používanie na stolných počítačoch ako aj na mobilných zariadeniach. Každý uživateľ si môže nastaviť stĺpce dát, ktoré sa majú zobrazovať. Aby sa napríklad zabránilo horizontálnemu scrollovaniu na malých zariadeniach."
    plugins:
        name: "Pluginy"
        description: "Kimai bol vytvorený tak, aby ho bolo možné ďalej rozširovať a funkcie do neho je možné pridávať pomocou pluginov. Vývojárí ktorí chcú pluginy vytvoriť, môžu využiť mnoho rozšírení."
    multi-user:
        name: "Pre viac uživateľov"
        description: "Kimai môže používať ľubovoľný počet uživateľov: Každá inštancia podporuje neombedzený počet uživateľov s rôznymi rolami (viz. oprávnenia)."
    multi-language:
        name: "Viacjazykové"
        description: "Kimai sa dá previesť do ľubovoľného jazyka. Už je preložený do viacej ako 30 jazykov."
    teams:
        name: "Tímy"
        description: "Tímy sa dajú vytvoriť tak, že uživateľia zoskupíte do logických skupín ako sú oddelenia, alebo skupiny kolegov ktorí pracujú na jednotlivých projektoch. Do týchto skupín môžete priradiť zákazníkov a projekty, čo obmedzuje viditeľnosť a prístup ostatných uživateľov."
    customers:
        name: "Zákazníci"
        description: "Spravujte vašich zákazníkov a priraďte k nim adresu, kontakt, krajinu, menu, viditeľnosť (slúži pre archiváciu) a mnoho ďalších polí."
    projects:
        name: "Projekty"
        description: "Spravujte projekty pre každého zákazníka s číslom zákazky, rozpočtom a viditeľnosťou (slúži pre archiváciu)."
    activities:
        name: "Aktivity"
        description: "Aktivity sa používajú k priradeniu jednotky práce k záznamom v pracovných výkazoch (timesheetoch). Spravujte aktivity pre každý projekt s číslom zákazky, rozpočtom a viditeľnosťou (slúži pre archiváciu). Aktivity môžu byť globálne, nie je však potrebné ich duplikovať pokiaľ niekoľko projektov sdieľa istú pracovnú oblasť."
    invoices:
        name: "Fakturácia"
        description: "Rôzne šablóny faktúr, možnosti zoskupenia položiek, konfigurovateľné čísla faktúr a možnosť pridania vlastných šablón vo formáte PDF, DOCX, HTML, XLXS a ODS."
    export:
        name: "Exportovať dáta"
        description: "Dáta z pracovných výkazov (timesheetov) je možné exportovať do iných programov, alebo ich je možné zdielať s rôznymi oddeleniami vo formátoch XLXS (Excel), PDF, CSV A HTML. Exportované záznamy je možné uzamknúť a chrániť proti ďalším úpravám."
    expenses:
        name: "Výdavky"
        description: "Zakúpte si tento plugin a sledujte výdavky podľa zákazníkov, projektov a aktivít - pre kategorizáciu a zahrnutie do vašich faktúr."
    saml:
        name: "SAML"
        description: "Prihláste a registrujte uživateľov prostredníctvom SAML (\"Jednotné prihlásenie\" alebo takzv. SSO) a využívajte vášho stávajúceho poskytovateľa identít, ako napríklad Google Workspace, Authentik alebo Microsoft Azure Active Directory."
    api:
        name: "JSON API"
        description: "Obsah rozhrania JSON API, takže vaše externé aplikácie môžu komunikovať s vaším oblúbeným sledovačom času!"
    ldap:
        name: "LDAP"
        description: "Pripojte Kimai s Adresárovým serverom vašej spoločnosti (LDAP alebo Active Directory) a použijte už navrhnutú infraštruktúru."
    statistics:
        name: "Štatistiky"
        description: "Váš ovládací panel zobrazí niekoľko štatistík o zaznamenaných časoch a množstvom zhromaždených dát. A my vám vždy môžeme pridať viacej grafov podľa vašich potrieb!"
    docker:
        name: "Docker"
        description: "Máme obrazy Docker za účeľom vývoja a niekoľko variánt nastavenia Docker-Compose pre produkčné použitie."
    migrate-v1:
        name: "Migrácia"
        description: "Dáta z Kimai v1 je možné bezproblémovo importovať do vášho systému na sledovanie časov."
    active-entries:
        name: "Množstvo aktívnych záznamov"
        description: "Nahrávajte paraleľne toľkokrát, koľko len chcete, alebo to obmedzte na jeden záznam."
    am-pm-format:
        name: "AM/PM formát"
        description: "Kimai používa lokalizovanú verziu 24 hodinového formátu. Pokiaľ ste však zvyknutý na formát AM/PM, môžete si ho nastaviť."
    time-clock:
        name: "Časové hodiny"
        description: "Nechcete, aby vaši používateľia zapisovali čo chcú v časových výkazoch? Prepnite na režim časových hodín, ktorý umožňuje záznamy \"punch in\" a \"punch out\". Už žiadne ručné zadávané časy na začiatku a konce."
    duration-only:
        name: "Iba doba trvania"
        description: "Pokiaľ miestne zákony vyžadujú, aby sa miesto počiatočného a koncového data zobrazovala iba na dobu trvania, môžete tento režim aktitovať globálne."
    rates:
        name: "Výpočet sadzieb"
        description: "Sadzby je možné vypočítať na základe hodinových a fixných čiastok, konfigurovateľných pre zákazníkov, projekty, činnosti a každý záznam timesheetu zvlášť."
    timesheet-filter:
        name: "Timesheet filter"
        description: "Všetky časové záznamy môžete filtrovať podla uživateľov, zázazníkov, projektov, činností a dát."
    permissions:
        name: "Oprávnenia"
        description: "Prispôsobiteľná štruktúra oprávnení. Priraďte používateľom rôzne role, napr. uživateľia môžu zaznamenávať časy, vedúci tímov môžu tlačiť faktúry a konfigurovať projekty/aktivity, administrátori môžu konfigurovať uživateľov a zákazníkov."
    user-profile:
        name: "Uživateľský profil"
        description: "Osobné štatistiky a nastavenia pre jednotlivých používateľov pre hodinvú sadzbu, vzhľad Kimai, heslo a avatar."
    theming:
        name: "Motívy"
        description: "Kimai disponuje rôznymi farebnými motívmi a nastaveními zobrazení, aby vyhovoval každému uživateľovi"
    user-registration:
        name: "Registrácia uživateľov"
        description: "Kimai podporuje samoregistráciu uživateľov s aktiváciou pomocou e-mailu."
    password-reset:
        name: "Obnovenie hesla"
        description: "Zabudli ste heslo? Kimai vám ho pomôže obnoviť pomocou e-mailu."
    2fa:
        description: 'Kimai podporuje dvojfaktorovú autentifikáciu pomocou TOTP tokenov: zabezpečte svoje užívateľské účty ešte dnes!'
        name: Dvojfaktorová autentifikácia (2FA)
    auth:
        description: 'Kimai podporuje externých poskytovateľov identity a prihlásenie cez LDAP a SAML na viacerých poskytovateľoch (napríklad Google Workspace, Azure AD alebo Authentik). Okrem toho môže byť aktivovaná dvojfaktorová autentifikácia pomocou TOTP tokenov.'
        name: Autentifikácia a Zabezpečenie
    reporting:
        description: 'Analýza zaznamenaných časov, zákazníkov, projektov a aktivít. Hodnotenie podľa užívateľov, zákazníkov, projektov, aktivít, značiek, časových období a mnoho ďalšieho.'
        name: Správy a Analýzy
install:
    alert-vps: V tejto fáze nie je možno nainštalovať Kimai stiahnutím súboru ZIP a nahraním na webový server. Je to preto, že program Composer musí byť spustený z príkazového riadku. To nutne neznamená, že potrebujete VPS. Niektorí poskytovatelia poskytujú prístup cez SSH, cez ktoré by ste mali byť schopní nainštalovať Composer a Kimai v poriadku.
    ssh: Odporúčaný spôsob inštalácie Kimai priamo na vašom serveri.
    cloud: Nie je potrebné inštalovať Kimai, môžete ho začať používať hneď teraz.
    docker: Použite našu Docker obrazovku na jednoduchú inštaláciu a aktualizáciu Kimai kontajnera.
    kubernetes: Môžete nasadiť Kimai do Kubernetes pomocou našich Helm-Charts.
