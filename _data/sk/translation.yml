about:
    name: 'Informácie o Kimai'
    description: 'Zistite viacej o histórii Kimai a jeho vývojárovi.'
    collaboration:
        title: Spolupráca
        content: Zákazníci oceňujú pohodlie, ktoré prináša bezplatná podpora, a výmena je neoddeliteľnou súčasťou mojej práce. Milujem angažovanosť komunity na GitHub, spoluprácu a agilnú prácu. Neustále zlepšovanie na základe vašich spätných väzieb robí túto cestu nezabudnuteľným zážitkom.
    technology:
        title: Technológia
        content: Ako vývojár milujem testovanie nových technológií. A ak to zlepšuje spôsob, akým komunikujete s Kimai, nazval by som to win-win situáciou. UI a UX sú pre mňa kľúčové, pretože softvér musí byť ľahko použiteľný. Bezpečnosť je základným požiadavkom a open source softvér je dôležitým faktorom úspechu pre mnohé firmy.
    joy:
        title: Radosť z práce
        content: Vývoj Kimai je ideálnou kombináciou profesie, ktorú milujem, s nekonečnými možnosťami vzdelávania a potrebou zarábať peniaze na podporu mojej rodiny. Vďaka Kimai môžem tráviť viac času so svojou manželkou a dieťaťom, čo je pravdepodobne najlepšou motiváciou, akú si môžete predstaviť.
