support:
    name: "Podpora"
    description: "Potrebujete podporu? Nájdite pomoc pri používaní, inštalácii alebo aktualizácii Kimai."
    intro: "Niektorí zákazníci preferujú internú prevádzku Kimai, ale nechcú sa vzdať profesionálnej podpory. Som rád, že vám môžem pomôcť a ponúkam plán podpory pre samohostované inštalácie."
    community: "Komunita"
    community_cta: "Navštívte GitHub"
    community_intro: |
        Pre bezplatné, samohostované inštalácie nie je k dispozícii podpora prostredníctvom e-mailu.

        Podpora komunity na GitHub obvykle rýchlo reaguje. Prosím, prehľadajte existujúce problémy, či váš problém už nebol riešený.
    cloud: "Zákazníci v cloude"
    cloud_cta: "Vytvorte tiket"
    cloud_intro: |
        Zákazníci v cloude, ktorí platia, majú k dispozícii podporu prostredníctvom e-mailu.

        Zákazníci v cloude môžu očakávať odpovede do 24 hodín, od pondelka do piatku medzi 10:00 a 16:00 CET (s výnimkou štátnych sviatkov).
    premium: "Priamy kontakt"
    premium_cta: "Zistite viac"
    premium_intro: |
        Platiaci zákazníci majú k dispozícii podporu prostredníctvom e-mailu a videohovorov.

        Ponúkam konkurencieschopné ceny, aby ste sa mohli sústrediť na svoje podnikanie. Pomáham s vašimi otázkami, inštaláciou a aktualizáciami vašej inštalácie Kimai.
    calendar: "Podpora s možnosťou zdieľania obrazovky"
    calendar_intro: |
        Ak chcete získatú úvod do Kimai alebo podporu pri aktualizáciách a podobne, môžete si rezervovať platenú reláciu zdieľania obrazovky s vývojárom, Kevinom Papstom.
        Po výbere časového slotu budete presmerovaní na stránku platby Stripe, po ktorej dostanete pozvánku na reláciu.
    calendar_refund: "Ak sa nemôžete zúčastniť vášho termínu, musíte ho zrušiť aspoň 24 hodín vopred, aby mohol byť znovu plánovaný. Nie sú poskytované žiadne vrátenia peňazí."
