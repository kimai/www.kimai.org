feature:
    mobile-ready:
        name: "Optimalizované pre mobily"
        description: "Aplikácie je plne responzívna a je vytvorená pre používanie na stolných počítačoch ako aj na mobilných zariadeniach. Každý uživateľ si môže nastaviť stĺpce dát, ktoré sa majú zobrazovať. Aby sa napríklad zabránilo horizontálnemu scrollovaniu na malých zariadeniach."
    plugins:
        name: "Pluginy"
        description: "Kimai bol vytvorený tak, aby ho bolo možné ďalej rozširovať a funkcie do neho je možné pridávať pomocou pluginov. Vývojárí ktorí chcú pluginy vytvoriť, môžu využiť mnoho rozšírení."
    multi-user:
        name: "Pre viac uživateľov"
        description: "Kimai môže používať ľubovoľný počet uživateľov: Každá inštancia podporuje neombedzený počet uživateľov s rôznymi rolami (viz. oprávnenia)."
    multi-language:
        name: "Viacjazykové"
        description: "Kimai sa dá previesť do ľubovoľného jazyka. Už je preložený do viacej ako 30 jazykov."
    teams:
        name: "Tímy"
        description: "Tímy sa dajú vytvoriť tak, že uživateľia zoskupíte do logických skupín ako sú oddelenia, alebo skupiny kolegov ktorí pracujú na jednotlivých projektoch. Do týchto skupín môžete priradiť zákazníkov a projekty, čo obmedzuje viditeľnosť a prístup ostatných uživateľov."
    customers:
        name: "Zákazníci"
        description: "Spravujte vašich zákazníkov a priraďte k nim adresu, kontakt, krajinu, menu, viditeľnosť (slúži pre archiváciu) a mnoho ďalších polí."
    projects:
        name: "Projekty"
        description: "Spravujte projekty pre každého zákazníka s číslom zákazky, rozpočtom a viditeľnosťou (slúži pre archiváciu)."
    activities:
        name: "Aktivity"
        description: "Aktivity sa používajú k priradeniu jednotky práce k záznamom v pracovných výkazoch (timesheetoch). Spravujte aktivity pre každý projekt s číslom zákazky, rozpočtom a viditeľnosťou (slúži pre archiváciu). Aktivity môžu byť globálne, nie je však potrebné ich duplikovať pokiaľ niekoľko projektov sdieľa istú pracovnú oblasť."
    invoices:
        name: "Fakturácia"
        description: "Rôzne šablóny faktúr, možnosti zoskupenia položiek, konfigurovateľné čísla faktúr a možnosť pridania vlastných šablón vo formáte PDF, DOCX, HTML, XLXS a ODS."
    export:
        name: "Exportovať dáta"
        description: "Dáta z pracovných výkazov (timesheetov) je možné exportovať do iných programov, alebo ich je možné zdielať s rôznymi oddeleniami vo formátoch XLXS (Excel), PDF, CSV A HTML. Exportované záznamy je možné uzamknúť a chrániť proti ďalším úpravám."
    expenses:
        name: "Výdavky"
        description: "Zakúpte si tento plugin a sledujte výdavky podľa zákazníkov, projektov a aktivít - pre kategorizáciu a zahrnutie do vašich faktúr."
    saml:
        name: "SAML"
        description: "Prihláste a registrujte uživateľov prostredníctvom SAML (\"Jednotné prihlásenie\" alebo takzv. SSO) a využívajte vášho stávajúceho poskytovateľa identít, ako napríklad Google Workspace, Authentik alebo Microsoft Azure Active Directory."
    api:
        name: "JSON API"
        description: "Obsah rozhrania JSON API, takže vaše externé aplikácie môžu komunikovať s vaším oblúbeným sledovačom času!"
    ldap:
        name: "LDAP"
        description: "Pripojte Kimai s Adresárovým serverom vašej spoločnosti (LDAP alebo Active Directory) a použijte už navrhnutú infraštruktúru."
    statistics:
        name: "Štatistiky"
        description: "Váš ovládací panel zobrazí niekoľko štatistík o zaznamenaných časoch a množstvom zhromaždených dát. A my vám vždy môžeme pridať viacej grafov podľa vašich potrieb!"
    docker:
        name: "Docker"
        description: "Máme obrazy Docker za účeľom vývoja a niekoľko variánt nastavenia Docker-Compose pre produkčné použitie."
    migrate-v1:
        name: "Migrácia"
        description: "Dáta z Kimai v1 je možné bezproblémovo importovať do vášho systému na sledovanie časov."
    active-entries:
        name: "Množstvo aktívnych záznamov"
        description: "Nahrávajte paraleľne toľkokrát, koľko len chcete, alebo to obmedzte na jeden záznam."
    am-pm-format:
        name: "AM/PM formát"
        description: "Kimai používa lokalizovanú verziu 24 hodinového formátu. Pokiaľ ste však zvyknutý na formát AM/PM, môžete si ho nastaviť."
    time-clock:
        name: "Časové hodiny"
        description: "Nechcete, aby vaši používateľia zapisovali čo chcú v časových výkazoch? Prepnite na režim časových hodín, ktorý umožňuje záznamy \"punch in\" a \"punch out\". Už žiadne ručné zadávané časy na začiatku a konce."
    duration-only:
        name: "Iba doba trvania"
        description: "Pokiaľ miestne zákony vyžadujú, aby sa miesto počiatočného a koncového data zobrazovala iba na dobu trvania, môžete tento režim aktitovať globálne."
    rates:
        name: "Výpočet sadzieb"
        description: "Sadzby je možné vypočítať na základe hodinových a fixných čiastok, konfigurovateľných pre zákazníkov, projekty, činnosti a každý záznam timesheetu zvlášť."
    timesheet-filter:
        name: "Timesheet filter"
        description: "Všetky časové záznamy môžete filtrovať podla uživateľov, zázazníkov, projektov, činností a dát."
    permissions:
        name: "Oprávnenia"
        description: "Prispôsobiteľná štruktúra oprávnení. Priraďte používateľom rôzne role, napr. uživateľia môžu zaznamenávať časy, vedúci tímov môžu tlačiť faktúry a konfigurovať projekty/aktivity, administrátori môžu konfigurovať uživateľov a zákazníkov."
    user-profile:
        name: "Uživateľský profil"
        description: "Osobné štatistiky a nastavenia pre jednotlivých používateľov pre hodinvú sadzbu, vzhľad Kimai, heslo a avatar."
    theming:
        name: "Motívy"
        description: "Kimai disponuje rôznymi farebnými motívmi a nastaveními zobrazení, aby vyhovoval každému uživateľovi"
    user-registration:
        name: "Registrácia uživateľov"
        description: "Kimai podporuje samoregistráciu uživateľov s aktiváciou pomocou e-mailu."
    password-reset:
        name: "Obnovenie hesla"
        description: "Zabudli ste heslo? Kimai vám ho pomôže obnoviť pomocou e-mailu."
    2fa:
        description: 'Kimai podporuje dvojfaktorovú autentifikáciu pomocou TOTP tokenov: zabezpečte svoje užívateľské účty ešte dnes!'
        name: Dvojfaktorová autentifikácia (2FA)
    auth:
        description: 'Kimai podporuje externých poskytovateľov identity a prihlásenie cez LDAP a SAML na viacerých poskytovateľoch (napríklad Google Workspace, Azure AD alebo Authentik). Okrem toho môže byť aktivovaná dvojfaktorová autentifikácia pomocou TOTP tokenov.'
        name: Autentifikácia a Zabezpečenie
    reporting:
        description: 'Analýza zaznamenaných časov, zákazníkov, projektov a aktivít. Hodnotenie podľa užívateľov, zákazníkov, projektov, aktivít, značiek, časových období a mnoho ďalšieho.'
        name: Správy a Analýzy
install:
    alert-vps: V tejto fáze nie je možno nainštalovať Kimai stiahnutím súboru ZIP a nahraním na webový server. Je to preto, že program Composer musí byť spustený z príkazového riadku. To nutne neznamená, že potrebujete VPS. Niektorí poskytovatelia poskytujú prístup cez SSH, cez ktoré by ste mali byť schopní nainštalovať Composer a Kimai v poriadku.
    ssh: Odporúčaný spôsob inštalácie Kimai priamo na vašom serveri.
    cloud: Nie je potrebné inštalovať Kimai, môžete ho začať používať hneď teraz.
    docker: Použite našu Docker obrazovku na jednoduchú inštaláciu a aktualizáciu Kimai kontajnera.
    kubernetes: Môžete nasadiť Kimai do Kubernetes pomocou našich Helm-Charts.
developer:
    kevinpapst:
        intro: 'Správca projektu a hlavný vývojár od roku 2007. Chce, aby sa Kimai stal najlepším open-source programom na sledovanie času aký je na svete. Je možné si ho najmúť na podporu, inštaláciu a vývoj zásuvných modulov na zákazku.'
full-documentation: Celá dokumentácia je dostupná tu (iba v Anglickom jazyku).
contact-developer: V prípade otázok, obráťte sa priamo na vývojárov pomocou týchto kontaktných údajov.
homepage:
    title: Sledovanie času pre tímy riadené projektmi
    intro: Naša open-source platforma je navrhnutá na sledovanie a analýzu časových údajov vašej firmy, čo ju robí perfektnou pre firmy všetkých veľkostí. Kimai vám pomáha mať oko na čas a peniaze.
section-teaser:
    report:
        title: Správy
        description: Správy pre hodnotenie užívateľov a projektov.
    timesheet:
        title: Sledovanie času
        description: Jednoduché zadávanie vykonanej práce a prehľadná kontrola.
    work-contract:
        title: Účty pracovného času
        description: Debetné a nadčasové hodiny, mesačné výpisy.
    dashboard:
        description: Nástrojový panel s konfigurovateľnými widgetmi.
        title: Nástrojový panel
    absence:
        title: Neprítomnosti
        description: Dovolenky, voľno, choroby a neprítomnosti.
per-year: za rok
history:
    year-2020: Kimai je ponúkaný ako služba na predplatné SaaS s bezplatným a dvoma platenými plánmi.
    early-days-title: Ako to všetko začalo
    year-2009: Torsten, pôvodný vývojár, chce Kimai uzavrieť. Kevin vstupuje a stáva sa správcom.
    year-2019: Prvé pluginy sú vytvorené, aby sa overila zhoda na trhu a záujem o platený open-source softvér.
    early-days-subtitle: Kimai má dlhú históriu a existuje od roku 2006, toto je stručný prehľad o tom, ako všetko začalo.
    year-2023: Tvrdá práca sa konečne opláca a Kimai je teraz mojou 100% plnou pracovnou náplňou. Ďakujem!
    year-2014: Posledná verzia Kimai 1 je vytvorená, vývoj stagnoval a nebolo veľa aktivity.
    year-2006: Prvá verzia Kimai je vydaná a pomaly získava rastúcu základňu používateľov a vývojárov.
    intro: To, čo začalo ako hobby projekt, je teraz vedúcou open-source aplikáciou na sledovanie času na svete. Povzbuďme sa do jeho histórie.
    year-2018: Prepísanie Kimai nájde cestu do komunity, migrácie údajov fungujú.
    current: "Kimai is a time tracking app with a long history. The first version was released in 2006. Why do I mention that? Because I have seen so many services come and go since then - trust me when I say: I'm sticking around. I didn't make a living from Kimai for many years, it was the fun that kept me motivated to improve Kimai. I believe that fun is one of the main reasons for Kimai's success.\n\nI build Kimai for one purpose: to track your working hours. Kimai supports an unlimited number of users and timesheet entries, so you can manage all your teams/departments in one easy to use installation. Kimai is web based, so all you need is a PHP enabled web server. It's built with a responsive design, so you can even track times on your mobile device when you're on the go. Kimai is translated into multiple languages and missing translations can be easily added using the open translation standard Xliff.\n\nOh, and did I mention that you can create invoices from your timesheets in your browser? Not only does it have customisable Kimai can be easily extended in many ways. It's built on the most popular and modern frameworks and has an active community which produces a lot of plugins that extend the core functionality of Kimai.\n\nI could write so much more about the features and benefits that Kimai can bring to you - whether you are a freelancer, a small organisation a small organisation or a company with hundreds of employees - but I think that giving you the opportunity to try it directly is even better than a thousand words from me.\n"
    past: "Kimai has a long history and was way ahead of its time when Torsten Höltge and his team started developing it in 2006. It had a responsive design (thanks to a lot of Javascript magic) before the word had even been officially invented.\n\nHe was about to shut it down for personal reasons when Kevin stepped in as maintainer in 2009. With the help of other open source volunteers, he was able to keep it alive and expand it for several years.\n\nIn the meantime, the PHP community had made great strides forward, and Kimai felt left behind due to its technical history - built around a lot of individual PHP scripts, all of which had to be publicly available. It also had some major drawbacks, such as limited extensibility and a problematic database design. After many years of development, the codebase had become difficult to maintain and the logic was scattered across scripts, classes and the frontend layer.\n\nTherefore, the idea of rewriting Kimai with modern frameworks has been around for a long time, also driven by community requests, but there wasn't time to push these ideas forward. At the end of 2017, Symfony 4.0 was released together with a nice frontend stack. That's when I took the opportunity to start developing the next evolutionary step: the Kimai (v2) was born.\n\nThe original Kimai was first released in 2006 and has been used by many people around the world. I am proud of that and of the great community. Now, after 5 years, most people have migrated to the new Kimai version and the number of users is growing every day. That's why I would like to thank everyone who has contributed to Kimai.\n"
    community: "There is a great and large community around Kimai and it is impossible to list everyone. Below is a short list of past developers. The marketplace lists plugins and their developers, which will give you a good idea of the developers who support the project with their knowledge. who support the project with their knowledge.\n\nMany other people contribute their free time by providing feedback, test reports and constructive questions. Their names can be found regularly in the GitHub issue tracker and discussion forum. My biggest thanks go to all of you ❤️\n"
