        description: Existuje veľký zoznam krajín a regiónov, pre ktoré môžete importovať sviatky ročne
    controlling-bundle2:
        description: Pre každého používateľa môže byť uložený jednotkový cieľ na pracovný deň. Okrem toho môžete nakonfigurovať skupinu sviatkov, prvý pracovný deň a počet sviatkov.
    controlling-bundle3:
        description: Súhrn zobrazuje cieľové a skutočné hodiny mesačne a ročne, vrátane ďalšieho riadku pre manuálne rezervácie
    controlling-bundle4:
