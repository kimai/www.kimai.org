items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai — Desktopový klient'
        intro: 'Multiplatformový klient s GUI pre Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile'
        intro: 'Kimai Mobile je aplikácia pre pohodlné používanie na vašom Android zariadení'
    derpilzcc-readonly-access-bundle:
        title: 'Prístup iba na čítanie'
        intro: 'Plugin ktorý umožňuje vytvoriť uživateľov s prístupom na čítanie, ktorí môžu čítať zaznamenané časy pre konkrétne spoločnosti.'
    district09-archive-timesheets-command-bundle:
        title: 'Príkaz na archiváciu pracovných výkazov (timesheets)'
        intro: 'Plugin, ktorá umožňuje archivovať pracovné výkazy staršie ako špecifikovaný čas, pomocou príkazu.'
    district09-personal-calendar-pref-bundle:
        title: 'Preferencie osobného kalendára'
        intro: 'Plugin, ktorý umožňuje uživateľom nastaviť vlastný začiatok a koniec času pre kalendár v nastaveniach.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Exportovanie ZIP súborov s PDF ku každému projektu)'
        intro: 'Plugin ktorý exportuje jeden PDF súbor pre určitý projekt alebo pre viacej projektov.'
    glorpen-duration-bundle:
        title: 'Prepísateľné zaokrúhľovanie trvania'
        intro: 'Prepísať zaokrúhloľovanie trvania pre zákazníkov, projekty a aktivity'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menu bar plugin'
        intro: 'Dajte si Kimai na vašu hornú lištu!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter widget'
        intro: 'Kimai widget pre Windows!'
    infeeeee-kimai2-cmd:
        title: 'Klient s príkazovým riadkom'
        intro: 'Multiplatformový klient s príkazovým riadkom pre Kimai, naprogramovaný s Node.js'
    katjaglass-approval-bundle:
        title: 'Schvaľovací pracovný postup pre pracovné výkazy'
        intro: 'Tento balíček vie vykonať schvalovanie pracovných výkazov každý týždeň.'
    katjaglass-timekex:
        title: 'TimeKex - Importovanie pracovných výkazov pomocou Excel súborov'
        intro: 'Nahrávajte vaše Excelovské pracovné výkazy do Kimai na týždenej báze. K dispozícií je nahratie aj ešte neexsitujúcich zákazníkov/projektov/aktivít pomocou Excelu.'
    audit-trail-bundle:
        title: 'Auditné záznamy'
        intro: 'Zaznamenáva detailné zmeny a Auditné výpisy (logy) pre pracovné výkazy, zákazníkov, projekty, aktivity a zobrazte si ich podla časovej osi ako samostatné položky.'
    console-phar:
        title: 'Console client (PHAR)'
        intro: 'Multiplatformový konzolový klient pre Kimai'
    keleo-css-custom-bundle:
        title: 'Vlastné CSS'
        intro: 'Plugin ktorý umožňuje priamo pridať vlastné CSS zmeny pomocou administratívnej obrazovky. Upravte, zmeňte alebo uplne odstránťe niektoré časti CSS.'
    custom-content-bundle:
        title: 'Vlastný obsah'
        intro: 'Vytvorte si vlastný obsah pre CSS (kaskádové štýly), Javascrupt, globálnu varovnú správu alebo úplne novú stránku pre zobrazenie noviniek z vašej firmy.'
    custom-fields-bundle:
        title: 'Vlastné polia'
        intro: 'Vytvorte si voľno-konfigurovateľné doplnkové polia pre pracovné výkazy, zákazníkov, projekty, aktivity a uživateľov v rôznych formátoch. Polia môžu byť voľitelné alebo povinné a obmedzené podľa oprávnení.'
    custom-plugins:
        title: 'Vývoj vlastného pluginu'
        intro: 'Chcete mať špeciálnu funkciu ktorá doteraz ešte nie je obsahnutá v aplikácii Kimai? Môžem vám ju vyvinúť!'
    keleo-deduction-time-bundle:
        title: 'Balíček času odpočtu'
        intro: 'Nastavte si aktivity ako časy odpočtu a ukladajte záporné časy trvania'
    expenses-bundle:
        title: 'Správa výdavkov'
        intro: 'Majte prehľad o svojich nákladoch/výdavkoch podľa zákazníka a projektu. Tieto náklady môžu byť kategoruzované a pridané do vašich faktúr.'
    fail2ban-bundle:
        title: 'Fail2Ban pre prihlásenie'
        intro: 'A fail2ban kompaktibilný plugin, zaznamenávajte neúspešné prihlásenia'
    grandtotal-plugin-for-kimai:
        title: 'Grandtotal sync'
        intro: 'GrandTotal 6 plugin, ktorý umožňuje naimportovať Kimai pracovné výkazy'
    keleo-importer-bundle:
        title: 'Importér (CSV a JSON)'
        intro: 'Plugin ktorý umožňuje importovať CSV súbory pomocou administrátorskej správy.'
    installation-support:
        title: 'Podpora Inštalácie a Aktualizácie'
        intro: 'Chcete používať Kimai ale neviete ako si ho nainštalovať na váš server?'
    invoice-bundle:
        title: 'Fakturácie s automatickými PDF pracovnými výkazmi'
        intro: 'Zlepšené fakturačné funkcie. Zmeňte lokalizácie, meny peňazí, dátumy, automatické PDF výkazy pre nové faktúry.'
    keleo-invoice-format-fixation-bundle:
        title: 'Pevný formát údajov na faktúre (podľa jazyka)'
        intro: 'Plugin ktorý umožňuje nastavenie globálneho jazyka pre formáty údajov faktúr'
    kiosk-barcode-bundle:
        title: 'Režim Kiosku s podporou čiarových kódov a identifikáciou RFID'
        intro: 'Sledovanie času dochádzky v prostredí, kde uživateľ nemá prístup k aplikácii Kimai (Napríklad v sklade) pomocou používania čítačiek čiarových kódov alebo RFID skenera na začatie a ukončenie pracovných časov.'
    lockdown-per-user-bundle:
        title: 'Zablokovanie podľa nastavení uživateľa'
        intro: 'Kimai plugin ktorý umožňuje nastaviť dobu uzamknutia pre daného použivateľa'
    keleo-recalculate-rates-bundle:
        title: 'Prepočítanie sadzieb'
        intro: 'Plugin ktorý umožňuje prepočítanie hodinovej/fixnej sadzby pre každý pracovný výkaz a aktualizuje ho'
    task-management-bundle:
        title: 'Plánovač úloh'
        intro: 'Vytvárajte úlohy, spustite/zastavte/prerušte ich, prideľte ich uživateľom a tímom, zaznamenávajte čas pre nich —spravujte zoznamy úloh(to-do listy) s Kimai'
    translation-bundle:
        title: 'Preklady'
        intro: 'Zmeňte všetky viditeľné prvky (štítky formulárov, hlavičky tabuliek, položky v menu ...) vo vašej Kimai inštalácií s vašimi prispôsobiteľnými prekladmi'
    liaraalis-small-business-rule-bundle:
        title: 'Pravidlá/regulácie pre malé firmy'
        intro: 'Aplikuje sa pre Nemecko a Rakúsko. Plugin ktorý umožňuje používanie nariadení pre malé firmy pri vytváraní faktúr v Kimai aplikácii.'
    maximiliangross-easy-backup-bundle:
        title: 'Jednoduché zálohovanie'
        intro: 'Kimai plugin ktorý umožňuje vytvoriť kompletnú zálohu vašej Kimai aplikácie kliknutím jedného tlačidla'
    mr-software-android-offline-tracker:
        title: 'Android aplikácie pre offline zaznamenávanie'
        intro: 'Android aplikácie pre zaznamenávanie zmien a časových výkazov bez pripojenia na internet'
    mr-software-controlling-bundle:
        title: 'Kontrola (Nemecké právo, kontrola prestávok a nadčasov)'
        intro: 'Skontrolujte či nejaký z vašich uživateľov neporušil Nemecké zákony o prestávkach + porovnanie nominálneho a skutočného pracovného času + zobrazenie nadčasov'
    mr-software-hasworked-bundle:
        title: 'Pracoval? (notifikujte uživateľov pokiaľ nezaznamenali svoje pracovné výkazy)'
        intro: 'Pošlite e-mail notifikáciu uživateľom pokiaľ v aktuálny deň nepridali žiadne záznamy'
    mr-software-ios-offline-tracker:
        title: 'iOS aplikácia for offline sledovanie časov'
        intro: 'iOS aplikácia pre offline sledovanie času s Kimai'
    mr-software-period-insert-bundle:
        title: 'Period insert'
        intro: 'Vtvárajte položky časových výkazov podľa rozsahu dátumov'
    mr-software-recordbook-bundle:
        title: 'Záznamová kniha pre učňov'
        intro: 'Plugin pre Kimai ktorý generuje záznamovú knihu pre školiacich sa/začinajúcich pracovníkov.'
    mr-software-sickday-bundle:
        title: 'Sick-Day (dni choroby)'
        intro: 'Plugin pre Kimai na sledovanie dni choroby (PN) uživateľov.'
    mr-software-vacation-bundle:
        title: 'Dovolenky (dovolenky + oficiálne & lokálne sviatky)'
        intro: 'Plugin pre Kimai ktorý pridáva pracovný postup pre dovolenku + oficiálne a miestne sviatky'
    neontribe-chrome-plugin:
        title: 'Chrome Plugin pre Kimai Bridge'
        intro: 'Tento plugin umožňuje pridávanie časov pomocou Chrome rozšírenia do Kimai aplikácie.'
    pcsg-recurring-budget-bundle:
        title: 'Opakujúce sa rozpočty'
        intro: 'Automaticky pridáva peniaze alebo čas do vašich projektov na základe opakujúceho sa obdobia s vlastným intervalom.'
    umws-applewatch-app:
        title: 'Apple Watch aplikácia'
        intro: 'Sledujte vaše časy s Kimai, priamo na vašom zápästí!'
    vettersolutions-shared-project-timesheets-bundle:
        title: 'Zdieľané časové výkazy projektov'
        intro: 'Zdieľajte projektové výkazy s kýmkoľvek!'
    cloudrizon-kimai-mobile-app-ios:
        intro: Prístup ku Kimai priamo z vášho iOS zariadenia s Kimai Mobile
        title: Kimai Mobile (iOS)
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – natívna macOS aplikácia priamo do menu panelu
        intro: Sledujte váš čas s natívnou macOS aplikáciou KimaiBar priamo do menu panelu a dostávajte nečinné pripomienky.
    owlysk-codetimer:
        title: CodeTimer desktop widget
        intro: Desktopový widget pre Kimai.
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (watch project budgets and send notifications)
        intro: Get notified whenever a certain amount of your projects budget is used
