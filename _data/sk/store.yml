    controlling-bundle5:
        description: Denné vyhodnotenie odpracovaných hodín a dlžných hodín, vrátane zobrazenia všetkých neprítomností (dovolenka, choroba atď.), s možnosťou uzávierky na konci mesiaca
    controlling-bundle6:
        description: Vybraný používateľ nemá uložené nastavenia zmluvy na svojom profile a Kimai preto môže zobrazovať len odpracované hodiny
