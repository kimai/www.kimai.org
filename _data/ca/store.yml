items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai — Client d''Escriptori'
        intro: 'Client gràfic multiplataforma per a Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile és una aplicació per a un ús còmode de Kimai al teu dispositiu Android'
    cloudrizon-kimai-mobile-app-ios:
        title: 'Kimai Mobile (iOS)'
        intro: 'Accedeix a Kimai des d''un dispositiu iOS amb Kimai Mobile'
    district09-archive-timesheets-command-bundle:
        title: 'Ordre d''arxivament dels registres de temps'
        intro: 'Permet arxivar parts de treball anteriors a un període determinat mitjançant una ordre.'
    district09-personal-calendar-pref-bundle:
        title: 'Preferència de calendari personal'
        intro: 'Permet als usuaris definir les hores d''inici i de final del calendari a les seves preferències personals.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Exporta un ZIP amb un PDF per projecte)'
        intro: 'Un connector per exportar un fitxer PDF per a cada projecte seleccionat.'
    glorpen-duration-bundle:
        title: 'Arrodoniment de la durada redefinible'
        intro: 'Redefinir l''arrodoniment de durada per a clients, projectes i activitats'
    infeeeee-kimai2-cmd-argos:
        title: 'Connector de la barra de menú Argos/Kargos/xbar'
        intro: 'Posa Kimai a la barra superior!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Giny de Rainmeter'
        intro: 'Giny Kimai per a Windows!'
    infeeeee-kimai2-cmd:
        title: 'Client de línia d''ordres'
        intro: 'Client de línia d''ordres multiplataforma per a Kimai, escrit amb Node.js'
    katjaglass-approval-bundle:
        title: 'Flux de treball d''aprovació per a fulls de temps'
        intro: 'Aquest paquet està disponible per realitzar una aprovació setmanal dels fulls de temps.'
    katjaglass-timekex:
        title: 'TimeKex - Importar fulls de temps d''Excel'
        intro: 'Importeu les vostres hores registrades a Excel a Kimai setmanalment. També està disponible una importació plana de clients/projectes/activitats des d''Excel.'
    audit-trail-bundle:
        title: 'Registres de traça d''auditoria'
        intro: 'Registra canvis detallats/registres d''auditoria per a fulls de temps, clients, projectes i activitats i els mostra en una línia de temps per element.'
    controlling:
        title: "Hores laborables, vacances, malaltia, festius"
        intro: "Gestió d'empleats: hores de treball i hores extres. Vacances, malaltia i permisos. Gestió de festius i integració amb el calendari. Aprovacions mensuals amb PDF."
    console-phar:
        title: 'Client de consola (PHAR)'
        intro: 'Client de consola multiplataforma per a Kimai'
    keleo-css-custom-bundle:
        title: 'CSS Personalitzat'
        intro: 'Permet afegir regles CSS personalitzades a través d''una pantalla d''administració.'
    custom-content-bundle:
        title: 'Contingut personalitzat'
        intro: 'Creeu contingut personalitzat per a fulls d''estil, "Javascript", un missatge d''avís global i una nova pàgina per renderitzar contingut "Markdown" per a notícies de l''empresa.'
    custom-fields-bundle:
        title: 'Camps personalitzats'
        intro: 'Creeu camps addicionals amb configuració lliure per a fulls de temps, clients, projectes, activitats i usuaris en diversos formats. Els camps poden ser opcionals o obligatoris i restringits per permisos.'
    custom-plugins:
        title: 'Desenvolupament de connectors personalitzats'
        intro: 'Vols una funció especial encara no disponible a Kimai? La puc desenvolupar per a tu.'
    keleo-deduction-time-bundle:
        title: 'Paquet de deducció de temps'
        intro: 'Configura activitats com a temps de deducció i desa durades negatives'
    expenses-bundle:
        title: 'Gestió de despeses'
        intro: 'Feu el seguiment de les vostres despeses segons el client i el projecte. Aquestes despeses es poden categoritzar i incloure a les vostres factures.'
    fail2ban-bundle:
        title: 'Fail2Ban per a inici de sessió'
        intro: 'Un connector compatible amb Fail2Ban, que registra les sol·licituds d''autenticació fallides'
    grandtotal-plugin-for-kimai:
        title: 'Sincronització amb GrandTotal'
        intro: 'Connector per a GrandTotal, que permet importar fulls de temps de Kimai'
    keleo-importer-bundle:
        title: 'Importador (CSV i JSON)'
        intro: 'Permet importar fitxers CSV a través d''una pantalla d''administració.'
    installation-support:
        title: 'Suport d''instal·lació i actualització'
        intro: 'Vols utilitzar Kimai, però no saps com instal·lar-lo al teu servidor?'
    invoice-bundle:
        title: 'Factura electrònica Plus'
        intro: 'Factures electròniques (EN16931, XRechnung, ZUGFeRD, Factur-X), exportació automàtica de fulls de temps en PDF i més funcions avançades de facturació'
    keleo-invoice-format-fixation-bundle:
        title: 'Format fixe de dades de factura (per idioma)'
        intro: 'Permet establir un idioma global per als formats de dades de factura.'
    kiosk-barcode-bundle:
        title: 'Mode quiosc amb suport per a codi de barres, RFID, Web NFC'
        intro: 'Control d''assistència en un entorn on l''usuari no té accés a Kimai (p. ex., en un magatzem), utilitzant un escàner de codi de barres o RFID per iniciar i aturar els fulls de temps.'
    lockdown-per-user-bundle:
        title: 'Configuració de bloqueig per usuari'
        intro: 'Estableix el període de bloqueig per usuari a les preferències de l''usuari.'
    keleo-recalculate-rates-bundle:
        title: 'Recalcular tarifes'
        intro: 'Força el recàlcul de la tarifa per hora/fixa per a cada actualització del full de temps'
    task-management-bundle:
        title: 'Planificació de tasques'
        intro: 'Crea tasques, inicia/atura/pausa-les, assigna-les a usuaris i equips i registra els temps per a elles — gestiona les llistes de tasques pendents amb Kimai'
    translation-bundle:
        title: 'Traduccions'
        intro: 'Canvia tots els elements visibles (etiquetes de formulari, capçaleres de taula, elements de menú…) a la teva instal·lació de Kimai amb les teves pròpies traduccions'
    liaraalis-small-business-rule-bundle:
        title: 'Regulacions per a petites empreses'
        intro: 'Utilitza la regulació per a petites empreses, tal com es pot aplicar a Alemanya i Àustria, en crear factures a Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Easy Backup'
        intro: 'Amb un sol clic crees una còpia de seguretat completa del teu entorn Kimai'
    neontribe-chrome-plugin:
        title: 'Pont de ChromePlugin a Kimai'
        intro: 'Permet que el temps es registrui des dels tiquets de ChromePlugin a una instància de Kimai.'
    pcsg-recurring-budget-bundle:
        title: 'Pressupostos recurrents'
        intro: 'Afegeix automàticament diners o temps als vostres pressupostos de projecte de forma recurrent amb un interval personalitzat.'
    ticesoftware-kimaibar-macos-client:
        title: 'KimaiBar – aplicació nativa de la barra de menú de macOS'
        intro: 'Registra el teu temps amb l''aplicació nativa per a la barra de menú de macOS KimaiBar i rep recordatoris d''inactivitat.'
    owlysk-codetimer:
        title: 'CodeTimer Desktop'
        intro: 'Aplicació d''escriptori per a Kimai (Windows, Mac i Linux)'
    helsinkisystems-budgetwatcher:
        title: 'Visor de pressupost'
        intro: 'Rebre notificacions quan s''utilitzi una part del pressupost del projecte'
    helsinkisystems-lexoffice:
        title: 'Sincronització de factures Lexoffice'
        intro: 'Sempre que es crea una factura a Kimai, aquest connector crea automàticament una factura a Lexoffice.'
    simonschaufi-customer-email-report-bundle:
        title: 'Informe de correus de client'
        intro: 'Enviar als clients un informe per correu electrònic sobre les hores de treball'
    lnngyn-period-insert-bundle:
        title: 'Inserció de període'
        intro: 'Generar entrades per a un període de temps determinat.'
    customer-portal:
        title: Portal de clients
        intro: Comparteix estadístiques de clients i projectes i fulls de temps amb qualsevol mitjançant una URL secreta, opcionalment protegida amb contrasenya.
    owlysk-codetimer-mobile:
        intro: Client d'Android per a Kimai (gratuït i de codi obert)
        title: CodeTimer Mòbil
    eon-timer:
        title: Eon Timer
        intro: Seguiment del temps per a Mac, perfectament integrat amb Kimai – tant On-Premise com al Núvol.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Client d'escriptori per a macOS, Windows i Linux per fer el seguiment del temps des de la barra de menú.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: Extensió de VSCode per iniciar i aturar els vostres temporitzadors
    foraum-kimai-clock:
        intro: Aplicació de la barra de menú de macOS per fer el seguiment del temps amb Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Codis QR suïssos a les vostres factures QR.
        title: Factures QR per a Suïssa
    drthomasentner-timai:
        intro: Client d'iOS de Kimai, seguiment del temps a iPhone i iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Ajuda a organitzar els fitxers relacionats amb el projecte a Microsoft Teams
        title: Microsoft Teams Integration
