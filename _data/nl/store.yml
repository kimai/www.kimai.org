items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai - Desktopclient'
        intro: 'Cross platform GUI client voor Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile is een applicatie waarmee u Kimai handig kunt gebruiken op uw mobiele Android-apparaat'
    district09-archive-timesheets-command-bundle:
        title: 'Opdracht voor archiveren timesheets'
        intro: 'Een plugin waarmee u timesheets kunt archiveren die ouder zijn dan een opgegeven tijdsbestek, met behulp van een opdracht.'
    district09-personal-calendar-pref-bundle:
        title: 'Persoonlijke kalendervoorkeur'
        intro: 'Een plugin waarmee gebruikers een aangepaste start- en eindtijd kunnen instellen voor de kalenderweergave in hun persoonlijke voorkeuren.'
    gbs-zip-projectrenderer-bundle:
        title: "ZipProjectRenderer (Exporteer ZIP met PDF's per project)"
        intro: 'Een plugin om één PDF-bestand per project te exporteren voor meerdere geselecteerde projecten.'
    glorpen-duration-bundle:
        title: 'Aanpasbare duur afronding'
        intro: 'Aanpasbare duur afronding voor klanten, projecten en activiteiten'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menubalk plugin'
        intro: 'Zet Kimai in uw menubalk!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter Widget'
        intro: 'Kimai-widget voor Windows!'
    infeeeee-kimai2-cmd:
        title: 'Commandoregel client'
        intro: 'Cross-platform commandoregel client voor Kimai, geschreven in Node.js'
    katjaglass-approval-bundle:
        title: 'Goedkeuringsworkflow voor timesheets'
        intro: 'Deze bundel is beschikbaar voor het uitvoeren van een wekelijkse goedkeuring voor timesheets.'
    katjaglass-timekex:
        title: 'TimeKex - Importeren van Excel-tijdschriftbestanden'
        intro: 'Importeer uw met Excel bijgehouden tijden wekelijks in Kimai. Er is ook een platte import van klant/project/activiteit vanuit Excel beschikbaar.'
    audit-trail-bundle:
        title: 'Audittraillogs'
        intro: 'Registreert gedetailleerde wijzigings-/auditlogs voor timesheets, klanten, projecten en activiteiten en geeft deze weer in een tijdlijn per item.'
    console-phar:
        title: 'Console client (PHAR)'
        intro: 'Cross-platform commandoregel client voor Kimai'
    keleo-css-custom-bundle:
        title: 'Aangepaste CSS'
        intro: 'Een plugin waarmee u aangepaste CSS-regels kunt bewerken via een beheerscherm.'
    custom-content-bundle:
        title: 'Aangepaste inhoud'
        intro: 'Maak aangepaste inhoud voor stylesheets, javascript, een globale waarschuwingsmelding en een nieuwe pagina om markdown-inhoud weer te geven voor bedrijfsnieuws.'
    custom-fields-bundle:
        title: 'Aangepaste velden'
        intro: 'Maak vrij configureerbare aanvullende velden voor timesheets, klanten, projecten, activiteiten en gebruikers in verschillende formaten. Velden kunnen optioneel of verplicht zijn en beperkt zijn door toestemmingen.'
    custom-plugins:
        title: 'Aangepaste plug-inontwikkeling'
        intro: 'Wilt u een speciale functie die niet beschikbaar is in Kimai? Ik kan het voor u ontwikkelen!'
    keleo-deduction-time-bundle:
        title: 'Deductie-Tijd Bundel'
        intro: 'Configureer activiteiten als aftrektijden en sla negatieve duur op'
    expenses-bundle:
        title: 'Kostenbeheer'
        intro: 'Houd uw kosten bij op basis van klant en project. Deze kosten kunnen worden gecategoriseerd en opgenomen in uw facturen.'
    fail2ban-bundle:
        title: 'Fail2Ban voor inloggen'
        intro: 'Een fail2ban-compatibele plugin die mislukte authenticatieverzoeken logt'
    grandtotal-plugin-for-kimai:
        title: 'Grandtotal synchronisatie'
        intro: 'Een GrandTotal 6 plugin waarmee u Kimai-timesheets kunt importeren'
    keleo-importer-bundle:
        title: 'Importeur (CSV en JSON)'
        intro: 'Een plugin waarmee u CSV-bestanden kunt importeren via een beheerscherm.'
    installation-support:
        title: 'Installatie en update-ondersteuning'
        intro: 'Wilt u Kimai gebruiken maar weet u niet hoe u het op uw server moet installeren?'
    invoice-bundle:
        title: 'Facturatie met automatische PDF-timesheets'
        intro: 'Uitgebreide factureringsfuncties. Wijzig de taal voor geld- en datumwaarden, automatische bewijs-PDF voor nieuwe facturen.'
    keleo-invoice-format-fixation-bundle:
        title: 'Vaste factuurgegevensindeling (per taal)'
        intro: 'Een plugin waarmee u een globale taal kunt instellen voor de indeling van factuurgegevens'
    kiosk-barcode-bundle:
        title: 'Kiosk modus met ondersteuning voor Barcode, RFID en Web NFC'
        intro: 'Tijdregistratie van aanwezigheid in een omgeving waar de gebruiker geen toegang heeft tot Kimai (bijv. in een magazijn), door een barcode of RFID-scanner te gebruiken om timesheets te starten en stoppen.'
    lockdown-per-user-bundle:
        title: 'Vergrendelingsperiode per gebruikersinstellingen'
        intro: 'Een Kimai-plugin waarmee u de vergrendelingsperiode per gebruiker kunt instellen'
    keleo-recalculate-rates-bundle:
        title: 'Herbereken tarieven'
        intro: 'Een plugin die dwingt om het uurtarief/vaste tarief opnieuw te berekenen bij elke update van de timesheet'
    task-management-bundle:
        title: 'Taakplanning'
        intro: 'Maak taken, start/stop/pauzeer ze, wijs ze toe aan gebruikers en teams en registreer tijden voor hen - een to-do-lijstbeheerplugin voor Kimai die twee nieuwe dashboardwidgets toevoegt'
    translation-bundle:
        title: 'Vertalingen'
        intro: 'Verander alle zichtbare elementen (formulierlabels, tabelkoppen, menu-items ...) in uw Kimai-installatie met uw eigen vertalingen'
    liaraalis-small-business-rule-bundle:
        title: 'Regels voor kleine bedrijven'
        intro: 'Een plugin die de mogelijkheid biedt om de regeling voor kleine bedrijven te gebruiken, zoals deze kan worden toegepast in Duitsland en Oostenrijk, bij het maken van facturen in Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Eenvoudige back-up'
        intro: 'Met slechts één klik maakt u een volledige back-up van uw Kimai-omgeving'
    neontribe-chrome-plugin:
        title: 'ChromePlugin naar Kimai Bridge'
        intro: 'Met deze plugin kunnen tijdregistraties van ChromePlugin-tickets worden gelogd in een Kimai-instantie.'
    pcsg-recurring-budget-bundle:
        title: 'Terugkerende budgetten'
        intro: 'Voegt automatisch geld of tijd toe aan uw projectbudgetten op terugkerende basis met een aangepaste interval.'
    cloudrizon-kimai-mobile-app-ios:
        title: 'Kimai Mobile (iOS)'
        intro: 'Toegang tot Kimai vanaf uw iOS-apparaat met Kimai Mobile'
    ticesoftware-kimaibar-macos-client:
        title: 'KimaiBar - native macOS menubalk app'
        intro: 'Registreer uw tijd met de native macOS menubalk-app KimaiBar en ontvang herinneringen bij inactiviteit.'
    owlysk-codetimer:
        title: 'CodeTimer Desktop'
        intro: 'Bureaublad widget voor Kimai'
    helsinkisystems-budgetwatcher:
        title: 'Budgetcontrole'
        intro: 'Ontvang meldingen wanneer een bepaald bedrag van uw projectbudget wordt gebruikt'
    controlling:
        title: "Werkuren, vakantie, ziektes, openbare feestdagen"
        intro: "Werknemersbeheer: Werkuren & overuren. Vakanties, ziekte en verlof. Beheer van feestdagen en integratie in de kalender. Maandelijkse goedkeuringen met PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Wanneer er in Kimai een factuur wordt aangemaakt, maakt deze plug-in automatisch een Lexoffice-factuur aan.
    simonschaufi-customer-email-report-bundle:
        title: Klant email rapport
        intro: Stuur klanten een e-mailbericht over je werktijden
    lnngyn-period-insert-bundle:
        title: Tijdsregistratie voor een periode
        intro: Genereer registraties voor een bepaalde periode.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Customer Portal
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode extension to start and stop your timers
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
