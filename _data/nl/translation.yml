    name: Kimai-Cloud
landing_oss:
    version_cloud: Binnen enkele seconden aan de slag, laat de hosting en update aan mij over, jij zorgt voor je core business. Zorg ervoor dat uw team klaar is voor de toekomst, met een moderne tijdregistratieoplossing. Alle plug-ins zijn zonder extra kosten beschikbaar in de cloud.
    transparency_intro: Met closed source-software heb je alleen de beweringen van de leverancier dat hij of zij de software veilig houdt en aan de standaarden voldoet. De zichtbaarheid van de code achter open source software betekent dat u het zelf kunt zien. Je kunt altijd mijn reacties aan de community zien, het releaseschema en de mijlpalen, en elke beoordeling van commit- en pull-aanvragen.
    version_choose: Welke Kimai past bij jou?
    vendor_title: No vendor lock-in
    vendor_intro: Vendor lock-in kan veel kosten, niet alleen in contanten, maar ook in uren. Met Kimai kun je het zelf hosten, het door mij laten hosten, of het afsplitsen en wijzigen. Je zit nooit vast aan een gehost product en al je gegevens zijn eenvoudig te exporteren, zodat als je ooit besluit dat Kimai niet meer voor jou is, je gegevens nog steeds van jou zijn (hetzelfde geldt voor de betaalde abonnementen, ik bied gegevens aan exporteren bij annulering).
    transparency_title: Altijd transparant
    subtitle: Kimai is de open source %title% software waarnaar je op zoek was ðŸŽ‰
    version_onpremise: Ik zorg voor de software, jij zorgt voor de hosting, updates en beveiliging. En als u het niet zelf wilt doen, is er altijd ondersteuning binnen handbereik. De voor jou relevante plug-ins koop je in een jaarlijks update-abonnement.
    discover: Ontdek Kimai
