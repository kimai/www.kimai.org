install:
    alert-vps: Op dit moment is het niet mogelijk om Kimai te installeren door een ZIP-bestand te downloaden en de bestanden naar uw webserver te uploaden. U moet SSH-toegang hebben tot uw server. Dit betekent niet noodzakelijk dat u een VPS nodig heeft. Sommige gedeelde hosts bieden SSH-toegang, waarmee u Composer en Kimai prima kunt installeren.
    ssh: De aanbevolen methode installeert Kimai rechtstreeks op uw server.
    cloud: U hoeft Kimai niet te installeren, u kunt er nu mee beginnen te gebruiken.
    docker: Gebruik onze Docker-image om Kimai-container eenvoudig te installeren en bij te werken.
    kubernetes: U kunt Kimai implementeren in Kubernetes met behulp van onze Helm-Charts.
    caddy-docker: Using Docker-Compose and Caddy as reverse-proxy with SSL support.
support:
    name: "Ondersteuning"
    description: "Hulp nodig? Vind hulp bij het gebruik, installeren of bijwerken van Kimai."
    intro: "Sommige klanten geven er de voorkeur aan om Kimai intern uit te voeren, maar willen geen professionele ondersteuning missen. Ik help u graag en bied een ondersteuningsplan aan voor zelfgehoste installaties."
    community: "Community"
    community_cta: "Ga naar GitHub"
    community_intro: |
        Er is geen e-mailondersteuning beschikbaar voor gratis, zelfgehoste installaties.

        De communityondersteuning op GitHub reageert meestal snel. Zoek alstublieft in de bestaande problemen om te zien of uw probleem al is opgelost.
    cloud: "Cloudklanten"
    cloud_cta: "Maak een ticket aan"
    cloud_intro: |
        E-mailondersteuning is beschikbaar voor betalende Cloudklanten.

        Cloudklanten kunnen reacties verwachten binnen 24 uur, van maandag tot en met vrijdag tussen 10.00 en 16.00 uur CET (met uitzondering van feestdagen).
    premium: "Direct contact"
    premium_cta: "Lees meer"
    premium_intro: |
        E-mailondersteuning en videogesprekken zijn beschikbaar voor betalende klanten.

        Ik bied concurrerende prijzen zodat u zich kunt richten op uw bedrijf. Ik help u met uw vragen, installatie en upgrades van uw Kimai-installatie.
    calendar: "Ondersteuningsgesprek met scherm delen"
    calendar_intro: |
        Als u een introductie tot Kimai wilt of ondersteuning nodig heeft bij updates, kunt u een betaalde sessie voor scherm delen boeken met de ontwikkelaar, Kevin Papst.
    calendar_refund: "Als u uw afspraak niet kunt bijwonen, moet u deze ten minste 24 uur van tevoren annuleren, zodat deze opnieuw kan worden ingepland. Er worden geen terugbetalingen verstrekt."
