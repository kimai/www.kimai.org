about:
    name: 'Over Kimai'
    description: 'Lees meer over de geschiedenis van de tijdregistratie Kimai en de ontwikkelaar ervan.'
    collaboration:
        title: Samenwerking
        content: Klanten waarderen het gemak van gratis ondersteuning en de uitwisseling is een essentieel onderdeel van mijn werk. Ik ben dol op de betrokkenheid van de gemeenschap op GitHub, de samenwerking en het agile werken. De voortdurende verbetering op basis van jullie feedback maakt deze reis tot een buitengewone ervaring.
    technology:
        title: Technologie
        content: Als ontwikkelaar hou ik ervan om nieuwe technologieÃ«n uit te proberen. En als dit de manier verbetert waarop je met Kimai omgaat, zou ik het een win-winsituatie noemen. UI en UX zijn voor mij cruciaal, want software moet eenvoudig te gebruiken zijn. Veiligheid is een standaardvereiste en open-source software is een belangrijke succesfactor voor veel bedrijven.
    joy:
        title: Plezier in het werk
        content: De ontwikkeling van Kimai is de ideale combinatie van het beroep dat ik liefheb, met zijn oneindige mogelijkheden voor educatie, en de noodzaak om geld te verdienen om mijn gezin te ondersteunen. Dankzij Kimai kan ik meer tijd doorbrengen met mijn vrouw en kind, wat waarschijnlijk de beste motivatie is die je kunt voorstellen.
    kevin: Kimai en de Cloud worden ontwikkeld en beheerd door Kevin, een onafhankelijke softwareontwikkelaar uit Wenen (Oostenrijk).
