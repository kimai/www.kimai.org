per-year: per jaar
history:
    year-2020: Kimai wordt aangeboden als een op abonnementen gebaseerde SaaS, met een gratis en twee betaalde abonnementen.
    early-days-title: Hoe het allemaal begon
    year-2009: Torsten, de oorspronkelijke ontwikkelaar, wil Kimai stopzetten. Kevin stapt in en wordt beheerder.
    year-2019: De eerste plug-ins worden gemaakt om de marktgeschiktheid en interesse in betaalde open-source software te valideren.
    early-days-subtitle: Kimai heeft een lange geschiedenis en bestaat sinds 2006, dit is een beknopt overzicht van hoe alles begon.
    year-2023: Het harde werk begint eindelijk vruchten af te werpen en Kimai is nu mijn fulltime baan. Bedankt!
    year-2014: De laatste release van Kimai 1 wordt gemaakt, de ontwikkeling stagneert en er is niet veel activiteit meer.
    year-2006: De eerste versie van Kimai wordt uitgebracht en krijgt langzaam maar zeker een groeiende gebruikers- en ontwikkelaarsbasis.
    intro: Wat begon als een hobbyproject is nu de toonaangevende open-source tijdregistratiesoftware ter wereld. Laten we de geschiedenis induiken.
    year-2018: De herziening van Kimai vindt zijn weg naar de community, de gegevensmigratie werkt.
    current: |
        Kimai is een tijdregistratie app met een lange geschiedenis. De eerste versie werd uitgebracht in 2006. Waarom noem ik dat? Omdat ik sindsdien zoveel diensten heb zien komen en gaan - geloof me als ik zeg: Ik blijf in de buurt. Ik heb jarenlang geen geld verdiend met Kimai, het was het plezier dat me gemotiveerd hield om Kimai te verbeteren. Ik geloof dat plezier een van de belangrijkste redenen is voor het succes van Kimai.

        Ik heb Kimai voor één doel gebouwd: om je werkuren bij te houden. Kimai ondersteunt een onbeperkt aantal gebruikers en urenregistraties, zodat je al je teams/afdelingen kunt beheren met één gebruiksvriendelijke installatie. Kimai is webgebaseerd, dus je hebt alleen een webserver met PHP nodig. Het is gebouwd met een responsief ontwerp, dus je kunt zelfs tijden bijhouden op je mobiele apparaat als je onderweg bent. Kimai is vertaald in meerdere talen en ontbrekende vertalingen kunnen eenvoudig worden toegevoegd met behulp van de open vertaalstandaard Xliff.

        Oh, en had ik al gezegd dat je facturen kunt maken vanuit je urenstaten in je browser? Kimai is niet alleen aanpasbaar, het kan ook gemakkelijk op vele manieren worden uitgebreid. Het is gebouwd op de meest populaire en moderne frameworks en heeft een actieve community die veel plugins produceert die de kernfunctionaliteit van Kimai uitbreiden.

        Ik zou nog veel meer kunnen schrijven over de functies en voordelen die Kimai je kan bieden - of je nu een freelancer, een kleine organisatie of een bedrijf met honderden werknemers bent - maar ik denk dat je de kans geven om het direct te proberen nog beter is dan duizend woorden van mij.
    past: |
        Kimai heeft een lange geschiedenis en was zijn tijd ver vooruit toen Torsten Höltge en zijn team in 2006 begonnen met de ontwikkeling ervan. Het had een responsief ontwerp (dankzij veel Javascript-magie) nog voordat het woord officieel was uitgevonden.

        Hij stond op het punt te stoppen om persoonlijke redenen toen Kevin in 2009 instapte als beheerder. Met de hulp van andere open source vrijwilligers, was hij in staat om het in leven te houden en uit te breiden voor meerdere jaren.

        In de tussentijd had de PHP-gemeenschap grote vooruitgang geboekt en Kimai voelde zich achtergebleven door zijn technische geschiedenis - gebouwd rond een heleboel afzonderlijke PHP-scripts, die allemaal openbaar beschikbaar moesten zijn. Het had ook enkele grote nadelen, zoals beperkte uitbreidbaarheid en een problematisch databaseontwerp. Na vele jaren van ontwikkeling was de codebase moeilijk te onderhouden en de logica was verspreid over scripts, klassen en de frontend-laag.

        Daarom bestaat het idee om Kimai te herschrijven met moderne frameworks al lang, ook op verzoek van de community, maar er was geen tijd om deze ideeën door te zetten. Eind 2017 werd Symfony 4.0 uitgebracht, samen met een mooie frontend stack. Toen greep ik de kans om de volgende evolutionaire stap te ontwikkelen: de Kimai (v2) was geboren.

        De originele Kimai werd voor het eerst uitgebracht in 2006 en is door veel mensen over de hele wereld gebruikt. Ik ben daar trots op en op de geweldige community. Nu, na 5 jaar, zijn de meeste mensen overgestapt op de nieuwe Kimai versie en het aantal gebruikers groeit elke dag. Daarom wil ik iedereen bedanken die heeft bijgedragen aan Kimai.
