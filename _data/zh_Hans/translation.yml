support:
    name: 技术支持
    community_cta: 访问 GitHub
    cloud_cta: 创建工单
    description: 需要支持吗？找到有关使用、安装或更新Kimai的帮助。
    calendar_intro: "如果您需要Kimai的介绍或更新等支持，您可以预订与开发者Kevin Papst的有偿屏幕共享会话。\n选择时间槽后，您将被重定向到Stripe支付页面，之后您将收到会话的邀请。\n"
    premium: 直接联系
    community_intro: "对于免费的自托管安装，没有提供电子邮件支持。\n\nGitHub上的社区支持通常会迅速回应。请搜索现有问题，看看您的问题是否已经得到解决。\n"
    premium_intro: "付费客户可以使用电子邮件支持和视频通话。\n\n我提供竞争力的定价，以便您专注于您的业务。我将协助您解决问题，安装和升级Kimai。\n"
    cloud: 云端客户
    calendar: 带屏幕共享的支持电话
    premium_cta: 了解更多
    calendar_refund: 如果您无法参加预约，您必须提前至少24小时取消预约，以便可以重新安排。不提供退款。
    intro: 一些客户倾向于内部运行Kimai，但不想错过专业支持。我很高兴为自托管安装提供支持计划。
    community: 社区
    cloud_intro: "付费云客户可使用电子邮件支持。\n\n云客户可以在中欧时间（CET）周一至周五的10:00至16:00之间（不包括公共假期）内收到回复。\n"
