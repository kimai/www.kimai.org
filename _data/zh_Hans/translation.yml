    name: Kimai云
landing_oss:
    version_cloud: 只需几秒钟即可启动并运行，将托管和更新留给我，您可以专注于您的核心业务。 使用现代时间跟踪解决方案，确保您的团队为未来做好准备。
    transparency_intro: 对于闭源软件，您只能看到供应商声称他们保证软件安全并遵守标准。 开源软件背后的代码的可见性意味着您可以亲眼看到。 您始终可以看到我对社区的回复、发布时间表和里程碑，以及每次提交和拉取请求审核。
    version_choose: 哪种 Kimai 适合您？
    vendor_title: 不锁定供应商
    vendor_intro: 供应商锁定可能会花费大量成本，不仅需要现金，还需要时间。 使用 Kimai，您可以自己托管它，让我为您托管它，或者分叉它并更改它。 您永远不会被锁定在托管产品中，并且您的所有数据都可以轻松导出，因此，如果您决定 Kimai 不再适合您，您的数据仍然是您的（这同样适用于付费计划，我提供数据 取消后导出）。
    transparency_title: 始终透明
    subtitle: Kimai 是您正在寻找的开源 %title% 软件 🎉
    version_onpremise: 我负责软件，你负责托管、更新和安全。 如果您不想自己动手，也可以随时获得支持。
    discover: 探索 Kimai
