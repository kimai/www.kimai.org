feature:
    mobile-ready:
        name: "移动就绪"
        description: "布局完全响应，专为桌面和移动使用而设计。每个用户都可以配置应该显示的数据列，例如防止在小型设备上水平滚动。"
    plugins:
        name: "插件"
        description: "Kimai 被构建为可扩展的，并且可以使用插件添加功能。想要创建它们的开发人员可以使用许多扩展点。"
    multi-user:
        name: "多用户"
        description: "Kimai 可以由任意数量的用户使用：每个安装都支持具有不同角色的无限用户（请参阅权限）。"
    multi-language:
        name: "多语言"
        description: "Kimai 可以本地化为任何语言，并且已经翻译成 30 多种语言。"
    teams:
        name: "团队"
        description: "可以创建团队以将您的用户分组为逻辑组，例如部门或项目相关的对等组。客户和项目可以分配给这些团队，这将限制其他用户的可见性和访问权限。"
    customers:
        name: "客户"
        description: "管理您的客户并设置地址、联系人、国家、货币、可见性（用于存档）和更多字段。"
    projects:
        name: "项目"
        description: "使用订单号、预算和可见性（用于归档）管理每个客户的项目。"
    activities:
        name: "活动"
        description: "活动用于将工作单元分配给时间表条目。使用订单号、预算和可见性（用于归档）管理每个项目的活动。活动可以是全球性的，如果多个项目共享同一个工作单元，则不再需要重复。"
    invoices:
        name: "发票"
        description: "不同的发票模板、条目分组选项、可配置的发票编号，您可以添加自己的 PDF、DOCX、HTML、XLSX 和 ODS 文件格式的模板。"
    export:
        name: "导出数据"
        description: "时间表数据可以导出到其他程序，或以 XLSX (Excel)、PDF、CSV 和 HTML 格式与不同部门共享。导出的记录还可以被锁定并防止进一步更改。"
    expenses:
        name: "费用"
        description: "购买该插件后，可以根据客户、项目和活动来跟踪支出—以便分类并纳入你的发票。"
    saml:
        name: "SAML"
        description: "通过 SAML（单点登录又名 SSO）登录和注册用户，并重复使用现有的标识提供者，如谷歌工作区、身份验证或 Azure 活动目录。"
    api:
        name: "JSON API"
        description: "具有 JSON API，因此外部应用程序可以与您最喜欢的时间跟踪器进行通信！"
    ldap:
        name: "LDAP"
        description: "将 Kimai 与您的公司目录服务器（LDAP 或 Active Directory）连接并使用您现有的身份验证基础架构。"
    statistics:
        name: "统计数据"
        description: "您的仪表板将向您显示有关记录时间和收集数据量的一些统计信息。我们总是可以添加更多图表！"
    docker:
        name: "Docker"
        description: "我们有用于开发的 Docker 映像，还有用于生产用途的 Docker-Compose 设置的多种变体。"
    migrate-v1:
        name: "迁移"
        description: "可以导入来自 Kimai v1 的数据，以便无缝迁移您的时间跟踪器。"
    active-entries:
        name: "活动记录数"
        description: "并行记录任意次数，或将其限制为一次。"
    am-pm-format:
        name: "上午/下午 格式"
        description: "Kimai 使用 24 小时格式的本地化版本。但是如果你习惯了 上午/下午 格式，你可以配置它。"
    time-clock:
        name: "时钟"
        description: "不希望您的用户记录任意时间表记录？切换到时钟模式，只允许“打卡”和“打卡下班”记录。不再需要手动指定开始和结束时间。"
    duration-only:
        name: "仅持续时间"
        description: "如果您当地的法律要求您只显示持续时间而不是开始和结束日期时间，您可以全局激活该模式。"
    rates:
        name: "费率计算"
        description: "费率可以基于每小时和固定金额计算，可针对客户、项目、活动和每个时间表记录单独配置。"
    timesheet-filter:
        name: "时间表过滤器"
        description: "您可以按用户、客户、项目、活动和日期过滤所有时间记录。"
    archiving:
        name: "归档"
        description: "长期用户知道旧数据会堆积在您的下拉列表中 — 通过限制客户、项目和活动的可见性来隐 藏它们。"
    permissions:
        name: "权限"
        description: "可定制的权限结构。为您的用户分配不同的角色，例如用户可以记录时间，团队负责人可以打印发票和配置项目/活动，管理员可以配置用户和客户。"
    user-profile:
        name: "用户资料"
        description: "每小时费率、Kimai 主题、密码和头像的个人统计信息和每个用户设置。"
    theming:
        name: "主题化"
        description: "Kimai 带有不同的颜色主题和显示设置，以适应每个用户"
    user-registration:
        name: "用户注册"
        description: "Kimai 支持用户通过电子邮件激活自行注册。"
    password-reset:
        name: "重设密码"
        description: "忘记密码了吗？ Kimai 通过电子邮件帮助您重置它。"
    technology:
        name: "最新"
        description: "基于最新的 Web 技术和框架：PHP、Symfony、Doctrine、Flex、Bootstrap、Webpack 等等…"
install:
    download:
        alert-vps: "在此阶段，无法通过下载 ZIP 文件并将文件上传到您的 Web 服务器来安装 Kimai。这是因为 Composer 需要在命令行上运行。\n\n这并不一定意味着您需要 VPS。一些共享主机为您提供 SSH 访问权限，通过它您应该能够很好地安装 Composer 和 Kimai。\n\n完整的安装说明可以在我们的 %documentation% 中找到。\n"
        title: 使用 SSH 安装
        intro: 安装 Kimai 的推荐方法是直接在目标系统上使用 `git` 和 `composer`。
