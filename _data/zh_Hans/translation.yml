per-year: per year
history:
    year-2020: Kimai is offered as a subscription based SaaS, with a free and two paid plans.
    early-days-title: How it all began
    year-2009: Torsten, the initial developer, wants to close down Kimai. Kevin steps in and becomes maintainer.
    year-2019: First plugins are created, to validate market-fit and interest in paid open-source software.
    early-days-subtitle: Kimai has a long history and is around since 2006, this is a brief overview how everything started.
    year-2023: The hard work is finally paying off and Kimai is now my 100% full-time job. Thank you!
    year-2014: The last release of Kimai 1 is created, development stales and there is not much more activity.
    year-2006: The first version of Kimai is release and slowly gains a growing user and developer base.
    intro: What started as a hobby project is now the leading open-source time-tracking application in the world. Let's dive into it's history.
    year-2018: The re-write of Kimai finds it's way into the community, the data migrations works.
    current: |
        Kimai是一款有着悠久历史的时间跟踪应用。首个版本于2006年发布。为什么我要提到这一点呢？因为自那时以来，我见证了许多服务的兴衰 - 请相信我，我会一直坚守在这里。多年来，我没有从Kimai中谋生，是乐趣让我保持动力，不断改进Kimai。我相信乐趣是Kimai成功的主要原因之一。

        我创建Kimai的目的只有一个：追踪你的工时。Kimai支持无限数量的用户和时间表条目，因此您可以在一个易于使用的安装中管理所有团队/部门。Kimai是基于Web的，所以您只需要一个启用了PHP的Web服务器。它采用响应式设计，因此即使在外出时，您也可以在移动设备上追踪时间。Kimai已被翻译成多种语言，可以使用开放翻译标准Xliff轻松添加缺失的翻译。

        哦，我提到了您可以从浏览器中的时间表创建发票吗？Kimai可以以多种方式轻松扩展。它建立在最流行和现代的框架上，并拥有积极的社区，制作了许多插件，扩展了Kimai的核心功能。

        我可以写更多关于Kimai可以为您带来的功能和好处的内容 - 无论您是自由职业者、小型组织还是拥有数百名员工的公司 - 但我认为让您直接尝试它要比我千言万语更好。
    past: |
        Kimai有着悠久的历史，在2006年Torsten Höltge和他的团队开始开发它时，它已经领先于时代。在"响应式设计"这个词正式被发明之前，它就已经拥有了响应式设计（多亏了大量的Javascript魔法）。

        由于个人原因，Torsten Höltge在2009年准备关闭它时，Kevin成为了维护者。在其他开源志愿者的帮助下，他让它继续生存并不断发展了多年。

        与此同时，PHP社区取得了巨大的进步，由于其技术历史（建立在许多单独的PHP脚本周围，所有这些脚本都必须公开可用），Kimai感到落后。它还存在一些重大缺点，如有限的可扩展性和问题数据库设计。经过多年的开发，代码库变得难以维护，逻辑分散在脚本、类和前端层中。

        因此，使用现代框架重写Kimai的想法已经存在很长时间，也受到社区的要求推动，但没有时间来推进这些想法。2017年底，Symfony 4.0与一个出色的前端堆栈一起发布。那时我抓住机会开始开发下一个进化步骤：Kimai（v2）诞生了。

        最初的Kimai于2006年首次发布，被世界各地的许多人使用。我为此感到自豪，也为伟大的社区感到自豪。现在，经过5年，大多数人已经迁移到新的Kimai版本，用户数量每天都在增长。因此，我想感谢所有为Kimai做出贡献的人。
