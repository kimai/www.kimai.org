per-year: 每年
history:
    year-2020: Kimai以基于订阅的SaaS形式提供，有免费和两个付费计划。
    early-days-title: 一切始于何时
    year-2009: 最初的开发者Torsten想关闭Kimai。Kevin介入并成为维护者。
    year-2019: 创建了第一个插件，以验证市场适应性和对付费开源软件的兴趣。
    early-days-subtitle: Kimai有着悠久的历史，自2006年以来一直存在，这是一个简要概述一切是如何开始的。
    year-2023: 辛勤的工作终于有了回报，Kimai现在是我100%的全职工作。谢谢！
    year-2014: 创建了Kimai 1的最后一个版本，开发停滞不前，活动不多。
    year-2006: Kimai的第一个版本发布，逐渐获得了越来越多的用户和开发者基础。
    intro: 从一个爱好项目开始，现在是世界上领先的开源时间跟踪应用程序。让我们深入了解它的历史。
    year-2018: Kimai 重写找到了进入社区的方式，数据迁移有效，采用率正在上升。
    current: |
        Kimai 是一款历史悠久的时间跟踪软件，第一个版本早在2006年就发布了。为什么我要提到这个呢？ 因为从那时起我已经看到许多项目来了又去——相信我，Kimai 会留下来。 我花了很多年开发 Kimai 来娱乐，现在 Kimai 是我的事业，我从未像现在这样更有动力去不断改进它。

        我构建 Kimai 的目的只有一个：记录、管理、评估和核算工作时间。 Kimai 支持无限数量的用户、客户、项目和时间条目，因此您可以在一个易于使用的安装中管理所有团队。 Kimai 被翻译成数十种语言，可以在任何具有互联网接入和浏览器的设备上运行，甚至在您移动时由于响应式设计也可以在您的移动设备上运行。

        您可以使用可自定义的发票模板直接在浏览器中根据时间表创建发票。 Kimai 还可以通过多种方式进行扩展，特别是通过活跃社区创建的许多插件。

        无论您是自由职业者、小型组织还是拥有数百名员工的公司，Kimai 都可以帮助您管理业务。 请自行决定并在演示安装的帮助下测试 Kimai。
    past: |
        Kimai 有着悠久的历史，当 Torsten Höltge 的团队于 2006 年开始开发它时，它已经远远领先于时代。在这个词还没有被正式发明的时候，它就采用了响应式设计（得益于大量的 Javascript 魔法）。
        我在 2009 年接手了 Kimai 的开发，当时 Torsten 由于时间不够而想停止它，并在其他开源爱好者的帮助下维护和扩展了 Kimai 几年。

        与此同时，PHP 社区正在取得长足的进步，而 Kimai 由于其历史的原因却越来越落后。 该库存在许多技术弱点，经过多年的发展，代码库变得越来越难以维护。
        用现代框架重写 Kimai 的想法已经存在了一段时间，也是受到社区请求的推动，但没有人有资源来推动这一想法。 2017年底，多种因素结合在一起，我抓住时机开始开发下一个进化步骤“Kimai 2”。

        最初的 Kimai 于 2006 年首次发布，并已被世界各地的许多人使用，我对此及其伟大的社区感到自豪。 我要感谢所有为 Kimai 做出贡献的人。
