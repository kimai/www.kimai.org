items:
    alexandreptj-kemai-desktop-client:
        title: Kemai — 桌面客户端
        intro: Kimai-的跨平台 GUI 客户端
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (安卓)
        intro: Kimai Mobile 是一款可在您的安卓设备上方便地使用 Kimai 的应用程序
    district09-archive-timesheets-command-bundle:
        title: 存档时间表命令
        intro: 一个插件，允许您使用命令存档早于指定时间范围的时间表。
    district09-personal-calendar-pref-bundle:
        title: 个人日历首选项
        intro: 一个插件，允许用户在其个人首选项中设置日历显示的自定义开始和结束时间。
    gbs-zip-projectrenderer-bundle:
        title: 这个功能的作用是将每个项目导出为一个单独的PDF文件，并将所有这些PDF文件打包成一个ZIP文件。
        intro: 一个插件，用于为多个选定项目的每个项目导出一个 PDF 文件。
    glorpen-duration-bundle:
        title: 可重写的期限取整
        intro: 覆盖客户、项目和活动的工期取舍
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/xbar 菜单栏插件
        intro: 把 Kimai 放在你的顶栏!
    infeeeee-kimai2-cmd-rainmeter:
        title: Rainmeter 小部件
        intro: 适用于 Windows 的 Kimai 小部件！
    infeeeee-kimai2-cmd:
        title: 命令行客户端
        intro: Kimai 的跨平台命令行客户端，使用 Node.js 编写
    katjaglass-approval-bundle:
        title: 时间表的审批工作流
        intro: 该包可用于执行时间表的每周批准。
    katjaglass-timekex:
        title: TimeKex - 导入时间表 Excel 文件
        intro: 每周将您的 Excel 维护时间导入 Kimai。还可以从 Excel 导入平面客户/项目/活动。
    audit-trail-bundle:
        title: 审计追踪日志
        intro: 记录时间表、客户、项目和活动的详细变更/审计日志，并在每个项目的时间表中显示它们。
    console-phar:
        title: 控制台客户端 （PHAR）
        intro: Kimai的跨平台控制台客户端
    keleo-css-custom-bundle:
        title: 自定义 CSS
        intro: 允许通过管理屏幕添加自定义CSS规则。
    custom-content-bundle:
        title: 自定义内容
        intro: '创建自定义内容：样式表、javascript、全局警告消息和新页面，以呈现公司新闻的降价内容。'
    custom-fields-bundle:
        title: 自定义字段
        intro: 为时间表、客户、项目、活动和用户创建免费的可配置附加字段。
    custom-plugins:
        title: 定制开发(插件、收支单和出口模板)
        intro: 想要拥有 Kimai 没有的特殊功能吗？我可以为你开发。
    keleo-deduction-time-bundle:
        title: 扣除时间捆绑包
        intro: 将活动配置为扣除时间并保存负持续时间
    expenses-bundle:
        title: 费用管理
        intro: 跟踪您的费用并将其包含在您的发票中。
    fail2ban-bundle:
        title: Fail2Ban 用于登录
        intro: 一个 fail2ban 兼容插件，记录失败的身份验证请求
    grandtotal-plugin-for-kimai:
        title: 总同步
        intro: 一个 GrandTotal 6 插件，允许导入 Kimai 时间表
    keleo-importer-bundle:
        title: 导入工具（CSV 和 JSON）
        intro: 一个插件，允许通过管理屏幕导入 CSV 文件。
    installation-support:
        title: 安装和更新支持
        intro: 想使用 Kimai 但不知道如何在您的服务器上安装它？
    invoice-bundle:
        title: 用自动 PDF 时间表开具发票
        intro: '增强的发票功能：更改货币和日期值的区域设置，新发票的自动时间表证明 PDF。'
    keleo-invoice-format-fixation-bundle:
        title: 固定发票数据格式（按语言）
        intro: 允许为发票数据格式设置全球语言的插件
    kiosk-barcode-bundle:
        title: 支持条形码、RFID、网络 NFC 的 Kiosk 模式
        intro: 在用户无法使用 Kimai 的环境中（例如仓库），可通过条形码或 RFID 扫描仪进行考勤时间跟踪，以开始和结束工时记录。
    lockdown-per-user-bundle:
        title: 锁定每个用户的设置
        intro: 一个Kimai插件，允许为每个用户设置锁定期
    keleo-recalculate-rates-bundle:
        title: 重新计算费率
        intro: 强制在每次时间表更新时重新计算每小时/固定费率的插件
    task-management-bundle:
        title: 任务规划
        intro: 创建任务，开始/停止/暂停它们，将它们分配给用户和团队并记录时间 - Kimai 的待办事项列表管理插件，添加了两个新的仪表板小部件
    translation-bundle:
        title: 翻译
        intro: 使用您自己的翻译更改 Kimai 装置中的所有可见元素
    liaraalis-small-business-rule-bundle:
        title: 小型企业法规
        intro: 在 Kimai 中创建发票时，可以使用小企业法规的插件，因为它可以在德国和奥地利应用。
    maximiliangross-easy-backup-bundle:
        title: 轻松备份
        intro: 只需点击一下，您就可以创建您的 Kimai 环境的完整备份
    neontribe-chrome-plugin:
        title: Kimai 桥接器的 Chrome 插件
        intro: This plugin allows time to logged from ChromePlugin tickets into a Kimai instance.
    pcsg-recurring-budget-bundle:
        title: 定期预算
        intro: 按照自定义的间隔，定期自动向您的项目预算中添加资金或时间。
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: 使用 Kimai Mobile 你可以从您的 iOS 设备访问 Kimai
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – 原生 macOS 菜单栏应用程序
        intro: 用原生的 macOS 菜单栏应用程序KimaiBar追踪你的时间，并获得空闲提醒。
    owlysk-codetimer:
        title: CodeTimer Desktop
        intro: Desktop widget for Kimai.
    helsinkisystems-budgetwatcher:
        title: Budget Watcher (watch project budgets and send notifications)
        intro: Get notified whenever a certain amount of your projects budget is used
    controlling:
        title: "工作时间、假期、疾病、公共假日"
        intro: "员工管理：工作时间与加班。假期、病假及带薪休假。公共假期管理及日历集成。月度审批（含 PDF 文件）。"
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Sync
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: 客户电子邮件报告
        intro: 向客户发送有关工作时间的电子邮件报告
    lnngyn-period-insert-bundle:
        title: Period Insert
        intro: Generate entries for a given time period.
    customer-portal:
        intro: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        title: Customer Portal
    owlysk-codetimer-mobile:
        intro: Android client for Kimai
        title: CodeTimer-Mobile
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode extension to start and stop your timers
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
