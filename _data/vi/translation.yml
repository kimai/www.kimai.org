store-items:
    keleo-recalculate-rates-bundle:
        title: Recalculate rates
        intro: A plugin which forces to recalculate the hourly/fixed rate on every timesheet update
    task-management-bundle:
        title: Task planning
        intro: Create tasks, start/stop/pause them, assign them to users and teams and record times - a todo-list management plugin for Kimai that adds two new dashboard widgets
    translation-bundle:
        title: Translations
        intro: Change all visible elements in your Kimai installation with your own translations
    maximiliangross-easy-backup-bundle:
        title: Easy Backup
        intro: A Kimai plugin, which allows you to backup your environment with a single click.
