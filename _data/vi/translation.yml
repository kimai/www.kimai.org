        title: Installation with SSH
        intro: The recommended way to install Kimai is to use `git` and `composer` directly on the target system.
        alert-vps: "At this stage, it‚Äôs not possible to install Kimai by downloading a ZIP file and uploading the files to your web server. This is because Composer needs to run on the command line.\n\nThis doesn‚Äôt necessarily mean you need a VPS. Some shared hosts give you SSH access, through which you should be able to install Composer and Kimai just fine.\n\nFull installation instructions can be found in our %documentation%.\n"
