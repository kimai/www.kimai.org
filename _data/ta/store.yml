    controlling-bundle0:
        description: 'விடுமுறை நாட்களை இறக்குமதி செய்து திருத்துவதற்கான வாய்ப்புடன் அனைத்து விடுமுறைகள் மற்றும் குழுக்களின் பட்டியல்'
    controlling-bundle1:
        description: 'நீங்கள் வருடத்திற்கு விடுமுறை நாட்களை இறக்குமதி செய்யக்கூடிய நாடுகள் மற்றும் பிராந்தியங்களின் பெரிய பட்டியல் உள்ளது'
    controlling-bundle2:
        description: 'ஒவ்வொரு பயனருக்கும், வாரத்திற்கு ஒரு மணிநேர இலக்கை சேமிக்க முடியும். கூடுதலாக, நீங்கள் விடுமுறை குழு, முதல் வேலை நாள் மற்றும் விடுமுறை நாட்களின் எண்ணிக்கையை உள்ளமைக்கலாம்.'
    controlling-bundle3:
        description: 'சுருக்கம் கையேடு முன்பதிவுகளுக்கான மற்றொரு வரி உட்பட, மாதம் மற்றும் ஆண்டின் இலக்கு மற்றும் உண்மையான நேரங்களைக் காட்டுகிறது'
    controlling-bundle4:
        description: 'கையேடு முன்பதிவுகள் மணிநேர கணக்கை சரிசெய்ய அனுமதிக்கின்றன, எ.கா. முந்தைய ஆண்டிலிருந்து மணிநேரங்களுக்கு மேல் எடுத்துச் செல்ல அல்லது கட்டண நேரங்களை எழுத'
    controlling-bundle5:
        description: 'மாத இறுதி நிறைவு விருப்பத்துடன், அனைத்து இல்லாமை (விடுமுறை, நோய், முதலியன) காண்பிக்கப்படுவது உட்பட, வேலை செய்த மற்றும் கடன்பட்ட மணிநேரங்களின் நாள்தோறும் மதிப்பீடு'
    controlling-bundle6:
        description: 'தேர்ந்தெடுக்கப்பட்ட பயனருக்கு சுயவிவரத்தில் சேமிக்கப்பட்ட ஒப்பந்த அமைப்புகள் இல்லை, எனவே கிமாய் வேலை செய்யும் நேரங்களை மட்டுமே காண்பிக்க முடியும்'
