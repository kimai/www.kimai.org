items:
    alexandreptj-kemai-desktop-client:
        title: 'கிமாய் - மேசைத்தள பயன்பாடு'
        intro: 'கிமாய்க்கான குறுக்கு-தள வரைகலைஇடைமுக பயன்பாடு'
    cloudrizon-kimai-mobile-app-android:
        title: 'கிமாய் கைபேசி (ஆண்ட்ராய்டு)'
        intro: 'கிமாய் மொபைல் என்பது உங்கள் ஆண்ட்ராய்டு சாதனத்தில் கிமாயை வசதியாகப் பயன்படுத்துவதற்கான பயன்பாடாகும்'
    cloudrizon-kimai-mobile-app-ios:
        title: 'கிமாய் கைபேசி (ஐஇமு)'
        intro: 'கிமாய் கைபேசி மூலம் உங்கள் ஐஇமு சாதனத்திலிருந்து கிமாயை அணுகவும்'
    district09-archive-timesheets-command-bundle:
        title: 'காப்பக நேரத்தாள் கட்டளை'
        intro: 'ஒரு சொருகி, இது ஒரு குறிப்பிட்ட காலக்கெடுவை விடப் பழைய நேர அட்டவணைகளைக் காப்பகப்படுத்த உங்களை அனுமதிக்கிறது, ஒரு கட்டளையைப் பயன்படுத்தி.'
    district09-personal-calendar-pref-bundle:
        title: 'தனிப்பட்ட காலிகை விருப்பம்'
        intro: 'ஒரு சொருகி, பயனர்கள் தங்கள் தனிப்பட்ட விருப்பங்களில் காலிகை காட்சிக்குத் தனிப்பயனாக்கப்பட்ட தொடக்க மற்றும் இறுதி நேரத்தை அமைக்க அனுமதிக்கிறது.'
    gbs-zip-projectrenderer-bundle:
        title: 'சுருக்குதிட்டகாட்டி (ஒரு திட்டத்திற்கு ஒரு எஆவ உடன் ஏற்றுமதி சுருக்கு)'
        intro: 'தேர்ந்தெடுக்கப்பட்ட பல திட்டங்களுக்கு ஒரு திட்டத்திற்கு ஒரு எஆவ-கோப்பை ஏற்றுமதி செய்வதற்கான ஒரு சொருகி.'
    glorpen-duration-bundle:
        title: 'மிகைப்படுத்தக்கூடிய கால சுருட்டி'
        intro: 'வாடிக்கையாளர்கள், திட்டங்கள் மற்றும் செயல்பாடுகளுக்கான கால வட்டத்தை மேலேழுதவும்'
    infeeeee-kimai2-cmd-argos:
        title: 'ஆர்கோச்/கார்கோச்/எக்ச்பார் பட்டியல்-பட்டை சொருகி'
        intro: 'உங்கள்மேல் பட்டியில் கிமாயை வை!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'மழைஅளவி நிரல் பலகை'
        intro: 'சாளரத்திற்கான கிமாய் நிரல் பலகை!'
    infeeeee-kimai2-cmd:
        title: 'கட்டளை-வரி பயன்பாடு'
        intro: 'கிமாய்க்கான குறுக்கு-தளம் கட்டளை வரி பயன்பாடு, முனை.js உடன் எழுதப்பட்டது'
    katjaglass-approval-bundle:
        title: 'நேரத்தாள்களுக்கான ஒப்புதல் பணிப்பாய்வு'
        intro: 'நேரத்தாள்களுக்கு வாராந்திர ஒப்புதல் செய்ய இந்த மூட்டைக் கிடைக்கிறது.'
    katjaglass-timekex:
        title: 'நேரக்கெக்ச் - நேரத்தாள் அசத்து கோப்புகளை இறக்குமதி செய்கிறது'
        intro: 'வாரந்தோறும் உங்கள் அசத்து பராமரிக்கப்பட்ட நேரங்களைக் கிமாயில் இறக்குமதி செய்யுங்கள். அசத்திலிருந்து ஒரு தட்டையான வாடிக்கையாளர்/திட்டம்/செயல்பாட்டு இறக்குமதியும் கிடைக்கிறது.'
    audit-trail-bundle:
        title: 'தணிக்கை பாதை பதிவுகள்'
        intro: 'நேரத்தாள்கள், வாடிக்கையாளர்கள், திட்டங்கள் மற்றும் செயல்பாடுகளுக்கான விரிவான மாற்றம்/தணிக்கை பதிவுகளைப் பதிவுசெய்து அவற்றை ஒரு உருப்படி காலவரிசையில் காண்பிக்கும்.'
    controlling:
        title: "வேலை நேரம், விடுமுறை, நோய், பொது விடுமுறைகள்"
        intro: "பணியாளர் மேலாண்மை: வேலை நேரம் மற்றும் கூடுதல் நேரம். விடுமுறைகள், நோய் மற்றும் பிடிஓ. பொது விடுமுறை மேலாண்மை மற்றும் காலிகை ஒருங்கிணைப்பு. எஆவ உடன் மாதாந்திர ஒப்புதல்கள்."
    console-phar:
        title: 'முனையப் பயன்பாடு (பிஎச்எஆர்)'
        intro: 'கிமாய்க்கான குறுக்கு-தளம் முனையப் பயன்பாடு'
    keleo-css-custom-bundle:
        title: 'தனிப்பயன் சிஎச்எச்'
        intro: 'நிர்வாகத் திரைமூலம் தனிப்பயன் சிஎச்எச் விதிகளைச் சேர்க்க அனுமதிக்கிறது.'
    custom-content-bundle:
        title: 'தனிப்பயன் உள்ளடக்கம்'
        intro: 'நிறுவன செய்திகளுக்கான குறைகுறி உள்ளடக்கத்தை வழங்கப் பாணிதாள்கள், சாவாகைஉரை, உலகளாவிய எச்சரிக்கை-செய்தி மற்றும் புதிய பக்கத்திற்கான தனிப்பயன் உள்ளடக்கத்தை உருவாக்கவும்.'
    custom-fields-bundle:
        title: 'தனிப்பயன் புலங்கள்'
        intro: 'நேரத்தாள்கள், வாடிக்கையாளர்கள், திட்டங்கள், செயல்பாடுகள் மற்றும் பயனர்களுக்குப் பல்வேறு வடிவங்களில் இலவச-கட்டமைக்கக்கூடிய கூடுதல் புலங்களை உருவாக்கவும். புலங்கள் விருப்பமான அல்லது கட்டாயமாக இருக்கலாம் மற்றும் அனுமதிகளால் கட்டுப்படுத்தப்படலாம்.'
    custom-plugins:
        title: 'தனிப்பயன் சொருகி மேம்பாடு'
        intro: 'கிமாயில் இன்னும் கிடைக்காத ஒரு சிறப்பு நற்பொருத்தம் வேண்டுமா? நான் அதை உங்களுக்காக உருவாக்க முடியும்.'
    keleo-deduction-time-bundle:
        title: 'விலக்கு-நேர மூட்டை'
        intro: 'நடவடிக்கைகளை விலக்கு நேரங்களாக உள்ளமை மற்றும் எதிர்மறை காலங்களைச் சேமி'
    expenses-bundle:
        title: 'செலவு மேலாண்மை'
        intro: 'வாடிக்கையாளர் மற்றும் திட்டத்தின் அடிப்படையில் உங்கள் செலவுகளைக் கண்காணிக்கவும். இந்தச் செலவுகளை வகைப்படுத்தி உங்கள் விலைப்பட்டியலில் சேர்க்கலாம்.'
    fail2ban-bundle:
        title: 'உள்நுழைவுகளுக்கு தோல்வி2தடை'
        intro: 'தோல்வி2தடை-இணக்கமான சொருகி, தோல்வியுற்ற அங்கீகார கோரிக்கைகள் பதிவிடு'
    grandtotal-plugin-for-kimai:
        title: 'பெரும் மொத்தம் ஒத்திசைவு'
        intro: 'கிமாய் நேரத்தாள்களை இறக்குமதி செய்ய அனுமதிக்கும் ஒரு பெரும் மொத்தம் 6 சொருகி'
    keleo-importer-bundle:
        title: 'இறக்குமதியாளர் (காபிம மற்றும் சாவபொகு)'
        intro: 'நிர்வாகத் திரைமூலம் காபிம கோப்புகளை இறக்குமதி செய்ய அனுமதிக்கிறது.'
    installation-support:
        title: 'நிறுவல் மற்றும் புதுப்பிப்பு உதவி'
        intro: 'கிமாயைப் பயன்படுத்த விரும்புகிறீர்களா, ஆனால் அதை உங்கள் சேவையகத்தில் எவ்வாறு நிறுவுவது என்று தெரியவில்லையா?'
    invoice-bundle:
        title: 'தானியங்கி எஆவ நேரத் தாள்களுடன் விலைப்பட்டியல்'
        intro: 'மேம்பட்ட விலைப்பட்டியல் நற்பொருத்தங்கள். பணம் மற்றும் தேதி மதிப்புகளுக்கான இருப்பிடத்தை மாற்றவும், புதிய விலைப்பட்டியல்களுக்கான தானியங்கி நேரத்தாள்-சான்று எஆவ.'
    keleo-invoice-format-fixation-bundle:
        title: 'நிலையான விலைப்பட்டியல் தரவு-வடிவம் (மொழியால்)'
        intro: 'விலைப்பட்டியல் தரவு வடிவங்களுக்கு உலகளாவிய மொழியை அமைக்க அனுமதி.'
    kiosk-barcode-bundle:
        title: 'பட்டைகுறி, ஆர்எஃப்அடையாளம், வலை என்எப்சிக்கான ஆதரவுடன் கணினிக்கூடார பயன்முறை'
        intro: 'ஒரு சூழலில் வருகை நேரத்தைக் கண்காணித்தல், பயனருக்குக் கிமாய்க்கு அணுகல் இல்லாத (எ.கா. ஒரு கிடங்கில்), பார்கோடு அல்லது ஆர்.எஃப்.ஐ.டி ச்கேனரைப் பயன்படுத்தி நேரத்தாள்களைத் தொடங்கவும் நிறுத்தவும்.'
    lockdown-per-user-bundle:
        title: 'பயனர் அமைப்புகளுக்குப் பூட்டுதல்'
        intro: 'ஒரு பயனருக்குப் பூட்டப்பட்ட காலத்தை அமைக்க ஒரு கிமாய் சொருகி'
    keleo-recalculate-rates-bundle:
        title: 'விகிதங்களை மறுபரிசீலனை செய்யுங்கள்'
        intro: 'ஒவ்வொரு நேரத்தாள் புதுப்பிப்புக்கும் மணிநேர/நிலையான வீதத்தை மீண்டும் கணக்கிடுகிறது'
    task-management-bundle:
        title: 'பணி திட்டமிடல்'
        intro: 'பணிகளை உருவாக்கவும், தொடங்கவும்/நிறுத்தவும்/இடைநிறுத்தவும், பயனர்களுக்கும் அணிகளுக்கும் ஒதுக்கவும், அவர்களுக்கான நேரங்களைப் பதிவு செய்யவும்-கிமாயுடன் செய்ய வேண்டிய பட்டியல்களை நிர்வகிக்கவும்'
    translation-bundle:
        title: 'மொழிபெயர்ப்புகள்'
        intro: 'உங்கள் கிமாய் நிறுவலில் உங்கள் சொந்த மொழிபெயர்ப்புகளுடன் காணக்கூடிய அனைத்து கூறுகளையும் (படிவ சிட்டைகள், அட்டவணை தலைப்பு, பட்டியல் உருப்படிகள்…) மாற்று'
    liaraalis-small-business-rule-bundle:
        title: 'சிறிய வணிக விதிமுறைகள்'
        intro: 'கிமாயில் விலைப்பட்டியல் உருவாக்கும்போது, செர்மனி மற்றும் ஆச்திரியாவில் பயன்படுத்தக்கூடிய சிறிய வணிக ஒழுங்குமுறையைப் பயன்படுத்துவதற்கான ஒரு சொருகி.'
    maximiliangross-easy-backup-bundle:
        title: 'எளிதான காப்புப்பிரதி'
        intro: 'ஒரே சொடுக்கில் உங்கள் கிமாய் சூழலின் முழு காப்புப்பிரதியை உருவாக்கவும்'
    neontribe-chrome-plugin:
        title: 'கிமாய் பாலத்திற்கு வண்ணசொருகி'
        intro: 'வண்ணசொருகிplugin புகாரறிகளிலிருந்து கிமாய் நிகழ்வாக உள்நுழைய நேரத்தை அனுமதிக்கும் ஒரு சொருகி.'
    pcsg-recurring-budget-bundle:
        title: 'தொடர்ச்சியான நிதித் திட்டங்கள்'
        intro: 'தனிப்பயன் இடைவெளியுடன் தொடர்ச்சியான அடிப்படையில் உங்கள் திட்ட நிதித் திட்டங்களுக்குத் தானாகவே பணம் அல்லது நேரத்தைச் சேர்க்கிறது.'
    ticesoftware-kimaibar-macos-client:
        title: 'கிமாய்பட்டை - சொந்த மேகோச் பட்டியல் பட்டை பயன்பாடு'
        intro: 'சொந்த மேகோச் பட்டியல் பட்டை பயன்பாடு கிமாய்பட்டை மூலம் உங்கள் நேரத்தைக் கண்காணித்து செயலற்ற நினைவூட்டல்களைப் பெறுங்கள்.'
    customer-portal:
        title: 'வாடிக்கையாளர் புறையம்'
        intro: 'கிளையன்ட் மற்றும் திட்டப் புள்ளிவிவரங்கள் மற்றும் நேரத்தாள்களை ரகசிய முகவரி ஐப் பயன்படுத்தி யாருடனும் பகிர்ந்து கொள்ளுங்கள், விருப்பமாகக் கடவுச்சொல் பாதுகாக்கப்படுகிறது.'
    owlysk-codetimer:
        title: 'குறியீடு நேரம் மேசைத்தளம்'
        intro: 'கிமைக்கான மேசைத்தள பயன்பாடு (சாளரங்கள், மேக் & லினக்சு)'
    helsinkisystems-budgetwatcher:
        title: 'நிதித்திட்ட கண்காணிப்பாளர்'
        intro: 'உங்கள் திட்டங்கள் நிதித்திட்டத்தில் ஒரு குறிப்பிட்ட அளவு பயன்படுத்தப்படும்போதெல்லாம் அறிவிக்கப்படுங்கள்'
    helsinkisystems-lexoffice:
        title: 'லெக்ச்அலுவலகம் விலைப்பட்டியல் ஒத்திசைவு'
        intro: 'கிமாயில் ஒரு விலைப்பட்டியல் உருவாக்கப்படும்போதெல்லாம் இந்தச் சொருகி தானாகவே லெக்ச்அலுவலகம் விலைப்பட்டியலை உருவாக்குகிறது.'
    simonschaufi-customer-email-report-bundle:
        title: 'வாடிக்கையாளர் மின்னஞ்சல் அறிக்கை'
        intro: 'உங்கள் வேலை நேரத்தைப் பற்றி வாடிக்கையாளர்களுக்கு ஒரு மின்னஞ்சல் அறிக்கையை அனுப்பவும்'
    lnngyn-period-insert-bundle:
        title: 'காலம் செருகவும்'
        intro: 'ஒரு குறிப்பிட்ட காலத்திற்கு உள்ளீடுகளை உருவாக்குங்கள்.'
    owlysk-codetimer-mobile:
        intro: கிமாய்க்கான ஆண்ட்ராய்டு பயனர் (இலவச மற்றும் திறந்த மூல)
        title: குறியீடு நேரம் கைபேசி
    eon-timer:
        title: Eon Timer
        intro: Time tracking for Mac, seamlessly integrated with Kimai – both On-Premise and Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Desktop client for macOS, Windows, and Linux to track time from your menu bar.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode extension to start and stop your timers
    foraum-kimai-clock:
        intro: macOS menu bar app to track time with Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Swiss QR-codes on your QR-invoices.
        title: QR-Invoices for Switzerland
    drthomasentner-timai:
        intro: Kimai iOS Client, time tracking on iPhone and iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Helps to organize project related files in Microsoft Teams
        title: Microsoft Teams Integration
screenshots:
    cloudrizon-kimai-mobile-app-android0:
        description: 'பயன்பாட்டின் திரை'
    cloudrizon-kimai-mobile-app-android1:
        description: 'உங்கள் எல்லா நேர அட்டவணைகளுக்கும் எளிய பட்டியல் பார்வை'
    cloudrizon-kimai-mobile-app-android2:
        description: 'பல கிமாய் நிகழ்வுகளுக்கு இடையில் கட்டமைக்கவும் மாறவும் அனுமதிக்கிறது'
    katjaglass-approval-bundle0:
        description: 'வேலை நேரம், எதிர்பார்க்கப்படும் நேரம் மற்றும் ஒப்புதலுக்காகச் சமர்ப்பித்தல் போன்ற நடவடிக்கைகள் போன்ற வார விவரங்களைக் காட்டுகிறது'
    katjaglass-approval-bundle1:
        description: 'தொடர்புடைய குழு உறுப்பினர்களின் திறந்த கடந்த கால ஒப்புதல்களின் கண்ணோட்டத் திரை மற்றும் தற்போதைய முடிக்கப்பட்ட வாரத்தின் நிலை'
    katjaglass-approval-bundle2:
        description: 'அனைத்து கருத்துகளையும் உள்ளடக்கிய ஒப்புதல் வரலாற்றைக் குழுத் தலைவர் அல்லது பயனர்கள் பார்க்கலாம்'
    katjaglass-approval-bundle3:
        description: 'குழுத்தலைவர்கள் ஒரு வார ஒப்புதலை அங்கீகரிக்கலாம் அல்லது மறுக்கலாம்'
    katjaglass-approval-bundle4:
        description: 'நிர்வாகிகள் குழுத்தலைவர்களைப் போலவே அதே அனுமதியைக் கொண்டுள்ளனர், மேலும் கூடுதலாக அனைத்து தம ஊழியர்களையும் கண்ணோட்டத்தில் உலாவலாம் மற்றும் ஒப்புதலை செயல்தவிர்க்க விருப்பம் உள்ளது'
    audit-trail-bundle0:
        description: 'அனைத்து தணிக்கை பாதை பதிவுகளின் கண்ணோட்டம் பக்கம்'
    audit-trail-bundle1:
        description: 'ஒரு தணிக்கை பாதை இப்படி இருக்கும், ஒவ்வொரு மாற்றமும் பதிவு செய்யப்படும், மேலும் ஒரு பொருள் காலவரிசையில் கூடுதல் உள்ளீடுகளைக் காணலாம்'
    audit-trail-bundle2:
        description: 'பட்டியல் பக்கத்திலிருந்து அல்லது ஒவ்வொரு உருப்படியின் தரவு-அட்டவணை ''செயல்கள்'' கீழ்தோன்றலிலிருந்து விரிவான தணிக்கை பதிவை அணுகலாம்'
    keleo-css-custom-bundle0:
        description: 'முன்பே தயாரிக்கப்பட்ட அனைத்து விதிகளுடனும் புதிய நிர்வாகப் பக்கம்'
    keleo-css-custom-bundle1:
        description: 'விதிமுறைகளைப் பயன்படுத்துவதற்கு முன் இயல்புநிலை நேரத்தாள்-பார்வை'
    keleo-css-custom-bundle2:
        description: 'செயலில் உள்ள பதிவுகளை முன்னிலைப்படுத்தவும், ஒன்றுடன் ஒன்று பதிவுகளை மறைக்கவும் செயல்படுத்தப்பட்ட தனிப்பயன் விதிகளுடன் நேரத்தாள் பார்வை'
    custom-content-bundle0:
        description: 'உள்நுழைந்த பயனர்களுக்காக ஒவ்வொரு பக்கத்திலும் எச்சரிக்கை செய்தி காட்டப்படும்'
    custom-content-bundle1:
        description: 'உள்நுழைந்த பயனர்களுக்காக ஒவ்வொரு பக்கத்திலும் சாவாச்கிரிப்ட் செயல்படுத்தப்படுகிறது'
    custom-content-bundle2:
        description: 'நீங்கள் ஒரு தலைப்புடன் குறைகுறி வடிவமைக்கப்பட்ட செய்தியை உள்ளிடலாம்'
    custom-content-bundle3:
        description: 'செய்தி பக்கம் பயனர் பட்டியலில் இணைக்கப்பட்டுள்ளது மற்றும் உங்கள் குறைகுறி செய்தியைக் காட்டுகிறது'
    custom-fields-bundle0:
        description: 'பட்டியல் பக்கம் கிடைக்கக்கூடிய அனைத்து உருப்படி வகைகளையும் அவற்றின் கட்டமைக்கப்பட்ட தனிப்பயன் புலங்களையும் காட்டுகிறது'
    custom-fields-bundle1:
        description: 'வாடிக்கையாளர்களுக்கான புதிய தனிப்பயன் புலத்தை உருவாக்குவதற்கான உரையாடல்'
    custom-fields-bundle2:
        description: 'திட்டங்களுக்கு ஏற்கனவே இருக்கும் தனிப்பயன் புலத்தைத் திருத்துதல் (பூலியன் எனத் தட்டச்சு செய்து, இயல்புநிலை மதிப்பைப் பார்)'
    custom-fields-bundle3:
        description: 'நேரத்தாள் பட்டியல், "இருப்பிடம்" என்று அழைக்கப்படும் தனிப்பயன் புலத்தைக் காண்பிக்கும்'
    custom-fields-bundle4:
        description: 'புதிய தேர்வு-பட்டியல் தனிப்பயன் புலத்துடன் நேரத்தாள் பதிவைத் திருத்துதல்'
    expenses-bundle0:
        description: 'பதிவுசெய்யப்பட்ட அனைத்து செலவுகளின் பட்டியலிடப்பட்ட பட்டியல்'
    expenses-bundle1:
        description: 'பல கிமாய் திரைகளில் காணப்படும் தேடலுடன் உங்கள் செலவுகளை வடிகட்டலாம்'
    expenses-bundle2:
        description: 'புதிய செலவைத் திருத்துதல் அல்லது உருவாக்குவது இந்தத் துறைகளில் நுழைய உங்களை அனுமதிக்கிறது'
    expenses-bundle3:
        description: 'சிறந்த கண்ணோட்டம் மற்றும் வடிகட்டுதல் விருப்பங்களைக் கொண்டிருக்க செலவுகள் வகைப்படுத்தப்படுகின்றன'
    expenses-bundle4:
        description: 'ஒவ்வொரு வகைக்கும் நீங்கள் ஒரு பெயர், செலவுக் காரணி மற்றும் ஒரு குறுகிய உதவி-உரை அமைக்கலாம்'
    invoice-bundle0:
        description: 'ஏற்றுமதி வார்ப்புரு மற்றும் வடிவமைப்பு மொழிக்கான புதிய உள்ளமைவு அமைப்புகள்'
    invoice-bundle1:
        description: 'வடிவமைப்பு மொழி மற்றும் ஏற்றுமதி வார்ப்புருவுக்கான புதிய விலைப்பட்டியல் அமைப்புகள்'
    keleo-invoice-format-fixation-bundle0:
        description: 'அனைத்து விலைப்பட்டியல் அமைப்புகளையும் வடிவமைப்பதற்கான மொழியை உள்ளமை'
    kiosk-barcode-bundle0:
        description: 'கட்டமைக்கப்பட்ட உள்நுழைவு-குறியீடு வகைகளுடன் அனைத்து பயனர்களின் பட்டியலையும் காட்டுகிறது'
    kiosk-barcode-bundle1:
        description: 'உங்கள் கியோச்க் சொருகி உங்கள் தேவைகளுக்கு உள்ளமை, உள்நுழைவு பயன்முறை மற்றும் குறியீடு வடிவம் ஒருவருக்கொருவர் சார்ந்துள்ளது'
    kiosk-barcode-bundle2:
        description: 'இந்தப் புதிய பட்டிகுறியீடு இப்போது அச்சிடப்பட்டு பயனரிடம் ஒப்படைக்கப்படலாம்'
    kiosk-barcode-bundle3:
        description: '''யூஎச்பி வருடியுடன் பட்டிகுறியீடு'' உள்நுழைவு பயன்முறை இது போன்ற ஒரு திரையைக் காட்டுகிறது, உள்ளீட்டு புலம் முன்பே தேர்ந்தெடுக்கப்பட்டிருக்கிறது மற்றும் ஒரு குறியீட்டைக் கண்டுபிடித்தபிறகு வருடி அதைச் சமர்ப்பிக்கும்'
    kiosk-barcode-bundle4:
        description: 'விருப்ப பயனர்-பட்டியல் செயல்படுத்தப்படும் உள்நுழைவு திரை'
    kiosk-barcode-bundle5:
        description: '''சாதனத்துடன் கூடிய பார்கோடு'' உள்நுழைவு பயன்முறை கேமரா வீடியோவைக் காண்பிக்கும் மற்றும் பார்கோடுகளுக்கு தொடர்ந்து வருடிச் செய்யும்'
    kiosk-barcode-bundle6:
        description: 'ஒரு பயனருக்கான ஏற்கனவே உள்ள குறியீட்டை வருடிச் செய்வது புதிய நேர அட்டவணையைத் தொடங்குகிறது'
    kiosk-barcode-bundle7:
        description: 'அல்லது ஒரு நேரத்தாள் ஏற்கனவே இயங்கும்போது அது நிறுத்தப்படும்'
    task-management-bundle0:
        description: 'கண்காணிக்கப்பட்ட நேரங்கள், நிலை மற்றும் பணிகள் கொண்ட அனைத்து பணிகளின் கண்ணோட்டத்துடன் புதிய நிர்வாகப் பக்கம்'
    task-management-bundle1:
        description: 'ஒரு பணியை உருவாக்கும்போது அல்லது புதுப்பிக்கும்போது, நீங்கள் இந்தப் புலங்களைப் பதிவு செய்யலாம்'
    task-management-bundle2:
        description: 'ஒதுக்கப்பட்ட மற்றும் நிலுவையில் உள்ள பணிகளுக்கான புதிய முகப்பலக நிரல்பலகைகள்'
    translation-bundle0:
        description: 'மாற்றப்பட்ட அனைத்து மொழிபெயர்ப்புகளின் கண்ணோட்டத்துடன் புதிய நிர்வாகப் பக்கம்'
    translation-bundle1:
        description: 'சேர் உரையாடல் அதன் உள்ளடக்கத்தைத் தேடுவதன் மூலம் ஒரு சரத்தைக் கண்டுபிடிக்க அனுமதிக்கிறது'
    translation-bundle2:
        description: 'திருத்து உரையாடல் உங்கள் தனிப்பயன் மொழிபெயர்ப்பை மாற்ற அனுமதிக்கிறது'
    maximiliangross-easy-backup-bundle0:
        description: 'காப்புப்பிரதிகளுடன் புதிய நிர்வாகப் பக்கம்'
    pcsg-recurring-budget-bundle0:
        description: 'தொடர்ச்சியான நிதித்திட்டத்திற்கான திட்ட அமைப்புகள்.'
    pcsg-recurring-budget-bundle1:
        description: 'வரவு செலவுத் திட்டங்களை வரவுச் செய்து திட்டப் புள்ளிவிவரங்களை கணக்கிடும் அவஇ கட்டளையின் வெளியீடு.'
    pcsg-recurring-budget-bundle2:
        description: 'ஒரு மாதத்திற்கு எஆவ நிதித்திட்ட சுருக்கம் ஏற்றுமதியின் எடுத்துக்காட்டு.'
    pcsg-recurring-budget-bundle3:
        description: 'அனைத்து திட்டங்களையும் அவற்றின் தற்போது கிடைக்கக்கூடிய (நேரம் அல்லது பணம்) வரவு செலவுத் திட்டங்கள் மற்றும் மொத்த வரவு செலவுத் திட்டங்களுடன் பட்டியலிடுகிறது.'
    pcsg-recurring-budget-bundle4:
        description: 'நிறைவு செய்யப்பட்ட அனைத்து நிதித்திட்ட இடைவெளிகளையும் பட்டியலிடுகிறது மற்றும் அவை ஒவ்வொன்றிற்கும் புள்ளிவிவரங்களைக் காட்டுகிறது.'
    pcsg-recurring-budget-bundle5:
        description: 'ஒரு நிதித்திட்ட-புள்ளிவிவர மின்னஞ்சலின் எடுத்துக்காட்டு ஒரு முழுமையான நிதித்திட்ட இடைவெளிக்குப் பிறகு திட்ட அணிக்கு அனுப்பப்பட்டது.'
    ticesoftware-kimaibar-macos-client1:
        description: 'உங்கள் பட்டியல் பட்டியில் அறிவுள்ள நேர கண்காணிப்பு'
    ticesoftware-kimaibar-macos-client2:
        description: 'உங்கள் நேரக்கண்காணியை இடைநிறுத்துவதையோ அல்லது அதைத் தொடர்வதையோ ஒருபோதும் மறந்துவிடாதீர்கள்.'
    ticesoftware-kimaibar-macos-client3:
        description: 'ஒற்றை கிளிக்கில் அண்மைக் கால பணிகளுக்கு மாறவும் அல்லது புதியவற்றைச் சேர்.'
    ticesoftware-kimaibar-macos-client4:
        description: 'உங்கள் கிமாய் சேவையகத்தை இணைத்து உங்கள் தரவைச் சொந்தமாக வைத்திரு.'
    owlysk-codetimer-screen1:
        description: 'உங்கள் சமீபத்திய பதிவுகளின் நேரத்தாள் பட்டியல்'
    owlysk-codetimer-screen2:
        description: 'நேரத்தாள் பதிவைத் திருத்துதல்'
    owlysk-codetimer-screen3:
        description: 'உங்கள் கிமாய் இணைப்பு அமைப்புகளை உள்ளமை'
    controlling-bundle0:
        description: 'விடுமுறை நாட்களை இறக்குமதி செய்து திருத்துவதற்கான வாய்ப்புடன் அனைத்து விடுமுறைகள் மற்றும் குழுக்களின் பட்டியல்'
    controlling-bundle1:
        description: 'நீங்கள் வருடத்திற்கு விடுமுறை நாட்களை இறக்குமதி செய்யக்கூடிய நாடுகள் மற்றும் பிராந்தியங்களின் பெரிய பட்டியல் உள்ளது'
    controlling-bundle2:
        description: 'ஒவ்வொரு பயனருக்கும், வாரத்திற்கு ஒரு மணிநேர இலக்கைச் சேமிக்க முடியும். கூடுதலாக, நீங்கள் விடுமுறை குழு, முதல் வேலை நாள் மற்றும் விடுமுறை நாட்களின் எண்ணிக்கையை உள்ளமைக்கலாம்.'
    controlling-bundle3:
        description: 'சுருக்கம் கையேடு முன்பதிவுகளுக்கான மற்றொரு வரி உட்பட, மாதம் மற்றும் ஆண்டின் இலக்கு மற்றும் உண்மையான நேரங்களைக் காட்டுகிறது'
    controlling-bundle4:
        description: 'கையேடு முன்பதிவுகள் மணிநேர கணக்கைச் சரிசெய்ய அனுமதிக்கின்றன, எ.கா. முந்தைய ஆண்டிலிருந்து மணிநேரங்களுக்கு மேல் எடுத்துச் செல்ல அல்லது கட்டண நேரங்களை எழுத'
    controlling-bundle5:
        description: 'மாத இறுதி நிறைவு விருப்பத்துடன், அனைத்து இல்லாமை (விடுமுறை, நோய், முதலியன) காண்பிக்கப்படுவது உட்பட, வேலை செய்த மற்றும் கடன்பட்ட மணிநேரங்களின் நாள்தோறும் மதிப்பீடு'
    controlling-bundle6:
        description: 'தேர்ந்தெடுக்கப்பட்ட பயனருக்குச் சுயவிவரத்தில் சேமிக்கப்பட்ட ஒப்பந்த அமைப்புகள் இல்லை, எனவே கிமாய் வேலை செய்யும் நேரங்களை மட்டுமே காண்பிக்க முடியும்'
    simonschaufi-customer-email-report-bundle0:
        description: 'சொருகி புதிய அமைப்பின் காட்சியுடன் வாடிக்கையாளர் நிர்வாகம்'
    simonschaufi-customer-email-report-bundle1:
        description: 'வாடிக்கையாளருக்குப் பதிலளிக்கக்கூடிய மின்னஞ்சலாக நாள்தோறும் அறிக்கை'
    lnngyn-period-insert-bundle0:
        description: 'நேரத்தாள் உள்ளீடுகளை உருவாக்கக் காலம் செருகு'
    owlysk-codetimer-mobile-screen1:
        description: உங்கள் அண்மை பதிவுகளின் நேரத்தாள் பட்டியல்
    owlysk-codetimer-mobile-screen2:
        description: உங்கள் கிமாய் இணைப்பு அமைப்புகளை உள்ளமை
