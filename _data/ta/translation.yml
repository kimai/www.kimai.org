support:
    name: "உதவி"
    description: "உதவி தேவையா? கிமாயைப் பயன்படுத்த, நிறுவுதல் அல்லது புதுப்பிக்க உதவியைக் கண்டறியவும்."
    intro: "சில வாடிக்கையாளர்கள் கிமாயை உள்நாட்டில் இயக்க விரும்புகிறார்கள், ஆனால் தொழில்முறை ஆதரவை இழக்க விரும்பவில்லை. உங்களுக்கு உதவ நான் மகிழ்ச்சியடைகிறேன், சுய-ஓச்ட் செய்யப்பட்ட நிறுவல்களுக்கான உதவி திட்டத்தை வழங்குகிறேன்."
    community: "சமூகம்"
    community_cta: "கிட்அப்பைப் பார்வையிடவும்"
    community_intro: |
        இலவச, சுய-ஓச்ட் நிறுவல்களுக்கு மின்னஞ்சல் உதவி எதுவும் கிடைக்கவில்லை.

         கிதூப்பில் சமூக உதவி பொதுவாக விரைவாக பதிலளிக்கும். உங்கள் சிக்கல் ஏற்கனவே தீர்க்கப்பட்டுள்ளதா என்பதைப் பார்க்க ஏற்கனவே உள்ள சிக்கல்களைத் தேடுங்கள்.
    cloud: "முகில் வாடிக்கையாளர்கள்"
    cloud_cta: "ஒரு டிக்கெட்டை உருவாக்கவும்"
    cloud_intro: |
        முகில் வாடிக்கையாளர்களுக்கு பணம் செலுத்துவதற்கு மின்னஞ்சல் உதவி கிடைக்கிறது.

         முகில் வாடிக்கையாளர்கள் 24 மணி நேரத்திற்குள் பதில்களை எதிர்பார்க்கலாம், திங்கள் முதல் வெள்ளி வரை காலை 10 மணி முதல் மாலை 4 மணி வரை (பொது விடுமுறை நாட்களைத் தவிர).
    premium: "நேரடி தொடர்பு"
    premium_cta: "மேலும் அறிக"
    premium_intro: |
        வாடிக்கையாளர்களுக்கு பணம் செலுத்துவதற்கு மின்னஞ்சல் உதவி மற்றும் வீடியோ அழைப்புகள் கிடைக்கின்றன.

         நான் போட்டி விலையை வழங்குகிறேன், எனவே நீங்கள் உங்கள் வணிகத்தில் கவனம் செலுத்த முடியும். உங்கள் கிமாய் நிறுவலின் உங்கள் கேள்விகள், நிறுவல் மற்றும் மேம்படுத்தல்களுக்கு நான் உதவுகிறேன்.
    calendar: "திரை பகிர்வுடன் அழைப்பு"
    calendar_intro: |
        கிமாய்க்கு அறிமுகம் அல்லது புதுப்பிப்புகள் போன்றவற்றுடன் உதவி விரும்பினால், உருவாக்குபவர் கெவின் பாப்ச்டுடன் கட்டண திரை பகிர்வு அமர்வை முன்பதிவு செய்யலாம்.
         நீங்கள் ஒரு நேர ச்லாட்டைத் தேர்ந்தெடுக்கும்போது, நீங்கள் ஒரு பட்டை கட்டணப் பக்கத்திற்கு திருப்பி விடப்படுவீர்கள், அதன் பிறகு நீங்கள் அமர்வுக்கு அழைப்பைப் பெறுவீர்கள்.
    calendar_refund: "உங்கள் சந்திப்பில் நீங்கள் கலந்து கொள்ள முடியாவிட்டால், நீங்கள் குறைந்தது 24 மணிநேரங்களுக்கு முன்பே ரத்து செய்ய வேண்டும், இதனால் அதை மாற்றியமைக்க முடியும். பணத்தைத் திரும்பப்பெற எதுவும் வழங்கப்படாது."
