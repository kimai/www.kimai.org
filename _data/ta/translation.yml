    vendor_title: "விற்பனையாளர் பூட்டுதல் இல்லை"
    vendor_intro: "விற்பனையாளர் பூட்டுதல் பணத்தில் மட்டுமல்ல, மணிநேரத்திலும் நிறைய செலவாகும். கிமாய் மூலம், அதை நீங்களே புரவலன் செய்யலாம், அதை உங்களுக்காக புரவலன் செய்யலாம், அல்லது அதை முடக்கி மாற்றலாம். நீங்கள் ஒருபோதும் புரவலன் செய்யப்பட்ட தயாரிப்பில் பூட்டப்படவில்லை, உங்கள் தரவு அனைத்தும் ஏற்றுமதி செய்வது எளிதானது, இதனால் கிமாய் இனி உங்களுக்காக இல்லை என்று நீங்கள் எப்போதாவது முடிவு செய்தால், உங்கள் தரவு இன்னும் உங்களுடையது (கட்டணத் திட்டங்களுக்கும் இது பொருந்தும், நான் தரவை வழங்குகிறேன் ரத்து செய்யப்பட்டால் ஏற்றுமதி)."
