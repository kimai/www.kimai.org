    video_subtitle: 'அது எளிது: உங்கள் சொந்த நேரத்தைக் கண்காணிக்க 45 வினாடிகளில்!'
    step_1_title: 'கணக்கை உருவாக்கவும்'
    step_1_text: 'உங்கள் Google கணக்கு அல்லது மின்னஞ்சல் மற்றும் கடவுச்சொல்லுடன் உங்கள் கணக்கை உருவாக்கவும், பின்னர் மின்னஞ்சல் இணைப்பு மூலம் சரிபார்க்க வேண்டும்.'
