    intro: 'கிமாய் டைம் ரெக்கார்டிங் மென்பொருளுடன் உங்கள் ஊழியர்களின் உற்பத்தித்திறனை மேம்படுத்தலாம்.'
    office: 'அலுவலக தொழிலாளர்களுக்கு'
time-tracking-terms:
    title: 'நேர கண்காணிப்பு விதிமுறைகள்'
    name: 'நேர கண்காணிப்பு விதிமுறைகள்'
    subtitle: 'பொதுவான சொற்களின் விளக்கங்கள்'
    intro: 'நேர பதிவின் திரைக்குப் பின்னால் பாருங்கள் மற்றும் கிமாயில் அடிக்கடி பயன்படுத்தப்படும் சொற்களைப் பற்றி மேலும் அறிக'
feature:
    auth:
        name: "ஏற்பு மற்றும் பாதுகாப்பு"
        description: "கிமாய் வெளிப்புற அடையாள வழங்குநர்களை ஆதரிக்கிறது மற்றும் பல வழங்குநர்கள் (கூகிள் பணியிடங்கள், அசூர் கி.பி. TOTP டோக்கன்கள் வழியாக இரண்டு காரணி ஏற்பு விருப்பமாக சாத்தியமாகும்."
    reporting:
        name: "அறிக்கைகள் மற்றும் பகுப்பாய்வு"
        description: "பயனர்கள், வாடிக்கையாளர்கள், திட்டங்கள், செயல்பாடுகள், குறிச்சொற்கள், கால காலநீடிப்பு மற்றும் பலவற்றால் பதிவுசெய்யப்பட்ட நேரங்களின் பகுப்பாய்வு."
    mobile-ready:
        name: "மொபைல் ஆயத்தம்"
        description: "தளவமைப்பு முழுமையாக பதிலளிக்கக்கூடியது, டெச்க்டாப் மற்றும் மொபைல் பயன்பாட்டிற்காக தயாரிக்கப்படுகிறது. ஒவ்வொரு பயனரும் காட்டப்பட வேண்டிய தரவு நெடுவரிசைகளை உள்ளமைக்க முடியும், எ.கா. சிறிய சாதனங்களில் கிடைமட்ட ச்க்ரோலிங் தடுக்க."
    plugins:
        name: "செருகுநிரல்கள்"
        description: "கிமாய் நீட்டிக்கக்கூடியதாக கட்டப்பட்டது, மேலும் செருகுநிரல்களுடன் அம்சங்களைச் சேர்க்கலாம். அவற்றை உருவாக்க விரும்பும் உருவாக்குபவர்கள் பல நீட்டிப்பு புள்ளிகளைப் பயன்படுத்தலாம்."
    multi-user:
        name: "பல பயனர்"
        description: "கிமாயை நீங்கள் விரும்பும் பல பயனர்களால் பயன்படுத்தலாம்: ஒவ்வொரு நிறுவலும் வரம்பற்ற பயனர்களை வெவ்வேறு பாத்திரங்களுடன் ஆதரிக்கிறது (அனுமதிகளைப் பார்க்கவும்)."
    multi-language:
        name: "பல மொழி"
        description: "கிமாய் எந்த மொழியுக்கும் மொழிபெயர்க்கப்படலாம் மற்றும் ஏற்கனவே 30 க்கும் மேற்பட்ட மொழிகளுக்கு மொழிபெயர்க்கப்பட்டுள்ளது."
    teams:
        name: "அணிகள்"
        description: "அணிகள் பயனர்களை துறைகள் போன்ற தர்க்கரீதியான குழுக்களாக இணைக்கிறது. உங்கள் குழுக்களுக்கு வாடிக்கையாளர்கள் மற்றும் திட்டங்களை ஒதுக்குவதன் மூலம் தரவுகளுக்கான அணுகலைக் கட்டுப்படுத்துங்கள்."
    customers:
        name: "வாடிக்கையாளர்கள்"
        description: "உங்கள் வாடிக்கையாளர்களை நிர்வகிக்கவும், முகவரி, தொடர்புகள், நாடு, நாணயம், தெரிவுநிலை (காப்பகத்திற்கு) மற்றும் இன்னும் பல துறைகளை அமைக்கவும்."
    projects:
        name: "திட்டங்கள்"
        description: "ஒவ்வொரு வாடிக்கையாளருக்கும் ஆர்டர் எண், பட்செட் மற்றும் தெரிவுநிலை (காப்பகத்திற்கு) திட்டங்களை நிர்வகிக்கவும்."
    activities:
        name: "நடவடிக்கைகள்"
        description: "வேலை அலகு டைம்சீட் உள்ளீடுகளுக்கு ஒதுக்க நடவடிக்கைகள் பயன்படுத்தப்படுகின்றன. ஒவ்வொரு திட்டத்திற்கும் ஆர்டர் எண், பட்செட் மற்றும் தெரிவுநிலையுடன் (காப்பகத்திற்கு) நடவடிக்கைகளை நிர்வகிக்கவும் அல்லது நகல்களைத் தடுக்க உலகளாவியவற்றை உருவாக்கவும்."
    invoices:
        name: "விலைப்பட்டியல்"
        description: "உள்ளமைக்கக்கூடிய விலைப்பட்டியல் வார்ப்புருக்கள், நுழைவு குழுவாக உள்ள விருப்பங்கள், உள்ளமைக்கக்கூடிய விலைப்பட்டியல் எண்கள் மற்றும் PDF மற்றும் DOCX போன்ற பல வடிவங்கள்."
    export:
        name: "தரவு ஏற்றுமதி"
        description: "டைம்சீட் தரவை எக்ச்எல்எச்எக்ச், பி.டி.எஃப், சி.எச்.வி மற்றும் எச்.டி.எம்.எல் வடிவத்தில் ஏற்றுமதி செய்து பகிரலாம். ஏற்றுமதி செய்யப்பட்ட பதிவுகளை பூட்டப்பட்டு மேலும் மாற்றங்களிலிருந்து பாதுகாக்க முடியும்."
    expenses:
        name: "செலவுகள்"
        description: "சொருகி வாங்கவும், வாடிக்கையாளர், திட்டம் மற்றும் செயல்பாட்டின் அடிப்படையில் செலவினங்களைக் கண்காணிக்கவும் - உங்கள் விலைப்பட்டியலில் வகைப்படுத்தல் மற்றும் சேர்க்க."
    2fa:
        name: "இரண்டு காரணி ஏற்பு (2FA)"
        description: "TOTP டோக்கன்களுடன் இரண்டு காரணி அங்கீகாரத்தை கிமாய் ஆதரிக்கிறது: இன்று உங்கள் பயனர் கணக்குகளைப் பாதுகாக்கவும்!"
    saml:
        name: "SAML"
        description: "கூகிள் பணியிடங்கள், உண்மையான அல்லது அசூர் ஆக்டிவ் டைரக்டரி போன்ற உங்கள் தற்போதைய ஒருகைஉள் அடையாள வழங்குநர் வழியாக SAML உடன் உள்நுழைந்து பயனர்களை பதிவு செய்யுங்கள்."
    api:
        name: "JSON API"
        description: "தரவைப் படிப்பதற்கும் எழுதுவதற்கும் ஒரு விரிவான சாதொபொகு பநிஇ ஐக் கொண்டுள்ளது, எனவே வெளிப்புற பயன்பாடுகள் மற்றும் தனிப்பயன் கருவிகள் கிமாயுடன் தொடர்பு கொள்ளலாம்."
    ldap:
        name: "LDAP"
        description: "கிமாயை உங்கள் நிறுவனத்தின் அடைவு சேவையகத்துடன் (LDAP அல்லது ஆக்டிவ் டைரக்டரி) இணைக்கவும், உங்கள் இருக்கும் அங்கீகார உள்கட்டமைப்பைப் பயன்படுத்தவும்."
    statistics:
        name: "புள்ளிவிவரங்கள்"
        description: "பதிவுசெய்யப்பட்ட நேரங்கள் மற்றும் சேகரிக்கப்பட்ட தரவுகளின் அளவு குறித்த பல புள்ளிவிவரங்களை உங்கள் டாச்போர்டு உங்களுக்குக் காண்பிக்கும். நாம் எப்போதும் அதிக விளக்கப்படங்களைச் சேர்க்கலாம்!"
    docker:
        name: "Docker"
        description: "வளர்ச்சிக்கான கப்பல்துறை படங்கள் எங்களிடம் உள்ளன, மேலும் விளைவாக்கம் பயன்பாட்டிற்கான டோக்கர்-கம்ப்யூச் அமைப்புகளின் பல வேறுபாடுகள் உள்ளன."
    migrate-v1:
        name: "குடிபெயர்வு"
        description: "உங்கள் நேர கண்காணிப்பாளரின் தடையற்ற இடம்பெயர்வுக்கு கிமாய் வி 1 இலிருந்து தரவை இறக்குமதி செய்யலாம்."
    active-entries:
        name: "செயலில் உள்ள பதிவுகளின் அளவு"
        description: "இணையாக நீங்கள் விரும்பும் பல முறை பதிவு செய்யுங்கள் அல்லது அதை ஒன்றுக்கு மட்டுப்படுத்தவும்."
    am-pm-format:
        name: "AM/PM வடிவம்"
        description: "கிமாய் 24 மணிநேர வடிவமைப்பின் உள்ளூர்மயமாக்கப்பட்ட பதிப்பைப் பயன்படுத்துகிறது. ஆனால் நீங்கள் AM/PM வடிவத்துடன் பழகினால், அதை உள்ளமைக்கலாம்."
    time-clock:
        name: "நேர கடிகாரம்"
        description: "உங்கள் பயனர்கள் தன்னிச்சையான டைம்சீட் பதிவுகளை பதிவு செய்ய விரும்பவில்லையா? நேர-கடிகார பயன்முறைக்கு மாறவும், இது “பஞ்ச் இன்” மற்றும் “பஞ்ச் அவுட்” பதிவுகளை மட்டுமே அனுமதிக்கிறது."
    duration-only:
        name: "காலம் மட்டுமே"
        description: "உங்கள் உள்ளக சட்டங்கள் தொடக்க மற்றும் இறுதி தேதி நேரத்திற்கு பதிலாக காலங்களை மட்டுமே காட்ட வேண்டும் என்றால், நீங்கள் அந்த பயன்முறையை உலகளவில் செயல்படுத்த முடியும்."
    rates:
        name: "வீதக் கணக்கீடு"
        description: "வாடிக்கையாளர்களுக்காக கட்டமைக்கக்கூடிய மணிநேர மற்றும் நிலையான தொகைகளின் அடிப்படையில் விகிதங்களை கணக்கிட முடியும், திட்டங்கள், செயல்பாடுகள் மற்றும் ஒவ்வொரு டைம்சீட் பதிவும் தனித்தனியாக."
    timesheet-filter:
        name: "டைம்சீட் வடிகட்டி"
        description: "பயனர், வாடிக்கையாளர், திட்டம், செயல்பாடு மற்றும் தேதி ஆகியவற்றால் அனைத்து நேர பதிவுகளையும் வடிகட்டலாம்."
    permissions:
        name: "அனுமதிகள்"
        description: "தனிப்பயனாக்கக்கூடிய இசைவு அமைப்பு. உங்கள் பயனருக்கு வெவ்வேறு பாத்திரங்களை ஒதுக்குங்கள், எ.கா. பயனர்கள் நேரங்களை பதிவு செய்யலாம், டீம்லீட்ச் விலைப்பட்டியல்களை அச்சிடலாம் மற்றும் திட்டம்/செயல்பாடுகளை உள்ளமைக்கலாம், நிர்வாகிகள் பயனர்களையும் வாடிக்கையாளர்களையும் உள்ளமைக்க முடியும்."
    user-profile:
        name: "பயனர் சுயவிவரம்"
        description: "தனிப்பட்ட புள்ளிவிவரங்கள் மற்றும் ஒரு பயனர் அமைப்புகளுக்கு மணிநேர விகிதம், கிமாய் கருப்பொருள், கடவுச்சொல் மற்றும் அவதார்."
    user-registration:
        name: "பயனர் பதிவு"
        description: "கிமாய் மின்னஞ்சல் செயல்படுத்தலுடன் பயனர் தன்வய பதிவை ஆதரிக்கிறது."
    password-reset:
        name: "கடவுச்சொல் மீட்டமைப்பு"
        description: "உங்கள் கடவுச்சொல்லை மறந்துவிட்டீர்களா? கிமாய் அதை மின்னஞ்சல் வழியாக மீட்டமைக்க உதவுகிறது."
    customer-portal:
        name: "வாடிக்கையாளர் போர்டல்"
        description: "கிளையன்ட் மற்றும் திட்ட புள்ளிவிவரங்கள் மற்றும் டைம்சீட்களை ரகசிய முகவரி ஐப் பயன்படுத்தி யாருடனும் பகிர்ந்து கொள்ளுங்கள், விருப்பமாக கடவுச்சொல் பாதுகாக்கப்படுகிறது."
    dark-mode:
        name: "இருண்ட முறை"
        description: "ஏனெனில் ஒவ்வொரு பயன்பாட்டிற்கும் ஒரு இருண்ட முறை தேவை, இது மாலையில் அல்லது இருண்ட சூழல்களில் கண் அழுத்தத்தை குறைக்க உதவுகிறது."
    no-limits:
        name: "வரம்புகள் எதுவும் தெரியாது"
        description: "உங்கள் சாச் மென்பொருளில் எப்போதும் வரம்புகள் உள்ளனவா? கிமாய் அல்ல: வரம்புகள் இல்லை. செயலில் உள்ள பயனர்களின் அளவை மட்டுமே நீங்கள் செலுத்துகிறீர்கள். நான் உன்னை மட்டுப்படுத்தவில்லை, செயலற்ற பயனர்களுக்கு நான் கட்டணம் வசூலிக்கவில்லை. நீங்கள் வரம்பற்ற பயனர்கள், வாடிக்கையாளர்கள், திட்டங்கள், செயல்பாடுகள், நேர அட்டவணைகள் மற்றும் பலவற்றை உருவாக்கலாம்."
    privacy:
        name: "தனியுரிமை முதலில் வருகிறது"
        description: "உங்கள் மற்றும் உங்கள் பயனர்களின் தனியுரிமை மற்றும் தரவை நான் மதிக்கிறேன். இல்லை, இது ஒரு தனியுரிமைக் கொள்கையில் மற்றொரு சலிப்பான அறிமுகம் அல்ல - இந்த வணிகத்தை நான் எவ்வாறு நடத்துகிறேன். நான் தரவை விற்கவில்லை. நான் சிடிபிஆரைப் பின்பற்றுகிறேன், சம்பந்தப்பட்ட துணை செயலிகள் பற்றிய எந்தவொரு கேள்விக்கும் பதிலளிப்பேன்."
    security:
        name: "கைமியில் பாதுகாப்பு"
        description: "பொதுவான தாக்குதல்களைத் தடுக்க பயன்பாட்டு வடிவமைப்பில் சிறந்த நடைமுறைகளை கிமாய் செயல்படுத்துகிறது. எந்தவொரு மென்பொருள் மேம்பாட்டு பணிப்பாய்வுகளுக்கும் தானியங்கு பாதுகாப்பு கட்டுப்பாடுகள் முக்கியமானவை, இது படைப்பிலிருந்து கண்டறிதலுக்கான நேரத்தைக் குறைக்க. இந்த ச்கேன் ஒவ்வொரு குறியீடு மாற்றத்திலும், ஒவ்வொரு முறையும் இயங்குகிறது."
        points:
            security_1: 'ஆர்கான் 2 அல்லது சோடியத்துடன் பாதுகாப்பான கடவுச்சொல் ஆசிங்'
            security_2: 'அணுகலைக் கட்டுப்படுத்தும் சிறுமணி பயனர்-பாத்திரங்கள்'
            security_3: 'சி.எச்.ஆர்.எஃப் மற்றும் எக்ச்எச்எச் பாதுகாப்பு'
            security_4: 'ஆயிரக்கணக்கான காசோலைகளுடன் தொடர்ச்சியான ஒருங்கிணைப்பு'
            security_5: 'ஆழமான குறியீடு மதிப்புரைகள்'
            security_6: '90% க்கு மேல் குறியீடு கவரேச் கொண்ட தானியங்கி குறியீடு சோதனை'
    security-cloud:
        name: "மேடையில் பாதுகாப்பு"
        description: "மென்பொருள் அது இயங்கும் கணினியைப் போலவே பாதுகாப்பானது. சேவையகம் மற்றும் பிணையம் உள்கட்டமைப்புடன் பாதுகாப்பு-ஆழமான அணுகுமுறையை நான் எடுத்துக்கொள்கிறேன். புரவலன் செய்யப்பட்ட தளத்தில் உள்ள வாடிக்கையாளர்கள் பல அடுக்குகளின் மூலம் பாதுகாக்கப்படுகிறார்கள்."
        points:
            security_1: 'டி.எல்.எச் (எச்.எச்.எல்) வழியாக பாதுகாக்கப்பட்ட அனைத்து இணைப்புகளும்'
            security_2: 'சிறந்த நடைமுறை பாதுகாப்பு, ஃபயர்வால்கள் மற்றும் முரட்டுத்தனமான தடுப்பு'
            security_3: 'பல குத்தகைதாரர் இல்லை, ஒவ்வொரு வாடிக்கையாளருக்கும் அவற்றின் சொந்த தரவுத்தளம் உள்ளது'
            security_4: 'சேவையகங்கள் ஐரோப்பிய ஒன்றியத்தில் ஒரு தரவு மையத்தில் வழங்கப்படுகின்றன'
            security_5: 'முக்கியமான சேவைகள் வெளி உலகத்திற்கு அணுக முடியாது'
            security_6: 'இறுக்கமாக தடைசெய்யப்பட்ட டொமைன் சூழல்களில் குறியீடு இயங்குகிறது'
install:
    ssh: 'இந்த முறை கிமாயை உங்கள் சேவையகத்தில் நேரடியாக நிறுவுகிறது.'
    docker: 'கிமாய் கொள்கலனை எளிதாக நிறுவவும் புதுப்பிக்கவும் எங்கள் கப்பல்துறை படத்தைப் பயன்படுத்தவும்.'
    kubernetes: 'எங்கள் எல்ம்-விளக்கப்படங்களைப் பயன்படுத்தி கிமாயை குபெர்னெட்சுக்கு அனுப்பலாம்.'
    cloud: 'கிமாயை நிறுவ தேவையில்லை, நீங்கள் இப்போது அதைப் பயன்படுத்தத் தொடங்கலாம்.'
    caddy-docker: 'எச்எச்எல் ஆதரவுடன் தலைகீழ்-பிராக்சியாக டோக்கர்-கம்போச் மற்றும் கேடியைப் பயன்படுத்துதல்.'
    alert-vps: 'இந்த கட்டத்தில், சிப் கோப்பைப் பதிவிறக்கி, கோப்புகளை உங்கள் வலை சேவையகத்தில் பதிவேற்றுவதன் மூலம் கிமாயை நிறுவ முடியாது. உங்கள் சேவையகத்திற்கு பாஓடு அணுகல் இருக்க வேண்டும். உங்களுக்கு ஒரு வி.பி.எச் தேவை என்று அர்த்தமல்ல. சில பகிரப்பட்ட ஓச்ட்கள் உங்களுக்கு பாஓடு அணுகலை வழங்குகின்றன, இதன் மூலம் நீங்கள் இசையமைப்பாளர் மற்றும் கிமாயை நன்றாக நிறுவ முடியும்.'
developer:
    kevinpapst:
        intro: |-
            திறந்த மூல தயாரிப்புடன் ஒரு வாழ்க்கையை உருவாக்குவது எப்போதுமே எனது கனவு. கிமாய் மூலம், எனது வாடிக்கையாளர்களுக்கு அதிக மதிப்பை வழங்கும் ஒரு மென்பொருளை என்னால் உருவாக்க முடிந்தது, மேலும் அதன் வளர்ச்சி ஒவ்வொரு நாளும் என்னை இயக்குகிறது.

             பல ஆண்டுகளாக பெரிய சமூகத்திற்கு அவர்களின் விசுவாசத்திற்கு எனது சிறப்பு நன்றி, நான் கிமாயின் அடுத்த 10 ஆண்டுகளை எதிர்பார்க்கிறேன்
history:
    intro: "ஒரு பொழுதுபோக்கு திட்டமாகத் தொடங்கியது இப்போது உலகின் முன்னணி திறந்த மூல நேர கண்காணிப்பு பயன்பாடாகும். அதன் வரலாற்றைப் பார்ப்போம்."
    early-days-subtitle: "கிமாய் ஒரு நீண்ட வரலாற்றைக் கொண்டுள்ளது மற்றும் 2006 முதல் உள்ளது, இது எவ்வாறு தொடங்கியது என்பதற்கான சுருக்கமான கண்ணோட்டம் இங்கே."
    early-days-title: "இது எப்படி தொடங்கியது"
    year-2006: "கிமாயின் முதல் பதிப்பு வெளியிடப்பட்டு மெதுவாக வளர்ந்து வரும் பயனர் மற்றும் உருவாக்குபவர் தளத்தைப் பெறுகிறது."
    year-2009: "அசல் டெவலப்பரான டோர்ச்டன் கிமாயை மூட விரும்புகிறார். கெவின் உள்ளே நுழைந்து பராமரிப்பாளராகிறார்."
    year-2014: "கிமாய் 1 இன் கடைசி வெளியீடு உருவாக்கப்பட்டது, மேம்பாட்டு ச்டால்கள் மற்றும் அதிக செயல்பாடு இல்லை."
    year-2018: "கிமாய் மறு எழுதுதல் சமூகத்திற்குள் செல்வதைக் கண்டறிந்துள்ளது, தரவு இடம்பெயர்வு பணிகள், தத்தெடுப்பு அதிகரித்து வருகிறது."
    year-2019: "கட்டண திறந்த மூல மென்பொருளுக்கான வட்டியை ஆய்வு செய்ய முதல் செருகுநிரல்கள் உருவாக்கப்பட்டன."
    year-2020: "கிமாய் சந்தா அடிப்படையிலான சாசாக வழங்கப்படுகிறது, ஒரு இலவச மற்றும் இரண்டு கட்டண திட்டங்களுடன்."
    year-2023: "அனைத்து கடின உழைப்பும் இறுதியாக பலனளித்தன, கிமாய் இப்போது எனது 100% முழுநேர வேலை. மிக்க நன்றி!"
    current: |
        கிமாய் ஒரு நீண்ட வரலாற்றைக் கொண்ட நேர கண்காணிப்பு மென்பொருள், முதல் பதிப்பு 2006 இல் மீண்டும் வெளியிடப்பட்டது. இதை நான் ஏன் குறிப்பிடுகிறேன்? ஏனென்றால், பல திட்டங்கள் வருவதையும், அதன்பிறகு செல்வதையும் நான் கண்டிருக்கிறேன் - நான் சொல்லும்போது என்னை நம்புங்கள்: கிமாய் தங்குவதற்கு இங்கே இருக்கிறார். நான் வேடிக்கைக்காக கிமாயை வளர்த்துக் கொள்ள பல ஆண்டுகள் செலவிட்டேன், இன்று கிமாய் எனது வணிகம், அதை மேம்படுத்துவதற்கு நான் ஒருபோதும் உந்துதல் பெற்றதில்லை.

         நான் ஒரு நோக்கத்திற்காக கிமாயை உருவாக்குகிறேன்: வேலை நேரத்திற்கு பதிவு செய்ய, நிர்வகிக்க, மதிப்பீடு மற்றும் கணக்கில். கிமாய் வரம்பற்ற பயனர்கள், வாடிக்கையாளர்கள், திட்டங்கள் மற்றும் நேர உள்ளீடுகளை ஆதரிக்கிறது, எனவே உங்கள் எல்லா அணிகளையும் ஒரு சுலபமாக பயன்படுத்தக்கூடிய நிறுவலில் நிர்வகிக்கலாம். கிமாய் டசன் கணக்கான மொழிகளில் மொழிபெயர்க்கப்பட்டுள்ளது மற்றும் இணைய அணுகல் மற்றும் உலாவி கொண்ட எந்த சாதனத்திலும் இயங்குகிறது, உங்கள் மொபைல் சாதனத்தில் கூட நீங்கள் நகரும் போது பதிலளிக்கக்கூடிய வடிவமைப்பிற்கு நன்றி.

         தனிப்பயனாக்கக்கூடிய விலைப்பட்டியல் வார்ப்புருக்கள் மூலம், உங்கள் உலாவியில் நேரடியாக உங்கள் டைம்சீட்களிலிருந்து விலைப்பட்டியல் உருவாக்கலாம். கிமாயை பல வழிகளில் நீட்டிக்க முடியும், குறிப்பாக செயலில் உள்ள சமூகத்தால் உருவாக்கப்பட்ட பல செருகுநிரல்கள் மூலமாக.

         நீங்கள் ஒரு ஃப்ரீலான்சர், ஒரு சிறிய அமைப்பு அல்லது நூற்றுக்கணக்கான ஊழியர்களைக் கொண்ட ஒரு நிறுவனமாக இருந்தாலும், உங்கள் வணிகத்தை நிர்வகிக்க கிமாய் உங்களுக்கு உதவ முடியும். தயவுசெய்து உங்கள் சொந்த மனதை உருவாக்கி, டெமோ நிறுவல்களின் உதவியுடன் கிமாயை சோதிக்கவும்.
    past: |
        கிமாய் ஒரு நீண்ட வரலாற்றைக் கொண்டுள்ளது, மேலும் 2006 ஆம் ஆண்டில் டார்ச்டன் ஆல்ட்சின் குழு அதை உருவாக்கத் தொடங்கிய காலத்திற்கு முன்னால் இருந்தது. இந்தச் சொல் அதிகாரப்பூர்வமாகக் கண்டுபிடிக்கப்படாத ஒரு நேரத்தில் இது ஒரு பதிலளிக்கக்கூடிய வடிவமைப்பைக் கொண்டிருந்தது (நிறைய சாவாச்கிரிப்ட் மேசிக்கத்திற்கு நன்றி).
         2009 ஆம் ஆண்டில் கிமாயின் வளர்ச்சியை நான் ஏற்றுக்கொண்டேன், டார்ச்டன் நேரம் இல்லாததால் அதைத் தடுக்க விரும்பினார், மேலும் பிற திறந்த மூல ஆர்வலர்களின் உதவியுடன் பல ஆண்டுகளாகக் கிமாயை பராமரித்து நீட்டித்துள்ளார்.

         இதற்கிடையில், பி.எச்.பி சமூகம் பெரும் முன்னேற்றம் கண்டது, அதே நேரத்தில் கிமாய் அதன் வரலாறு காரணமாக மேலும் பின்தங்கியிருந்தது. தளத்திற்கு பல தொழில்நுட்ப பலவீனங்கள் இருந்தன, மேலும் பல வருட வளர்ச்சிக்குப் பிறகு, குறியீடு தளத்தைப் பராமரிப்பது கடினமாகிவிட்டது.
         நவீன கட்டமைப்போடு கிமாயை மீண்டும் எழுதுவதற்கான சிந்தனை சில காலமாக இருந்தது, இது சமூக கோரிக்கைகளால் இயக்கப்படுகிறது, ஆனால் இந்த யோசனையை முன்னோக்கி தள்ள யாருக்கும் ஆதாரங்கள் இல்லை. 2017 ஆம் ஆண்டின் இறுதியில், பல காரணிகள் ஒன்றிணைந்தன, அடுத்த படிமலர்ச்சி படியான "கிமாய் 2" ஐ உருவாக்கத் தொடங்குவதற்கான தருணத்தை நான் கைப்பற்றினேன்.

         அசல் கிமாய் முதன்முதலில் 2006 இல் வெளியிடப்பட்டது மற்றும் உலகெங்கிலும் உள்ள பலரால் பயன்படுத்தப்பட்டது, அதைப் பற்றியும் அதன் சிறந்த சமூகத்திலும் நான் பெருமைப்படுகிறேன். கிமாய்க்கு பங்களித்த அனைவருக்கும் நன்றி தெரிவிக்க விரும்புகிறேன்.
