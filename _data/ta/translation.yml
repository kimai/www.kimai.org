    transparency_intro: "மூடிய மூல மென்பொருளைக் கொண்டு, விற்பனையாளரின் கூற்றுக்கள் மட்டுமே மென்பொருளைப் பாதுகாப்பாக வைத்திருக்கின்றன மற்றும் தரங்களை கடைபிடிக்கின்றன. திறந்த மூல மென்பொருளின் பின்னால் உள்ள குறியீட்டின் தெரிவுநிலை என்பது நீங்களே பார்க்க முடியும் என்பதாகும். சமூகத்திற்கான எனது பதில்கள், வெளியீட்டு அட்டவணை மற்றும் மைல்கற்கள் மற்றும் ஒவ்வொரு கமிட் மற்றும் புல் கோரிக்கை மதிப்பாய்வையும் நீங்கள் எப்போதும் காணலாம்."
