    collaboration:
        title: 'ஒத்துழைப்பு'
        content: 'இலவச ஆதரவுடன் வரும் வசதியை வாடிக்கையாளர்கள் பாராட்டுகிறார்கள், பரிமாற்றம் எனது பணியின் முக்கிய பகுதியாகும். கிதுபில் சமூக ஈடுபாட்டை நான் விரும்புகிறேன், ஒத்துழைப்பு மற்றும் சுறுசுறுப்பான வேலை. உங்கள் கருத்தை அடிப்படையாகக் கொண்ட நிலையான முன்னேற்றம் இந்த பயணத்தை ஒரு அசாதாரண அனுபவமாக ஆக்குகிறது.'
    technology:
        title: 'தொழில்நுட்பம்'
        content: 'டெவலப்பராக, புதிய தொழில்நுட்பங்களை சோதிப்பதை நான் விரும்புகிறேன். இது கிமாயுடன் நீங்கள் தொடர்பு கொள்ளும் முறையை மேம்படுத்தினால், நான் அதை ஒரு வெற்றி-வெற்றி நிலைமை என்று அழைக்கிறேன். இடைமுகம் மற்றும் UX எனக்கு முக்கியமானவை, ஏனெனில் மென்பொருள் பயன்படுத்த எளிதாக இருக்க வேண்டும். பாதுகாப்பு என்பது இயல்புநிலை தேவை மற்றும் திறந்த மூல மென்பொருள் பல வணிகங்களுக்கு ஒரு முக்கியமான செய் காரணியாகும்.'
    joy:
        title: 'வேலையில் மகிழ்ச்சி'
        content: 'கிமாயின் வளர்ச்சி என்பது நான் விரும்பும் தொழிலின் சிறந்த கலவையாகும், அதன் எல்லையற்ற கல்வியின் சாத்தியக்கூறுகள் மற்றும் எனது குடும்பத்தை ஆதரிக்க பணம் சம்பாதிக்க வேண்டிய தேவை. கிமாய்க்கு நன்றி, நான் என் மனைவி மற்றும் குழந்தையுடன் அதிக நேரம் செலவிட முடியும், இது நீங்கள் கற்பனை செய்யக்கூடிய சிறந்த உந்துதலாகும்.'
