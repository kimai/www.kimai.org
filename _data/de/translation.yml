feature:
    auth:
        name: "Authentifizierung und Sicherheit"
        description: "Kimai unterstützt externe Identitätsanbieter und Anmeldung via LDAP und SAML über mehrere Provider (wie Google Workspace, Azure AD oder Authentik). Darüber hinaus kann eine Zwei-Faktor-Authentifizierung über TOTP-Tokens aktiviert werden."
    reporting:
        name: "Berichte und Auswertungen"
        description: "Analyse der erfassten Zeiten, Kunden, Projekte und Aktivitäten. Auswertung nach Benutzer, Kunden, Projekten, Aktivitäten, Tags, Zeiträumen und vielem mehr."
    mobile-ready:
        name: "Mobil einsetzbar"
        description: "Das Layout ist vollständig responsiv und für den Desktop und mobilen Einsatz konzipiert. Jeder Benutzer kann die anzuzeigenden Datenspalten konfigurieren, z. B. um horizontales Scrollen auf kleinen Geräten zu verhindern."
    plugins:
        name: "Plugins"
        description: "Kimai wurde mit Fokus auf Erweiterbarkeit entwickelt, um Funktionen per Plugins hinzufügen zu können. Entwickler, die eigene Plugins für Kimai erstellen möchten, können auf eine umfangreiche API zugreifen."
    multi-user:
        name: "Mehrere Benutzer"
        description: "Kimai kann von beliebig vielen Benutzern verwendet werden: Jede Installation unterstützt eine unbegrenzte Anzahl von Benutzern mit unterschiedlichen Rollen (siehe Berechtigungen)."
    multi-language:
        name: "Sprachen"
        description: "Kimai kann in jede Sprache lokalisiert werden und ist bereits in mehr als 30 Sprachen übersetzt."
    teams:
        name: "Teams"
        description: "Mit Teams teilen sie Ihre Benutzer in logische Gruppen ein, denen Kunden und Projekte zugewiesen werden können, was die Sichtbarkeit und den Zugang für andere Benutzer einschränkt."
    customers:
        name: "Kunden"
        description: "Verwalten Sie Ihre Kunden und legen Sie Adresse, Kontakte, Land, Währung, Sichtbarkeit (zur Archivierung) und viele weitere Felder fest."
    projects:
        name: "Projekte"
        description: "Verwalten Sie Projekte für jeden Kunden mit Auftragsnummer, Budget und Sichtbarkeit (zur Archivierung)."
    activities:
        name: "Tätigkeiten"
        description: "Tätigkeiten werden Zeiteinträgen zugewiesen und können zur Auswertung und Filterung verwendet werden. Tätigkeiten können global sein, keine Duplizierung notwendig, wenn mehrere Projekte dieselbe Tätigkeit nutzen."
    invoices:
        name: "Rechnungen"
        description: "Verschiedene Rechnungsvorlagen, Möglichkeiten zur Gruppierung von Einträgen, konfigurierbare Rechnungsnummern und Sie können eigene Vorlagen in den Dateiformaten PDF, DOCX, HTML, XLSX und ODS hinzufügen."
    export:
        name: "Daten Export"
        description: "Stundenzettel können zur Verwendung in anderen Programmen oder zur gemeinsamen Nutzung in verschiedenen Formaten exportiert werden. Exportierte Datensätze werden gesperrt und vor weiteren Änderungen geschützt."
    expenses:
        name: "Ausgaben"
        description: "Behalten Sie den Überblick über Ihre Ausgaben basierend auf Kunde, Projekt und Aktivität. Diese Ausgaben können kategorisiert und in Ihre Rechnungen aufgenommen werden. Die Spesen- und Ausgabenverwaltung ist als kostenpflichtiges Plugin verfügbar."
    2fa:
        name: "Zwei-Faktor Anmeldung (2FA)"
        description: "Kimai unterstützt die Zwei-Faktor Authentifizierung mit TOTP Tokens: sichern Sie Ihre Benutzer Accounts noch heute ab!"
    saml:
        name: "SAML"
        description: "Die können Benutzer über SAML (Single Sign-On, auch bekannt als SSO) anmelden bzw. registrieren und dafür Ihren vorhandenen Identitätsanbieter wie Google Workspace, Authentik oder Azure Active Directory nutzen."
    api:
        name: "JSON API"
        description: "Mit einer umfangreichen JSON-API zum Lesen und Schreiben von Daten, so dass externe Anwendungen und Ihre benutzerdefinierten Tools mit Ihrem bevorzugten Time-Tracker kommunizieren können."
    ldap:
        name: "LDAP"
        description: "Verbinden Sie Kimai mit Ihrem Unternehmensverzeichnisserver (LDAP oder Active Directory) und nutzen Sie Ihre vorhandene Authentifizierungsinfrastruktur."
    statistics:
        name: "Statistiken"
        description: "Ihr Dashboard zeigt Ihnen mehrere Statistiken über aufgezeichnete Zeiten und die Menge der gesammelten Daten. Und wir können jederzeit weitere Diagramme hinzufügen!"
    docker:
        name: "Docker"
        description: "Wir haben Docker-Images für die Entwicklung und es gibt mehrere Docker-Compose Varianten für den Produktionsbetrieb."
    migrate-v1:
        name: "Migration"
        description: "Daten aus Kimai v1 können für eine nahtlose Migration Ihrer Zeiterfassung importiert werden."
    active-entries:
        name: "Anzahl laufender Einträge"
        description: "Sie können beliebig viele Zeiten gleichzeitig aufzeichnen, oder Sie limitieren die Anzahl paralleler Aufzeichnungen auf eine."
    am-pm-format:
        name: "AM/PM Format"
        description: "Kimai verwendet eine lokalisierte Version des 24-Stunden-Formats. Aber wenn Sie an das AM/PM-Format gewöhnt sind, können Sie das konfigurieren."
    time-clock:
        name: "Stechuhr"
        description: "Wollen Sie manuelle Zeiten, also willkürliche Stundenzettelaufzeichnungen, verhindern? Wechseln Sie in den Stechuhr Modus, der nur „Punch-In“- und „Punch-Out“-Aufnahmen zulässt."
    duration-only:
        name: "Nur Dauer"
        description: "Wenn Ihre lokalen Gesetze verlangen, dass Sie nur die Dauer anstelle von Start- und Enddatum und Uhrzeit anzeigen, können Sie diesen Modus global aktivieren."
    rates:
        name: "Stundensatz Berechnung"
        description: "Tarife können basierend auf Stunden- und Festbeträgen berechnet werden, individuell konfigurierbar für Kunden, Projekte, Aktivitäten und jeden Stundenzettel-Datensatz ."
    timesheet-filter:
        name: "Suche nach Zeiten"
        description: "Sie können alle Zeiterfassungen nach Benutzer, Kunde, Projekt, Aktivität und Datum filtern."
    permissions:
        name: "Berechtigungen"
        description: "Anpassbare Berechtigungsstruktur. Weisen Sie Ihrem Benutzer verschiedene Rollen zu, z. B. können Benutzer Zeiten erfassen, Teamleiter können Rechnungen drucken und Projekte/Aktivitäten konfigurieren, Administratoren können Benutzer und Kunden konfigurieren."
    user-profile:
        name: "Benutzerprofil"
        description: "Persönliche Statistiken und Benutzereinstellungen für Stundensatz, Kimai-Design, Passwort und Avatar."
    theming:
        name: "Anpassbare Darstellung"
        description: "Kimai bringt verschiedene Farb- und Anzeige-Konfigurationen, sodass es jeder Benutzer an seinen persönlichen Geschmack anpassen kann"
    user-registration:
        name: "Benutzer Registrierung"
        description: "Kimai unterstützt die Selbstregistrierung von Benutzern mit E-Mail-Aktivierung."
    password-reset:
        name: "Passwort vergessen"
        description: "Passwort vergessen? Kein Problem, Kimai hat eine Funktion zum Zurücksetzen des Passworts per E-Mail."
install:
    requirements:
        title: Server Anforderungen
        hosters: "Diese Anforderungen werden von nahezu allen Hosting-Anbietern erfüllt:"
        version: "PHP %version% oder höher"
        extensions: "PHP-Erweiterungen"
        database: "Datenbank: MariaDB oder MySQL"
        webserver: "Webserver (NGINX, Apache mit mod_rewrite)"
        subdomain: "Eine freie Subdomain (Verwendung im Unterordner wird nicht unterstützt)"
        browser: "Ein moderner Browser"
    download:
        title: Installation mit SSH
        intro: "Der empfohlene Weg um Kimai zu installieren ist die Befehle `git` und `composer` auf dem Zielsystem auszuführen."
        alert-vps: |
            Zu diesem Zeitpunkt ist es nicht möglich, Kimai durch Herunterladen einer ZIP-Datei und Hochladen der Dateien auf Ihren Webserver zu installieren. Der Grund dafür ist, dass der Composer auf der Kommandozeile ausgeführt werden muss.

            Das bedeutet nicht unbedingt, dass Sie einen VPS benötigen. Einige Shared Hosts bieten Ihnen SSH-Zugang, über den Sie Composer und Kimai problemlos installieren können.

            Eine vollständige Installationsanleitung finden Sie in unserer %documentation% (auf englisch).
developer:
    kevinpapst:
        intro: Kimai-Entwickler seit 2007. Will Kimai zur besten Open-Source Zeiterfassung der Welt machen. Verfügbar für Support, Installationen und kundenspezifische Plugin-Entwicklung.
history:
    about: "Was als Hobbyprojekt begann, ist jetzt die führende Open-Source-Zeiterfassungsanwendung der Welt. Tauchen wir in seine Geschichte ein."
    early-days-subtitle: "Kimai hat eine lange Geschichte und ist seit 2006 dabei, hier ist ein kurzer Überblick, wie alles begann."
    early-days-title: "Wie alles begann"
    year-2006: "Die erste Version von Kimai wird veröffentlicht und gewinnt schnell eine wachsende Benutzerbasis."
    year-2009: "Torsten, der ursprüngliche Entwickler, möchte Kimai schließen. Kevin übernimmt und wird zum Maintainer."
    year-2014: "Nach der letzten Veröffentlichung von Kimai 1 stockt die Entwicklung und es gibt kaum noch Aktivität."
    year-2018: "Die Neufassung von Kimai findet ihren Weg in die Gemeinschaft, die Datenmigration funktioniert."
    year-2019: "Erste Plugins werden erstellt, um das Interesse an kostenpflichtiger Open-Source Software zu validieren."
    year-2020: "Kimai wird als SaaS angeboten, mit einem kostenlosen und zwei kostenpflichtigen Abonnements."
    year-2023: "Die harte Arbeit zahlt sich endlich aus und Kimai ist jetzt mein 100% Vollzeitjob. Danke!"
