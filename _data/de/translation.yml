feature:
    auth:
        name: "Authentifizierung und Sicherheit"
        description: "Kimai unterstützt externe Identitätsanbieter und Anmeldung via LDAP und SAML über mehrere Provider (wie Google Workspace, Azure AD oder Authentik). Zwei-Faktor-Authentifizierung über TOTP-Tokens ist optional möglich."
    reporting:
        name: "Berichte und Auswertungen"
        description: "Analyse der erfassten Zeiten anhand von Benutzern, Kunden, Projekten, Aktivitäten, Tags, Zeiträumen und mehr."
    mobile-ready:
        name: "Mobil einsetzbar"
        description: "Das Layout ist vollständig responsiv und für den Desktop und mobilen Einsatz konzipiert. Jeder Benutzer kann die anzuzeigenden Datenspalten konfigurieren, z. B. um horizontales Scrollen auf kleinen Geräten zu verhindern."
    plugins:
        name: "Plugins"
        description: "Kimai wurde mit Fokus auf Erweiterbarkeit entwickelt, um Funktionen per Plugins hinzufügen zu können. Entwickler, die eigene Plugins für Kimai erstellen möchten, können auf eine umfangreiche API zugreifen."
    multi-user:
        name: "Mehrere Benutzer"
        description: "Kimai kann von beliebig vielen Benutzern verwendet werden: Jede Installation unterstützt eine unbegrenzte Anzahl von Benutzern mit unterschiedlichen Rollen (siehe Berechtigungen)."
    multi-language:
        name: "Sprachen"
        description: "Kimai kann in jede Sprache lokalisiert werden und ist bereits in mehr als 30 Sprachen übersetzt."
    teams:
        name: "Teams"
        description: "Teams teilen Ihre Benutzer in Gruppen ein. Schränken Sie den Zugriff auf Daten ein, indem Sie Ihren Teams Kunden und Projekte zuweisen."
    customers:
        name: "Kunden"
        description: "Verwalten Sie Ihre Kunden und legen Sie Adresse, Kontakte, Land, Währung, Sichtbarkeit (zur Archivierung) und viele weitere Felder fest."
    projects:
        name: "Projekte"
        description: "Verwalten Sie Projekte für jeden Kunden mit Auftragsnummer, Budget und Sichtbarkeit (zur Archivierung)."
    activities:
        name: "Tätigkeiten"
        description: "Tätigkeiten werden Zeiteinträgen zugewiesen und können zur Auswertung und Filterung verwendet werden. Tätigkeiten können global sein, keine Duplikate notwendig, wenn mehrere Projekte dieselbe Tätigkeit nutzen."
    invoices:
        name: "Rechnungen"
        description: "Verschiedene Rechnungsvorlagen, Möglichkeiten zur Gruppierung von Einträgen, konfigurierbare Rechnungsnummern und verschiedene Formate wie PDF und DOCX."
    export:
        name: "Daten-Export"
        description: "Stundenzettel können in verschiedenen Formaten exportiert werden. Exportierte Datensätze werden gesperrt und vor weiteren Änderungen geschützt."
    expenses:
        name: "Ausgaben"
        description: "Behalten Sie den Überblick über Ihre Ausgaben. Diese Ausgaben können kategorisiert und in Ihre Rechnungen aufgenommen werden. Die Spesen- und Ausgabenverwaltung ist als kostenpflichtiges Plugin verfügbar."
    2fa:
        name: "Zwei-Faktor-Authentifizierung (2FA)"
        description: "Kimai unterstützt die Zwei-Faktor Authentifizierung mit TOTP-Tokens: sichern Sie Ihre Benutzer-Accounts noch heute ab!"
    saml:
        name: "SAML"
        description: "Benutzer können sich mit SAML anmelden bzw. registrieren und dafür Ihren vorhandenen Identitätsanbieter wie Google Workspace, Authentik oder Azure Active Directory nutzen."
    api:
        name: "JSON API"
        description: "Mit einer umfangreichen JSON API zum Lesen und Schreiben von Daten, so dass externe Anwendungen mit Ihrem bevorzugten Time-Tracker kommunizieren können."
    ldap:
        name: "LDAP"
        description: "Verbinden Sie Kimai mit Ihrem Unternehmensverzeichnisserver (LDAP oder Active Directory) und nutzen Sie Ihre vorhandene Authentifizierungsinfrastruktur."
    statistics:
        name: "Statistiken"
        description: "Ihr Dashboard zeigt Ihnen mehrere Statistiken über aufgezeichnete Zeiten und die Menge der gesammelten Daten. Und wir können jederzeit weitere Diagramme hinzufügen!"
    docker:
        name: "Docker"
        description: "Wir haben Docker-Images für die Entwicklung und es gibt mehrere Docker-Compose Varianten für den Produktionsbetrieb."
    migrate-v1:
        name: "Migration"
        description: "Daten aus Kimai v1 können für eine nahtlose Migration Ihrer Zeiterfassung importiert werden."
    active-entries:
        name: "Anzahl laufender Einträge"
        description: "Sie können beliebig viele Zeiten gleichzeitig aufzeichnen, oder Sie limitieren die Anzahl paralleler Aufzeichnungen auf eine."
    am-pm-format:
        name: "AM/PM-Format"
        description: "Kimai verwendet eine lokalisierte Version des 24-Stunden-Formats. Aber wenn Sie an das AM/PM-Format gewöhnt sind, können Sie das konfigurieren."
    time-clock:
        name: "Stechuhr"
        description: "Wollen Sie verhindern, das Ihre Benutzer manuelle Zeiteinträge erstellen? Wechseln Sie in den Stechuhr Modus, der nur „Punch-In“- und „Punch-Out“-Aufnahmen zulässt."
    duration-only:
        name: "Nur Dauer"
        description: "Wenn Ihre lokalen Gesetze verlangen, dass Sie nur die Dauer anstelle von Start- und Enddatum und Uhrzeit anzeigen, können Sie diesen Modus global aktivieren."
    rates:
        name: "Stundensatz-Berechnung"
        description: "Tarife können basierend auf Stunden- und Festbeträgen berechnet werden, individuell konfigurierbar für Kunden, Projekte, Aktivitäten und jeden Stundenzettel-Datensatz ."
    timesheet-filter:
        name: "Suche nach Zeiten"
        description: "Sie können alle Zeiterfassungen nach Benutzer, Kunde, Projekt, Aktivität und Datum filtern."
    permissions:
        name: "Berechtigungen"
        description: "Anpassbare Berechtigungsstruktur über Benutzer-Rollen: z. B. können Benutzer Zeiten erfassen, Teamleiter können Rechnungen drucken und Projekte/Aktivitäten konfigurieren, Administratoren kümmern sich um Benutzer."
    user-profile:
        name: "Benutzerprofil"
        description: "Persönliche Statistiken und Benutzereinstellungen für Stundensatz, Kimai-Design, Passwort und Avatar."
    user-registration:
        name: "Benutzer-Registrierung"
        description: "Kimai unterstützt die Selbstregistrierung von Benutzern mit E-Mail-Aktivierung."
    password-reset:
        name: "Passwort vergessen"
        description: "Passwort vergessen? Kein Problem, Kimai hat eine Funktion zum Zurücksetzen des Passworts per E-Mail."
    customer-portal:
        name: "Kundenportal"
        description: "Geben Sie Kunden- und Projektstatistiken sowie Zeiterfassungsbögen über eine geheime, optional passwortgeschützte URL an andere weiter."
    dark-mode:
        name: "Dark mode"
        description: "Jede App benötigt einen dunklen Modus. Und dieser hilft auch dabei, die Augen am Abend oder in dunklen Umgebungen zu entlasten."
    no-limits:
        name: "Kennt keine Limits"
        description: "Egal, ob Sie pro Benutzer oder pro Monat bezahlen – SaaS-Software beinhaltet immer Limits. Der Premium-Tarif kennt buchstäblich \"keine Limits\". Mit anderen Worten: Sie zahlen nur die Anzahl aktiver Benutzer, Sie werden nicht eingeschränkt und es werden keine Gebühren für inaktive Benutzer verlangt. Sie können eine unbegrenzte Anzahl an Benutzern, Kunden, Projekten, Aktivitäten und Stundenzetteln anlegen. Alles in Kombination mit dem Mitarbeiterzeitkonten, Rechnungsdruck und vielen weiteren Funktionen."
    privacy:
        name: "Datenschutz kommt zuerst"
        description: "Ich respektieren Ihre und die Privatsphäre und Daten Ihrer Nutzer. Dies ist nicht einfach nur eine Floskel der Datenschutzbestimmung, so führe ich mein Business. Ich verkaufe keine Daten. Ich befolge die DSGVO und werde jede Frage über involvierte Auftragsdatenverarbeiter beantworten."
    security:
        name: "Sicherheit in Kimai"
        description: "Kimai setzt auf bewährte Verfahren im Anwendungsdesign, um typische Angriffsszenarien zu verhindern. Automatisierte Sicherheitskontrollen sind für jede Software-Entwicklung entscheidend, um die Zeit von der Erstellung bis zur Fehlererkennung zu verkürzen. Diese Scans laufen bei jeder Codeänderung, jedes einzelne mal."
        points:
            security_1: Sicheres Passwort-Hashing mit Argon2 oder Sodium
            security_2: Konfigurierbare Benutzerrollen, die den Zugriff einschränken
            security_3: CSRF- und XSS-Schutzmaßnahmen
            security_4: Continuous Integration mit tausenden von Prüfungen
            security_5: Detaillierte Code-Reviews
            security_6: Automatisierte Code-Tests mit über 90% Code-Coverage
    security-cloud:
        name: "Sicherheit der Platform"
        description: "Software ist nur so sicher, wie das System auf dem es läuft. Ich verfolge einen umfassenden Verteidigungsansatz um die Server- und Netzwerkinfrastruktur zu schützen. Kunden auf der Cloud-Plattform werden auf mehreren Ebenen beschützt."
        points:
            security_1: Alle Verbindungen sind über TLS (SSL) gesichert
            security_2: Netzwerk-Sicherheit, Firewalls und Brute-Force-Prävention
            security_3: Klare Trennung, jeder Kunde hat eigene Datenbanken
            security_4: Server werden innerhalb der EU gehostet
            security_5: Kritische Services sind nicht nach außerhalb geöffnet
            security_6: Code läuft in stark eingeschränkten Domänenumgebungen
install:
    ssh: Diese Methode installiert Kimai direkt auf Ihrem Server.
    docker: Verwenden Sie unser Docker-Image, um den Kimai-Container zu installieren.
    kubernetes: Sie können Kimai mit unseren Helm-Charts auf Kubernetes bereitstellen.
    cloud: Sie können Kimai sofort und ohne Installation verwenden.
    caddy-docker: Mit Docker-Compose und Caddy als Reverse-Proxy inkl. SSL-Support.
    alert-vps: Zu diesem Zeitpunkt ist es nicht möglich, Kimai durch Herunterladen einer ZIP-Datei und Hochladen der Dateien auf Ihren Webserver zu installieren. Sie benötigen einen SSH-Zugang, um die erforderlichen Befehle auszuführen. Das bedeutet nicht unbedingt, dass Sie einen VPS benötigen. Einige Shared Hosts bieten Ihnen SSH-Zugang, über den Sie Composer und Kimai problemlos installieren können.
developer:
    kevinpapst:
        intro: |-
            Es war schon immer mein Traum, meinen Lebensunterhalt mit einem Open-Source-Produkt zu verdienen. Mit Kimai konnte ich eine Software entwickeln, die meinen Kunden einen hohen Mehrwert bietet und deren Weiterentwicklung mich jeden Tag aufs Neue motiviert.

            Mein besonderer Dank gilt der tollen Community für die langjährige Treue, ich freue mich auf die nächsten 10 Jahre Kimai 🚀
history:
    intro: "Was als Hobbyprojekt begann, ist jetzt die weltweit führende Open-Source-Zeiterfassung. Werfen wir einen Blick auf seine Geschichte."
    early-days-subtitle: "Kimai hat eine lange Geschichte und existiert seit 2006. Hier ein kurzer Überblick, wie alles begann."
    early-days-title: "Wie alles begann"
    year-2006: "Die erste Version von Kimai wird veröffentlicht und gewinnt schnell eine wachsende Benutzerbasis."
    year-2009: "Torsten, der ursprüngliche Entwickler, möchte Kimai einstellen. Kevin übernimmt und wird zum Maintainer."
    year-2014: "Nach der letzten Veröffentlichung von Kimai 1 stockt die Entwicklung und es gibt kaum noch Aktivität."
    year-2018: "Die Neufassung von Kimai findet ihren Weg in die Gemeinschaft, die Datenmigration funktioniert, die Akzeptanz nimmt zu."
    year-2019: "Erste Plugins wurden erstellt, um das Interesse an kostenpflichtiger Open-Source Software zu validieren."
    year-2020: "Kimai wird als SaaS mit einem kostenlosen und zwei kostenpflichtigen Abonnements angeboten."
    year-2023: "Die harte Arbeit zahlt sich aus, Kimai ist heute zu 100% mein Vollzeitjob. Danke für die Unterstützung!"
    current: |
        Kimai ist eine Zeiterfassungs-Software mit einer langen Geschichte, deren erste Version bereits 2006 veröffentlicht wurde. Warum ich das erwähne? Weil ich seitdem viele Programme habe kommen und gehen sehen – vertrauen Sie mir, wenn ich sage: Kimai wird am Markt bleiben. Ich habe viele Jahre Kimai aus Spaß entwickelt, heute ist Kimai mein Business und ich war nie motivierter es weiter zu verbessern.

        Ich baue Kimai für einen Zweck: die Erfassung, Verwaltung, Auswertung und Abrechnung von Arbeitszeiten. Kimai unterstützt eine unbegrenzte Anzahl von Benutzern, Kunden, Projekten und Zeiteinträgen, sodass Sie alle Ihre Teams in einer benutzerfreundlichen Installation verwalten können. Kimai ist in dutzende Sprachen übersetzt und läuft auf jedem Endgerät mit Internetzugang und Browser, dank des responsive Design auch mit Ihrem mobilen Endgerät, während Sie unterwegs sind.

        Sie können Rechnungen aus Ihren Stundenzetteln direkt in Ihrem Browser erstellen, mit anpassbare Rechnungsvorlagen. Kimai kann darüberhinaus auf verschiedenste Arten erweitert werden, allen voran durch die vielen Plugins, welche von einer aktiven Community erstellt werden.

        Ob Sie nun ein Freelancer, eine kleine Organisation oder ein Unternehmen mit Hunderten von Mitarbeitern sind – Kimai hilft Ihnen bei der Steuerung Ihres Geschäfts. Bitte machen Sie sich selbst ein Bild und testen Sie Kimai mit Hilfe der Demo-Installationen.
    past: |
        Kimai hat eine lange Geschichte und war seiner Zeit weit voraus, als das Team um Torsten Höltge 2006 mit der Entwicklung begann. Es hatte ein responsive Design (dank viel Javascript-Magie) zu einer Zeit, als dieses Wort noch nicht einmal offiziell erfunden wurde.
        Ich habe die Entwicklung von Kimai 2009 übernommen, als Torsten diese aufgrund von Zeitmangel einstellen wollte, und habe Kimai mit Hilfe anderer Open-Source-Enthusiasten mehrere Jahre lang gepflegt und erweitert.

        In der Zwischenzeit machte die PHP-Community große Fortschritte, während Kimai aufgrund seiner Geschichte immer weiter zurückfiel. Die Basis hatte viele technische Schwächen und nach vielen Jahren der Entwicklung wurde die Codebasis immer schwerer zu pflegen.
        Es gab schon längere Zeit die Idee, Kimai mit modernen Frameworks umzuschreiben, auch angetrieben von Community-Anfragen, aber niemand hatte die Ressourcen um diese Idee voranzutreiben. Ende 2017 kamen mehrere Faktoren zusammen und ich nutzte den Moment um mit der Entwicklung des nächsten Evolutionsschrittes "Kimai 2" zu beginnen.

        Das ursprüngliche Kimai wurde mehr als 13 Jahre lang von Menschen auf der ganzen Welt genutzt, darauf und auch auf seine große Gemeinschaft bin ich stolz. Deshalb möchte ich mich bei allen bedanken, die zu Kimai beigetragen haben.
