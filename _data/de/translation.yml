    finding: Die richtige Zeiterfassungslösung finden
    use_case: Jeder Anwendungsfall, jedes Unternehmen und jeder Arbeitsablauf ist unterschiedlich und Ihre Anforderungen müssen evaluiert werden, bevor Sie sich für eine Zeiterfassung entscheiden. Hier sind einige Alternativen zu Kimai, die wir im Detail vergleichen werden.
support:
    name: Support
    description: Support benötigt? Hier finden Sie Hilfe bei der Nutzung, Installation oder Updates von Kimai.
    intro: Einige Kunden präferieren es Kimai intern zu betreiben, wollen dabei aber nicht auf professionelle Unterstützung verzichten. Ich freue mich Ihnen helfen zu können und bieten einen Support Tarif für selbst gehostete Installationen an.
    community: "Community"
    community_cta: "Besuche GitHub"
    community_intro: |
        Für kostenlose, selbst gehostete Installationen wird kein E-Mail-Support angeboten, aber der Community-Support auf Github reagiert in der Regel schnell.

        Bitte durchsuchen Sie die vorhandenen Anfragen um zu sehen, ob Ihr Problem bereits behoben wurde.
    cloud: "Cloud Kunden"
    cloud_cta: "Ticket erstellen"
    cloud_intro: |
        E-Mail-Support ist für zahlende Cloud-Kunden verfügbar.

        Cloud-Kunden können sich auf den Support verlassen, der von Montag bis Freitag zwischen 10-16 Uhr CET (außer an Feiertagen) besetzt ist und üblicherweise innerhalb von 24 Stunden antwortet.
    premium: "Direkter Kontakt"
    premium_cta: "Jetzt informieren"
    premium_intro: |
        E-Mail-Support und Video-Calls sind für zahlende Kunden verfügbar.

        Ich biete Ihnen günstige Preise, damit Sie sich auf Ihr Geschäft konzentrieren können. Ich unterstütze Sie bei der Einführung, bei Fragen und auch bei der Installation, Wartung und Upgrades Ihrer Kimai-Installation.
    calendar: Support-Anruf mit Bildschirmfreigabe
    calendar_intro: |
        Wenn Sie eine Einführung in Kimai wünschen oder Support für Updates etc. benötigen, können Sie einen kostenpflichtigen Screenshare-Termin mit dem Entwickler Kevin Papst buchen.
        Wenn Sie einen Termin auswählen, werden Sie zu einer Stripe-Zahlungsseite weitergeleitet, nach der Sie eine Einladung für den Termin erhalten.
    calendar_refund: Wenn Sie nicht zu dem Termin erscheinen können, dann müssen Sie ihn mindestens 24 Stunden vorher absagen, damit er neu vergeben werden kann. Eine Rückerstattung ist nicht möglich.
landing_oss:
    subtitle: "Kimai ist die Open Source %title% Software, nach der Sie gesucht haben"
    vendor_title: "Keine Herstellerbindung"
    vendor_intro: "Die Bindung an einen Hersteller kann sehr teuer sein, nicht nur finanziell, sondern auch in Zeit. Mit Kimai können Sie das Hosting selber übernehmen, von mir für Sie hosten lassen oder es forken und ändern. Sie sind nie an ein gehostetes Produkt gebunden, und alle Ihre Daten sind einfach zu exportieren - es sind Ihre, selbst wenn Sie sich jemals entscheiden, dass Kimai nicht mehr das richtige für Sie ist (dies gilt auch für die kostenpflichtigen Tarife, die regelmäßige Backups und Datenexporte beinhalten)."
    transparency_title: "Immer transparent"
    transparency_intro: "Mit Closed-Source-Software müssen Sie auf die Behauptung des Anbieters vertrauen, wenn er sagt, dass seine Software sicher sei und moderne Standards einhält. Die Sichtbarkeit des Codes hinter Open-Source-Software dagegen bedeutet, dass Sie sich selbst davon überzeugen oder einen Experten damit beauftragen können dies zu überprüfen! Sie können darüber hinaus jederzeit die Antworten an die Community, den Release-Zeitplan und die Meilensteine sowie jeden Commit- und Pull-Request einsehen."
    discover: Entdecke Kimai
    version_choose: Welches Kimai ist das richtige für Sie?
    version_onpremise: Ich kümmere mich um die Software, Sie kümmern sich um den Betrieb, Updates und die Sicherheit ihrer Server. Und wenn Sie es nicht selbst tun wollen, können Sie jederzeit auf Unterstützung zurückgreifen. Sie kaufen die für Sie relevanten Plugins im jährlichen Update-Abo.
    version_cloud: Sofort einsatzbereit, Sie überlassen mir Hosting und Updates und haben dadurch mehr Zeit für Ihr Kerngeschäft. Sorgen Sie dafür, dass Ihr Team mit einer modernen Zeiterfassungslösung für die Zukunft gerüstet ist. Alle Plugins sind in der Cloud ohne Zusatzkosten verfügbar.
