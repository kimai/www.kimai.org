about:
    name: Über Kimai
    description: Erfahren Sie mehr über die Geschichte der Zeiterfassung Kimai und dessen Entwickler.
    kevin: Kimai und die Cloud werden entwickelt und betrieben von Kevin, einem unabhängigen Software-Entwickler aus Wien.
    collaboration:
        title: Zusammenarbeit
        content: Viele Kunden schätzen den Komfort, der durch den kostenlosen Support entsteht. Austausch ist ein wesentlicher Punkt meiner Arbeit. Ich liebe das Community-Engagement bei GitHub, die Zusammenarbeit und das agile Arbeiten, die stete Verbesserung von Kimai anhand der Rückmeldungen machen diese Reise zu einem außergewöhnlichen Erlebnis.
    technology:
        title: Technologie
        content: Als Entwickler liebe ich es, neue Technologien zu testen. Und wenn dies die Art und Weise verbessert, wie Sie mit Kimai interagieren, nenne ich das eine Win-Win-Situation. Für mich sind UI und UX entscheidend, da Software einfach bedienbar sein muß. Sicherheit gehört zum Standard und Open Source Software ist ein entscheidender Erfolgsfaktor.
    joy:
        title: Freude an der Arbeit
        content: Die Entwicklung von Kimai ist die ideale Verbindung des Berufs den ich liebe, mit seinen unendlichen Möglichkeiten der Weiterbildung, und der Notwendigkeit Geld für den Unterhalt meiner Familie zu erwirtschaften. Dank Kimai kann ich mehr Zeit mit Frau und Kind verbringen, die wohl beste Motivation die man sich vorstellen kann.
