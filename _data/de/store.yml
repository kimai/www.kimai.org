items:
    audit-trail-bundle:
        title: Änderungsprotokolle
        intro: Zeichnet detaillierte Änderungsprotokolle für Stundenzettel, Kunden, Projekte (und mehr) auf und zeigt sie in Zeitleisten an.
    controlling:
        title: "Arbeitszeiten, Urlaub, Krankheit, Feiertage"
        intro: 'Verwaltung der Mitarbeiter: Arbeitszeiten und Überstunden. Urlaub, Krankheit und Abwesenheiten. Feiertagsverwaltung und Kalenderintegration. Monatliche Genehmigungen mit PDF.'
    custom-content-bundle:
        title: Benutzerdefinierte Inhalte
        intro: Erstelle eigene Inhalte für CSS, Javascript, eine globale Warnmeldung und eine zusätzliche Seite, auf der Markdown-Inhalte dargestellt werden können.
    custom-fields-bundle:
        title: Eigene Felder
        intro: Frei konfigurierbare Zusatzfelder für Zeiterfassung, Kunden, Projekte, Aktivitäten, Benutzer (und mehr) in verschiedenen Formaten. Diese Felder können optional oder verpflichtend sein und durch Berechtigungen eingeschränkt werden.
    custom-plugins:
        title: Kundenspezifische Entwicklungen (Plugins, Rechnungen, Exporte etc.)
        intro: Benötigen Sie eine spezielle Funktion, die noch in Kimai verfügbar ist? Ich kann diese für Sie entwickeln!
    keleo-deduction-time-bundle:
        title: Abzugszeiten
        intro: Konfiguriere Tätigkeiten als Abzugszeiten und speichere negative Dauer
    expenses-bundle:
        title: Ausgaben Verwaltung
        intro: Behalten Sie den Überblick über Ihre Ausgaben auf der Grundlage von Kunden und Projekten. Ausgaben können kategorisiert und in Rechnungen übernommen werden.
    keleo-importer-bundle:
        title: Importer (CSV und JSON)
        intro: Importiere CSV und JSON Dateien über die Kimai Oberfläche.
    installation-support:
        title: Installations- und Update Support
        intro: Möchten Sie Kimai selber hosten, aber wissen nicht genau wie oder wollen sich lieber auf Ihr Kerngeschäft konzentrieren?
    kiosk-barcode-bundle:
        title: Kiosk Modus mit Support für Barcode, RFID, Web NFC
        intro: Anwesenheitserfassung in einer Umgebung, in der Benutzer keinen Zugang zu Kimai haben (z. B. in einer Fertigungshalle). Mit Hilfeeines Barcode- oder RFID-Scanners oder einem persönlichen Codes können Zeiten gestartet und gestoppt werden.
    keleo-recalculate-rates-bundle:
        title: Stundensätze neu berechnen
        intro: Erzwingt die Neuberechnung des Stundensatzes bei jeder Aktualisierung des Stundenzettels
    task-management-bundle:
        title: Aufgaben Planung
        intro: Aufgaben erstellen, starten/stoppen/pausieren, Benutzern und Teams zuweisen und darüber Zeiten erfassen — verwalte ToDo-Listen mit Kimai
    translation-bundle:
        title: Übersetzungen
        intro: Ändern Sie alle sichtbaren Text-Elemente (Form Bezeichner, Tabellen Spalten, Menüs …) in Ihrer Kimai-Installation mit Ihren eigenen Übersetzungen
    liaraalis-small-business-rule-bundle:
        title: Kleinunternehmerregelung für Kimai
        intro: Ermöglicht die Verwendung der Kleinunternehmer-Regelung, wie sie in Deutschland und Österreich angewendet werden kann, bei der Rechnungserstellung in Kimai.
    district09-personal-calendar-pref-bundle:
        title: Persönliche Kalender Einstellungen
        intro: Dieses Plugin ermöglicht es, das Benutzer bestimmte Kalender-Konfigurationen mit ihren persönlichen Einstellungen überschreiben können.
    infeeeee-kimai2-cmd:
        intro: Plattformübergreifendes Kommandozeilen Tool für Kimai, geschrieben in Node.js
        title: Kommandozeilen Client
    neontribe-chrome-plugin:
        title: ChromePlugin zur Kimai Verbindung
        intro: Dieses Plugin ermöglicht die Zeiterfassung von ChromePlugin Tickets in Kimai.
    alexandreptj-kemai-desktop-client:
        title: Kemai — Desktop Client
        intro: Ein Plattformübergreifender GUI Client für Kimai
    cloudrizon-kimai-mobile-app-android:
        title: Kimai Mobile (Android)
        intro: Kimai Mobile ermöglicht eine native Nutzung von Kimai auf Ihrem Android Mobilgerät
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Kimai Mobile ermöglicht eine native Nutzung von Kimai auf Ihrem iOS Mobilgerät
    derpilzcc-readonly-access-bundle:
        title: Nur-Lesender Zugriff
        intro: Ermöglicht Benutzerzugänge, welche nur die erfassten Zeiten für ein bestimmtes Unternehmen lesen können.
    district09-archive-timesheets-command-bundle:
        title: Archiviere Zeiteinträge
        intro: Fügt ein neues Command ein, mit dem Zeiteinträge, die älter als ein bestimmter Zeitraum sind, archiviert werden können.
    gbs-zip-projectrenderer-bundle:
        title: ZipProjectRenderer (ZIP mit einem PDF je Projekt)
        intro: Eine neue Exportmöglichkeit, die eine ZIP Datei generiert, welche je ausgewähltem Projekt ein PDF enthält.
    glorpen-duration-bundle:
        title: Überschreibbare Rundung der Dauer
        intro: Überschreibt die Standard-Rundungsregeln der Dauer für Kunden, Projekte und Tätigkeiten
    infeeeee-kimai2-cmd-argos:
        title: Argos/Kargos/Xbar Menü Plugin
        intro: Bringe Kimai in Deine obere Leiste!
    infeeeee-kimai2-cmd-rainmeter:
        title: Rainmeter Widget
        intro: Kimai Widget für Windows!
    katjaglass-approval-bundle:
        title: Genehmigungs-Workflow für Arbeitszeitnachweise
        intro: Mit diesem Plugin können wöchentliche Genehmigungen con Stundenzettel durchgeführt werden.
    katjaglass-timekex:
        title: TimeKex - Importiere Zeiten aus Excel Dateien
        intro: Importieren Sie Ihre in Excel gepflegten Zeiten in Kimai auf wöchentlicher Basis. Ein Kunden-/Projekt-/Tätigkeitsimport aus Excel ist ebenfalls verfügbar.
    console-phar:
        title: Konsolen-Client (PHAR)
        intro: Plattformübergreifender Konsolen-Client für Kimai (PHP)
    keleo-css-custom-bundle:
        title: Eigenes CSS
        intro: Ermöglicht das Hinzufügen eigener CSS Regeln über die Administration.
    fail2ban-bundle:
        title: Fail2Ban für fehlgeschlagene Logins
        intro: Ein Fail2Ban-kompatibles Plugin, das fehlgeschlagene Anmeldungen protokolliert
    grandtotal-plugin-for-kimai:
        title: GrandTotal Synchronisation
        intro: Ein Plugin für GrandTotal 6, mit dem man Zeiten von Kimai importieren kann
    invoice-bundle:
        title: Rechnungen inkl. PDF Stundennachweisen
        intro: Erweiterte Rechnungsfunktionen wie Änderung der Einstellung für Geld- und Datumswerte, automatische Generierung von Stundennachweisen im PDF Format für neue Rechnungen.
    keleo-invoice-format-fixation-bundle:
        title: Sprachunabhängiges Format von Rechnungsdaten
        intro: Dieses Plugin ermöglicht eine globale Vorgabe für das Format von Währungs- und Datumswerte in allen Rechnungen.
    lockdown-per-user-bundle:
        title: Gesperrte Zeiträume mit benutzerabhängiger Einstellung
        intro: Mit Hilfe dieses Plugins kann der gesperrte Zeitraum benutzerspezifisch hinterlegt werden.
    maximiliangross-easy-backup-bundle:
        title: Easy Backup
        intro: Mit nur einem Klick erstellen Sie ein Backup Ihrer Kimai Umgebung
    pcsg-recurring-budget-bundle:
        title: Wiederkehrende Budgets
        intro: Fügt automatisch Geld oder Zeit zu Ihren Projektbudgets auf einer wiederkehrenden Basis (mit benutzerdefiniertem Intervall) hinzu.
    umws-applewatch-app:
        title: Apple-Watch App
        intro: Zeichne deine Zeiten mit Kimai auf, direkt vom Handgelenk aus!
    vettersolutions-shared-project-timesheets-bundle:
        title: Geteilte Projekt-Stundenzettel
        intro: Geben Sie Projekt-Stundenzettel über geheime URLs frei um diese mit Ihren Kunden zu teilen!
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – native macOS App für die Menüleiste
        intro: Erfasse deine Zeit mit der nativen macOS App KimaiBar für deine Menüleiste und entscheide über deine Inaktivität effektiver.
    owlysk-codetimer:
        title: CodeTimer - Desktop Widget
        intro: Desktop Widget für Kimai
    helsinkisystems-userreporting:
        title: Nutzer Berichte
        intro: Detailierte Nutzer Berichte zu Tätigkeiten, Projekten und Kunden mit zusätzlichem Versand der Reports an E-Mail Addressen.
    helsinkisystems-budgetwatcher:
        title: Budget Überwachung
        intro: Versendet Benachrichtigungen, wenn eine konfigurierbare Budgetgrenze bei einem Projekt erreicht ist
    helsinkisystems-lexoffice:
        title: Lexoffice Invoice Snyc
        intro: Erstellt automatisch eine Rechnung in Lexoffice wenn eine neue Rechnung in Kimai erstellt wird.
    simonschaufi-customer-email-report-bundle:
        title: Kunden-E-Mail-Bericht
        intro: Sende deinen Kunden einen E-Mail-Bericht über deine Arbeitszeiten
    lnngyn-period-insert-bundle:
        title: Zeitraum einfügen
        intro: Erzeugen Sie Einträge für einen bestimmten Zeitraum.
screenshots:
    expenses-bundle4:
        description: Sie können einen Namen, den Kostenfaktor und einen kurzen Hilfetext für jede Kategorie vergeben
    cloudrizon-kimai-mobile-app-android0:
        description: Startbildschirm der Anwendung
    cloudrizon-kimai-mobile-app-android1:
        description: Einfache Listenansicht für alle Ihre Stundenzettel
    cloudrizon-kimai-mobile-app-android2:
        description: Ermöglicht das Umschalten zwischen mehreren Kimai-Instanzen
    katjaglass-approval-bundle0:
        description: Anzeige von Wochendetails wie Arbeitszeit und erwartete Zeit und erlaubt es Zeiten zur Genehmigung einzureichen
    katjaglass-approval-bundle1:
        description: Übersicht der Genehmigungen von Teammitgliedern und den Status der abgeschlossenen Woche
    katjaglass-approval-bundle2:
        description: Genehmigungen, einschließlich Kommentare, können von Teamleitern und Benutzern eingesehen werden
    katjaglass-approval-bundle3:
        description: Teamleiter können die Genehmigung einer Woche genehmigen oder verweigern
    katjaglass-approval-bundle4:
        description: Admins können wie Teamleads agieren, sehen zusätzlich alle Kollegen in der Übersicht und haben die Möglichkeit, eine Freigabe rückgängig zu machen
    audit-trail-bundle0:
        description: Übersichtsseite aller Audit-Einträge (Änderungsprotokolle)
    audit-trail-bundle1:
        description: Ein typischer Änderungsverlauf enthält jede aufgezeichnete Anpassung und Sie können mehrere Einträge in einer Zeitleiste sehen
    audit-trail-bundle2:
        description: Sie können auf ein detailliertes Audit-Protokoll via der Übersichtsseite oder über das Dropdown-Menü Aktionen in der jeweiligen Datentabelle zugreifen
    keleo-css-custom-bundle0:
        description: Die zusätzliche Administrationsseite mit der Möglichkeit vordefinierte Regeln hinzuzufügen
    keleo-css-custom-bundle1:
        description: Standard-Ansicht vor der Nutzung eigener Regeln
    keleo-css-custom-bundle2:
        description: Stundenzettel-Ansicht mit der aktivierten benutzerdefinierten Regeln um aktive Datensätze herzuvorheben und überlappende Datensätze auszublenden
    custom-content-bundle0:
        description: Die Warnmeldung wird für angemeldete Benutzer auf jeder Seite angezeigt
    custom-content-bundle1:
        description: Das Javascript wird auf jeder Seite (für angemeldete Benutzer) ausgeführt
    custom-content-bundle2:
        description: Sie können eine Markdown-formatierte Nachricht mit einem Titel eingeben
    custom-content-bundle3:
        description: Die neue Seite ist im Menü verlinkt und zeigt Ihre Markdown-Nachricht an
    custom-fields-bundle0:
        description: Die Auflistung zeigt alle verfügbaren Objekt-Typen und ihre konfigurierten benutzerdefinierten Felder
    custom-fields-bundle1:
        description: Der Dialog zum Erstellen eines neuen benutzerdefinierten Feldes (Kunde)
    custom-fields-bundle2:
        description: Bearbeitung eines existierenden Projekt-Feldes (vom Typ boolean, siehe Standard-Wert)
    custom-fields-bundle3:
        description: Die Zeiterfassungs-Übersicht, die das sichtbare benutzerdefinierte Feld Ort anzeigt
    custom-fields-bundle4:
        description: Bearbeitung eines Stundenzettels mit einem neuen benutzerdefinierten Auswahlfeld
    expenses-bundle0:
        description: Auflistung aller erfassten Ausgaben mit Seitenwechsler
    expenses-bundle1:
        description: Ihre Ausgaben können anhand verschiedener Filter gesucht bzw. die Ergebnisliste eingeschränkt werden
    expenses-bundle2:
        description: Diese Felder stehen Ihnen für Ausgaben zur Verfügung, zusätzlich können benutzerdefinierte Felder genutzt werden
    expenses-bundle3:
        description: Ausgaben werden für einen besseren Überblick, detailliertere Suchfilter und genauere Rechnungsposten kategorisiert
    invoice-bundle0:
        description: Die neuen Konfigurationseinstellungen für Export Template und Datenformate
    invoice-bundle1:
        description: Neue Einstellungen für Spracheinstellung der Datenformate und des Export Templates für automatisierte Stundenzettel
    keleo-invoice-format-fixation-bundle0:
        description: Konfiguriert die Spracheinstellung zur Formatierung von Währungs- und Datumsformat
    kiosk-barcode-bundle0:
        description: Übersicht der Liste aller Benutzer mit deren hinterlegten Anmelde-Codes
    kiosk-barcode-bundle1:
        description: Einstellungen des Kiosk-Plugins, der Anmeldemodus und das Code-Format sind voneinander abhängig
    kiosk-barcode-bundle2:
        description: Dieser neue Barcode kann nun gedruckt und den Benutzern ausgehändigt werden
    kiosk-barcode-bundle3:
        description: Der Barcode mit USB Scanner Modus zeigt einen Bildschirm mit Eingabefeld, welches durch den Scanner nach Auslesen des Codes abgesendet wird
    kiosk-barcode-bundle4:
        description: Die Anmeldemaske mit optionaler Benutzerübersicht (Anwesend, Abwesend)
    kiosk-barcode-bundle5:
        description: Der Anmeldemodus Barcode mit Gerätekamera wird show the camera video and scan constantly for barcodes
    kiosk-barcode-bundle6:
        description: Der Scan eines existierenden Codes startet eine neue Zeitmessung
    kiosk-barcode-bundle7:
        description: Oder wenn ein laufende Zeitmessung existiert, wird diese gestoppt
    task-management-bundle0:
        description: Die Übersicht aller Aufgaben mit aufgezeichneter Zeit, dem Status und Benutzer- bzw. Teamzuweisung
    task-management-bundle1:
        description: Eine Aufgabe erlaubt die Konfiguration der folgenden Felder
    task-management-bundle2:
        description: Die neuen Dashboard Widgets für zugewiesene und wartende Aufgaben
    translation-bundle0:
        description: Die Übersicht aller angepassten Übersetzungen
    translation-bundle1:
        description: Im Übersetzung hinzufügen Dialog muss man die Ausgangsübersetzung zunächst suchen
    translation-bundle2:
        description: Im Bearbeitungs-Dialog kann die angepasste Übersetzung geändert werden
    maximiliangross-easy-backup-bundle0:
        description: Die Übersicht vorhandener Backups
    pcsg-recurring-budget-bundle1:
        description: Ausgabe des CLI-Befehls, der Budgets gutschreibt und Projektstatistiken berechnet.
    pcsg-recurring-budget-bundle2:
        description: Beispiel für den Export einer PDF-Budgetzusammenfassung für einen Monat.
    pcsg-recurring-budget-bundle3:
        description: Listet alle Projekte mit ihren aktuell verfügbaren (Zeit- oder Geld-)Budgets und Gesamtbudgets auf.
    pcsg-recurring-budget-bundle4:
        description: Listet alle abgeschlossenen Budgetintervalle auf und zeigt Statistiken für jedes Einzelne von ihnen an.
    pcsg-recurring-budget-bundle5:
        description: Beispiel für eine Budgetstatistik-E-Mail, die nach einem abgeschlossenen Budgetintervall an den Projektteamleiter gesendet wird.
    pcsg-recurring-budget-bundle0:
        description: Projekteinstellungen für wiederkehrendes Budget.
    ticesoftware-kimaibar-macos-client1:
        description: Intelligente Zeiterfassung in Ihrer Menüleiste
    ticesoftware-kimaibar-macos-client2:
        description: Vergessen Sie nicht, Ihren Timer zu pausieren oder ihn wieder zu starten.
    ticesoftware-kimaibar-macos-client3:
        description: Wechseln Sie mit einem einzigen Klick zu kürzlich verwendeten Aufgaben oder fügen Sie neue hinzu.
    ticesoftware-kimaibar-macos-client4:
        description: Verbinden Sie Ihren Kimai-Server und behalten Sie Ihre Daten im Griff.
    owlysk-codetimer-screen1:
        description: Desktop-Widget für Kimai.
    owlysk-codetimer-screen3:
        description: Desktop-Widget für Kimai.
    owlysk-codetimer-screen2:
        description: Desktop-Widget für Kimai.
    controlling-bundle0:
        description: Liste aller Feiertage und Gruppen, mit der Möglichkeit die Feiertage zu importieren und zu bearbeiten
    controlling-bundle1:
        description: Es gibt eine große Liste an Ländern und Regionen, für die man pro Jahr Feiertage importieren kann
    controlling-bundle2:
        description: Für jeden Benutzer kann man pro Wochentag ein Stundenziel hinterlegen. Dazu die genutzte Feiertagsgruppe, den ersten Arbeitstag und die Anzahl der Urlaubstage konfigurieren.
    controlling-bundle3:
        description: Die Zusammenfassung zeigt die Soll- und Ist-Stunden pro Monat und Jahr an, inklusive einer weiteren Zeil für manuelle Buchungen
    controlling-bundle4:
        description: Manuelle Buchungen erlauben die Anpassung des Stundenkontos, z.B. um Stunden aus dem letzten Jahr zu übertragen oder ausgezahlte Stunden auszubuchen
    controlling-bundle5:
        description: Tagesgenaue Auswertung der geleisteten und geschuldeten Stunden, inklusive Anzeige aller Abwesenheiten (Urlaub, Krankheit etc), mit der Möglichkeit des Monatsabschluss
    controlling-bundle6:
        description: Der ausgewählte Benutzer hat keine Vertragseinstellungen am Profil gespeichert und Kimai kann daher nur die geleisteten Stunden anzeigen
    simonschaufi-customer-email-report-bundle0:
        description: Kundenadministration mit der Anzeige der neuen Einstellung für das Plugin
    simonschaufi-customer-email-report-bundle1:
        description: Tagesreport als responsive E-Mail für den Kunden
    lnngyn-period-insert-bundle0:
        description: Seite zum Einfügen von Zeiträumen für die Erstellung von Zeiterfassungseinträgen
