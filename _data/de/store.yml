    translation-bundle0:
        title: Administration der Übersetzungen
        description: Die Übersicht aller angepassten Übersetzungen
    translation-bundle1:
        title: Übersetzung hinzufügen
        description: Im Übersetzung hinzufügen Dialog muss man die Ausgangsübersetzung zunächst suchen
    translation-bundle2:
        title: Übersetzung bearbeiten
