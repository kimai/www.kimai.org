support:
    name: "Support"
    description: "Behöver du support? Hitta hjälp med att använda, installera eller uppdatera Kimai."
    intro: "Vissa kunder föredrar att köra Kimai internt men vill inte missa professionell support. Jag är glad att kunna hjälpa dig och erbjuda ett supportavtal för självhostade installationer."
    community: "Community"
    community_cta: "Besök GitHub"
    community_intro: |
        Det finns ingen e-postsupport tillgänglig för gratis, självhostade installationer.

        Communitysupport på GitHub svarar vanligtvis snabbt. Sök efter befintliga ärenden för att se om ditt problem redan har lösts.
    cloud: "Molnkunder"
    cloud_cta: "Skapa ett ärende"
    cloud_intro: |
        E-postsupport är tillgänglig för betalande molnkunder.

        Molnkunder kan förvänta sig svar inom 24 timmar, måndag till fredag mellan kl. 10:00 och 16:00 CET (undantaget allmänna helgdagar).
    premium: "Direktkontakt"
    premium_cta: "Läs mer"
    premium_intro: |
        E-postsupport och videokonferenser är tillgängliga för betalande kunder.

        Jag erbjuder konkurrenskraftiga priser så att du kan fokusera på din verksamhet. Jag hjälper dig med dina frågor, installationer och uppgraderingar av din Kimai-installation.
    calendar: "Supportsamtal med skärmdelning"
    calendar_intro: |
        Om du vill ha en introduktion till Kimai eller support med uppdateringar etc. kan du boka en betald session med utvecklaren, Kevin Papst, där skärmdelning ingår.
        När du väljer en tidslucka kommer du att omdirigeras till en betalingssida från Stripe, varefter du kommer att få en inbjudan till sessionen.
    calendar_refund: "Om du inte kan delta i din bokade tid måste du avboka minst 24 timmar i förväg så att den kan ombokas. Inga återbetalningar kommer att göras."
docu-cloud:
    name: Kimai-Cloud
landing_oss:
    version_cloud: Börja använda Kimai på en gång och låt oss ta hand om drift och underhåll så kan ni fokusera på er kärnverksamhet. Framtidssäkra ert företag med ett modernt tidrapporteringssystem.
    transparency_intro: With closed source software, you have only the vendor's claims that they're keeping the software secure and adhering to standards. The visibility of the code behind open source software means you can see for yourself. You can always see my responses to the community, the release schedule and milestones, and every commit and pull request review.
    version_choose: Vilken Kimai passar er bäst?
    vendor_title: Ingen leverantörsinlåsning
    vendor_intro: Vendor lock-in can cost a lot, not just in cash but also in hours. With Kimai, you can host it yourself, have me host it for you, or fork it and change it. You're never locked into a hosted product, and all of your data is easy to export so that if you ever decide Kimai isn't for you anymore, your data is still yours (the same applies to the paid plans, I offer data export upon cancellation).
    transparency_title: Alltid transparent
    subtitle: Kimai är tidrapporteringsapplikationen du har letat efter 🎉
    version_onpremise: Jag tar hand om mjukvaran, du tar hand om drift och underhåll. Om du inte vill sköta det själv så finns jag tillgänglig för support och stöd.
    discover: Upptäck Kimai
