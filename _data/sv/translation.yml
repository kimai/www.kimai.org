    name: Moln
landing_oss:
    version_cloud: Börja använda Kimai på en gång och låt oss ta hand om drift och underhåll så kan ni fokusera på er kärnverksamhet. Framtidssäkra ert företag med ett modernt tidrapporteringssystem.
    transparency_intro: Med proprietär programvara har du bara leverantörens påståenden om att de håller programvaran säker och följer standarder. Synligheten i koden bakom open source‑programvara innebär att du kan se själv. Du kan alltid se mina svar till communityt, publiceringsplanen och milstolparna samt varje commit och granskning av pull requests.
    version_choose: Vilken Kimai passar er bäst?
    vendor_title: Ingen leverantörsinlåsning
    vendor_intro: Vendor lock‑in kan bli dyrt, inte bara i pengar utan också i tid. Med Kimai kan du själv hosta det, låta mig hosta det åt dig, eller göra en fork och ändra det. Du är aldrig låst till en hostad produkt, och all din data är enkel att exportera så att om du någon gång bestämmer dig för att Kimai inte längre är för dig, så är din data fortfarande din (samma gäller för de betalda planerna – jag erbjuder dataexport vid uppsägning).
    transparency_title: Alltid transparent
    subtitle: Kimai är tidrapporteringsapplikationen du har letat efter 🎉
    version_onpremise: Jag tar hand om mjukvaran, du tar hand om drift och underhåll. Om du inte vill sköta det själv så finns jag tillgänglig för support och stöd.
    discover: Upptäck Kimai
