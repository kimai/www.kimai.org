        description: För att varje app behöver ett mörkt läge, som hjälper till att minska ansträngningen för ögonen på kvällen eller i mörka miljöer.
    customer-portal:
        description: Dela kund- och projektstatistik samt tidrapporter med vem som helst via en hemlig URL, valfritt lösenordsskyddad.
        name: Kundportal
    no-limits:
        description: "Har din SaaS‑programvara alltid begränsningar? Inte Kimai – här finns inga gränser. Du betalar bara för antalet aktiva användare. Jag begränsar dig inte och tar inte betalt för inaktiva användare. Du kan skapa obegränsat med användare, kunder, projekt, aktiviteter, tidrapporter och mycket mer."
        name: Känner inga gränser
    security:
        points:
            security_1: Säker lösenordshashning med Argon2 eller Sodium
            security_6: Automatiserade kodtester med en kodtäckning över 90%
            security_4: Kontinuerlig integration med tusentals kontroller
            security_5: Djupgående kodgranskningar
            security_2: Granulära användarroller som begränsar åtkomst
            security_3: Skydd mot CSRF och XSS
        description: Kimai tillämpar best practices i applikationsdesign för att förhindra vanliga attacker. Automatiserade säkerhetskontroller är avgörande i varje mjukvaruutvecklingsflöde för att minska tiden från skapande till upptäckt av fel. Dessa skanningar körs vid varje kodändring, varje gång.
        name: Säkerhet i Kimai
    security-cloud:
        points:
            security_1: Alla anslutningar är säkrade via TLS (SSL)
            security_2: Best practice‑säkerhet, brandväggar och skydd mot brute‑force‑attacker
            security_5: Kritiska tjänster är inte åtkomliga från omvärlden
            security_6: Koden körs i strikt begränsade domänmiljöer
            security_3: Ingen multi‑tenancy, varje kund har sin egen databas
            security_4: Servrarna är hostade i ett datacenter inom EU
        name: Säkerhet i plattformen
        description: Programvara är bara så säker som systemet den körs på. Jag använder ett försvar‑på‑djupet‑tänk med server- och nätverksinfrastrukturen. Kunder på den hostade plattformen skyddas genom flera lager av säkerhet.
    privacy:
        description: Jag respekterar din och dina användares integritet och data. Nej, det här är inte ännu en tråkig introduktion till en integritetspolicy – det är så jag driver den här verksamheten. Jag säljer inte data. Jag följer GDPR och besvarar gärna alla frågor om involverade underbiträden.
        name: Integritet kommer först
install:
    alert-vps: I detta skede är det inte möjligt att installera Kimai genom att ladda ner en ZIP-fil och ladda upp filerna till din webbserver. Detta beror på att Composer måste köras på kommandoraden. Detta betyder inte nödvändigtvis att du behöver en VPS. Vissa delade värdar ger dig SSH-åtkomst, genom vilken du bör kunna installera Composer och Kimai alldeles utmärkt.
    ssh: Denna metod installerar Kimai direkt på din server.
    cloud: Ingen installation av Kimai behövs, du kan börja använda det direkt.
    docker: Använd vår Docker‑image för att enkelt installera och uppdatera Kimai‑containern.
    kubernetes: Du kan distribuera Kimai till Kubernetes med hjälp av våra Helm‑diagram.
    caddy-docker: Med Docker‑Compose och Caddy som reverse‑proxy med SSL‑stöd.
