support:
    name: "Support"
    description: "Behöver du support? Hitta hjälp med att använda, installera eller uppdatera Kimai."
    intro: "Vissa kunder föredrar att köra Kimai internt men vill inte missa professionell support. Jag är glad att kunna hjälpa dig och erbjuda ett supportavtal för självhostade installationer."
    community: "Community"
    community_cta: "Besök GitHub"
    community_intro: |
        Det finns ingen e-postsupport tillgänglig för gratis, självhostade installationer.

        Communitysupport på GitHub svarar vanligtvis snabbt. Sök efter befintliga ärenden för att se om ditt problem redan har lösts.
    cloud: "Molnkunder"
    cloud_cta: "Skapa ett ärende"
    cloud_intro: |
        E-postsupport är tillgänglig för betalande molnkunder.

        Molnkunder kan förvänta sig svar inom 24 timmar, måndag till fredag mellan kl. 10:00 och 16:00 CET (undantaget allmänna helgdagar).
    premium: "Direktkontakt"
    premium_cta: "Läs mer"
    premium_intro: |
        E-postsupport och videokonferenser är tillgängliga för betalande kunder.

        Jag erbjuder konkurrenskraftiga priser så att du kan fokusera på din verksamhet. Jag hjälper dig med dina frågor, installationer och uppgraderingar av din Kimai-installation.
    calendar: "Supportsamtal med skärmdelning"
    calendar_intro: |
        Om du vill ha en introduktion till Kimai eller support med uppdateringar etc. kan du boka en betald session med utvecklaren, Kevin Papst, där skärmdelning ingår.
        När du väljer en tidslucka kommer du att omdirigeras till en betalingssida från Stripe, varefter du kommer att få en inbjudan till sessionen.
    calendar_refund: "Om du inte kan delta i din bokade tid måste du avboka minst 24 timmar i förväg så att den kan ombokas. Inga återbetalningar kommer att göras."
