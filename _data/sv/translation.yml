about:
    name: 'Om Kimai'
    description: 'Ta reda på historien om tidsspåraren Kimai och dess utvecklare.'
    collaboration:
        title: Samarbete
        content: Kunden uppskattar bekvämligheten som kommer med gratis support och utbyte är en väsentlig del av mitt arbete. Jag älskar community-engagemanget på GitHub, samarbetet och det agila arbetet. Den ständiga förbättringen baserad på dina återkopplingar gör den här resan till en extraordinär upplevelse.
    technology:
        title: Teknologi
        content: Som utvecklare älskar jag att testa nya teknologier. Och om detta förbättrar sättet du interagerar med Kimai skulle jag kalla det en win-win-situation. Användargränssnitt och användarupplevelse är avgörande för mig eftersom mjukvara måste vara enkel att använda. Säkerhet är en standardkrav och öppen källkodsprogramvara är en viktig framgångsfaktor för många företag.
    joy:
        title: Glädje i arbetet
        content: Utvecklingen av Kimai är den idealiska kombinationen av yrket jag älskar, med sina oändliga möjligheter till utbildning, och behovet av att tjäna pengar för att stödja min familj. Tack vare Kimai kan jag tillbringa mer tid med min fru och mitt barn, vilket förmodligen är den bästa motivationen du någonsin kan tänka dig.
    kevin: Kimai and the Cloud are developed and operated by Kevin, an independent software-developer from Vienna (Austria).
