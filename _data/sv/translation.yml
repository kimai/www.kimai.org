feature:
    mobile-ready:
        name: "Mobilklar"
        description: "Layouten är helt responsiv, gjord för stationär och mobil användning. Varje användare kan konfigurera de datakolumner som ska visas, t.ex. för att förhindra horisontell rullning på små enheter."
    plugins:
        name: "Tillägg"
        description: "Kimai byggdes för att kunna utökas med tillägg. Utvecklare som vill skapa tillägg kan använda många API-funktioner."
    multi-user:
        name: "Fleranvändare"
        description: "Kimai kan användas av så många användare som du vill: varje installation stöder obegränsade användare med olika roller (se behörigheter)."
    multi-language:
        name: "Flerspråkig"
        description: "Kimai kan lokaliseras till vilket språk som helst och är redan översatt till mer än 30 språk."
    teams:
        name: "Grupper"
        description: "Grupper kan skapas för att organisera dina användare i logiska grupper som avdelningar eller projektrelaterade grupper. Kunder och projekt kan tilldelas dessa grupper, vilket kommer att begränsa synlighet och åtkomst för andra användare."
    customers:
        name: "Kunder"
        description: "Hantera dina kunder och ange adress, kontakter, land, valuta, synlighet (för arkivering) och många fler fält."
    projects:
        name: "Projekt"
        description: "Hantera projekt för varje kund med ordernummer, budget och synlighet (för arkivering)."
    activities:
        name: "Aktiviteter"
        description: "Aktiviteter används för att tilldela arbetsenheten till tidrapporter. Hantera aktiviteter för varje projekt med ordernummer, budget och synlighet (för arkivering). Aktiviteter kan vara globala, du behöver inte längre kopiera om flera projekt delar samma arbetsenhet."
    invoices:
        name: "Fakturering"
        description: "Olika fakturamallar, alternativ för postgruppering, konfigurerbara fakturanummer och du kan lägga till dina egna mallar i PDF-, DOCX-, HTML-, XLSX- och ODS-filformat."
    export:
        name: "Exportera data"
        description: "Tidrapporter kan exporteras till andra program eller delas med olika avdelningar i XLSX (Excel), PDF, CSV och HTML-format. Exporterade poster kan dessutom låsas och skyddas mot ytterligare ändringar."
    expenses:
        name: "Utgifter"
        description: "Köp tillägget och håll koll på utgifter baserat på kund, projekt och aktivitet; för kategorisering och inkludering i dina fakturor."
    saml:
        name: "SAML"
        description: "Logga in och registrera användare via SAML (single sign-on aka SSO) och återanvänd din befintliga identitetsleverantör, som Google Workspace, Authentik eller Azure Active Directory."
    api:
        name: "JSON API"
        description: "Med ett JSON-API så att externa appar kan kommunicera med ditt favoritverktyg för tidrapportering."
    ldap:
        name: "LDAP"
        description: "Anslut Kimai med din företagskatalogserver (LDAP eller Active Directory) och använd din befintliga autentiseringsinfrastruktur."
    statistics:
        name: "Statistik"
        description: "Din överblicksbild visar statistik, registrerad tid och annat genererat data. Det finns även möjlighet att lägga till mer information som visas."
    docker:
        name: "Docker"
        description: "Vi har Docker-bilder för utveckling och det finns flera varianter av Docker-Compose-inställningar för produktionsanvändning."
    migrate-v1:
        name: "Migration"
        description: "Data från Kimai v1 kan importeras, för en sömlös migrering av din tidsspårare."
    active-entries:
        name: "Antal aktiva poster"
        description: "Spela in så många gånger du vill parallellt, eller begränsa det till en."
    am-pm-format:
        name: "AM/PM-format"
        description: "Kimai använder en lokaliserad version av 24-timmarsformatet. Men om du är van vid AM/PM-formatet kan du konfigurera det."
    time-clock:
        name: "Tid-klocka"
        description: "Vill du inte att dina användare ska logga godtyckliga tidrapporter? Växla till klockläget, som endast tillåter \"punch in\" och \"punch out\" poster. Inga fler manuellt givna start- och sluttider."
    duration-only:
        name: "Endast varaktighet"
        description: "Om dina lokala lagar kräver att du bara visar varaktigheter istället för start- och slutdatum-tid, kan du aktivera det läget globalt."
    rates:
        name: "Prisberäkning"
        description: "Priser kan beräknas baserat på timbelopp och fasta belopp, konfigurerbara för kunder, projekt, aktiviteter och varje tidrapport individuellt."
    timesheet-filter:
        name: "Tidrapportfilter"
        description: "Du kan filtrera alla tidsposter efter användare, kund, projekt, aktivitet och datum."
    permissions:
        name: "Behörigheter"
        description: "Anpassningsbar behörighetsstruktur. Tilldela olika roller till din användare, t ex användare kan registrera tider, gruppledare kan skriva ut fakturor och konfigurera projekt/aktiviteter, administratörer kan konfigurera användare och kunder."
    user-profile:
        name: "Användarprofil"
        description: "Personlig statistik och inställningar per användare för timpris, Kimai-tema, lösenord och avatar."
    user-registration:
        name: "Användarregistrering"
        description: "Kimai stöder självregistrering av användare med e-postaktivering."
    password-reset:
        name: "Lösenordsåterställning"
        description: "Glömt ditt lösenord? Kimai hjälper dig att återställa den via e-post."
    2fa:
        description: 'Kimai stödjer tvåfaktorsautentisering med TOTP-token: säkra dina användarkonton idag!'
        name: Tvåfaktorsautentisering (2FA)
    auth:
        description: Kimai stödjer externa identitetsleverantörer och inloggning via LDAP och SAML över flera leverantörer (som Google Workspace, Azure AD eller Authentik). Dessutom kan tvåfaktorsautentisering aktiveras med hjälp av TOTP-token.
        name: Autentisering och Säkerhet
    reporting:
        description: Analys av registrerad tid, kunder, projekt och aktiviteter. Utvärdering enligt användare, kunder, projekt, aktiviteter, etiketter, tidsperioder och mycket mer.
        name: Rapporter och analyser
    dark-mode:
        name: Dark mode
        description: Because every app needs a dark-mode, which helps to reduce eye strain in the evening or in dark environments.
    customer-portal:
        description: Share client and project statistics and timesheets with anyone using a secret URL, optionally password protected.
        name: Customer Portal
    no-limits:
        description: "Your SaaS software always includes limits? Not Kimai: there are no limits. You only pay for the amount of active users. I don't limit you, and I do not charge for inactive users. You can create an unlimited amount of users, customers, projects, activities, timesheets and more."
        name: Knows no limits
    security:
        points:
            security_1: Secure password hashing with Argon2 or Sodium
            security_6: Automated code test with a code coverage above 90%
            security_4: Continuous integration with thousands of checks
            security_5: In-depth code reviews
            security_2: Granular user-roles restricting access
            security_3: CSRF and XSS protection
        description: Kimai implements best-practices in application design to prevent common attacks. Automated security controls are critical to any software development workflow to reduce the amount of time from defect creation to defect detection. These scans run on every code change, every time.
        name: Security in Kimai
    security-cloud:
        points:
            security_1: All connections secured via TLS (SSL)
            security_2: Best-practice security, firewalls and brute-force prevention
            security_5: Critical services are not accessible to the outside world
            security_6: Code runs in tightly restricted domain environments
            security_3: No multi-tenancy, each customer has their own database
            security_4: Servers are hosted in a data center in the EU
        name: Security in the platform
        description: Software is only as secure as the system it runs on. I take a defense-in-depth approach with server and network infrastructure. Customers on the hosted platform are secured through multiple layers of protection.
    privacy:
        description: I respect your and your users privacy and data. No, this is not yet another boring introduction into a Privacy policy - that's how I run this business. I don't sell data. I follow the GDPR and will answer any question about involved sub-processors.
        name: Privacy comes first
