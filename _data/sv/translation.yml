donate:
    title: 'Stöd Kimai'
    introduction: 'Genom att donera till Kimai och sponsra utvecklingen hjälper du oss att förbättra din tidsspårningsupplevelse!'
    please-donate: 'Att utveckla en gratis programvara som Kimai tar mycket tid och ansträngning. Om du gillar Kimai, om du använder det dagligen eller administrerar Kimai i ditt företag, överväg att stödja vidareutveckling.'
    your-donation: |
        Din donation går direkt till att stödja projektet. Jag är en professionell mjukvaruutvecklare dedikerad till Kimai och med ett hjärta för programvara med öppen källkod.
        Viktigast av allt, genom att hjälpa till att stödja utvecklingen av Kimai bidrar du till en insats som gör ditt liv enklare. Nu är inte det sött?

        Tack för att du använder Kimai!

        Observera att denna donation inte är riktad till ideell verksamhet och därmed inte avdragsgill på din skatt.
demo:
    title: 'Testa Kimai i en av demos'
    introduction: "Testa Kimai-demon för tidsspårning och vi lovar: du kommer att fortsätta använda den!"
    choose: 'Välj en av våra demoinstallationer för att få ett första intryck av hur Kimai mår och vilken funktionalitet den ger.'
    reinstall: 'Var medveten om att demos kommer att installeras om enligt ett vanligt schema och all inmatad data kommer att tas bort. Men för din bekvämlighet är de flesta förifyllda med testdata, så att du direkt kan börja testa funktioner (som faktura eller export).'
    user: 'Demo användare'
    accounts: "Dessa konton är tillgängliga för dina tester. Eller så skapar du din egen testanvändare i inloggningsformuläret för varje demo."
