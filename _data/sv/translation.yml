feature:
    mobile-ready:
        name: "Mobilklar"
        description: "Layouten är helt responsiv, gjord för stationär och mobil användning. Varje användare kan konfigurera de datakolumner som ska visas, t.ex. för att förhindra horisontell rullning på små enheter."
    plugins:
        name: "Plugins"
        description: "Kimai byggdes för att kunna utökas och funktioner kan läggas till med plugins. Utvecklare som vill skapa dem kan använda många förlängningspunkter."
    multi-user:
        name: "Fleranvändare"
        description: "Kimai kan användas av så många användare som du vill: varje installation stöder obegränsade användare med olika roller (se behörigheter)."
    multi-language:
        name: "Flerspråkig"
        description: "Kimai kan lokaliseras till vilket språk som helst och är redan översatt till mer än 30 språk."
    teams:
        name: "Teams"
        description: "Team kan skapas för att gruppera dina användare i logiska grupper som avdelningar eller projektrelaterade peer-grupper. Kunder och projekt kan tilldelas dessa team, vilket kommer att begränsa synlighet och åtkomst för andra användare."
    customers:
        name: "Kunder"
        description: "Hantera dina kunder och ange adress, kontakter, land, valuta, synlighet (för arkivering) och många fler fält."
    projects:
        name: "Projekt"
        description: "Hantera projekt för varje kund med ordernummer, budget och synlighet (för arkivering)."
    activities:
        name: "Aktiviteter"
        description: "Aktiviteter används för att tilldela arbetsenheten till tidrapporter. Hantera aktiviteter för varje projekt med ordernummer, budget och synlighet (för arkivering). Aktiviteter kan vara globala, du behöver inte längre kopiera om flera projekt delar samma arbetsenhet."
    invoices:
        name: "Fakturering"
        description: "Olika fakturamallar, alternativ för postgruppering, konfigurerbara fakturanummer och du kan lägga till dina egna mallar i PDF-, DOCX-, HTML-, XLSX- och ODS-filformat."
    export:
        name: "Exportera data"
        description: "Tidrapportdata kan exporteras till andra program, eller delas med olika avdelningar i XLSX (Excel), PDF, CSV och HTML-format. Exporterade poster kan dessutom låsas och skyddas mot ytterligare ändringar."
    expenses:
        name: "Utgifter"
        description: "Köp plugin-programmet och håll koll på utgifter baserat på kund, projekt och aktivitet — för kategorisering och inkludering i dina fakturor."
    saml:
        name: "SAML"
        description: "Logga in och registrera användare via SAML (single sign-on aka SSO) och återanvänd din befintliga identitetsleverantör, som Google Workspace, Authentik eller Azure Active Directory."
    api:
        name: "JSON API"
        description: "Med ett JSON-API så att externa appar kan kommunicera med din favorittidspårare!"
    ldap:
        name: "LDAP"
        description: "Anslut Kimai med din företagskatalogserver (LDAP eller Active Directory) och använd din befintliga autentiseringsinfrastruktur."
    statistics:
        name: "Statistik"
        description: "Din instrumentpanel kommer att visa dig flera statistik om registrerade tider och mängden insamlad data. Och vi kan alltid lägga till fler diagram!"
    docker:
        name: "Docker"
        description: "Vi har Docker-bilder för utveckling och det finns flera varianter av Docker-Compose-inställningar för produktionsanvändning."
    migrate-v1:
        name: "Migration"
        description: "Data från Kimai v1 kan importeras, för en sömlös migrering av din tidsspårare."
    active-entries:
        name: "Antal aktiva poster"
        description: "Spela in så många gånger du vill parallellt, eller begränsa det till en."
    am-pm-format:
        name: "AM/PM-format"
        description: "Kimai använder en lokaliserad version av 24-timmarsformatet. Men om du är van vid AM/PM-formatet kan du konfigurera det."
    time-clock:
        name: "Tid-klocka"
        description: "Vill du inte att dina användare ska logga godtyckliga tidrapporter? Växla till klockläget, som endast tillåter \"punch in\" och \"punch out\" poster. Inga fler manuellt givna start- och sluttider."
    duration-only:
        name: "Endast varaktighet"
        description: "Om dina lokala lagar kräver att du bara visar varaktigheter istället för start- och slutdatum-tid, kan du aktivera det läget globalt."
    rates:
        name: "Prisberäkning"
        description: "Priser kan beräknas baserat på timbelopp och fasta belopp, konfigurerbara för kunder, projekt, aktiviteter och varje tidrapport individuellt."
    timesheet-filter:
        name: "Tidrapportfilter"
        description: "Du kan filtrera alla tidsposter efter användare, kund, projekt, aktivitet och datum."
    archiving:
        name: "Arkivering"
        description: "Långtidsanvändare vet att gammal data kan samlas i dina rullgardinsmenyer – dölj dem genom att begränsa synligheten för kunder, projekt och aktiviteter."
    permissions:
        name: "Behörigheter"
        description: "Anpassningsbar behörighetsstruktur. Tilldela olika roller till din användare, t.ex. användare kan registrera tider, teamledare kan skriva ut fakturor och konfigurera projekt/aktiviteter, administratörer kan konfigurera användare och kunder."
    user-profile:
        name: "Användarprofil"
        description: "Personlig statistik och inställningar per användare för timpris, Kimai-tema, lösenord och avatar."
    theming:
        name: "Teman"
        description: "Kimai kommer med olika färgteman och displayinställningar, för att passa varje enskild användare"
    user-registration:
        name: "Användarregistrering"
        description: "Kimai stöder självregistrering av användare med e-postaktivering."
    password-reset:
        name: "Lösenordsåterställning"
        description: "Glömt ditt lösenord? Kimai hjälper dig att återställa den via e-post."
    technology:
        name: "Aktuell"
        description: "Baserat på de senaste webbteknologierna och ramverken: PHP, Symfony, Doctrine, Flex, Bootstrap, Webpack och många fler…"
    2fa:
        description: 'Kimai supports two-factor authentication with TOTP tokens: secure your user accounts today!'
        name: Two-factor auth (2FA)
install:
    requirements:
        title: 'Serverkrav'
        hosters: "Dessa krav tillhandahålls av nästan alla värdföretag:"
        version: "PHP %version% eller högre"
        extensions: "PHP-tillägg"
        database: "Databas: MariaDB eller MySQL"
        webserver: "Webbserver (NGINX eller Apache med mod_rewrite)"
        subdomain: "En gratis underdomän (användning i underkatalog stöds inte)"
        browser: "En modern webbläsare"
    download:
        title: 'Installation med SSH'
        intro: "Det rekommenderade sättet att installera Kimai är att använda `git` och `composer` direkt på målsystemet."
        alert-vps: |
            I detta skede är det inte möjligt att installera Kimai genom att ladda ner en ZIP-fil och ladda upp filerna till din webbserver. Detta beror på att Composer måste köras på kommandoraden.

            Detta betyder inte nödvändigtvis att du behöver en VPS. Vissa delade värdar ger dig SSH-åtkomst, genom vilken du bör kunna installera Composer och Kimai alldeles utmärkt.

            Fullständiga installationsinstruktioner finns i vår %documentation%.
developer:
    kevinpapst:
        intro: 'Projektunderhållare och kärnutvecklare sedan 2007. Vill göra Kimai till världens bästa tidspårare med öppen källkod. Kan hyras för support, installationer och anpassad plugin-utveckling.'
full-documentation: Fullständig dokumentation finns här (endast på engelska).
contact-developer: Om du har några frågor, använd följande kontaktinformation för att komma i kontakt med utvecklaren direkt.
