about:
    name: 'Om Kimai'
    description: 'Ta reda på historien om tidsspåraren Kimai och dess utvecklare.'
    collaboration:
        title: Samarbete
        content: Kunder uppskattar bekvämligheten som följer med gratis support och utbytet är en väsentlig del av mitt arbete. Jag älskar engagemanget i GitHub‑gemenskapen, samarbetet och det agila arbetssättet. Den ständiga förbättringen baserad på er feedback gör denna resa till en extraordinär upplevelse.
    technology:
        title: Teknologi
        content: Som utvecklare älskar jag att testa ny teknik. Och om detta förbättrar sättet du interagerar med Kimai på, ser jag det som en win-win‑situation. UI och UX är avgörande för mig eftersom programvara måste vara enkel att använda. Säkerhet är ett grundkrav och öppen källkod är en viktig framgångsfaktor för många företag.
    joy:
        title: Glädje i arbetet
        content: Utvecklingen av Kimai är den perfekta kombinationen av yrket jag älskar, med dess oändliga möjligheter till lärande, och behovet av att tjäna pengar för att försörja min familj. Tack vare Kimai kan jag tillbringa mer tid med min fru och mitt barn, vilket förmodligen är den bästa motivation man kan tänka sig.
    kevin: '"Kimai and the Cloud" utvecklas och hanteras av Kevin, en oberoende utvecklare från Wien, Österrike.'
