items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai - Desktop-klient för Kimai'
        intro: 'Cross-platform GUI-klient för Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile är en applikation som möjliggör bekväm användning av Kimai på din mobila Android-enhet'
    derpilzcc-readonly-access-bundle:
        title: 'Skrivskyddad åtkomst'
        intro: 'En plugin, som gör det möjligt att skapa skrivskyddade användare, som kan läsa tider som registrerats för ett speciellt företag.'
    district09-archive-timesheets-command-bundle:
        title: 'Kommandot Arkivera tidrapporter'
        intro: 'Ett plugin som låter dig arkivera tidrapporter äldre än en angiven tidsram med hjälp av ett kommando.'
    district09-personal-calendar-pref-bundle:
        title: 'Personlig kalenderpreferens'
        intro: 'Ett plugin som låter användare ställa in en anpassad start- och sluttid för kalendervisningen i sina personliga preferenser.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Exportera ZIP med PDF-filer per projekt)'
        intro: 'Ett plugin för att exportera en PDF-fil per projekt för flera utvalda projekt.'
    glorpen-duration-bundle:
        title: 'Åsidosättbar varaktighetsavrundning'
        intro: 'Åsidosätt varaktighetsavrundning för kunder, projekt och aktiviteter'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menyradsplugin'
        intro: 'Sätt Kimai på din översta bar!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter widget'
        intro: 'Kimai-widget för Windows!'
    infeeeee-kimai2-cmd:
        title: 'Kommandoradsklient'
        intro: 'Kommandoradsklient över plattformar för Kimai, skriven med Node.js'
    katjaglass-approval-bundle:
        title: 'Godkännande arbetsflöde för tidrapporter'
        intro: 'Detta paket är tillgängligt för att utföra ett veckogodkännande för tidrapporter.'
    katjaglass-timekex:
        title: 'TimeKex - Importera tidrapport Excel-filer'
        intro: 'Importera dina Excel-underhållna tider till Kimai varje vecka. En platt kund-/projekt-/aktivitetsimport från Excel är också tillgänglig.'
    audit-trail-bundle:
        title: 'Granska spårloggar'
        intro: 'Registrerar detaljerade ändrings-/revisionsloggar för tidrapporter, kunder, projekt och aktiviteter och visar dem i en tidslinje per artikel.'
    console-phar:
        title: 'Konsolklient (PHAR)'
        intro: 'Cross-platform konsolklient för Kimai'
    keleo-css-custom-bundle:
        title: 'Anpassad CSS'
        intro: 'Ett plugin som gör det möjligt att redigera anpassade CSS-regler via en administrationsskärm.'
    custom-content-bundle:
        title: 'Anpassat innehåll'
        intro: 'Anpassat innehållSkapa anpassat innehåll för stilmallar, javascript, ett globalt varningsmeddelande och en ny sida för att återge markdown-innehåll för företagsnyheter.'
    custom-fields-bundle:
        title: 'Anpassade fält'
        intro: 'Skapa gratis konfigurerbara ytterligare fält för tidrapporter, kunder, projekt, aktiviteter och användare i olika format. Fält kan vara valfria eller obligatoriska och begränsas av behörigheter.'
    custom-plugins:
        title: 'Utveckling av anpassade plugin'
        intro: 'Vill du ha en speciell funktion som inte är tillgänglig i Kimai? Jag kan utveckla det åt dig!'
    keleo-deduction-time-bundle:
        title: 'Avdragstidspaket'
        intro: 'Konfigurera aktiviteter som avdragstider och spara negativa varaktigheter'
    expenses-bundle:
        title: 'Kostnadshantering'
        intro: 'Håll koll på dina utgifter baserat på kund och projekt. Dessa utgifter kan kategoriseras och inkluderas i dina fakturor.'
    fail2ban-bundle:
        title: 'Fail2Ban för inloggningar'
        intro: 'En fail2ban-kompatibel plugin som loggar misslyckade autentiseringsbegäranden'
    grandtotal-plugin-for-kimai:
        title: 'Total synkronisering'
        intro: 'A GrandTotal 6 plugin, which allows to import Kimai timesheets'
    keleo-importer-bundle:
        title: 'Importör (CSV och JSON)'
        intro: 'En plugin som tillåter import av CSV-filer via en administrationsskärm.'
    installation-support:
        title: 'Support för installation och uppdatering'
        intro: 'Vill du använda Kimai men vet inte hur man installerar det på din server?'
    invoice-bundle:
        title: 'Fakturering med automatiska PDF-tidrapporter'
        intro: 'Förbättrade faktureringsfunktioner. Ändra språk för pengar och datum, automatisk tidrapportbevis för nya fakturor.'
    keleo-invoice-format-fixation-bundle:
        title: 'Fast fakturadataformat (efter språk)'
        intro: 'En plugin som gör det möjligt att ställa in ett globalt språk för fakturadataformat'
    kiosk-barcode-bundle:
        title: 'Kioskläge med streckkod och RFID-stöd'
        intro: 'Närvarotidsspårning i en miljö där användaren inte har tillgång till Kimai (t.ex. i ett lager), genom att använda en streckkods- eller RFID-skanner för att starta och stoppa tidrapporter.'
    lockdown-per-user-bundle:
        title: 'Lockdown per användarinställningar'
        intro: 'Ett Kimai-plugin som gör det möjligt att ställa in låsningsperioden per användare'
    keleo-recalculate-rates-bundle:
        title: 'Räkna om priser'
        intro: 'En plugin som tvingar omräkning av tim/fast pris på varje tidrapportuppdatering'
    task-management-bundle:
        title: 'Uppgiftsplanering'
        intro: 'Skapa uppgifter, starta/stoppa/pausa dem, tilldela dem till användare och team och spela in tider för dem - ett plugin för hantering av att göra-listor för Kimai som lägger till två nya instrumentpanelswidgets'
    translation-bundle:
        title: 'Översättningar'
        intro: 'Ändra alla synliga element (formuläretiketter, tabellrubriker, menyalternativ ...) i din Kimai-installation med dina egna översättningar'
    liaraalis-small-business-rule-bundle:
        title: 'Regler för småföretag'
        intro: 'Ett plugin som ger möjlighet att använda småföretagsregleringen, som den kan tillämpas i Tyskland och Österrike, när du skapar fakturor i Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Enkel säkerhetskopiering'
        intro: 'Med bara ett klick skapar du en fullständig säkerhetskopia av din Kimai-miljö'
    mr-software-android-offline-tracker:
        title: 'Android-app för offlinespårning'
        intro: 'Android-app för offlinespårning med Kimai'
    mr-software-controlling-bundle:
        title: 'Controlling (tysk lag, rasttidskontroll, övertid)'
        intro: 'Ett plugin för Kimai som kontrollerar om en av dina användare brutit mot den tyska paustidslagen + nominell och faktisk arbetstidsjämförelse + övertidsvy'
    mr-software-hasworked-bundle:
        title: 'HasWorked (meddela användare om de inte har angett tider)'
        intro: 'Ett Kimai-plugin för att skicka ett e-postmeddelande till användare om de inte har några poster den aktuella dagen'
    mr-software-ios-offline-tracker:
        title: 'iOS-app för offlinespårning'
        intro: 'iOS-app för offlinespårning med Kimai'
    mr-software-period-insert-bundle:
        title: 'Periodinlägg'
        intro: 'Skapa tidrapportposter efter datumintervall'
    mr-software-recordbook-bundle:
        title: 'Uppteckningsbok för lärlingar'
        intro: 'Ett insticksprogram för Kimai som genererar en RecordBook för praktikanter.'
    mr-software-sickday-bundle:
        title: 'Sjukdag (sjukdagar)'
        intro: 'Ett plugin för Kimai för att spåra användares sjukdagar.'
    mr-software-vacation-bundle:
        title: 'Semester (semester + officiella och lokala helgdagar)'
        intro: 'Ett plugin för Kimai som lägger till hela arbetsflödet för semester + officiella och lokala helgdagar'
    neontribe-chrome-plugin:
        title: 'ChromePlugin till Kimai Bridge'
        intro: 'Denna plugin tillåter tid att logga från ChromePlugin-biljetter till en Kimai-instans.'
    pcsg-recurring-budget-bundle:
        title: 'Återkommande budgetar'
        intro: 'Lägger automatiskt till pengar eller tid till dina projektbudgetar på återkommande basis med ett anpassat intervall.'
    umws-applewatch-app:
        title: 'Apple Watch-appen'
        intro: 'Spåra dina kimai-tider direkt vid handleden!'
    vettersolutions-shared-project-timesheets-bundle:
        title: 'Delade projekttidrapporter'
        intro: 'Dela projekttidrapporter med vem som helst!'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Få tillgång till Kimai från din iOS-enhet med Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – inbyggd macOS-menyradsapp
        intro: Spåra din tid med den inbyggda macOS-menyradsappen KimaiBar och få lediga påminnelser.
    owlysk-codetimer:
        title: CodeTimer desktop widget
        intro: Desktop widget for Kimai.
