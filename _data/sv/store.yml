items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai - Desktop-klient'
        intro: 'Cross-platform GUI-klient för Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile är en applikation som möjliggör bekväm användning av Kimai på din mobila Android-enhet'
    district09-archive-timesheets-command-bundle:
        title: 'Kommandot Arkivera tidrapporter'
        intro: 'Ett tillägg som låter dig arkivera tidrapporter äldre än en angiven tidsram med hjälp av ett kommando.'
    district09-personal-calendar-pref-bundle:
        title: 'Personlig kalenderpreferens'
        intro: 'Ett tillägg som låter användare ställa in en anpassad start- och sluttid för kalendervisningen i sina personliga preferenser.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Exportera ZIP med PDF-filer per projekt)'
        intro: 'Ett tillägg för att exportera en PDF-fil per projekt för flera utvalda projekt.'
    glorpen-duration-bundle:
        title: 'Åsidosättbar varaktighetsavrundning'
        intro: 'Åsidosätt varaktighetsavrundning för kunder, projekt och aktiviteter'
    infeeeee-kimai2-cmd-argos:
        title: 'Argos/Kargos/xbar menyradstillägg'
        intro: 'Sätt Kimai på din översta bar!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Rainmeter‑widget'
        intro: 'Kimai-widget för Windows!'
    infeeeee-kimai2-cmd:
        title: 'Kommandoradsklient'
        intro: 'Kommandoradsklient över plattformar för Kimai, skriven med Node.js'
    katjaglass-approval-bundle:
        title: 'Godkännande arbetsflöde för tidrapporter'
        intro: 'Detta paket är tillgängligt för att utföra ett veckogodkännande för tidrapporter.'
    katjaglass-timekex:
        title: 'TimeKex - Importera tidrapport Excel-filer'
        intro: 'Importera dina Excel-underhållna tider till Kimai varje vecka. En platt kund-/projekt-/aktivitetsimport från Excel är också tillgänglig.'
    audit-trail-bundle:
        title: 'Granska spårloggar'
        intro: 'Registrerar detaljerade ändrings-/revisionsloggar för tidrapporter, kunder, projekt och aktiviteter och visar dem i en tidslinje per artikel.'
    console-phar:
        title: 'Konsolklient (PHAR)'
        intro: 'Cross-platform konsolklient för Kimai'
    keleo-css-custom-bundle:
        title: 'Anpassad CSS'
        intro: 'Ett tillägg som gör det möjligt att redigera anpassade CSS-regler via en administrationsskärm.'
    custom-content-bundle:
        title: 'Anpassat innehåll'
        intro: 'Anpassat innehållSkapa anpassat innehåll för stilmallar, javascript, ett globalt varningsmeddelande och en ny sida för att återge markdown-innehåll för företagsnyheter.'
    custom-fields-bundle:
        title: 'Anpassade fält'
        intro: 'Skapa anpassningsbara fält för tidrapporter, kunder, projekt, aktiviteter och användare i olika format. Fält kan vara valfria eller obligatoriska och begränsas av behörigheter.'
    custom-plugins:
        title: 'Anpassad utveckling (plugins, faktura‑ och exportmallar)'
        intro: 'Vill du ha en specialfunktion som ännu inte finns i Kimai? Jag kan utveckla den åt dig.'
    keleo-deduction-time-bundle:
        title: 'Avdragstidspaket'
        intro: 'Konfigurera aktiviteter som avdragstider och spara negativa varaktigheter'
    expenses-bundle:
        title: 'Kostnadshantering'
        intro: 'Håll koll på dina utgifter baserat på kund och projekt. Dessa utgifter kan kategoriseras och inkluderas i dina fakturor.'
    fail2ban-bundle:
        title: 'Fail2Ban för inloggningar'
        intro: 'Ett fail2ban-kompatibelt tillägg som loggar misslyckade autentiseringsförsök'
    grandtotal-plugin-for-kimai:
        title: 'Total synkronisering'
        intro: 'Ett tillägg för GrandTotal 6 som möjliggör import av tidrapporter från Kimai'
    keleo-importer-bundle:
        title: 'Importör (CSV och JSON)'
        intro: 'Möjliggör import av CSV-filer och JSON-data.'
    installation-support:
        title: 'Support för installation och uppdatering'
        intro: 'Vill du använda Kimai men vet inte hur man installerar det på din server?'
    invoice-bundle:
        title: 'E-Invoice Plus'
        intro: 'Förbättrade faktureringsfunktioner. Ändra språk för pengar och datum, automatisk tidrapportbevis för nya fakturor.'
    keleo-invoice-format-fixation-bundle:
        title: 'Fast fakturadataformat (efter språk)'
        intro: 'Tillåt att ange ett globala språk för fakturans dataformat.'
    kiosk-barcode-bundle:
        title: 'Kioskläge med streckkod, RFID och Web NFC'
        intro: 'Närvarotidsspårning i en miljö där användaren inte har tillgång till Kimai (t.ex. i ett lager), genom att använda en streckkods- eller RFID-skanner för att starta och stoppa tidrapporter.'
    lockdown-per-user-bundle:
        title: 'Lockdown per användarinställningar'
        intro: 'Ställ in låsperiod per användare i användarinställningarna.'
    keleo-recalculate-rates-bundle:
        title: 'Räkna om priser'
        intro: 'Ett tillägg som tvingar omräkning av tim/fast pris på varje tidrapportuppdatering'
    task-management-bundle:
        title: 'Uppgiftsplanering'
        intro: 'Skapa uppgifter, starta/stoppa/pausa dem, tilldela dem till användare och grupper och spela in tider för dem; ett tillägg för hantering av att göra-listor för Kimai som lägger till två nya överblickswidgets'
    translation-bundle:
        title: 'Översättningar'
        intro: 'Ändra alla synliga element (formuläretiketter, tabellrubriker, menyalternativ ...) i din Kimai-installation med dina egna översättningar'
    liaraalis-small-business-rule-bundle:
        title: 'Regler för småföretag'
        intro: 'Ett tillägg som möjliggör användning av småföretagsregleringen, som den kan tillämpas i Tyskland och Österrike, när du skapar fakturor i Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Enkel säkerhetskopiering'
        intro: 'Med bara ett klick skapar du en fullständig säkerhetskopia av din Kimai-miljö'
    neontribe-chrome-plugin:
        title: 'Chrome-tillägg för Kimai Bridge'
        intro: 'Gör det möjligt att logga tid från ChromePlugin‑ärenden till en Kimai‑instans.'
    pcsg-recurring-budget-bundle:
        title: 'Återkommande budgetar'
        intro: 'Lägger automatiskt till pengar eller tid till dina projektbudgetar på återkommande basis med ett anpassat intervall.'
    cloudrizon-kimai-mobile-app-ios:
        title: Kimai Mobile (iOS)
        intro: Få tillgång till Kimai från din iOS-enhet med Kimai Mobile
    ticesoftware-kimaibar-macos-client:
        title: KimaiBar – inbyggd macOS-menyradsapp
        intro: Spåra din tid med den inbyggda macOS-menyradsappen KimaiBar och få lediga påminnelser.
    owlysk-codetimer:
        title: CodeTimer skrivbord
        intro: Skrivbordsapp för Kimai (Windows, Mac & Linux)
    helsinkisystems-budgetwatcher:
        title: Budgetöverblick
        intro: Få aviseringar varje gång en viss del av ditt projekts budget används
    controlling:
        title: "Arbetstimmar, semester, sjukfrånvaro, allmänna helgdagar"
        intro: "Personalhantering: Arbetstid och övertid. Semester, sjukfrånvaro och ledighet. Hantering av helgdagar och kalenderintegration. Månatliga godkännanden med PDF."
    helsinkisystems-lexoffice:
        title: Lexoffice Fakturasynk
        intro: Detta tillägg skapar en faktura automatiskt i Lexoffice när en faktura skapas i Kimai.
    simonschaufi-customer-email-report-bundle:
        title: E-postrapport för kund
        intro: Skicka en e-postrapport till kunderna om dina arbetstider
    lnngyn-period-insert-bundle:
        title: Infoga tidsperiod
        intro: Skapa poster för den angivna perioden.
    customer-portal:
        title: Kundportal
        intro: Dela kund- och projektstatistik samt tidrapporter med vem som helst via en hemlig länk, valfritt lösenordsskyddad.
    owlysk-codetimer-mobile:
        intro: Android-klient för Kimai (fri och öppen källkod)
        title: CodeTimer mobil
    eon-timer:
        title: Eon Timer
        intro: Tidrapportering för Mac, sömlöst integrerad med Kimai – både lokalt installerad och i molnet.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Skrivbordsklient för macOS, Windows och Linux för att registrera tid direkt från menyraden.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: VSCode‑tillägg för att starta och stoppa dina timers
    foraum-kimai-clock:
        intro: macOS‑menyradsapp för att registrera tid med Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Schweiziska QR-koder för dina QR-fakturor.
        title: QR-fakturor för Schweiz
    drthomasentner-timai:
        intro: Kimai iOS‑klient, tidrapportering på iPhone och iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Hjälper till med organisering av relaterade filer för Microsoft Teams
        title: Microsoft Teams Integration
