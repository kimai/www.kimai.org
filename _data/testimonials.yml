    text: "When I started to identify a time reporting software for our medium size enterprise (~30 people distributed all over United States and Canada) in the software service industry for onsite and remote services, I had several programs in my mind. In my specification I had the following things to be covered\n- Customer related time reporting\n- Project related time reporting\n- Time approval\n- Various hierarchies in user and access levels\n- Open data interface for potential interfaces to other software packages (such as various payroll software packages for Canada and US, ERP for invoicing) \n- Time budget for hourly packages\n- Time reporting to customers with time budget\n- The data is mine and I always want to have access to it\n- I would like to create plugins if I need to add features that do not yet exist\n\nI continued my search but always came back to Kevin Papst‚Äôs time reporting software Kimai. So I installed it on a shared host. I continued to set up a few users and imported a few customers, projects and finally understood how activities are to be set up (global and local). This is a feature that surprised me even more. Well implemented! I finally rolled it out to a small group and then the entire team. The time reporting is now fully implemented within 2 months from first idea to fully operational. \n\nThen the demands grow with the possibilities: I purchased a few plugins and these were installed as simple as the main software. Then, when I had even more requests that I didn‚Äôt find an answer by plugins, I reached out to the developer Kevin asking for help with changing a report and he simply answered to consider this for the entire software, not just a module for me. It may be within some of the next releases.\n\nIn summary, <mark>Kimai is a flexible time reporting package with active code, modern, responsive and fast user interface and a fast responding support</mark>.\n\nThanks, Kevin, for this nice software package!"
