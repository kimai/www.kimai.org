items:
    alexandreptj-kemai-desktop-client:
        title: 'Kemai - Klien Desktop'
        intro: 'Pelanggan antarmuka grafis (GUI) lintas platform untuk Kimai'
    cloudrizon-kimai-mobile-app-android:
        title: 'Kimai Mobile (Android)'
        intro: 'Kimai Mobile adalah aplikasi untuk kenyamanan penggunaan Kimai di perangkat Android Anda'
    cloudrizon-kimai-mobile-app-ios:
        title: 'Kimai Mobile (iOS)'
        intro: 'Akses Kimai dari perangkat iOS Anda dengan Kimai Mobile'
    district09-archive-timesheets-command-bundle:
        title: 'Perintah arsip timesheets'
        intro: 'Sebuah plugin yang memungkinkan Anda menyimpan catatan waktu yang lebih lama dari periode tertentu menggunakan perintah.'
    district09-personal-calendar-pref-bundle:
        title: 'Preferensi kalender pribadi'
        intro: 'Sebuah plugin yang memungkinkan pengguna menentukan waktu mulai dan waktu selesai yang disesuaikan untuk tampilan kalender dalam preferensi pribadi mereka.'
    gbs-zip-projectrenderer-bundle:
        title: 'ZipProjectRenderer (Ekspor ZIP dengan satu PDF per proyek)'
        intro: 'Sebuah plugin untuk mengekspor satu file PDF per proyek untuk beberapa proyek yang dipilih.'
    glorpen-duration-bundle:
        title: 'Penyederhanaan durasi yang dapat diubah'
        intro: 'Abaikan pembulatan durasi untuk pelanggan, proyek, dan aktivitas'
    infeeeee-kimai2-cmd-argos:
        title: 'Plugin bilah menu Argos/Kargos/xbar'
        intro: 'Letakkan Kimai di bilah atas Anda!'
    infeeeee-kimai2-cmd-rainmeter:
        title: 'Widget Rainmeter'
        intro: 'Widget Kimai untuk Windows!'
    infeeeee-kimai2-cmd:
        title: 'Klien baris perintah'
        intro: 'Klien baris perintah lintas platform untuk Kimai, ditulis dengan Node.js'
    katjaglass-approval-bundle:
        title: 'Alur kerja persetujuan untuk lembar waktu'
        intro: 'Bundel ini tersedia untuk melakukan persetujuan mingguan untuk lembar waktu.'
    katjaglass-timekex:
        title: 'TimeKex - Impor lembar waktu Excel'
        intro: 'Impor waktu yang Anda kelola di Excel ke Kimai setiap minggu. Impor datar pelanggan/proyek/aktivitas dari Excel juga tersedia.'
    audit-trail-bundle:
        title: 'Log jejak audit'
        intro: 'Mencatat log perubahan/audit yang terperinci untuk lembar waktu, pelanggan, proyek, dan aktivitas serta menampilkannya dalam linimasa per item.'
    controlling:
        title: "Jam kerja, cuti, sakit, hari libur nasional"
        intro: 'intro: "Employee management: Working hours & overtime. Vacations, sickness and PTO. Public holiday management and calendar integration. Monthly approvals with PDF."'
    console-phar:
        title: 'Klien konsol (PHAR)'
        intro: 'Klien konsol lintas platform untuk Kimai'
    keleo-css-custom-bundle:
        title: 'CSS kustom'
        intro: 'Memungkinkan penambahan aturan CSS kustom melalui layar administrasi.'
    custom-content-bundle:
        title: 'Konten kustom'
        intro: 'Buat konten kustom untuk stylesheet, Javascript, pesan peringatan global, dan halaman baru untuk merender konten markdown untuk berita perusahaan.'
    custom-fields-bundle:
        title: 'Bidang kustom'
        intro: 'Buat bidang tambahan yang dapat dikonfigurasi secara bebas untuk lembar waktu, pelanggan, proyek, aktivitas, dan pengguna dalam berbagai format. Bidang dapat bersifat opsional atau wajib dan dibatasi oleh izin.'
    custom-plugins:
        title: 'Pengembangan kustom (Plugin, Templat Faktur dan Ekspor)'
        intro: 'Ingin fitur khusus yang belum tersedia di Kimai? Saya dapat mengembangkannya untuk Anda.'
    keleo-deduction-time-bundle:
        title: 'Bundel Waktu-Pengurangan'
        intro: 'Konfigurasikan aktivitas sebagai waktu pengurangan dan simpan durasi negatif'
    expenses-bundle:
        title: 'Manajemen pengeluaran'
        intro: 'Lacak pengeluaran Anda berdasarkan pelanggan dan proyek. Pengeluaran ini dapat dikategorikan dan dimasukkan ke dalam faktur Anda.'
    fail2ban-bundle:
        title: 'Fail2Ban untuk login'
        intro: 'Plugin yang kompatibel dengan Fail2Ban, mencatat permintaan autentikasi yang gagal'
    grandtotal-plugin-for-kimai:
        title: 'Sinkronisasi GrandTotal'
        intro: 'Plugin GrandTotal, memungkinkan impor lembar waktu Kimai'
    keleo-importer-bundle:
        title: 'Pengimpor (CSV dan JSON)'
        intro: 'Memungkinkan impor file CSV melalui layar administrasi.'
    installation-support:
        title: 'Dukungan instalasi dan pembaruan'
        intro: 'Ingin menggunakan Kimai, tetapi tidak tahu cara memasangnya di server Anda?'
    invoice-bundle:
        title: 'E-Invoice Plus'
        intro: 'E-faktur (EN16931, XRechnung, ZUGFeRD, Factur-X), ekspor PDF lembar waktu otomatis, dan fitur pemfakturan lanjutan lainnya'
    keleo-invoice-format-fixation-bundle:
        title: 'Format data faktur tetap (berdasarkan bahasa)'
        intro: 'Memungkinkan pengaturan bahasa global untuk format data faktur.'
    kiosk-barcode-bundle:
        title: 'Kiosk mode with support for Barcode, RFID, Web NFC'
        intro: 'Pelacakan waktu kehadiran di lingkungan di mana pengguna tidak memiliki akses ke Kimai (misalnya di gudang), dengan menggunakan pemindai barcode atau RFID untuk memulai dan menghentikan lembar waktu.'
    lockdown-per-user-bundle:
        title: 'Penguncian pengaturan per pengguna'
        intro: 'Tetapkan periode penguncian per pengguna di preferensi pengguna.'
    keleo-recalculate-rates-bundle:
        title: 'Hitung ulang tarif'
        intro: 'Memaksa penghitungan ulang tarif per jam/tetap untuk setiap pembaruan lembar waktu'
    task-management-bundle:
        title: 'Perencanaan tugas'
        intro: 'Buat tugas, mulai/hentikan/jeda, tetapkan ke pengguna dan tim, serta catat waktu untuk tugas tersebut — kelola daftar tugas dengan Kimai'
    translation-bundle:
        title: 'Terjemahan'
        intro: 'Ubah semua elemen yang terlihat (label formulir, header tabel, item menu …) di instalasi Kimai Anda dengan terjemahan Anda sendiri'
    liaraalis-small-business-rule-bundle:
        title: 'Peraturan usaha kecil'
        intro: 'Gunakan peraturan usaha kecil, sebagaimana dapat diterapkan di Jerman dan Austria, saat membuat faktur di Kimai.'
    maximiliangross-easy-backup-bundle:
        title: 'Pencadangan Mudah'
        intro: 'Dengan satu klik saja Anda membuat cadangan penuh lingkungan Kimai Anda'
    neontribe-chrome-plugin:
        title: 'ChromePlugin ke Kimai Bridge'
        intro: 'Memungkinkan waktu dicatat dari tiket ChromePlugin ke dalam instance Kimai.'
    pcsg-recurring-budget-bundle:
        title: 'Anggaran berulang'
        intro: 'Secara otomatis menambahkan uang atau waktu ke anggaran proyek Anda secara berkala dengan interval kustom.'
    ticesoftware-kimaibar-macos-client:
        title: 'KimaiBar – aplikasi bilah menu macOS native'
        intro: 'Lacak waktu Anda dengan aplikasi bilah menu macOS native KimaiBar dan dapatkan pengingat saat tidak aktif.'
    owlysk-codetimer:
        title: 'CodeTimer Desktop'
        intro: 'Aplikasi Desktop untuk Kimai (Windows, Mac & Linux)'
    helsinkisystems-budgetwatcher:
        title: 'Pemantau Anggaran'
        intro: 'Dapatkan pemberitahuan setiap kali sejumlah tertentu dari anggaran proyek Anda digunakan'
    helsinkisystems-lexoffice:
        title: Sinkronisasi Faktur Lexoffice
        intro: Whenever an invoice is created in Kimai this plugin automatically creates a Lexoffice invoice.
    simonschaufi-customer-email-report-bundle:
        title: Laporan Email Pelanggan
        intro: Kirim laporan email kepada pelanggan tentang jam kerja Anda
    lnngyn-period-insert-bundle:
        title: Penyisipan Periode
        intro: Hasilkan entri untuk periode waktu tertentu.
    customer-portal:
        intro: Bagikan statistik klien dan proyek serta lembar waktu kepada siapa pun menggunakan URL rahasia, opsional dilindungi kata sandi.
        title: Portal Pelanggan
    owlysk-codetimer-mobile:
        intro: Klien Android untuk Kimai (gratis dan open-source)
        title: CodeTimer Mobile
    eon-timer:
        title: Eon Timer
        intro: Pelacakan waktu untuk Mac, terintegrasi mulus dengan Kimai – baik On-Premise maupun Cloud.
    playmoweb-kimtrack:
        title: KimTrack
        intro: Klien desktop untuk macOS, Windows, dan Linux untuk melacak waktu dari bilah menu Anda.
    potx8o-kimai-vscode:
        title: VSCode / VSCodium
        intro: Ekstensi VSCode untuk memulai dan menghentikan timer Anda
    foraum-kimai-clock:
        intro: Aplikasi bilah menu macOS untuk melacak waktu dengan Kimai
        title: KimaiClock
    dolux-swiss-qr-bundle:
        intro: Kode QR Swiss pada faktur QR Anda.
        title: Faktur QR untuk Swiss
    drthomasentner-timai:
        intro: Klien Kimai iOS, pelacakan waktu di iPhone dan iPad
        title: Timai
    kleinitsolutions-teams-integration:
        intro: Membantu mengelola file terkait proyek di Microsoft Teams
        title: Integrasi Microsoft Teams
