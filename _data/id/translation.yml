        intro: 'Selalu menjadi impian saya untuk mencari nafkah dengan produk sumber terbuka. Dengan Kimai, saya telah dapat mengembangkan perangkat lunak yang memberikan nilai besar kepada pelanggan saya dan pengembangannya mendorong saya setiap hari.


            Terima kasih khusus saya kepada komunitas yang luar biasa atas kesetiaan mereka selama bertahun-tahun, saya menantikan 10 tahun berikutnya Kimai ðŸš€'
