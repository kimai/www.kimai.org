per-year: per tahun
history:
    year-2020: Kimai ditawarkan sebagai SaaS berbasis langganan, dengan satu paket gratis dan dua paket berbayar.
    early-days-title: Bagaimana semuanya dimulai
    year-2009: Torsten, pengembang asli, ingin menutup Kimai. Kevin masuk dan menjadi pemelihara.
    year-2019: Plugin pertama dibuat untuk mensurvei minat terhadap perangkat lunak sumber terbuka berbayar.
    early-days-subtitle: Kimai memiliki sejarah panjang dan telah ada sejak 2006, berikut adalah ringkasan singkat tentang bagaimana semuanya dimulai.
    year-2023: Semua kerja keras akhirnya membuahkan hasil dan Kimai sekarang menjadi pekerjaan penuh waktu 100% saya. Terima kasih banyak!
    year-2014: Rilis terakhir Kimai 1 dibuat, pengembangan terhenti dan tidak ada banyak aktivitas lagi.
    year-2006: Versi pertama Kimai dirilis dan perlahan mendapatkan basis pengguna dan pengembang yang berkembang.
    intro: Apa yang dimulai sebagai proyek hobi sekarang menjadi aplikasi pelacakan waktu sumber terbuka terkemuka di dunia. Mari kita lihat sejarahnya.
    year-2018: Penulisan ulang Kimai menemukan jalannya ke dalam komunitas, migrasi data berfungsi, adopsi meningkat.
    current: "Kimai adalah perangkat lunak pelacakan waktu dengan sejarah panjang, versi pertama dirilis pada tahun 2006. Mengapa saya menyebutkan ini? Karena saya telah melihat banyak program datang dan pergi sejak saat itu - percayalah ketika saya katakan: Kimai ada di sini untuk bertahan. Saya menghabiskan bertahun-tahun mengembangkan Kimai untuk kesenangan, hari ini Kimai adalah bisnis saya dan saya tidak pernah lebih termotivasi untuk terus memperbaikinya.\n\nSaya membangun Kimai untuk satu tujuan: untuk mencatat, mengelola, mengevaluasi dan menghitung jam kerja. Kimai mendukung jumlah pengguna, klien, proyek dan entri waktu tanpa batas, sehingga Anda dapat mengelola semua tim Anda dalam satu instalasi yang mudah digunakan. Kimai diterjemahkan ke dalam puluhan bahasa dan berjalan di perangkat apa pun dengan akses internet dan browser, bahkan di perangkat seluler Anda saat Anda bepergian berkat desain responsif.\n\nAnda dapat membuat faktur dari lembar waktu Anda langsung di browser Anda, dengan template faktur yang dapat disesuaikan. Kimai juga dapat diperluas dengan berbagai cara, terutama melalui banyak plugin yang dibuat oleh komunitas aktif.\n\nBaik Anda seorang freelancer, organisasi kecil atau perusahaan dengan ratusan karyawan, Kimai dapat membantu Anda mengelola bisnis Anda. Silakan membuat pendapat Anda sendiri dan uji Kimai dengan bantuan instalasi demo.\n"
    past: "Kimai memiliki sejarah panjang dan jauh di depan zamannya ketika tim Torsten HÃ¶ltge mulai mengembangkannya pada tahun 2006. Ia memiliki desain responsif (berkat banyak keajaiban Javascript) pada saat kata itu bahkan belum resmi diciptakan.\nSaya mengambil alih pengembangan Kimai pada tahun 2009 ketika Torsten ingin menghentikannya karena kekurangan waktu, dan telah memelihara dan memperluas Kimai selama beberapa tahun dengan bantuan penggemar sumber terbuka lainnya.\n\nSementara itu, komunitas PHP membuat kemajuan besar, sementara Kimai semakin tertinggal karena sejarahnya. Basis memiliki banyak kelemahan teknis, dan setelah bertahun-tahun pengembangan, basis kode menjadi semakin sulit untuk dipelihara.\nIde menulis ulang Kimai dengan kerangka kerja modern telah ada untuk beberapa waktu, juga didorong oleh permintaan komunitas, tetapi tidak ada yang memiliki sumber daya untuk mendorong ide ini ke depan. Pada akhir 2017, beberapa faktor berkumpul dan saya memanfaatkan momen untuk mulai mengembangkan langkah evolusi berikutnya, \"Kimai 2\".\n\nKimai asli pertama kali dirilis pada tahun 2006 dan telah digunakan oleh banyak orang di seluruh dunia, saya bangga akan hal itu dan juga komunitasnya yang hebat. Saya ingin berterima kasih kepada semua orang yang berkontribusi pada Kimai.\n"
