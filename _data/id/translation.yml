about:
    name: 'Tentang Kimai'
    description: 'Cari tahu tentang sejarah pelacak waktu Kimai dan pengembangnya.'
    joy:
        title: Kegembiraan di tempat kerja
        content: Pengembangan Kimai adalah kombinasi ideal dari profesi yang saya cintai, dengan kemungkinan pendidikan yang tak terbatas, dan kebutuhan untuk menghasilkan uang untuk menghidupi keluarga saya. Berkat Kimai, saya dapat menghabiskan lebih banyak waktu dengan istri dan anak saya, yang mungkin merupakan motivasi terbaik yang bisa Anda bayangkan.
    technology:
        title: Teknologi
        content: Sebagai pengembang, saya suka menguji teknologi baru. Dan jika ini meningkatkan cara Anda berinteraksi dengan Kimai, saya akan menyebutnya situasi saling menguntungkan. UI dan UX sangat penting bagi saya karena perangkat lunak harus mudah digunakan. Keamanan adalah persyaratan default dan perangkat lunak sumber terbuka adalah faktor sukses penting bagi banyak bisnis.
    collaboration:
        content: Pelanggan menghargai kenyamanan yang datang dengan dukungan gratis dan pertukaran adalah bagian penting dari pekerjaan saya. Saya menyukai keterlibatan komunitas di GitHub, kolaborasi dan kerja yang gesit. Peningkatan berkelanjutan berdasarkan umpan balik Anda membuat perjalanan ini menjadi pengalaman luar biasa.
        title: Kolaborasi
    kevin: Kimai dan Cloud dikembangkan dan dioperasikan oleh Kevin, pengembang perangkat lunak independen dari Wina (Austria).
