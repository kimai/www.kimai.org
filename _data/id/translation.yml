landing_oss:
    version_cloud: Siap dan berjalan dalam hitungan detik, serahkan hosting dan pembaruan kepada saya, Anda mengurus bisnis inti Anda. Pastikan tim Anda siap untuk masa depan, dengan solusi pelacakan waktu modern. Semua plugin tersedia di cloud tanpa biaya tambahan.
    transparency_intro: Dengan perangkat lunak sumber tertutup, Anda hanya memiliki klaim vendor bahwa mereka menjaga perangkat lunak tetap aman dan mematuhi standar. Visibilitas kode di balik perangkat lunak sumber terbuka berarti Anda dapat melihat sendiri. Anda selalu dapat melihat tanggapan saya kepada komunitas, jadwal rilis dan milestone, dan setiap commit dan tinjauan pull request.
    version_choose: Kimai mana yang tepat untuk Anda?
    vendor_title: Tidak ada kunci vendor
    vendor_intro: Kunci vendor dapat berharga mahal, tidak hanya dalam uang tunai tetapi juga dalam jam. Dengan Kimai, Anda dapat meng-host-nya sendiri, meminta saya meng-host-nya untuk Anda, atau mem-fork dan mengubahnya. Anda tidak pernah terkunci dalam produk yang di-host, dan semua data Anda mudah diekspor sehingga jika Anda memutuskan Kimai tidak lagi untuk Anda, data Anda tetap milik Anda (hal yang sama berlaku untuk paket berbayar, saya menawarkan ekspor data setelah pembatalan).
    transparency_title: Selalu transparan
    subtitle: Kimai adalah perangkat lunak %title% sumber terbuka yang Anda cari
    version_onpremise: Saya mengurus perangkat lunak, Anda mengurus hosting, pembaruan dan keamanan. Dan jika Anda tidak ingin melakukannya sendiri, selalu ada dukungan yang tersedia di ujung jari Anda. Anda membeli plugin yang relevan untuk Anda dalam langganan pembaruan tahunan.
