feature:
    mobile-ready:
        name: "Siap seluler"
        description: "Tata letaknya sepenuhnya responsif, dibuat untuk penggunaan desktop dan seluler. Setiap pengguna dapat mengonfigurasi kolom data yang harus ditampilkan, misalnya untuk mencegah pengguliran horizontal pada perangkat kecil."
    plugins:
        name: "Plugin"
        description: "Kimai dibangun agar dapat diperluas, dan fitur dapat ditambahkan dengan plugin. Pengembang yang ingin membuatnya dapat menggunakan banyak titik ekstensi."
    multi-user:
        name: "Multi pengguna"
        description: "Kimai dapat digunakan oleh sebanyak mungkin pengguna yang Anda inginkan: setiap instalasi mendukung pengguna tak terbatas dengan peran berbeda (lihat izin)."
    multi-language:
        name: "Multi bahasa"
        description: "Kimai dapat dilokalisasi ke bahasa apa pun dan sudah diterjemahkan ke lebih dari 30 bahasa."
    teams:
        name: "Tim"
        description: "Tim menghubungkan pengguna ke dalam kelompok logis, seperti departemen. Batasi akses ke data dengan menetapkan pelanggan dan proyek ke tim Anda."
    customers:
        name: "Pelanggan"
        description: "Kelola pelanggan Anda dan atur alamat, kontak, negara, mata uang, visibilitas (untuk pengarsipan) dan banyak bidang lainnya."
    projects:
        name: "Proyek"
        description: "Kelola proyek untuk setiap pelanggan dengan nomor pesanan, anggaran dan visibilitas (untuk pengarsipan)."
    activities:
        name: "Aktivitas"
        description: "Aktivitas digunakan untuk menetapkan unit pekerjaan ke entri lembar waktu. Kelola aktivitas untuk setiap proyek dengan nomor pesanan, anggaran dan visibilitas (untuk pengarsipan) atau buat yang global untuk mencegah duplikasi."
    invoices:
        name: "Faktur"
        description: "Template faktur yang dapat dikonfigurasi, opsi untuk pengelompokan entri, nomor faktur yang dapat dikonfigurasi, dan berbagai format seperti PDF dan DOCX."
    export:
        name: "Ekspor data"
        description: "Data lembar waktu dapat diekspor dan dibagikan dalam format XLSX, PDF, CSV dan HTML. Catatan yang diekspor dapat dikunci dan dilindungi dari perubahan lebih lanjut."
    expenses:
        name: "Pengeluaran"
        description: "Beli plugin dan lacak pengeluaran berdasarkan pelanggan, proyek dan aktivitas â€” untuk kategorisasi dan inklusi dalam faktur Anda."
    2fa:
        name: "Autentikasi dua faktor (2FA)"
        description: "Kimai mendukung autentikasi dua faktor dengan token TOTP: amankan akun pengguna Anda hari ini!"
    saml:
        name: "SAML"
        description: "Masuk dan daftarkan pengguna dengan SAML melalui penyedia identitas SSO Anda yang ada, seperti Google Workspace, Authentik atau Azure Active Directory."
    api:
        name: "JSON API"
        description: "Menampilkan JSON API yang ekstensif untuk membaca dan menulis data, sehingga aplikasi eksternal dan alat kustom dapat berkomunikasi dengan Kimai."
    ldap:
        name: "LDAP"
        description: "Hubungkan Kimai dengan server direktori perusahaan Anda (LDAP atau Active directory) dan gunakan infrastruktur autentikasi Anda yang ada."
    statistics:
        name: "Statistik"
        description: "Dasbor Anda akan menampilkan beberapa statistik tentang waktu yang dicatat dan jumlah data yang dikumpulkan. Dan kami selalu dapat menambahkan lebih banyak grafik!"
    docker:
        name: "Docker"
        description: "Kami memiliki image Docker untuk pengembangan dan ada beberapa variasi pengaturan Docker-Compose untuk penggunaan produksi."
    migrate-v1:
        name: "Migrasi"
        description: "Data dari Kimai v1 dapat diimpor, untuk migrasi pelacak waktu Anda yang mulus."
    active-entries:
        name: "Jumlah catatan aktif"
        description: "Catat sebanyak mungkin waktu yang Anda inginkan secara paralel, atau batasi menjadi satu."
    am-pm-format:
        name: "Format AM/PM"
        description: "Kimai menggunakan versi lokal dari format 24 jam. Tetapi jika Anda terbiasa dengan format AM/PM, Anda dapat mengonfigurasinya."
    time-clock:
        name: "Jam waktu"
        description: "Tidak ingin pengguna Anda mencatat catatan lembar waktu sewenang-wenang? Beralih ke mode jam waktu, yang hanya mengizinkan catatan \"masuk\" dan \"keluar\"."
    duration-only:
        name: "Hanya durasi"
        description: "Jika hukum lokal Anda mengharuskan Anda hanya menampilkan durasi alih-alih waktu tanggal mulai dan akhir, Anda dapat mengaktifkan mode itu secara global."
    rates:
        name: "Perhitungan tarif"
        description: "Tarif dapat dihitung berdasarkan jumlah per jam dan tetap, dapat dikonfigurasi untuk pelanggan, proyek, aktivitas dan setiap catatan lembar waktu secara individual."
    timesheet-filter:
        name: "Filter lembar waktu"
        description: "Anda dapat memfilter semua catatan waktu menurut pengguna, pelanggan, proyek, aktivitas dan tanggal."
    permissions:
        name: "Izin"
        description: "Struktur izin yang dapat disesuaikan. Tetapkan peran berbeda kepada pengguna Anda, misalnya pengguna dapat mencatat waktu, pemimpin tim dapat mencetak faktur dan mengonfigurasi proyek/aktivitas, admin dapat mengonfigurasi pengguna dan pelanggan."
    user-profile:
        name: "Profil pengguna"
        description: "Statistik pribadi dan pengaturan per pengguna untuk tarif per jam, tema Kimai, kata sandi dan avatar."
    user-registration:
        name: "Pendaftaran pengguna"
        description: "Kimai mendukung pendaftaran mandiri pengguna dengan aktivasi email."
    password-reset:
        name: "Atur ulang kata sandi"
        description: "Lupa kata sandi Anda? Kimai membantu Anda mengatur ulang melalui email."
    auth:
        description: Kimai mendukung penyedia identitas eksternal dan login melalui LDAP dan SAML di berbagai penyedia (seperti Google Workspace, Azure AD atau Authentik). Autentikasi dua faktor melalui token TOTP secara opsional dimungkinkan.
        name: Autentikasi dan Keamanan
    reporting:
        description: Analisis waktu yang dicatat menurut pengguna, pelanggan, proyek, aktivitas, tag, periode waktu dan lainnya.
        name: Laporan dan analisis
    customer-portal:
        name: Portal Pelanggan
        description: Bagikan statistik klien dan proyek serta lembar waktu dengan siapa pun menggunakan URL rahasia, opsional dilindungi kata sandi.
    dark-mode:
        name: Mode gelap
        description: Karena setiap aplikasi membutuhkan mode gelap, yang membantu mengurangi ketegangan mata di malam hari atau di lingkungan gelap.
    privacy:
        name: Privasi adalah prioritas
        description: Saya menghormati privasi dan data Anda dan pengguna Anda. Tidak, ini bukan pengantar membosankan lainnya ke dalam Kebijakan Privasi - begitulah cara saya menjalankan bisnis ini. Saya tidak menjual data. Saya mengikuti GDPR dan akan menjawab pertanyaan apa pun tentang sub-prosesor yang terlibat.
    no-limits:
        name: Tidak mengenal batas
        description: "Perangkat lunak SaaS Anda selalu menyertakan batas? Bukan Kimai: tidak ada batas. Anda hanya membayar untuk jumlah pengguna aktif. Saya tidak membatasi Anda, dan saya tidak mengenakan biaya untuk pengguna tidak aktif. Anda dapat membuat jumlah pengguna, pelanggan, proyek, aktivitas, lembar waktu dan lainnya tanpa batas."
    security:
        points:
            security_6: Tes kode otomatis dengan cakupan kode di atas 90%
            security_4: Integrasi berkelanjutan dengan ribuan pemeriksaan
            security_1: Hashing kata sandi aman dengan Argon2 atau Sodium
            security_5: Tinjauan kode mendalam
            security_2: Peran pengguna terperinci yang membatasi akses
            security_3: Perlindungan CSRF dan XSS
        description: Kimai menerapkan praktik terbaik dalam desain aplikasi untuk mencegah serangan umum. Kontrol keamanan otomatis sangat penting untuk alur kerja pengembangan perangkat lunak apa pun untuk mengurangi jumlah waktu dari pembuatan hingga deteksi cacat. Pemindaian ini berjalan pada setiap perubahan kode, setiap saat.
        name: Keamanan di Kimai
    security-cloud:
        points:
            security_6: Kode berjalan di lingkungan domain yang dibatasi ketat
            security_5: Layanan kritis tidak dapat diakses dari luar
            security_1: Semua koneksi diamankan melalui TLS (SSL)
            security_2: Keamanan praktik terbaik, firewall dan pencegahan brute-force
            security_4: Server dihosting di pusat data di UE
            security_3: Tidak ada multi-tenancy, setiap pelanggan memiliki database mereka sendiri
        name: Keamanan di platform
        description: Perangkat lunak hanya seaman sistem tempat ia berjalan. Saya mengambil pendekatan pertahanan mendalam dengan server dan infrastruktur jaringan. Pelanggan di platform yang dihosting diamankan melalui beberapa lapisan perlindungan.
