<div class="header py-4">
	<div class="container">
		<div class="d-flex">
			<a class="header-brand" href="{{ site.data.trans-menu[page.lang].home.url }}">
				<img src="{{ '/assets/icon/apple-touch-icon.png' | absolute_url }}" class="header-brand-img" alt="Kimai logo"> {{ site.data.trans[page.lang].kimai-time-tracker }}
			</a>

			<div class="d-flex order-lg-2 ml-auto">
				<div class="d-none d-sm-flex language-switch">
					{% if page.lang == 'en' %}
					<a href="{{ site.data.trans-menu['de'].home.url }}" title="{{ site.data.trans-menu['de'].home.title }}" class="first nav-link">DE</a>
					<span class="nav-link">EN</span> 
					{% else %}
					<span class="first nav-link">DE</span>
					<a href="{{ site.data.trans-menu['en'].home.url }}" title="{{ site.data.trans-menu['en'].home.title }}" class="nav-link">EN</a>
					{% endif %}
				</div>
				<div class="d-none d-sm-flex">
					<a href="{{ site.data.trans-menu[page.lang].donate.url }}" title="{{ site.data.trans-menu[page.lang].donate.title }}" class="nav-link icon donation"><i class="icon-donation {{ site.data.trans-menu[page.lang].donate.icon }}"></i></a>
				</div>
				<div class="d-none d-sm-flex">
					<a href="{{ site.data.trans-menu[page.lang].twitter.url }}" title="{{ site.data.trans-menu[page.lang].twitter.title }}" class="nav-link icon" target="_blank"><i class="{{ site.data.trans-menu[page.lang].twitter.icon }}"></i></a>
				</div>
				<div class="d-flex d-sm-none">
					<a href="{{ site.data.trans-menu[page.lang].download.url }}" title="{{ site.data.trans-menu[page.lang].download.title }}" class="nav-link icon"><i class="{{ site.data.trans-menu[page.lang].download.icon }}"></i></a>
				</div>
				<div class="nav-item d-none d-sm-flex">
					<a href="{{ site.data.trans-menu[page.lang].download.url }}" title="{{ site.data.trans-menu[page.lang].download.title }}" class="btn btn-sm btn-outline-primary"> {{ site.data.trans-menu[page.lang].download.name }}</a>
				</div>
			</div>

			<a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse" data-target="#headerMenuCollapse">
				<span class="header-toggler-icon"></span>
			</a>
		</div>
	</div>
</div>

<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
	<div class="container">
		<div class="row align-items-center">
			{% comment %}
			<div class="col-lg-3 ml-auto">
				<form class="input-icon my-3 my-lg-0">
					<input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
					<div class="input-icon-addon">
						<i class="fe fe-search"></i>
					</div>
				</form>
			</div>
			{% endcomment %}
			<div class="col-lg order-lg-first">
				{% include menu.html %}
			</div>
		</div>
	</div>
</div>
