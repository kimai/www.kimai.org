{% if include.id %}
{% assign video = site.data.videos[include.id] %}

<div class="youtube-wrapper" style="max-width: 560px;">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ video.id }}" title="{{ video.title }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
{% endif %}
