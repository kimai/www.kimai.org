{% assign author = site.data.developer[include.user] %}
<section class="{% if include.background %}bg-secondary {% endif %} py-5">
    <div class="container py-2 py-md-3 py-lg-4 py-xl-5">
        <div class="row row-cols-1 row-cols-md-2 gx-3 gx-lg-4">
            <div class="col-md-5">
                <div class="card bg-dark h-100 border-0 overflow-hidden px-md-4">
                    <span class="position-absolute top-0 start-0 w-100 h-100 opacity-10 d-none d-md-block"></span>
                    <div class="card-body d-flex flex-column align-items-center justify-content-center position-relative zindex-2 p-0 pb-2 p-lg-4">
                        <h2 class="h1 text-center text-md-start p-lg-4 text-light">{{ site.data[page.lang].translation.about-who }}</h2>
                        <figcaption class="card-footer border-0 d-flex align-items-center w-100 pb-2">
                            <img src="{{ author.image }}" width="60" class="rounded-circle" alt="{{ author.name }}">
                            <div class="ps-3">
                                <h6 class="fw-semibold lh-base mb-0 text-light">{{ author.name }}</h6>
                                <span class="fs-sm text-muted">{{ author.description }}</span>
                            </div>
                        </figcaption>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card border-0 shadow-sm p-4 p-xxl-5">
                    <div class="d-flex justify-content-between pb-4 mb-2">
                        <span class="btn btn-icon btn-primary btn-lg shadow-primary pe-none">
                          <i class="bx bxs-quote-left"></i>
                        </span>
                    </div>

                    <div class="mx-0 mb-md-n2 mb-xxl-n3">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide h-auto">
                                <figure class="card h-100 position-relative border-0 bg-transparent">
                                    <blockquote class="card-body p-0 mb-0">
                                        <p class="fs-lg">
                                            {% if site.data[page.lang].translation.developer[include.user].intro %}
                                                {{ site.data[page.lang].translation.developer[include.user].intro }}
                                            {% else %}
                                                {{ author.description }}
                                            {% endif %}
                                        </p>
                                        <p>
                                            <a href="{{ author.paypal }}" class="btn btn-primary mb-1 me-1" role="button">
                                                <i class="bx bxl-paypal fs-5 me-2"></i> {{ site.data[page.lang].translation.menu.default.donate.name }}
                                            </a>
                                            {% if author.amazon %}
                                                <a href="{{ author.amazon }}" class="btn btn-primary mb-1" role="button">
                                                    <i class="bx bxl-amazon fs-5 me-2"></i> {{ site.data[page.lang].translation.menu.default.donate.name }}
                                                </a>
                                            {% endif %}
                                        </p>
                                    </blockquote>
                                </figure>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
