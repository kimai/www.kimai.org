    sv: Svenska
    ta: தமிழ்
    uk: Українська
    zh_Hans: 中文（中国）
    zh_Hant: 中文（繁體）

rtl:
    - ar
    - fa
    - he

collections:
    posts:
        output: true
        permalink: "/:lang/blog/:year/:title"
    documentation:
        output: true
        permalink: "/:collection/:name.html"
    docu_versioned:
        output: true
        permalink: "/documentation/:path.html"
    pages:
        output: true
        permalink: "/:name/"
    error:
        output: true
        permalink: "/:path.html"
    store:
        output: true
        permalink: "/store/:title.html"
    alternative:
        output: true
        permalink: "/:lang/:title-alternative"
    keywords:
        output: true
        permalink: ":lang/open-source-:title"
    landingpage:
        output: true
        permalink: "/:lang/:title"
    industries:
        output: true
        permalink: "/:lang/:title-time-tracking"
    blog_tags:
        output: true
        permalink: "/:lang/blog/tags-:name.html"
    changelogs:
        output: true
        permalink: "/:lang/changelog/:year/:title"
    stories:
        output: true
        permalink: "/:lang/stories/:title"

defaults:
    -
        scope:
            path: ""
            type: posts
        values:
            layout: post
            author: kevinpapst
            lang: en
    -
        scope:
            path: "_posts/de/"
        values:
            lang: de
    -
        scope:
            path: ""
            type: pages
        values:
            layout: page
            lang: en
    -
        scope:
            path: ""
            type: error
        values:
            layout: error
            lang: en
            sitemap: false
            robots: noindex,follow
    -
        scope:
            path: ""
            type: documentation
        values:
            layout: documentation
            lang: en
    -
        scope:
            path: ""
            type: docu_versioned
        values:
            layout: docu-versioned
            lang: en
            sitemap: false
    -
        scope:
            path: ""
            type: store
        values:
            layout: store-item
            lang: en
    -
        scope:
            path: ""
            type: alternative
        values:
            layout: alternative
            lang: en
    -
        scope:
            path: ""
            type: keywords
        values:
            layout: keyword
            lang: en
    -
        scope:
            path: "_keywords/de/"
        values:
            lang: de
    -
        scope:
            path: ""
            type: landingpage
        values:
            layout: landingpage
            lang: en
    -
        scope:
            path: "_landingpage/de/"
        values:
            lang: de
    -
        scope:
            path: ""
            type: industries
        values:
            layout: industry
            lang: en
    -
        scope:
            path: ""
            type: changelogs
        values:
            layout: changelogs
            lang: en
            author: kevinpapst
            image: /images/blog/cloud-update.webp
            tags: [Changelog]
    -
        scope:
            path: ""
            type: stories
        values:
            layout: story
            lang: en
    -
        scope:
            path: "_stories/de/"
        values:
            lang: de
    -
        scope:
            path: ""
            type: blog_tags
        values:
            layout: blog-tags
            lang: en
    -
        scope:
            path: "_blog_tags/de/"
        values:
            lang: de

markdown: kramdown
kramdown:
    input: GFM
    syntax_highlighter: rouge

# see Gemfile
plugins:
    - jekyll-mentions
    - jekyll-paginate

jekyll-mentions:
    base_url: https://github.com

exclude:
    - .DS_Store/
    - .git/
    - .github/
    - .idea/
    - .jekyll-cache/
    - .sass-cache/
    - _includes/
    - _site/
    - assets/img/
    - assets/json/
    - node_modules/
    - scripts/
    - src/
    - vendor/
    - gulpfile.js
    - package.json
    - package-lock.json
    - README.md
    - Gemfile
    - Gemfile.lock
    - CNAME
    - LICENSE
    - .gitignore
    - _config.dev.yml
    - composer.json
    - composer.lock
    - webpack.config.js

liquid:
    error_mode: strict
    strict_variables: false
    strict_filters: true
