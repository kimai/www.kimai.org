collections:
  documentation:
    output: true
    permalink: "/:collection/:name.html"
  docu_versioned:
    output: true
    permalink: "/documentation/:path.html"
  pages:
    output: true
    permalink: "/:name/"
  error:
    output: true
    permalink: "/:name.html"
  store:
    output: true
    permalink: "/store/:title.html"
  alternative:
    output: true
    permalink: "/en/compare/:title.html"
  opensource:
    output: true
    permalink: "/en/open-source-:name.html"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/blog/:year/:title/"
      layout: post
      author: kevinpapst
      lang: en
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      lang: en
  - scope:
      path: ""
      type: error
    values:
      layout: error
      lang: en
      sitemap: false
  - scope:
      path: ""
      type: documentation
    values:
      layout: documentation
      lang: en
  - scope:
      path: ""
      type: docu_versioned
    values:
      layout: docu-versioned
      lang: en
      sitemap: false
  - scope:
      path: ""
      type: store
    values:
      layout: store-item
      lang: en
  - scope:
      path: ""
      type: alternative
    values:
      layout: alternative
      lang: en
  - scope:
      path: ""
      type: opensource
    values:
      layout: landing-opensource


markdown: kramdown
kramdown:
    input: GFM
    syntax_highlighter: rouge

# see Gemfile
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-redirect-from

whitelist:
    - jekyll-redirect-from

jekyll-mentions:
    base_url: https://github.com

exclude:
  - node_modules/
  - _site/
  - src/
  - scripts/
  - .git/
  - .idea/
  - .jekyll-cache/
  - .sass-cache/
  - .DS_Store/
  - .github/
  - gulpfile.js
  - package.json
  - README.md
  - Gemfile
  - Gemfile.lock
  - CNAME
  - LICENSE
  - .gitignore
  - _includes
  - translate-pages.php
