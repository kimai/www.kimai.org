  error:
    output: true
    permalink: "/:path.html"
  store:
    output: true
    permalink: "/store/:title.html"
  alternative:
    output: true
  opensource:
    output: true
  landingpage:
    output: true
  blog_tags:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/blog/:year/:title/"
      layout: post
      author: kevinpapst
      lang: en
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      lang: en
  - scope:
      path: ""
      type: error
    values:
      layout: error
      lang: en
      sitemap: false
      robots: noindex,follow
  - scope:
      path: ""
      type: documentation
    values:
      layout: documentation
      lang: en
  - scope:
      path: ""
      type: docu_versioned
    values:
      layout: docu-versioned
      lang: en
      sitemap: false
  - scope:
      path: ""
      type: store
    values:
      layout: store-item
      lang: en
  - scope:
      path: "_alternative/en/"
      type: alternative
    values:
      layout: alternative
      lang: en
      permalink: "/en/:title-alternative"
  - scope:
      path: "_opensource/de/"
      type: opensource
    values:
      layout: opensource
      lang: de
      permalink: "/de/open-source-:title"
  - scope:
      path: "_opensource/en/"
      type: opensource
    values:
      layout: opensource
      lang: en
      permalink: "/en/open-source-:title"
  - scope:
      path: "_landingpage/de/"
    values:
      layout: landingpage
      permalink: "/de/:title"
      lang: de
  - scope:
      path: "_landingpage/en/"
    values:
      layout: landingpage
      permalink: "/en/:title"
      lang: en

