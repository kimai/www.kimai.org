# Site
title:              Kimai Time-Tracking
bio:                'Kimai time-tracking'
description:        "Kimai time-tracking app - a free and open-source PHP based time-tracker for agencies and freelancer"
locale:             en_US
baseurl:            "" # the subpath of your site, e.g. /blog

# jekyll-sitemap: base hostname & protocol for your site
url:                "https://www.kimai.org"
bing-id:            "874E17F27A8EABE9DDAED762FC498BC4"

collections:
  documentation:
    output: true
    permalink: /:collection/:name.html
  v1:
    output: true
    permalink: /:collection/:name.html
  pages:
    output: true
    permalink: /:name/
  error:
    output: true
    permalink: /:name.html

defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/blog/:year/:title/"
      layout: post
      author: kevinpapst
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: error
    values:
      layout: error
  - scope:
      path: ""
      type: v1
    values:
      layout: v1
  - scope:
      path: ""
      type: documentation
    values:
      layout: documentation

# Jekyll
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: ''
    span:
      line_numbers: false
mathjax:            true
sass:
  sass_dir:         assets/sass
  style:            compressed

# Gems
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-toc

toc:
  min_level: 2
  max_level: 3

jekyll-mentions:
    base_url: https://github.com

jekyll_tidy:
  compress_html: false
  ignore_env: development

base_color: '#467fcf'

author:
   name: Kevin Papst
   url: https://www.kevinpapst.de

docs-menu:
  - title: Getting started
    pages: [index]
  - title: Components
    pages: [alerts, buttons, tags, typography]

# Kimai exclusive
use_pagination: false
permalink: /blog/:year/:title/
name: Kimai Time-Tracking
download_url: /download/

# Kimai v2
kimai_v2_website: https://github.com/kevinpapst/kimai2-website
kimai_v2_repo: https://github.com/kevinpapst/kimai2
kimai_v2_file: https://github.com/kevinpapst/kimai2/blob/master
kimai_v2_demo: https://demo-v2.kimai.org

# Kimai v1
kimai_v1_repo: https://github.com/kimai/kimai
kimai_v1_demo: https://demo.kimai.org

# Exclude list
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - package.json
  - _site
  - src
  - vendor
  - CNAME
  - LICENSE
  - Rakefile
  - old
  - .gitignore
  - .git
  - .idea
  - _includes
  - .DS_Store
  - .sass-cache/
  - assets/scss/*

