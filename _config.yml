language_names:
    cs: Čeština
    de: Deutsch
    en: English
    es: Español
    fr: Français
    he: עברית
    hr: Hrvatski
    it: Italiano
    nl: Dutch
    pl: Polski
    pt: Português
    pt_BR: Português (Brasil)
    ru: Русский
